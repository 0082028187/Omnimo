[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=150000
OnRefreshAction=!Execute [!ZPos 0 WP7\Hubs][!Draggable 1 WP7\Hubs]

[Metadata]
Version=5.0
Information=Addons Hub
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Panels\Weather\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
colorskin=4,77,145
height=150
@include5=#CURRENTPATH#UserVariables.inc

[bg]
Meter=Image
SolidColor=115,22,100
SolidColor2=12,0,10
GradientAngle=47
W=(#iworkareawidth#)
H=(#iworkareaheight#)
AntiAlias=1
X=0
Y=0

[bgC]
Meter=Image
ImageName=arrow.png
H=(#iworkareaheight#)
AntiAlias=1
Y=0
X=(#iworkareawidth#-#iworkareaheight#)

[size0]
Y=(#iworkareaheight#/3)
SolidColor=#colorskin#
X=5R

[01]
Meter=Image
X=100
MeterStyle=size0
ImageName=#CURRENTPATH#img\1.jpg

[02]
Meter=Image
MeterStyle=size0
ImageName=#CURRENTPATH#img\2.jpg

[04]
Meter=Image
MeterStyle=size0
SolidColor=222,147,23
X=100
Y=5R
ImageName=#CURRENTPATH#img\4.jpg

[05]
Meter=Image
MeterStyle=size0
ImageName=#CURRENTPATH#img\5.jpg
Y=r

[06]
ImageName=#CURRENTPATH#img\6.jpg
Meter=Image
MeterStyle=size0
Y=r

[07]
ImageName=faq.png
Meter=Image
W=(#iworkareawidth#/8)
Y=(#iworkareaheight#/3)
X=30R

[08]
ImageName=guide.png
Meter=Image
W=(#iworkareawidth#/10)
Y=5R
X=r

[09]
ImageName=readme.png
Meter=Image
W=(#iworkareawidth#/16-2)
Y=(-(#iworkareawidth#/8+5))r
X=((#iworkareawidth#/8)+5)r

[10]
ImageName=donate.png
Meter=Image
W=(#iworkareawidth#/16-3)
Y=5R
X=r

[provider]
Meter=String
MeterStyle=Style
X=(-(#iworkareawidth#/8+10))r
Y=(#iworkareaheight#/7.5)
FontColor=#textcolor2#
AntiAlias=1
FontFace=Segoe WP Light
Text=resources
StringAlign=LEFT
FontSize=(#iworkareaheight#/15)

[provider2]
Meter=String
MeterStyle=Style
X=10r
Y=R
FontColor=#textcolor2#
AntiAlias=1
FontFace=Segoe WP semibold
Text=stuff and info
StringAlign=LEFT
stringcase=upper
FontSize=(#iworkareaheight#/50)

[MeterCity]
Meter=String
MeterStyle=Style
X=90
Y=(#iworkareaheight#/7.5)
FontColor=#textcolor2#
AntiAlias=1
FontFace=Segoe WP Light
Text=omnimo hub
StringAlign=LEFT
FontSize=(#iworkareaheight#/15)

[MeterCity2]
Meter=String
MeterStyle=Style
X=100
Y=R
FontColor=#textcolor2#
AntiAlias=1
FontFace=Segoe WP semibold
Text=add-ons | sorted by popularity
StringAlign=LEFT
stringcase=upper
FontSize=(#iworkareaheight#/50)

[Style]
FontColor=255,255,255
FontSize=(#Height#/15+1)
FontFace=#FontFaceLight#
AntiAlias=1

[view]
Meter=String
MeterStyle=Style
X=(100+850)
Y=(#iworkareaheight#/2.85+290)
FontColor=#textcolor2#
AntiAlias=1
FontFace=Segoe WP semibold
Text=view all packs (14)
StringAlign=right
FontSize=(#iworkareaheight#/50)

[rss]
ImageName=rss.png
Meter=Image
W=(#iworkareaheight#/15)
Y=(#iworkareaheight#/1.15)
X=100

[Text]
Meter=String
MeterStyle=Style
X=12R
Y=r
FontColor=#textcolor2#
AntiAlias=1
FontFace=Segoe WP semibold
Text=Developer blog#crlf#View most recent posts
StringAlign=LEFT
FontSize=(#iworkareaheight#/50)

