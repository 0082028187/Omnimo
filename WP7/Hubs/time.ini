[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
Update=60000
OnRefreshAction=!Execute [!ZPos 0 WP7\Hubs][!Draggable 1 WP7\Hubs]

[Metadata]
Version=6.0
Information=Time Hub
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Panels\Weather\UserVariables.inc
@include3=#@#Common\Variables\Languages\lang.inc
@include4=size.inc
@include5=#@#Common\color\color.inc
@include6=UserVariables.inc

[bg]
Meter=Image
ImageName=#imagepath#
W=(#iworkareawidth#)
H=(#iworkareaheight#)
AntiAlias=1
X=0
Y=0


[bgA]
Meter=Image
solidcolor=0,0,0,1
W=(#iworkareawidth#-80)
H=(#iworkareaheight#)
X=0
Y=0
MiddleMouseUpAction=!DeactivateConfig
LeftMouseUpAction=!DeactivateConfig

[MeasureWeekDay]
Measure=Time
Format=%A 
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#","January":"#January#","February":"#February#","March":"#March#","April":"#April#","May":"#May#","June":"#June#","July":"#July#","August":"#August#","September":"#September#","October":"#October#","November":"#November#","December":"#December#"

[MeasureMonth]
Measure=Time
Format=%B %d
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#","January":"#January#","February":"#February#","March":"#March#","April":"#April#","May":"#May#","June":"#June#","July":"#July#","August":"#August#","September":"#September#","October":"#October#","November":"#November#","December":"#December#"

[MeasureTime]
Measure=Time
Format=#timeformat#

[text1]
Meter=String
MeasureName=MeasureWeekDay
FontSize=(#iworkareaheight#/15)
FontColor=#textcolor#
FontFace=Segoe WP Light
AntiAlias=1
X=100
Y=(#iworkareaheight#/3+30)

[text2]
Meter=String
MeasureName=MeasureMonth
FontSize=(#iworkareaheight#/15)
X=100
Y=-10R
FontFace=Segoe WP Light
FontColor=#textcolor#
AntiAlias=1

[text3]
Meter=String
MeasureName=MeasureTime
FontSize=(#iworkareaheight#/7)
Y=-10R
X=80
FontFace=Segoe WP Light
FontColor=#textcolor#
AntiAlias=1

[image]
meter=image
imagename=icon.png
X=(#iworkareawidth#-50)
y=(#iworkareaheight#-50)
Imagealpha=150
MouseActionCursor=1
ToolTiptext=Change background image (middle click to reset)
MiddleMouseUpAction=!execute [!WriteKeyValue "Variables" "imagePath" "img7.jpg" "#CURRENTPATH#UserVariables.inc"][!Refresh #currentconfig#]

LeftMouseUpAction=!Execute ["#@#Common\OmnimoApp.exe" Select Image ImagePath "#CURRENTPATH#" "#CURRENTCONFIG#"]