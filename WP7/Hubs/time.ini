[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Panels\Weather\UserVariables.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
@include5=#CURRENTPATH#\UserVariables.inc


[bg]
Meter=Image
ImageName=img7.jpg
W=(#iworkareawidth#)
H=(#iworkareaheight#)
Antialias=1
X=0
Y=0
LeftMouseUpAction=!RainmeterDeactivateConfig

[MeasureWeekDay]
Measure=Time
Format=%A 
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#","January":"#January#","February":"#February#","March":"#March#","April":"#April#","May":"#May#","June":"#June#","July":"#July#","August":"#August#","September":"#September#","October":"#October#","November":"#November#","December":"#December#"

[MeasureMonth]
Measure=Time
Format=%B %d
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#","January":"#January#","February":"#February#","March":"#March#","April":"#April#","May":"#May#","June":"#June#","July":"#July#","August":"#August#","September":"#September#","October":"#October#","November":"#November#","December":"#December#"

[MeasureTime]
Measure=Time
Format=#timeformat#


[text1]
meter=string
MeasureName=MeasureWeekDay
FontSize=(#iworkareaheight#/15)
FontColor=#textcolor#
FontFace=Segoe WP Light
Antialias=1
x=100
y=(#iworkareaheight#/3+30)
[text2]
meter=string
MeasureName=MeasureMonth
FontSize=(#iworkareaheight#/15)
x=100
Y=-10R
FontFace=Segoe WP Light
FontColor=#textcolor#
Antialias=1

[text3]
meter=string
MeasureName=MeasureTime
FontSize=(#iworkareaheight#/7)
Y=-10R
x=80
FontFace=Segoe WP Light
FontColor=#textcolor#
Antialias=1


[mini]
Meter=IMAGE
imageName=#skinspath#\WP7\Panels\Mail\mini.png
X=110
Y=-10R
ImageTint=#textcolor2#
Greyscale=1 
w=(#iworkareaheight#/25)
Antialias=1
Hidden=0

[text4]
meter=string
Text=2 new
FontSize=(#iworkareaheight#/40)
Y=-7r
x=10R
FontFace=Segoe WP
FontColor=#textcolor#
Antialias=1
