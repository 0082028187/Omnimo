[Rainmeter]
Update=86400000
Blur=#ttblur#
BlurRegion=#ttblur#,5,5,660,305
MouseActionCursor=0
OnRefreshAction=!SnapEdges 0 WP7\Gallery

[Metadata]
Version=6.0
Information=Panel Gallery
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=panels.inc
@include3=#@#Common\Variables\Languages\lang.inc
@include4=#@#Common\color\color.inc

[Background]

Meter=Image
ImageName=#ROOTCONFIGPATH#Gallery\Color\TT\#ttgallerystyle#\bg.png

W=335
H=310
ScaleMargins=8,8,8,8

[title4]

Meter=String
Text=My Panels
X=25
Y=15
FontColor=#tttextcolor#
FontSize=24
FontFace=Segoe UI
AntiAlias=1

[textstyl]
FontFace=Segoe UI
FontColor=150,150,150
FontSize=10
StringStyle=NORMAL
StringAlign=LEFT
AntiAlias=1
Y=r

[text1]
Meter=String
X=25
Y=73
MeterStyle=textstyl
Text=Middle click to delete panel
StringCase=upper

[solidstyle]
X=r

Y=36r
SolidColor=255,255,255,50
W=35
H=35

