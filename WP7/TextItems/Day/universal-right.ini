[Variables]
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#\UserVariables.inc

[MeasureWeekDay]
Measure=Time
Format=#universal#
y=-14
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"

[MeterWeekDay]
y=5
X=820
Meter=String
MeasureName=MeasureWeekDay
FontColor=#fontcolor#
FontFace=#FontFace#
FontSize=#FontSize#
StringAlign=RIGHT
AntiAlias=1

[MeterBackground0]
Meter=image
BackgroundMode=1
SolidColor=0,0,0,1
W=135
H=100
x=700
y=30
MouseOverAction=!execute [!ShowMeter MeterChange][!ShowMeter About][!ShowMeter Refresh][!ShowMeter btn1][!ShowMeter MeterSettings][!ShowMeter MeterMenu][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!execute [!HideMeter MeterChange][!HideMeter btn1][!HideMeter Refresh][!HideMeter About][!HideMeter MeterSettings][!HideMeter MeterMenu][!HideMeter MeterClose][!Redraw]

[MeterSettings]
Meter=BUTTON
ButtonImage=..\settings.png
X=810
Y=40
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]
hidden=1

[MeterChange]
Meter=BUTTON
ButtonImage=..\help.png
X=810
Y=3R
ButtonCommand=!Execute ["#SKINSPATH#WP7\TextItems\Day\readme.txt"]
hidden=1

