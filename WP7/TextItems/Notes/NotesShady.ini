[Rainmeter]
Update=1572000
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!execute [!ShowMeter settings][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!execute [!HideMeter settings][!HideMeter MeterClose][!Redraw]

