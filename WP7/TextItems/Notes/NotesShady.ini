[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\TextItems\Notes\UserVariables.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
Notes1=Write notes here. Press ENTER to save them. Press anywhere outside this window to stop editing.
; ------------------------------------------------------------------------------------------------
; MEASURES

[activearea]
Meter=IMAGE
SolidColor=0,0,0,100
X=10
Y=70
W=(#width#)
H=#height#
Hidden=#showbackground#
LeftMouseUpAction=!PluginBang "Input1 ExecuteBatch 1"

[b1]
Meter=IMAGE
SolidColor=255,255,255,100
X=10
Y=69
W=(#width#)
H=1
Hidden=#showbackground#

[b2]
Meter=IMAGE
SolidColor=255,255,255,100
X=10
Y=(#height#+70)
W=(#width#+1)
H=1
Hidden=#showbackground#

[b3]
Meter=IMAGE
SolidColor=255,255,255,100
X=10
Y=70
W=1
H=#height#
Hidden=#showbackground#

[b4]
Meter=IMAGE
SolidColor=255,255,255,100
X=(10+#width#)
Y=69
W=1
H=(#height#+1)
Hidden=#showbackground#

[MeasureNotes]
Measure=Plugin
Plugin=WebParser.dll
Url=[MeasureTitle]
StringIndex=2
Substitute="- ":"· "

; ------------------------------------------------------------------------------------------------
; METERS

[Input1]
Measure=Plugin
Plugin=InputText.dll
SolidColor=30,30,30
X=11
Y=71
W=#width#
H=#height#
Command1=!execute [!WriteKeyValue Variables Notes1 "$UserInput$" "#CURRENTPATH#Notes.ini"][!Refresh #currentconfig#] DefaultValue="#notes1#"
StringStyle=NORMAL
AntiAlias=1
StringAlign=LEFT
FontFace=#FontTypeWP#
StringStyle=BOLD
FontColor=230,230,230
FontSize=10
FocusDismiss=1

[Title]
Meter=STRING
text=#title#
X=7
Y=0
FontColor=#textcolor#
FontSize=36
FontFace=#FontFaceLight#
AntiAlias=1
LeftMouseUpAction=!PluginBang "Input1 ExecuteBatch 1"

[MeterSet]
Meter=BUTTON
ButtonImage=..\settings.png
X=3R
Y=20r
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]
hidden=1

[Notes]
Meter=STRING
Text=#notes1#
X=18
Y=77
W=#width#
H=(#Height#+20)
FontColor=#textcolor#
FontSize=#fontsize#
FontFace=#FontTypeWP#
StringAlign=LEFT
StringStyle=NORMAL
AntiAlias=1
ClipString=1

