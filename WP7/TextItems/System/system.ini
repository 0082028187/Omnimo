[Rainmeter]
Author=Xyrfo and fediaFedia
Update=1000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=5.0
Information=System TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#CURRENTPATH#UserVariables.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include3=#ROOTCONFIGPATH#Panels\Weather\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
linewidtH=1.2

[act]
Meter=Image
SolidColor=0,0,0,1
W=350
H=150
MouseOverAction=!Execute [!ShowMeter meterset][!Redraw]
MouseLeaveAction=!Execute [!HideMeter meterset][!Redraw]

[city]
Meter=String
AntiAlias=1
Text=#SYSTEMMONITORING#
X=(#Height#/30)
Y=(#Height#/90)
FontColor=#textcolor#,255
FontSize=(#Height#/30)
FontFace=#FontTypeWP#
AntiAlias=1
StringCase=UPPER 
Hidden=#HideHeaders#

[MeterSet]
Meter=Button
ButtonImage=..\settings.png
X=10R
Y=r
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[name1]
Meter=String
AntiAlias=1
Text=#resourceuseage#
X=(#Height#/90)
Y=(#Height#/18-1)
H=(#Height#/30)
W=(#Height#/3)
FontColor=#textcolor#,100
FontSize=(#Height#/10)
FontFace=#FontFaceLight#
AntiAlias=1
Hidden=#HideHeaders#

[name2]
Meter=String
AntiAlias=1
Text=#resource#
X=(#Height#/90)
Y=(#Height#/18-1)
H=(#Height#/30)
W=(#Height#/3)
FontColor=#textcolor#
FontSize=(#Height#/10)
FontFace=#FontFaceLight#
AntiAlias=1
Hidden=#HideHeaders#

[activearea0]
Meter=Image
SolidColor=0,0,0,1
X=0
Y=0
W=(#Height#/1.2*#overridewidth#)
H=420
Hidden=0
MouseOverAction=!Execute [!ShowMeter MeterSettings][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterSettings][!HideMeter MeterClose][!Redraw]

[MeasureCPU]
Measure=CPU

[MeasureRAM]
Measure=PhysicalMemory
UpdateDivider=25

[MeasureSWAP]
Measure=SWAPMemory
UpdateDivider=25

[MeasureHDD]
Measure=FreeDiskSpace
Drive=#DriveLabel1#:
UpdateDivider=120
InvertMeasure=1

[MeasureHDD2]
Measure=FreeDiskSpace
Drive=#DriveLabel2#:
UpdateDivider=120
InvertMeasure=1

[Stylelinea]
H=8
W=(#width#)
X=(#Height#/25)
SolidColor=255,255,255,100
BarColor=#colorskin#
BarOrientation=HORIZONTAL

[line1a]
Meter=BAR
Y=(#Height#/2.5)
MeasureName=MeasureCPU
MeterStyle=Stylelinea
Hidden=0

[line2a]
MeasureName=MeasureRAM
Meter=BAR
Y=(#Height#/6.428)r
MeterStyle=Stylelinea
Hidden=0

[line3a]
MeasureName=MeasureSWAP
Meter=BAR
Y=(#Height#/6.428)r
MeterStyle=Stylelinea
Hidden=0

[line4a]
Meter=BAR
MeasureName=MeasureHDD
Y=(#Height#/6.428)r
MeterStyle=Stylelinea
Hidden=0

[line5a]
Meter=BAR
MeasureName=MeasureHDD2
Y=(#Height#/6.428)r
MeterStyle=Stylelinea
Hidden=#hide5thitem#

[Styletext]
H=8
W=(#width#)
X=(#Height#/30)
FontColor=#textcolor#,230
FontSize=(#Height#/37.5)
FontFace=#FontTypeWP#
AntiAlias=1

[title1]
Meter=String
MeterStyle=Styletext
Text=#Processorload#
Y=(#Height#/3)

[title2]
Meter=String
MeterStyle=Styletext
Text=System memory
Y=(#Height#/6.428)r

[title3]
Meter=String
MeterStyle=Styletext
Text=#Virtualmemory#
Y=(#Height#/6.428)r

[title4]
Meter=String
MeterStyle=Styletext
Text=#Primaryharddrive#
Y=(#Height#/6.428)r

[title5]
Meter=String
MeterStyle=Styletext
Text=#Secondaryharddrive#
Y=(#Height#/6.428)r
Hidden=#hide5thitem#
