[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MouseOverAction=!Execute [!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterSettings][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
Update=5000

[Metadata]
Version=5.0
Information=SpeedFan Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=UserVariables.inc

[MeasureSpeedFan]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#SpeedFanNumber#

[solid]
Meter=Image
w=80
h=20
solidcolor=0,0,0,1
UpdateDivider=864000

[Style]
StringAlign=LEFT
StringStyle=Normal
FontFace=Segoe WP Semibold
FontColor=255,255,255
AntiAlias=1
FontSize=9

[MeterDegrees]
Meter=String
MeterStyle=Style
MeasureName=MeasureSpeedFan
X=10
Y=3
Text="#SpeedFanName#: %1°"

[MeterSettings]
Meter=Button
ButtonImage=#CURRENTPATH#settings.png
X=0
Y=4
ButtonCommand=!Execute ["#CURRENTPATH#config.exe"]
Hidden=1
UpdateDivider=1000
