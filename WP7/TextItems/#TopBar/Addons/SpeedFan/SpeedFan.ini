MouseOverAction=!Execute [!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterSettings][!Redraw]
MiddleMouseDownAction=!Execute [!DeActivateConfig]
Update=5000

