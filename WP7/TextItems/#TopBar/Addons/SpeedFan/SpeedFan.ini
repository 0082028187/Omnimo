[Variables]
@include=UserVariables.inc

[MeasureSpeedFan]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#SpeedFanNumber#

[Style]
StringAlign=LEFT
StringStyle=Normal
FontFace=Arial
FontColor=255,255,255
AntiAlias=1
FontSize=9

[MeterDegrees]
Meter=String
MeterStyle=Style
MeasureName=MeasureSpeedFan
X=10
Y=3
Text="#SpeedFanName#: %1°"

[MeterSettings]
Meter=BUTTON
ButtonImage=#CURRENTPATH#\settings.png
X=0
Y=4
ButtonCommand=!Execute ["#CURRENTPATH#config.exe"]
Hidden=1
UpdateDivider=1000