[Rainmeter]
Author=Xyrfo and fediaFedia
Update=5000
MiddleMouseDownAction=!DeactivateConfig
MouseActionCursor=0

[Metadata]
Version=5.0
Information=Battery Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
BattColor=255,255,255

[MeasurePower1]
Measure=Plugin
Plugin=PlugIns\PowerPlugin.dll
PowerState=ACLINE
IfEqualValue=1
IfEqualAction=!Execute [!HideMeter PowerBar1][!EnableMeasure MeasurePower2][!DisableMeasure MeasurePower3][!ShowMeter bg0][!EnableMeasure MeasurePlug][!ShowMeter Plug][!Redraw]
IfBelowValue=1
IfBelowAction=!Execute [!ShowMeter PowerBar1][!EnableMeasure MeasurePower3][!EnableMeasure MeasurePower2][!ShowMeter bg0][!DisableMeasure MeasurePlug][!HideMeter Plug][!HideMeter Plug2][!Redraw]

[MeasurePower2]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=PERCENT
Disabled=1

[MeasurePower3]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=PERCENT
IfAboveValue=10
IfAboveAction=!Execute [!SetVariable BattColor 255,255,255][!Redraw]
IfBelowValue=11
IfBelowAction=!Execute [!SetVariable BattColor 255,66,52][!Redraw]
Disabled=1

[MeasurePlug]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=PERCENT
IfAboveValue=99
IfAboveAction=!Execute [!ShowMeter Plug2][!HideMeter Plug][!Redraw]
IfBelowValue=100
IfBelowAction=!Execute [!ShowMeter Plug][!HideMeter Plug2][!Redraw]
Disabled=1

[solid]
meter=image
w=30
h=20
solidcolor=0,0,0,1
UpdateDivider=864000


[bg0]
Meter=Image
ImageName=FSO_BatteryBG.png
X=40
Y=1




[Plug]
Meter=Image
ImageName=FSO_BatteryCharging.png
X=40
Y=1
Hidden=1

[Plug2]
Meter=Image
ImageName=FSO_BatteryCharged.png
X=40
Y=1
Hidden=1

[PowerBar1]
Meter=Bar
MeasureName=MeasurePower3
X=42
Y=7
H=6
W=15
BarOrientation=Horizontal
BarColor=#BattColor#
DynamicVariables=1

[MeterPercent2]
Meter=String
MeterStyle=Style
FontFace=Arial
AntiAlias=1
StringAlign=RIGHT
MeasureName=MeasurePower2
Percentual=1
FontColor=0,0,0,1
Postfix=%
FontSize=9
X=40
Y=2

[MeterPercent1]
Meter=String
MeterStyle=Style
FontFace=Arial
AntiAlias=1
StringAlign=RIGHT
MeasureName=MeasurePower2
Percentual=1
FontColor=255,255,255,1
Postfix=%
FontSize=9
X=40
Y=3
