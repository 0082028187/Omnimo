[Rainmeter]
Author=Xyrfo and fediaFedia
Update=5000
MouseActionCursor=0
MiddleMouseDownAction=!Execute [!DeactivateConfig]

[Metadata]
Version=5.0
Information=Wireless Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[MeasureSSID]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=SSID
WifiIntfID=0
Substitute="-1":"iPad","0":"iPad"
UpdateDivider=60

[MeasureStrength]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=QUALITY
IfAboveValue=0
IfAboveAction=!Execute [!HideMeter Signal2][!ShowMeter Signal][!Redraw]
IfBelowValue=1
IfBelowAction=!Execute [!ShowMeter Signal2][!HideMeter Signal][!Redraw]
WifiIntfID=0

[Signal]
Meter=Bitmap
MeasureName=MeasureStrength
BitmapImage=Signal.png
BitmapFrames=4
BitmapZeroFrame=1
X=0
Y=-1
Hidden=1

[MeterSSID]
Meter=String
MeasureName=MeasureSSID
FontFace=Arial
FontSize=10
AntiAlias=1
FontColor=255,255,255,1
Y=2
X=2R

[Signal2]
Meter=Image
ImageName=NoSignal.png
X=R
Y=-1
Hidden=1
