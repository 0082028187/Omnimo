[Rainmeter]
Author=Xyrfo and fediaFedia
Update=5000
MouseActionCursor=0
MiddleMouseDownAction=!DeactivateConfig
DynamicWindowsize=1
[Metadata]
Version=5.0
Information=Wireless Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[MeasureSSID]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=SSID
WifiIntfID=0
Substitute="-1":"iPad","0":"iPad"
UpdateDivider=60

[MeasureStrength]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=QUALITY
IfAboveValue=0
IfAboveAction=!Execute [!HideMeter Signal2][!ShowMeter Signal][!Redraw]
IfBelowValue=1
IfBelowAction=!Execute [!ShowMeter Signal2][!HideMeter Signal][!Redraw]
WifiIntfID=0


[solid]
meter=image
w=20
h=20
solidcolor=0,0,0,1
UpdateDivider=864000

[Signal]
Meter=Bitmap
MeasureName=MeasureStrength
BitmapImage=Signal.png
BitmapFrames=4
BitmapZeroFrame=1
X=0
Y=1
Hidden=1



[Signal2]
Meter=Image
ImageName=NoSignal.png
X=R
Y=1
Hidden=1
