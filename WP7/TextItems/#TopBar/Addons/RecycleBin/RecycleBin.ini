[Rainmeter]
Author=Xyrfo and fediaFedia
MiddleMouseDownAction=!DeactivateConfig
Update=10000

[Metadata]
Version=5.0
Information=RecycleBin Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=UserVariables.inc
Update=#checkevery#000

[MeasureBin]
Measure=Plugin
Plugin=Plugins\RecycleManager.dll
Drives=ALL
RecycleType=COUNT
IfEqualValue=0
IfEqualAction=!Execute [!HideMeter BinFull][!ShowMeter BinEmpty]
ifabovevalue=0
IfAboveAction=!Execute [!HideMeter BinEmpty][!ShowMeter BinFull]

[solid]
Meter=Image
w=80
h=20
solidcolor=0,0,0,1
UpdateDivider=864000

[BinEmpty]
Meter=Image
ImageName=empty.png
X=10
Y=2
AntiAlias=1
LeftMouseUpAction=!CommandMeasure MeasureBin OpenBin

[BinFull]
Meter=Image
ImageName=full.png
X=10
Y=2
AntiAlias=1
LeftMouseUpAction=!CommandMeasure MeasureBin OpenBin

[MeasureBinItems]
Measure=Plugin
Plugin=Plugins\RecycleManager.dll
Drives=ALL
RecycleType=COUNT

[Number]
Meter=String
MeasureName=MeasureBin
FontFace=Segoe WP Semibold
FontSize=9
FontColor=255,255,255
AntiAlias=1
X=28
Y=2
PostfiX=" items"
W=100
H=18
