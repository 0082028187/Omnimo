[Rainmeter]
Author=Xyrfo and fediaFedia
MiddleMouseDownAction=!Execute [!DeactivateConfig]
Update=10000

[Metadata]
Version=5.0
Information=RecycleBin Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=UserVariables.inc
Update=#checkevery#000

[MeasureBin]
Measure=Plugin
Plugin=Plugins\RecycleManager.dll
Drives=ALL
RecycleType=COUNT
IfEqualValue=0
IfEqualAction=!Execute [!HideMeter BinFull][!ShowMeter BinEmpty]
IfAdobeValue=0
IfAboveAction=!Execute [!HideMeter BinEmpty][!ShowMeter BinFull]

[BinEmpty]
Meter=Image
ImageName=empty.png
X=10
Y=1
AntiAlias=1
LeftMouseUpAction=!Execute [!PluginBang "MeasureBin OpenBin"]

[BinFull]
Meter=Image
ImageName=full.png
X=10
Y=1
AntiAlias=1
LeftMouseUpAction=!Execute [!PluginBang "MeasureBin OpenBin"]

[MeasureBinItems]
Measure=Plugin
Plugin=Plugins\RecycleManager.dll
Drives=ALL
RecycleType=COUNT

[Number]
Meter=String
MeasureName=MeasureBin
FontFace=Arial
FontSize=10
FontColor=255,255,255
AntiAlias=1
X=28
Y=2
PostfiX=" items"
W=100
H=18
