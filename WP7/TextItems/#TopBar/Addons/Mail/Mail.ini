[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterSettings][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
MouseActionCursor=0
Update=#checkevery#000

[Metadata]
Version=5.0
Information=Mail Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Panels\Mail\UserVariables.inc

[solid]
meter=image
w=80
h=20
solidcolor=0,0,0,1
UpdateDivider=864000

[mail]
Meter=Image
ImageName=grid.png
X=10
Y=5
LeftMouseUpAction=!Execute ["http://mail.google.com"]
UpdateDivider=864000

[MeasureGmail]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://#GmailUsername#:#GmailPassword#@gmail.google.com/gmail/feed/atom
RegExp="(?siU)<fullcount>(.*)</fullcount>"
StringIndeX=1
UpdateRate=1
Substitute="":"0"
FinishAction=!Update "#CURRENTCONFIG#"

[Number]
Meter=String
MeasureName=MeasureGmail
FontFace=Segoe WP
StringStyle=BOLD
FontSize=9
FontColor=255,255,255
AntiAlias=1
X=30
Y=3
W=100
H=18
