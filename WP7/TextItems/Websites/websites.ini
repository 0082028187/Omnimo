[Rainmeter]
Author=Xyrfo and fediaFedia
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!Execute [!ShowMeter MeterSettings][!HideMeter MeterChange][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter bot1][!HideMeter bot2][!HideMeter bot3][!HideMeter bot4][!HideMeter bot5][!HideMeter bot6][!HideMeter bot7][!HideMeter bot8][!HideMeter MeterSettings][!HideMeter MeterChange][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
Update=86400000

[Metadata]
Version=5.0
Information=Websites TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[activearea]
Meter=Image
SolidColor=255,0,255,1
X=0
Y=0
W=440
H=270
MouseOverAction=!Execute [!ShowMeter MeterSettings][!ShowMeter MeterChange][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterSettings][!HideMeter MeterChange][!HideMeter MeterClose][!Redraw]

[Variables]
