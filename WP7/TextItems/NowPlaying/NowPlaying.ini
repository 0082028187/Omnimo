[SetRating4]
Meter=Image
X=36r
Y=r
W=36
H=36
SolidColor=00000001
LeftMouseUpAction=!Execute [!PluginBang "mPlayer SetRating 4"]

[SetRating5StarHotel]
Meter=Image
X=36r
Y=r
W=36
H=36
SolidColor=00000001
LeftMouseUpAction=!Execute [!PluginBang "mPlayer SetRating 5"]

[Baby]
Meter=String
MeasureName=mPlayer
X=300
Y=125
FontFace=#FontType#
FontColor=FFFFFFFF
FontSize=25
AntiAlias=1
Text="%1"
ClipString=1
H=45
W=(#width#/1.6)

[JustinBieber]
Meter=String
MeasureName=mArtist
X=r
Y=40r
FontFace=#FontTypeWP#
FontColor=FFFFFFFF
AntiAlias=1
FontSize=20
Text="%1"
ClipString=1
H=40
W=(#width#/1.6)

[MyWorld]
Meter=String
MeasureName=mAlbum
X=r
ClipString=1
H=40
W=(#width#/1.6)
Y=30r
FontFace=#FontTypeWP#
FontColor=255,255,255
AntiAlias=1
FontSize=20
Text="%1"
