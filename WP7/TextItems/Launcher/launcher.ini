[Rainmeter]
Author=Xyrfo and fediaFedia
MiddleMouseDownAction=!DeactivateConfig
MouseOverAction=!Execute [!ShowMeter MeterSettings][!HideMeter MeterChange][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter bot1][!HideMeter bot2][!HideMeter bot3][!HideMeter bot4][!HideMeter bot5][!HideMeter bot6][!HideMeter bot7][!HideMeter bot8][!HideMeter MeterSettings][!HideMeter MeterChange][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
Update=600000

[Metadata]
Version=5.0
Information=Launcher TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#ROOTCONFIGPATH#Panels\Flickr\UserVariables.inc
@include4=#ROOTCONFIGPATH#Panels\Slideshow\UserVariables.inc
@include5=#CURRENTPATH#UserVariables.inc
@include6=#ROOTCONFIGPATH#Common\color\color.inc
X=15
Y=5
PicSizeW=65
PicSizeH=50
Image1=#appicon1#
Image2=#appicon2#
Image3=#appicon3#
Image4=#appicon4#
Image5=#appicon5#
Image6=#appicon6#
Image7=#appicon7#
Image8=#appicon8#

[activearea]
Meter=Image
SolidColor=255,255,255,1
X=0
Y=0
W=440
H=270

[Title]
Meter=String
Text=#title#
X=0
Y=-20
H=15
W=150
FontColor=#textcolor#
FontSize=36
FontFace=#FontFaceLight#
AntiAlias=1
Hidden=#HideHeaders#

[Hover1]
Meter=Image
ImageName=#hidebackground#.png
X=0
Y=60
MouseOverAction=!Execute [!ShowMeter app1][!ShowMeter rename1][!Redraw]
MouseLeaveAction=!Execute [!HideMeter app1][!HideMeter rename1][!Redraw]

[icon1]
Meter=Image
ImageName=#image1#
X=25r
Y=10r
W=32
H=32
Hidden=0
LeftMouseUpAction=!Execute ["#App1#"]

[Title1]
Meter=String
Text=#appName1#
X=15R
Y=r
FontColor=#textcolor#
FontSize=14
FontFace=#FontTypeWP#
AntiAlias=1

[app1]
Meter=Button
ButtonImage=app.png
X=0
Y=60
LeftMouseDownAction=!Execute ["#ROOTCONFIGPATH#Common\OmnimoApp.exe" Select App App1 AppName1 AppIcon1 "#SKINSPATH#" "#CURRENTPATH#" "#CURRENTCONFIG#" "#PROGRAMPATH#"]
Hidden=1

[rename1]
Meter=Button
ButtonImage=rename.png
X=r
Y=R
LeftMouseDownAction=!CommandMeasure "Input1 ExecuteBatch 1"
Hidden=1

[Input1]
Measure=Plugin
Plugin=InputText.dll
SolidColor=220,220,220
W=120
H=25
X=75
Y=75
Command1=!Execute [!WriteKeyValue Variables Appname1 "$UserInput$" "#CURRENTPATH#UserVariables.inc"][!Refresh #CURRENTCONFIG#] DefaultValue="#Appname1#"
StringStyle=NORMAL
AntiAlias=1
StringAlign=LEFT
FontFace=#FontTypeWP#
StringStyle=BOLD
FontColor=30,30,30
FontSize=12
FocusDismiss=1

