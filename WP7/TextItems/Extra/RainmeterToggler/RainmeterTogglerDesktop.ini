[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=-1

[Metadata]
Version=5.0
Information=RainmeterToggler TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=UserVariables.inc
@include4=#CURRENTPATH#size.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc

[Show]
Meter=Image
SolidColor=#colorskin#,#opacity#
X=0
Y=0
W=50
H=15

LeftMouseUpAction=!Execute [!Show *][!Show][!Redraw]
MouseOverAction=!Execute [!ShowMeter Showh][!Redraw]
MouseLeaveAction=!Execute [!HideMeter Showh][!Redraw]

[Hide]
Meter=Image
SolidColor=#colorskin#,#opacity#
X=51
Y=0
W=50
H=15
LeftMouseUpAction=!Execute [!Hide *][!Show][!Redraw]
MouseOverAction=!Execute [!ShowMeter Hideh][!Redraw]
MouseLeaveAction=!Execute [!HideMeter Hideh][!Redraw]

[Icons]
Meter=Image
SolidColor=#colorskin#,#opacity#
X=102
Y=0
W=50
H=15
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\OmnimoApp.exe" ToggleIcons]
MouseOverAction=!Execute [!ShowMeter Iconsh][!Redraw]
MouseLeaveAction=!Execute [!HideMeter Iconsh][!Redraw]

[Showh]
Meter=Image
SolidColor=#colorskin2#
X=0
Y=0
W=50
H=15
LeftMouseUpAction=!Execute [!Show *][!Show][!Redraw]
Hidden=1

[Hideh]
Meter=Image
SolidColor=#colorskin2#
X=51
Y=0
W=50
H=15
LeftMouseUpAction=!Execute [!Hide *][!Show][!Redraw]
Hidden=1

[Iconsh]
Meter=Image
SolidColor=#colorskin2#
X=102
Y=0
W=50
H=15
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\OmnimoApp.exe" ToggleIcons]
Hidden=1

[Text]
Meter=String
X=25
Y=0
StringStyle=NORMAL
StringAlign=CENTER
FontColor=#textcolor#,255
FontFace=#FontType#
FontSize=8
AntiAlias=1
DynamicVariables=1
Text=Show
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=0

[Text2]
Meter=String
X=75
Y=0
StringStyle=NORMAL
StringAlign=CENTER
FontColor=#textcolor#,255
FontFace=#FontType#
FontSize=8
AntiAlias=1
DynamicVariables=1
Text=Hide
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=0

[Text3]
Meter=String
X=126
Y=0
StringStyle=NORMAL
StringAlign=CENTER
FontColor=#textcolor#,255
FontFace=#FontType#
FontSize=8
AntiAlias=1
DynamicVariables=1
Text=Icons
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=0
