[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=-1

[Metadata]
Version=6.0
Information=RainmeterToggler TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\lang.inc
@include3=#@#Config\TextItems\Extra\RainmeterToggler\UserVariables.inc
@include4=size.inc
@include5=#@#Common\color\color.inc

[Show]
Meter=Image
SolidColor=#colorskin#,1
X=0
Y=0
W=50
H=15

LeftMouseUpAction=!Execute [!Show *][!Show][!Redraw]
MouseOverAction=!Execute [!ShowMeter Showh][!Redraw]
MouseLeaveAction=!Execute [!HideMeter Showh][!Redraw]

[Hide]
Meter=Image
SolidColor=#colorskin#,1
X=51
Y=0
W=50
H=15
LeftMouseUpAction=!Execute [!Hide *][!Show][!Redraw]
MouseOverAction=!Execute [!ShowMeter Hideh][!Redraw]
MouseLeaveAction=!Execute [!HideMeter Hideh][!Redraw]

[Showh]
Meter=Image
SolidColor=#colorskin2#
X=0
Y=0
W=50
H=15

LeftMouseUpAction=!Execute [!Show *][!Show][!Redraw]
Hidden=1

[Hideh]
Meter=Image
SolidColor=#colorskin2#
X=51
Y=0
W=50
H=15
LeftMouseUpAction=!Execute [!Hide *][!Show][!Redraw]
Hidden=1

[Text]
Meter=String
X=25
Y=0
StringStyle=NORMAL
StringAlign=CENTER
FontColor=#textcolor#,255
FontFace=#FontType#
FontSize=8
AntiAlias=1
DynamicVariables=1
Text=Show
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=0

[Text2]
Meter=String
X=75
Y=0
StringStyle=NORMAL
StringAlign=CENTER
FontColor=#textcolor#,255
FontFace=#FontType#
FontSize=8
AntiAlias=1
DynamicVariables=1
Text=Hide
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=0
