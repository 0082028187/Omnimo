[Rainmeter]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=-1




[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[Show]
Meter=Image
SolidColor=#colorskin#,#opacity#
X=0
Y=0
W=50
H=15

LeftMouseUpAction=!execute [!Show *][!Show][!Redraw]
MouseoverAction=!execute [!ShowMeter Showh][!Redraw]
MouseLeaveAction=!execute [!HideMeter Showh][!Redraw]
[Hide]
Meter=Image
SolidColor=#colorskin#,#opacity#
X=51
Y=0
W=50
H=15
LeftMouseUpAction=!execute [!Hide *][!Show][!Redraw]
MouseoverAction=!execute [!ShowMeter Hideh][!Redraw]
MouseLeaveAction=!execute [!HideMeter Hideh][!Redraw]

[Showh]
Meter=Image
SolidColor=#colorskin2#
X=0
Y=0
W=50
H=15

LeftMouseUpAction=!execute [!Show *][!Show][!Redraw]
Hidden=1
[Hideh]
Meter=Image
SolidColor=#colorskin2#
X=51
Y=0
W=50
H=15
LeftMouseUpAction=!execute [!Hide *][!Show][!Redraw]
Hidden=1

[Text]
Meter=String
X=25
Y=0
StringStyle=NORMAL
stringalign=center
FontColor=#textcolor#,255
FontFace=Segoe WP Semibold
FontSize=8
AntiAlias=1
DynamicVariables=1
Text=Show
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=0

[Text2]
Meter=String
X=75
Y=0
StringStyle=NORMAL
stringalign=center
FontColor=#textcolor#,255
FontFace=Segoe WP Semibold
FontSize=8
AntiAlias=1
DynamicVariables=1
Text=Hide
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=0