[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[Plusm]
Meter=IMAGE
SolidColor=0,0,0,1
w=15
h=15
y=5

[Plus]
Meter=IMAGE
ImageName=plus.png
y=5
MouseOverAction=!Execute [!RainmeterShowMeter PlusHover][!RainmeterRedraw]
ImageTint=#TextColor#
Greyscale=1 

[PlusHover]
Meter=IMAGE
ImageName=plushover.png
y=5
MouseLeaveAction=!Execute [!RainmeterHideMeter PlusHover][!RainmeterRedraw]
LeftMouseUpAction=!Execute [!RainmeterQuit]
Hidden=1
