[Rainmeter]
Update=86400000
MouseOverAction=!execute [!RainmeterShowMeter Change][!RainmeterShowMeter MeterMenu][!RainmeterShowMeter MeterClose][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter Change][!RainmeterHideMeter MeterMenu][!RainmeterHideMeter MeterClose][!RainmeterRedraw]
MouseActionCursor=0

