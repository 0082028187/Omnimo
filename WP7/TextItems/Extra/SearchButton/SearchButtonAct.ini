[Rainmeter]
MiddleMouseDownAction=!DeactivateConfig
Update=86400000
OnRefreshAction=!execute [!RainmeterFadeDuration 10 WP7\TextItems\Extra\SearchButton]

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Tags=
License=
Variant=
Preview=

[Variables]
height=300
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
SearchEngine=http://www.google.com/search?q=

[solid]
meter=image
w=300
h=80
solidcolor=30,30,30

[bg3]
Meter=IMAGE
SolidColor=255,255,255,50
w=180
h=40
x=100
y=20
LeftMouseUpAction=!PluginBang "Input ExecuteBatch 1"
TooltipText=Press ENTER to search

[Input]
Measure=Plugin
Plugin=InputText.dll
w=180
h=40
x=100
y=20
SolidColor=255,255,255,255
FontColor=0,0,0
Fontsize=15
FontFace=Segoe UI
Antialias=1
FocusDismiss=1
Command1=!Execute ["#searchengine#$UserInput$"] DefaultValue=""

[searchtext]
Meter=STRING
FontFace=Segoe UI
Text="#search#..."
FontColor=255,255,255
FontSize=15
stringalign=LEFT
x=110
y=26
Antialias=1

[noimage]
Meter=Image
ImageName=search.png
w=60
Antialias=1
y=10
x=20
LeftMouseUpAction=!Execute [!ActivateConfig "WP7\TextItems\Extra\SearchButton" "SearchButton.ini"]