[Metadata]
Name=User Panel
Config=WP7 | Panels | User
Description=This panel shows the user icon and name
Version=0.1
Author=Xyrfo and fediaFediaUserpicture, Username
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Rainmeter]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!execute [!ShowMeter size][!ShowMeter MeterChange][!ShowMeter MeterUserPicture2][!ShowMeter MeterUserPic2][!ShowMeter text][!ShowMeter text1][!ShowMeter btn][!ShowMeter Metersettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!execute [!HideMeter size][!HideMeter MeterChange][!hideMeter MeterSettings][!HideMeter text][!HideMeter text1][!HideMeter btn][!HideMeter MeterUserPicture2][!HideMeter MeterUserPic2][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
Update=60000

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
userpic=%username%



[act]
Meter=IMAGE
SolidColor=0,0,0,1
X=64
Y=0
W=200
H=44

[bg]
Meter=IMAGE
SolidColor=255,255,255,10
X=204
Y=4
W=37
H=37

[MeterUserPicture0]
Meter=IMAGE
ImageName=#skinspath#\WP7\Panels\User\user.bmp
X=205
Y=5
W=40
H=40

[MeterUserPicture]
Meter=IMAGE
ImageName=%USERPROFILE%\AppData\Local\Temp\#Userpic#.bmp
X=205
Y=5
W=40
H=40

[MeterUserPictureCustom]
Meter=IMAGE
ImageName=#CustomPicture#
X=205
Y=5
W=40
H=40



[MeterUserName]
Meter=String
X=200
Y=-2
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor#,255
FontFace=#FontTypeWP#
FontSize=18
AntiAlias=1
DynamicVariables=1
Text=#username#
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=#HideSystemUsername#

[MeterUserName2]
Meter=String
X=197
Y=28r
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor#,255
FontFace=#FontTypeWP#
FontSize=10
Text=#Logoff#
AntiAlias=1
solidcolor=0,0,0,1
LeftMouseUpAction=!Execute ["#skinspath#\WP7\Common\OmnimoApp.exe" Power Logoff 0 "#PROGRAMPATH#"]
DynamicVariables=1
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=#HideSystemUsername#

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=240
Y=5
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]
hidden=1