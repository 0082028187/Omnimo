[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
MouseLeaveAction=!Execute [!ShowMeter Forward][!HideMeter ForwardH][!HideMeter Menu][!HideMeter M1][!HideMeter M2][!HideMeter M3][!HideMeter M4][!HideMeter M5][!HideMeter Text1][!HideMeter Text2][!HideMeter Text3][!HideMeter Text4][!HideMeter Text5][!Redraw]
Update=86400000

[Metadata]
Version=6.0
Information=User TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\lang.inc
@include3=#@#Config\TextItems\Extra\User\UserVariables.inc
@include5=#@#Common\color\color.inc
@include6=#ROOTCONFIGPATH#Gallery\Color\TT\#ttgallerystyle#\tt.inc
userpic=%username%

[act]
Meter=Image
SolidColor=0,0,0,1
X=64
Y=0
W=200
H=44

[bg]
Meter=Image
SolidColor=255,255,255,10
X=204
Y=4
W=37
H=37

[MeterUserPicture0]
Meter=Image
ImageName=#ROOTCONFIGPATH#Panels\User\user.bmp
X=220
Y=0
W=64
H=64
LeftMouseUpAction=!Execute [!ShowMeter ForwardH][!HideMeter Forward][!ShowMeter Menu][!ShowMeter M1][!ShowMeter M2][!ShowMeter M3][!ShowMeter M4][!ShowMeter M5][!ShowMeter Text1][!ShowMeter Text2][!ShowMeter Text3][!ShowMeter Text4][!ShowMeter Text5][!Redraw]
MouseActionCursor=1

[MeterUserPicture]
Meter=Image
ImageName=%USERPROFILE%\AppData\Local\Temp\#Userpic#.bmp
X=220
Y=0
W=64
H=64
LeftMouseUpAction=!Execute [!ShowMeter ForwardH][!HideMeter Forward][!ShowMeter Menu][!ShowMeter M1][!ShowMeter M2][!ShowMeter M3][!ShowMeter M4][!ShowMeter M5][!ShowMeter Text1][!ShowMeter Text2][!ShowMeter Text3][!ShowMeter Text4][!ShowMeter Text5][!Redraw]
MouseActionCursor=1

[MeterUserPictureCustom]
Meter=Image
ImageName=#CustomPicture#
X=220
Y=5
W=64
H=64
MouseActionCursor=1

[MeterUserName]
Meter=String
X=215
Y=-2
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor#,255
FontFace=#FontTypeWP#
FontSize=24
AntiAlias=1
DynamicVariables=1
Text=#username#
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=#HideSystemUsername#

[MeterUserName2]
Meter=String
X=212
Y=30
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor#,255
FontFace=#FontTypeWP#
FontSize=14
AntiAlias=1
DynamicVariables=1
Text=User
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=#HideSystemUsername#




[menu]
ImageName=#@#\Graphics\Gallery\#menustyle#.png
Meter=Image
X=179
Y=54
W=(82+(#extrawidth#/2))
H=138
Hidden=1
scalemargins=50,20,20,20

[mstyle]
SolidColor=0,0,0,1
W=(80+(#extrawidth#/2))
H=25
Y=1R
X=179

[m1]
Meter=Image
Y=62
MeterStyle=mstyle
MouseOverAction=!Execute [!ShowMeter m1h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter m1h][!Redraw]
Hidden=1

[m2]
Meter=Image
MeterStyle=mstyle
MouseOverAction=!Execute [!ShowMeter m2h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter m2h][!Redraw]
Hidden=1

[m3]
Meter=Image
MeterStyle=mstyle
MouseOverAction=!Execute [!ShowMeter m3h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter m3h][!Redraw]
Hidden=1

[m4]
Meter=Image
MeterStyle=mstyle
MouseOverAction=!Execute [!ShowMeter m4h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter m4h][!Redraw]
Hidden=1

[m5]
Meter=Image
MeterStyle=mstyle
MouseOverAction=!Execute [!ShowMeter m5h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter m5h][!Redraw]
Hidden=1

[mstyleh]
SolidColor=#colorskin#
W=(80+(#extrawidth#/2))
H=25
Y=R
X=180

[m1h]
Meter=Image
X=180
Y=62
MeterStyle=mstyleh
Hidden=1
LeftMouseUpAction=!Execute ["#customAction1#"]


[m2h]
Meter=Image
MeterStyle=mstyleh
Hidden=1
Y=88
LeftMouseUpAction=!Execute ["#customAction2#"]

[m3h]
Meter=Image
MeterStyle=mstyleh
Hidden=1
Y=114
LeftMouseUpAction=!Execute ["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]

[m4h]
Meter=Image
MeterStyle=mstyleh
Hidden=1
Y=140
LeftMouseUpAction=!Execute [!ActivateConfig "WP7\TextItems\Extra\PowerButtons\Dialogue" "dialogueShutdown.ini"]["#@#Common\OmnimoApp.exe" Power Shutdown 10 "#PROGRAMPATH#"]

[m5h]
Meter=Image
MeterStyle=mstyleh
Hidden=1
Y=166
LeftMouseUpAction=!Execute ["#@#Common\OmnimoApp.exe" Power Sleep 0 "#PROGRAMPATH#"]

[textstyl]
FontFace=Segoe UI
FontColor=#TTtextcolor#
FontSize=9
StringStyle=NORMAL
StringAlign=LEFT
AntiAlias=1
Y=8R
X=185

[text1]
Meter=String
Y=67
MeterStyle=textstyl
Text=#CustomAction1Name#
Hidden=1

[text2]
Meter=String
MeterStyle=textstyl
Text=#CustomAction2Name#
Hidden=1

[text3]
Meter=String
MeterStyle=textstyl
Text=#Settings#
Hidden=1

[text4]
Meter=String
MeterStyle=textstyl
Text=#Shutdown#
Hidden=1

[text5]
Meter=String
MeterStyle=textstyl
Text=#Sleep#
Hidden=1
