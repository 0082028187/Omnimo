[Metadata]
Name=User Panel
Config=WP7 | Panels | User
Description=This panel shows the user icon and name
Version=0.1
Author=Xyrfo and fediaFediaUserpicture, Username
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Rainmeter]
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
MouseOverAction=!execute [!RainmeterShowMeter size][!RainmeterShowMeter MeterChange][!RainmeterShowMeter MeterUserPicture2][!RainmeterShowMeter MeterUserPic2][!RainmeterShowMeter text][!RainmeterShowMeter text1][!RainmeterShowMeter btn][!RainmeterShowMeter Metersettings][!RainmeterShowMeter MeterClose][!RainmeterShowMeter MeterChange][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter size][!RainmeterHideMeter MeterChange][!RainmeterhideMeter MeterSettings][!RainmeterHideMeter text][!RainmeterHideMeter text1][!RainmeterHideMeter btn][!RainmeterHideMeter MeterUserPicture2][!RainmeterHideMeter MeterUserPic2][!RainmeterHideMeter MeterClose][!RainmeterHideMeter MeterChange][!RainmeterRedraw]
Update=60000

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
userpic=%username%



[act]
Meter=IMAGE
SolidColor=0,0,0,1
X=64
Y=0
W=200
H=44

[bg]
Meter=IMAGE
SolidColor=255,255,255,10
X=204
Y=4
W=37
H=37

[MeterUserPicture0]
Meter=IMAGE
ImageName=#skinspath#\WP7\Panels\User\user.bmp
X=205
Y=5
W=40
H=40

[MeterUserPicture]
Meter=IMAGE
ImageName=%USERPROFILE%\AppData\Local\Temp\#Userpic#.bmp
X=205
Y=5
W=40
H=40
[MeterUserPictureCustom]
Meter=IMAGE
ImageName=#CustomPicture#
X=205
Y=5
W=40
H=40



[MeterUserName]
Meter=String
X=200
Y=-2
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor#,255
FontFace=Segoe WP semiLight
FontSize=20
AntiAlias=1
DynamicVariables=1
Text=#username#
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=#HideSystemUsername#

[MeterUserName2]
Meter=String
X=197
Y=31r
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor#,255
FontFace=Segoe wP
FontSize=11
Text=#customfamilyname#
AntiAlias=1
solidcolor=0,0,0,1
DynamicVariables=1
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=#HideSystemUsername#

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=245
Y=5
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\configText.exe" #CURRENTCONFIG#]
hidden=1