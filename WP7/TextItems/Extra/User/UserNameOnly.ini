[Metadata]
Name=User Panel
Config=WP7 | Panels | User
Description=This panel shows the user icon and name
Version=0.1
Author=Xyrfo and fediaFediaUserpicture, Username
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Rainmeter]
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
Update=60000

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
userpic=%username%
@include5=#skinspath#\WP7\Gallery\Color\TT\#ttgallerystyle#\tt.inc





[MeterUserPicture0]
Meter=IMAGE
ImageName=#skinspath#\WP7\Panels\User\user.bmp
X=205
Y=5
W=40
H=40

[MeterUserPicture]
Meter=IMAGE
ImageName=%USERPROFILE%\AppData\Local\Temp\#Userpic#.bmp
X=205
Y=5
W=40
H=40
LeftMouseUpAction=!Execute [!RainmeterHideMeter Forward][!RainmeterShowMeter Menu][!RainmeterShowMeter M1][!RainmeterShowMeter M2][!RainmeterShowMeter M3][!RainmeterShowMeter M4][!RainmeterShowMeter M5][!RainmeterShowMeter Text1][!RainmeterShowMeter Text2][!RainmeterShowMeter Text3][!RainmeterShowMeter Text4][!RainmeterShowMeter Text5][!RainmeterRedraw]

[MeterUserPictureCustom]
Meter=IMAGE
ImageName=#CustomPicture#
X=205
Y=5
W=40
H=40



[MeterUserName]
Meter=String
X=200
Y=5
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor#,255
FontFace=Segoe WP semiLight
FontSize=20
AntiAlias=1
DynamicVariables=1
Text=#username#
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=#HideSystemUsername#

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=245
Y=5
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\configText.exe" #CURRENTCONFIG#]
hidden=1
