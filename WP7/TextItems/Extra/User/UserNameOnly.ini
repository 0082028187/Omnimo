[Metadata]
Name=User Panel
Config=WP7 | Panels | User
Description=This panel shows the user icon and name
Version=0.1
Author=Xyrfo and fediaFediaUserpicture, Username
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Rainmeter]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
userpic=%username%
@include5=#ROOTCONFIGPATH#Gallery\Color\TT\#ttgallerystyle#\tt.inc

[MeterUserPicture0]
Meter=IMAGE
ImageName=#ROOTCONFIGPATH#Panels\User\user.bmp
X=205
Y=5
W=40
H=40

[MeterUserPicture]
Meter=IMAGE
ImageName=%USERPROFILE%\AppData\Local\Temp\#Userpic#.bmp
X=205
Y=5
W=40
H=40
LeftMouseUpAction=!Execute [!HideMeter Forward][!ShowMeter Menu][!ShowMeter M1][!ShowMeter M2][!ShowMeter M3][!ShowMeter M4][!ShowMeter M5][!ShowMeter Text1][!ShowMeter Text2][!ShowMeter Text3][!ShowMeter Text4][!ShowMeter Text5][!Redraw]

[MeterUserPictureCustom]
Meter=IMAGE
ImageName=#CustomPicture#
X=205
Y=5
W=40
H=40

[MeterUserName]
Meter=String
X=200
Y=5
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor#,255
FontFace=#fontfaceLight#
FontSize=20
AntiAlias=1
DynamicVariables=1
Text=#username#
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=#HideSystemUsername#

[MeterSettings]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=245
Y=5
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]
hidden=1
