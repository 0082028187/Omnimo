[Variables]
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#\UserVariables.inc
Fontsize=36
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[sol]
meter=image
w=300
h=300
solidcolor=0,0,0,1

[MeasureWeekDay]
Measure=Time
Format=%A 
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#","January":"#January#","February":"#February#","March":"#March#","April":"#April#","May":"#May#","June":"#June#","July":"#July#","August":"#August#","September":"#September#","October":"#October#","November":"#November#","December":"#December#"

[MeasureMonth]
Measure=Time
Format=%B %d
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#","January":"#January#","February":"#February#","March":"#March#","April":"#April#","May":"#May#","June":"#June#","July":"#July#","August":"#August#","September":"#September#","October":"#October#","November":"#November#","December":"#December#"

[MeasureTime]
Measure=Time
Format=%H:%M

[MeterSettings]
Meter=BUTTON
ButtonImage=..\settings.png
X=0
Y=40
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\configText.exe" #CURRENTCONFIG#]
hidden=1

[text1]
meter=string
MeasureName=MeasureWeekDay
FontSize=#fontsize#
FontColor=#textcolor#
FontFace=Segoe WP Light
Antialias=1
x=(#fontsize#/1.8)
[text2]
meter=string
MeasureName=MeasureMonth
FontSize=#fontsize#
x=(#fontsize#/1.8)
Y=(#fontsize#*1.3888)r
FontFace=Segoe WP Light
FontColor=#textcolor#
Antialias=1

[text3]
meter=string
MeasureName=MeasureTime
FontSize=(#fontsize#*2.222)
Y=(#fontsize#*1.6666)r
FontFace=Segoe WP Light
FontColor=#textcolor#
Antialias=1

