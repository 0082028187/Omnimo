[Rainmeter]
Update=86400000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#currentpath#\UserVariables.inc

[MeterBackground0]
Meter=image
BackgroundMode=1
SolidColor=0,0,0,1
W=100
H=100
x=0
y=0
MouseOverAction=!execute [!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!execute [!HideMeter MeterSettings][!Redraw]


[1]
Meter=IMAGE
ImageName=image.png
imagetint=#imagetint#

[2]
Meter=IMAGE
ImageName=shado.png


[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=0
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\configText.exe" #CURRENTCONFIG#]
hidden=1