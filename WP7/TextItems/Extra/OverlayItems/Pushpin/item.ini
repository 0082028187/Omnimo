[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Pushpin OverlayItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Config\TextItems\Extra\OverlayItems\Pushpin\UserVariables.inc

[MeterBackground0]
Meter=Image
SolidColor=0,0,0,1
W=100
H=100
X=0
Y=0
MouseOverAction=!Execute [!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterSettings][!Redraw]

[1]
Meter=Image
ImageName=#@#Graphics\TextItems\Extra\OverlayItems\Pushpin\image.png
ImageTint=#imagetint#

[2]
Meter=Image
ImageName=#@#Graphics\TextItems\Extra\OverlayItems\Pushpin\shado.png

[MeterSettings]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=0
ButtonCommand=!Execute ["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
