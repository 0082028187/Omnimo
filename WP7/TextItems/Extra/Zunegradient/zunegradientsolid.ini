
[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MouseOverAction=!Execute [!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterSettings][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Zunegradient TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\TextItems\Extra\Zunegradient\UserVariables.inc

[Plus]
Meter=Image
SolidColor=#colorskin#
GradientAngle=#GradientAngle#
Y=#paddingtop#
W=#Width#
H=#Height#
MouseOverAction=!Execute [!ShowMeter PlusHover][!Redraw]
Greyscale=1 

[MeterSettings]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=(#Width#-15)
Y=(#Height#+#paddingtop#-15)
ButtonCommand=!Execute ["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
