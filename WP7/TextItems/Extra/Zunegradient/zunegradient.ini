;End of added Metadata

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include1=#currentpath#\UserVariables.inc

[Plus]
Meter=IMAGE
BackgroundMode=2
SolidColor=#GradientColor1#
Solidcolor2=#GradientColor2#
GradientAngle=#GradientAngle#
y=#paddingtop#
w=#Width#
h=#height#
MouseOverAction=!Execute [!ShowMeter PlusHover][!Redraw]
Greyscale=1 

[MeterSettings]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Width#-15)
Y=(#height#+#paddingtop#-15)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
