
[Rainmeter]
Update=86400000
MouseOverAction=!execute [!RainmeterShowMeter MeterSettings][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter MeterSettings][!RainmeterRedraw]
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig

