[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MouseOverAction=[!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=[!HideMeter MeterSettings][!Redraw]
MouseActionCursor=0

[Metadata]
Version=6.0
Information=Zunegradient TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\color\color.inc

[Plus]
Meter=Image
SolidColor=F10DA1
SolidColor2=E95214
GradientAngle=0
Y=30
W=53
H=15
MouseOverAction=[!ShowMeter PlusHover][!Redraw]
ImageTint=#TextColor#
Greyscale=1 

[MeterSettings]
Meter=Button
ButtonImage=#@#Common\Panel\#PanelIcons#\settings.png
X=0
Y=30
ButtonCommand=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
Hidden=1
