[Rainmeter]
Author=Xyrfo and fediaFedia
BackgroundMode=0
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn1][!ShowMeter About][!ShowMeter MeterSettings][!ShowMeter MeterMenu][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn1][!HideMeter About][!HideMeter MeterSettings][!HideMeter MeterMenu][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000

[Metadata]
Version=5.0
Information=Clock TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[bg]
Meter=Image
ImageName=t.png
X=5
Y=5
W=#Height#
H=#Height#

[MeasureTime]
Measure=Time

[MeasureTime1]
Measure=Time
Format=#clockName#

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Panels\WorldClock\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[Hours]
Meter=ROUNDLINE
MeterStyle=Seconds
LineWidtH=3
LineLengtH=30
LineColor=255,255,255,255
ValueReminder=43200

[Minutes]
Meter=ROUNDLINE
MeterStyle=Seconds
LineWidtH=2
LineLengtH=40
LineColor=255,255,255,200
ValueReminder=3600
DynamicVariables=1

[Seconds]
Meter=ROUNDLINE
MeasureName=MeasureTime
X=5
Y=5
W=#Height#
H=#Height#
LineWidtH=2
StartAngle=4.7123889
RotationAngle=6.2831853
LineLengtH=45
LineStart=0
AntiAlias=1
LineColor=#colorskin#
Solid=0
ValueReminder=60

[face]
Meter=Image
ImageName=face.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#textcolor#

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!Execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1

[AboutText]
Meter=String
X=0
Y=-5
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=30
FontFace=#FontFaceLight#
Text=#About#
AntiAlias=1
Hidden=1

[AboutContent]
Meter=String
X=15
Y=35
W=130
H=120
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=12
FontFace=#FontFaceUI#
Text=Oldschool clock, for those living in the 20th century
AntiAlias=1
Hidden=1
ClipString=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-5) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-5) 
Y=(#Height#-5)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
