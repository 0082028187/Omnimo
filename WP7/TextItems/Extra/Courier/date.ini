[Rainmeter]
Author=Xyrfo and fediaFedia
Update=500000
DynamicWindowSize=1

[Metadata]
Version=5.0
Information=Courier TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#FONTSIZE.txt
@include3=#ROOTCONFIGPATH#Common\color\color.inc

[MeasureM]
Measure=Time
Format=%d

[MeasureWeekDay]
Measure=Time
Format=%A

[Month]
Meter=String
MeasureName=MeasureM
Y=-14
W=400
X=200
SolidColor=0,0,0,1
FontColor=#colorskin#
FontFace=#FontFaceLight#
FontSize=100
StringAlign=RIGHT
AntiAlias=1

[MeterWeekDay]
Meter=String
MeasureName=MeasureWeekDay
Y=20

X=190
FontColor=#textcolor#
FontFace=#FontFaceLight#
FontSize=70
StringAlign=LEFT
AntiAlias=1

