[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=PowerButtons TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=UserVariables.inc
@include3=#@#Common\color\color.inc
@include4=#@#Common\Variables\Languages\lang.inc
@include5=#ROOTCONFIGPATH#Gallery\Color\TT\#ttgallerystyle#\tt.inc

[MeterBackground0]
Meter=Image
SolidColor=0,0,0,1
W=80
H=172
X=0
Y=0
MouseLeaveAction=!Execute [!ShowMeter Forward][!HideMeter ForwardH][!HideMeter Menu][!HideMeter M1][!HideMeter M2][!HideMeter M3][!HideMeter M4][!HideMeter M5][!HideMeter Text1][!HideMeter Text2][!HideMeter Text3][!HideMeter Text4][!HideMeter Text5][!Redraw]



[AD]
Meter=Image
SolidColor=0,0,0,1
H=34
W=34
X=25
y=138
Hidden=0
MouseOverAction=!Execute [!ShowMeter A][!Redraw]
MouseLeaveAction=!Execute [!HideMeter A][!Redraw]

[A]
Meter=Image
SolidColor=0,0,0,100
H=34
W=34
X=25
y=138
Hidden=1

[styl]
W=30
H=30
X=5R
ImageTint=#textcolor#,200

[shutdown]
Meter=Image
ImageName=#@#\Graphics\TextItems\Extra\PowerButtons\shutdown.png
MeterStyle=styl
X=27
y=140
LeftMouseUpAction=!Execute [!ShowMeter ForwardH][!HideMeter Forward][!ShowMeter Menu][!ShowMeter M1][!ShowMeter M2][!ShowMeter M3][!ShowMeter M4][!ShowMeter M5][!ShowMeter Text1][!ShowMeter Text2][!ShowMeter Text3][!ShowMeter Text4][!ShowMeter Text5][!Redraw]


[menu]
ImageName=#@#\Graphics\Gallery\#menustyle#.png
Meter=Image
X=0
Y=2
W=(82+(#extrawidth#/2))
H=138
Hidden=1
scalemargins=50,20,20,20
ImageFlip=VERTICAL

[mstyle]
SolidColor=0,0,0,1
W=(80+(#extrawidth#/2))
H=25
Y=R
X=1

[m1]
Meter=Image
X=1
Y=5
MeterStyle=mstyle
MouseOverAction=!Execute [!ShowMeter m1h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter m1h][!Redraw]
Hidden=1

[m2]
Meter=Image
MeterStyle=mstyle
MouseOverAction=!Execute [!ShowMeter m2h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter m2h][!Redraw]
Hidden=1

[m3]
Meter=Image
MeterStyle=mstyle
MouseOverAction=!Execute [!ShowMeter m3h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter m3h][!Redraw]
Hidden=1

[m4]
Meter=Image
MeterStyle=mstyle
MouseOverAction=!Execute [!ShowMeter m4h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter m4h][!Redraw]
Hidden=1

[m5]
Meter=Image
MeterStyle=mstyle
MouseOverAction=!Execute [!ShowMeter m5h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter m5h][!Redraw]
Hidden=1

[mstyleh]
SolidColor=#colorskin#
W=(80+(#extrawidth#/2))
H=25
Y=R
X=1

[m1h]
Meter=Image
X=1
Y=5
MeterStyle=mstyleh
Hidden=1
LeftMouseUpAction=!Execute [!ActivateConfig "WP7\TextItems\Extra\PowerButtons\Dialogue" "dialogueHibernate.ini"]["#@#Common\OmnimoApp.exe" Power Hibernate 10 "#PROGRAMPATH#"]
ToolTipText=Stores your session in memory and turns off your computer.
ToolTipWidth=310

[m2h]
Meter=Image
MeterStyle=mstyleh
Hidden=1
Y=30
LeftMouseUpAction=!Execute [!ActivateConfig "WP7\TextItems\Extra\PowerButtons\Dialogue" "dialogueLogoff.ini"]["#@#Common\OmnimoApp.exe" Power Logoff 10 "#PROGRAMPATH#"]
ToolTipText=Close programs and log off.
ToolTipWidth=310

[m3h]
Meter=Image
MeterStyle=mstyleh
Hidden=1
Y=55
LeftMouseUpAction=!Execute [!ActivateConfig "WP7\TextItems\Extra\PowerButtons\Dialogue" "dialogueRestart.ini"]["#@#Common\OmnimoApp.exe" Power Restart 10 "#PROGRAMPATH#"]
ToolTipText=Closes all programs, shuts down Windows, and then starts Windows again.
ToolTipWidth=310

[m4h]
Meter=Image
MeterStyle=mstyleh
Hidden=1
Y=80
LeftMouseUpAction=!Execute [!ActivateConfig "WP7\TextItems\Extra\PowerButtons\Dialogue" "dialogueShutdown.ini"]["#@#Common\OmnimoApp.exe" Power Shutdown 10 "#PROGRAMPATH#"]
ToolTipText=Closes all programs, shuts down Windows, and then turns off your computer.
ToolTipWidth=310

[m5h]
Meter=Image
MeterStyle=mstyleh
Hidden=1
Y=105
LeftMouseUpAction=!Execute [!ActivateConfig "WP7\TextItems\Extra\PowerButtons\Dialogue" "dialogueSleep.ini"]["#@#Common\OmnimoApp.exe" Power Sleep 10 "#PROGRAMPATH#"]
ToolTipText=Keeps your session in memory and puts the computer in a low-power state so that you can quickly resume working.
ToolTipWidth=310

