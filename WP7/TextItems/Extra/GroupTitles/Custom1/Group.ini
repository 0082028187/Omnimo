[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
DynamicWindowSize=1
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=5.0
Information=Custom1 GroupTitle
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include2=UserVariables.inc

[MeterWeekDay]
Meter=String
FontColor=#fontcolor#
FontFace=#FontFace#
FontSize=#Fontsize#
StringAlign=LEFT
AntiAlias=1
Text=#text#
X=15

[MeterBackground0]
Meter=Image
SolidColor=0,0,0,1
W=100
H=100
X=0
Y=0
MouseOverAction=!Execute [!ShowMeter MeterSettings][!ShowMeter MeterPlus][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterSettings][!HideMeter MeterPlus][!Redraw]

[MeterSettings]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=0
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterPlus]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\plus.png
X=0
Y=35
LeftMouseUpAction=!ActivateConfig "WP7\TextItems\Extra\GroupTitles\Custom2" "Group.ini"
Hidden=1
