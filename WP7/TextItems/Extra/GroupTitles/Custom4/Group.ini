[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
DynamicWindowSize=1
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=5.0
Information=Custom4 GroupTitle
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#UserVariables.inc

[MeterWeekDay]
Meter=String
FontColor=#fontcolor#
FontFace=#FontFace#
FontSize=#Fontsize#
StringAlign=LEFT
AntiAlias=1
Text=#text#
X=15

[MeterBackground0]
Meter=Image
SolidColor=0,0,0,1
W=100
H=100
X=0
Y=0
MouseOverAction=!Execute [!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterSettings][!Redraw]

[MeterSettings]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=0
Y=20
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
