[Rainmeter]
Update=500000
MouseActionCursor=0
MouseOverAction=!execute [!RainmeterShowMeter size][!RainmeterShowMeter About][!RainmeterShowMeter MeterClose][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter size][!RainmeterHideMeter About][!RainmeterHideMeter MeterClose][!RainmeterRedraw]
MiddleMouseUpAction=!RainmeterDeactivateConfig

;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#\FONTSIZE.txt
@include4=#SKINSPATH#\WP7\Common\color\color.inc
@include3=#currentpath#\uservariables.inc
@include5=#CURRENTPATH#\size.inc

[bm]
Meter=Image
SolidColor=0,0,0,1
x=0
y=0
w=(#height#*1.7)
h=(#Height#*2+5)

[i1]
Meter=Image
SolidColor=0,250,0,1
ImageName=#Icon1#
x=0
y=10
w=(#height#/3)
h=(#height#/3)
LeftMouseUpAction=!Execute ["#action1#"]


