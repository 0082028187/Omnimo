[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#height#*1.17+(#height#/3))
Y=15
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\configText.exe" #CURRENTCONFIG#]
Hidden=1
ImageAlpha=#iconvisibility#



[About]
Meter=BUTTON
ButtonImage=#skinspath#\WP7\Panels\InternetShortcuts\Custom\plus.png
X=(#height#*1.17+(#height#/3))
y=30
ButtonCommand=!RainmeterActivateConfig "WP7\TextItems\Extra\Menu\AnotherMenu" "menu.ini"
Hidden=1
ImageAlpha=#iconvisibility#


[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#height#*1.17+(#height#/3))
Y=(#Height#*2-10)
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" "#CURRENTCONFIG#" doubleV]
Hidden=1
ImageAlpha=#iconvisibility#
