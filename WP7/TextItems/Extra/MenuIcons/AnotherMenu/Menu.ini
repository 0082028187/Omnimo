[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MouseActionCursor=0
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter About][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter About][!HideMeter MeterClose][!Redraw]
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=5.0
Information=AnotherMenu MenuIcon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#FONTSIZE.txt
@include3=#ROOTCONFIGPATH#Common\color\color.inc
@include4=#CURRENTPATH#uservariables.inc
@include5=#CURRENTPATH#size.inc

[bm]
Meter=Image
SolidColor=0,0,0,1
X=0
Y=0
W=(#Height#*1.7)
H=(#Height#*2+5)

[i1]
Meter=Image
SolidColor=0,250,0,1
ImageName=#Icon1#
X=0
Y=10
W=(#Height#/3)
H=(#Height#/3)
LeftMouseUpAction=!Execute ["#action1#"]

