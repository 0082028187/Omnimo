[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MouseActionCursor=0
OnRefreshAction=!Execute ["#ROOTCONFIGPATH#Common\Browser.exe"][!WriteKeyValue Rainmeter OnRefreshAction ""][!Refresh]
;self-destruct
;OnRefreshAction=!Execute ["#ROOTCONFIGPATH#Common\Browser.exe"][!WriteKeyValue Rainmeter OnRefreshAction ""][!Refresh]

[Metadata]
Version=5.0
Information=AltGalleryButtons TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\color\color.inc
@include3=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc

[Forward]
Meter=Image
ImageName=help.png
MiddleMouseUpAction=!DeactivateConfig
LeftMouseUpAction=!DeactivateConfig
ImageTint=#colorskin#
w=120
h=41
imageFlip=HORIZONTAL

[text]
Meter=String
X=10
StringAlign=LEFT
Y=4
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=9
H=60
W=(90)
ClipString=1
FontFace=#fonttype#
Text=#clickhereforgallery#
AntiAlias=1
UpdateDivider=8640

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=82
Y=25
ButtonCommand=!DeactivateConfig
Hidden=0
UpdateDivider=8640
