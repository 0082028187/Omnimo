[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=1
BlurRegion=1,0,0,#WorkAreaWidth#,#WorkAreaHeight#,#blurcornerradius#

[Metadata]
Version=5.0
Information=Dialogue PowerButton
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#CURRENTPATH#UserVariables.inc
@include3=#ROOTCONFIGPATH#Gallery\Color\TT\#ttgallerystyle#\tt.inc
@include4=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc
action=#Restart#

[MeterBackground0]
Meter=Image
SolidColor=0,0,0,80
W=#WorkAreaWidth#
H=#WorkAreaHeight#
X=0
Y=0

[1]
Meter=Image
SolidColor=#ttbg2color#
W=400
H=150
X=(#WorkAreaWidth#/2-200)
Y=(#WorkAreaHeight#/2-75)

[2]
Meter=Image
SolidColor=#ttbgcolor#
W=400
H=50
Y=100r
X=r

[0]
Meter=Image
ImageName=bord.png
ImageTint=#ttbordercolor#
X=(#WorkAreaWidth#/2-200-1)
Y=(#WorkAreaHeight#/2-75-1)

[Text]
Meter=String
StringAlign=LEFT
X=(#WorkAreaWidth#/2-200+100)
Y=(#WorkAreaHeight#/2-75+5)
MeterStyle=DriveText
FontColor=#tttextcolor#
FontSize=30
FontFace=#FontFaceLight#
Text=#action#?
AntiAlias=1
Hidden=0
DynamicVariables=1

[Text2]
Meter=String
X=5r
StringAlign=LEFT
Y=50r
W=280
H=50
ClipString=1
MeterStyle=DriveText
FontColor=#tttextcolor#,150
FontSize=9
FontFace=#FontTypeWP#
Text=#donothing#
AntiAlias=1
Hidden=0
DynamicVariables=1

[icon]
Meter=Image
ImageName=#CURRENTPATH#\restart.png
W=90
H=90
X=(#WorkAreaWidth#/2-200+10)
Y=(#WorkAreaHeight#/2-75+10)
ImageTint=#tttextcolor#

[action]
Meter=Image
SolidColor=229,20,0
W=120
H=30
X=(#WorkAreaWidth#/2-200+270)
Y=(#WorkAreaHeight#/2-75+110)
LeftMouseUpAction=!Execute [!DeactivateConfig]["#ROOTCONFIGPATH#Common\OmnimoApp.exe" Power Restart 0 "#PROGRAMPATH#"]

[cancel]
Meter=Image
SolidColor=34,160,195
W=120
H=30
X=(#WorkAreaWidth#/2-200+140)
Y=(#WorkAreaHeight#/2-75+110)
LeftMouseUpAction=!Execute ["wscript" #CURRENTPATH#killtask.js][!DeactivateConfig]

[CancelText]
Meter=String
StringAlign=CENTER
X=(#WorkAreaWidth#/2-200+203)
Y=(#WorkAreaHeight#/2-75+113)
MeterStyle=DriveText
FontColor=255,255,255
FontSize=12
FontFace=#FontType#
Text=#Cancel#
AntiAlias=1
Hidden=0
DynamicVariables=1

[ActionText]
Meter=String
StringAlign=CENTER
X=(#WorkAreaWidth#/2-200+332)
Y=(#WorkAreaHeight#/2-75+113)
MeterStyle=DriveText
FontColor=255,255,255
FontSize=12
FontFace=#FontType#
Text=#action#
AntiAlias=1
Hidden=0
DynamicVariables=1
