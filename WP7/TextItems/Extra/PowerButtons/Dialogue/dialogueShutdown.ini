[Rainmeter]
Update=86400000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=1
BlurRegion=1,0,0,#workareawidth#,#workareaheight#,#blurcornerradius#

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#currentpath#\UserVariables.inc
@include3=#ROOTCONFIGPATH#Gallery\Color\TT\#ttgallerystyle#\tt.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
action=#Shutdown#

[MeterBackground0]
Meter=image
BackgroundMode=1
SolidColor=0,0,0,80
W=#workareawidth#
H=#workareaheight#
x=0
y=0

[1]
Meter=IMAGE
solidcolor=#ttbg2color#
w=400
h=150
x=(#workareawidth#/2-200)
y=(#workareaheight#/2-75)

[2]
Meter=IMAGE
solidcolor=#ttbgcolor#
w=400
h=50
y=100r
x=r

[0]
Meter=IMAGE
imagename=bord.png
imagetint=#ttbordercolor#
x=(#workareawidth#/2-200-1)
y=(#workareaheight#/2-75-1)

[Text]
Meter=String
StringAlign=LEFT
x=(#workareawidth#/2-200+100)
y=(#workareaheight#/2-75+5)
MeterStyle=DriveText
FontColor=#tttextcolor#
FontSize=30
FontFace=#FontFaceLight#
Text=#action#?
Antialias=1
Hidden=0
DynamicVariables=1

[Text2]
Meter=String
X=5r
StringAlign=LEFT
Y=50r
w=280
h=50
Clipstring=1
MeterStyle=DriveText
FontColor=#tttextcolor#,150
FontSize=9
FontFace=#FontTypeWP#
Text=#donothing#
Antialias=1
Hidden=0
DynamicVariables=1

[icon]
Meter=IMAGE
imagename=shutdown.png
w=90
h=90
x=(#workareawidth#/2-200+10)
y=(#workareaheight#/2-75+10)
imagetint=#tttextcolor#

[action]
Meter=image
BackgroundMode=2
SolidColor=229,20,0
w=120
h=30
x=(#workareawidth#/2-200+270)
y=(#workareaheight#/2-75+110)
LeftMouseUpAction=!execute [!Deactivateconfig]["#ROOTCONFIGPATH#Common\OmnimoApp.exe" Power Shutdown 0 "#PROGRAMPATH#"]

[cancel]
Meter=image
BackgroundMode=2
SolidColor=34,160,195
w=120
h=30
x=(#workareawidth#/2-200+140)
y=(#workareaheight#/2-75+110)
LEftmouseupaction=!Execute ["wscript" #CURRENTPATH#killtask.js][!Deactivateconfig]

[CancelText]
Meter=String
StringAlign=CENTER
x=(#workareawidth#/2-200+203)
y=(#workareaheight#/2-75+113)
MeterStyle=DriveText
FontColor=255,255,255
FontSize=12
FontFace=#FontType#
Text=#Cancel#
Antialias=1
Hidden=0
DynamicVariables=1

[ActionText]
Meter=String
StringAlign=center
x=(#workareawidth#/2-200+332)
y=(#workareaheight#/2-75+113)
MeterStyle=DriveText
FontColor=255,255,255
FontSize=12
FontFace=#FontType#
Text=#action#
Antialias=1
Hidden=0
DynamicVariables=1