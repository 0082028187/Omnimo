[Rainmeter]
Author=Xyrfo and fediaFedia
Update=500000
MouseActionCursor=1
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=5.0
Information=MenuHorizontal TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#FONTSIZE.txt
@include3=#ROOTCONFIGPATH#Common\color\color.inc
@include4=#CURRENTPATH#uservariables.inc
@include5=#CURRENTPATH#size.inc

[solid]
Meter=Image
W=100
H=50
X=0
Y=0
SolidColor=0,0,0,1
MouseOverAction=!Execute [!ShowMeter size][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!Redraw]

[bm]
Meter=Image
SolidColor=0,0,0,1
X=#spacing#R
Y=10
FontFace=#fontface#
FontSize=#fontsize#
FontColor=#fontcolor#
StringAlign=LEFT
AntiAlias=1

[1]
Meter=String
X=15
MeterStyle=bm
Text=#name1#
LeftMouseUpAction=!Execute ["#action1#"]

[2]
Meter=String
Text=#name2#
MeterStyle=bm
LeftMouseUpAction=!Execute ["#action2#"]

[3]
Meter=String
Text=#name3#
MeterStyle=bm
LeftMouseUpAction=!Execute ["#action3#"]

[4]
Meter=String
Text=#name4#
MeterStyle=bm
LeftMouseUpAction=!Execute ["#action4#"]

[5]
Meter=String
Text=#name5#
MeterStyle=bm
LeftMouseUpAction=!Execute ["#action5#"]

[6]
Meter=String
Text=#name6#
MeterStyle=bm
LeftMouseUpAction=!Execute ["#action6#"]

[7]
Meter=String
Text=#name7#
MeterStyle=bm
LeftMouseUpAction=!Execute ["#action7#"]

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=0
Y=30
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
ImageAlpha=100

