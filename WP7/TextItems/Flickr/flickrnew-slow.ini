[Rainmeter]
Author=Xyrfo and fediaFedia
BackgroundMode=0
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=150000

[Metadata]
Version=5.0
Information=Flickr TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Panels\Flickr\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#ROOTCONFIGPATH#Common\color\color.inc
X=5
Y=5
PicSizeW=100
PicSizeH=100
REGEX1="(?siU)<title>(.+)</title>.*<link>(.+)</link>.*</image>(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)"
REGEX2="(?siU)<link>(.+)</link>.*<media:content url=\"(.+)\""
REGEX3="(?siU)(<dc:date>|<lastBuildDate>|<pubDate>|<updated>|<modified>)(.*)\d\d:\d\d:\d\d.*(</dc:date>|</lastBuildDate>|</pubDate>|</updated>|</modified>)"
Debug=1

[activearea]
Meter=Image
SolidColor=255,0,255,1
X=0
Y=0
W=430
H=270
MouseOverAction=!Execute [!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterSettings][!Redraw]

[Title]
Meter=String
Text=#pictures#
X=10
Y=-20
StringCase=LOWER
FontColor=#textcolor#
FontSize=36
FontFace=#FontFaceLight#
AntiAlias=1

[MeterSettings]
Meter=Button
ButtonImage=..\settings.png
X=5R
Y=5
Hidden=1
ToolTipText=This widget reads RSS from the flickr panel, configure it from the panel first.

[PIC]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#Update#
Url=#URL#
RegExp="#REGEX1#"
StringIndeX=1
FinishAction=!Redraw
FinishAction=!Execute [!Update "#CURRENTCONFIG#"]

