[Rainmeter]
Author=Xyrfo and fediaFedia
Update=30000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=5.0
Information=Clock Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\color\color.inc
textcolor2=255,255,255

[act]
SolidColor=0,0,0,1
W=40
H=80
Meter=Image

[Forward]
Meter=Image
ImageName=big.png
MouseOverAction=!Execute [!ShowMeter ForwardHover][!Redraw]
ImageTint=#textcolor#

[ForwardHover]
Meter=Image
ImageName=bigH.png
MouseLeaveAction=!Execute [!HideMeter ForwardHover][!Redraw]
LeftMouseUpAction=!ActivateConfig "WP7\Gallery" "gallery.ini"
Hidden=1

[Text]
Meter=String
X=25
StringAlign=CENTER
Y=31
MeterStyle=DriveText
FontColor=255,255,255,200
FontSize=7
FontFace=#FontTypeWP#
Text=Clock
AntiAlias=1

[MeasureTime]
Measure=Time

[MeasureTime1]
Measure=Time
Format=#clockName#
UpdateDivider=10

[Seconds]
Meter=ROTATOR
MeasureName=MeasureTime
ImageName=sec.png
X=10
Y=0
W=30
LineLengtH=10
H=30
LineWidtH=1
LineStart=0
AntiAlias=1
LineColor=255,0,0,100
Solid=0
ValueReminder=60
OffsetX=15
OffsetY=15

[Hours]
Meter=ROTATOR
ImageName=Hour12.png
ValueReminder=43200
MeterStyle=Seconds
ImageTint=#textcolor2#

[Minutes]
Meter=ROTATOR
ImageName=min12.png
MeterStyle=Seconds
ValueReminder=3600
