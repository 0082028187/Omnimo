[Rainmeter]
Author=Xyrfo and fediaFedia
Update=864000
MiddleMouseDownAction=!Execute [!DeactivateConfig]

[Metadata]
Version=5.0
Information=User Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
userpic=%username%

[Forward]
Meter=Image
ImageName=big.png
X=11
Y=1
W=26
H=26
MouseOverAction=!Execute [!ShowMeter ForwardHover][!Redraw]
SolidColor=255,255,255,100

[ForwardHover]
Meter=Image
ImageName=bigH.png
Hidden=1
X=11
Y=1
W=26
H=26
SolidColor=255,255,255,200
LeftMouseUpAction=!Execute ["%userprofile%"]

MouseLeaveAction=!Execute [!HideMeter ForwardHover][!Redraw]
SolidColor=255,0,255

[MeterUserPicture]
Meter=Image
ImageName=%USERPROFILE%\AppData\Local\Temp\#Userpic#.bmp
X=12
Y=2
W=24
H=24

[Text]
Meter=String
X=25
StringAlign=CENTER
Y=28
MeterStyle=DriveText
FontColor=255,255,255,200
FontSize=7
FontFace=#FontTypeWP#
Text=#userpic#
AntiAlias=1
