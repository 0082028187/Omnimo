[Rainmeter]
Update=864000
MiddleMouseDownAction=!Execute [!DeActivateConfig]

;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Tags=
License=
Variant=
Preview=

;End of added Metadata

[Variables]
userpic=%username%

[Forward]
Meter=image
ImageName=big.png
X=11
Y=1
W=26
H=26
MouseOverAction=!Execute [!ShowMeter ForwardHover][!Redraw]
solidcolor=255,255,255,100

[ForwardHover]
Meter=image
ImageName=bigH.png
Hidden=1
X=11
Y=1
W=26
H=26
solidcolor=255,255,255,200
LeftMouseUpAction=!execute ["%userprofile%"]

MouseLeaveAction=!Execute [!HideMeter ForwardHover][!Redraw]
solidcolor=255,0,255

[MeterUserPicture]
Meter=IMAGE
ImageName=%USERPROFILE%\AppData\Local\Temp\#Userpic#.bmp
X=12
Y=2
W=24
H=24

[Text]
Meter=String
X=25
StringAlign=center
Y=28
MeterStyle=DriveText
FontColor=255,255,255,200
FontSize=7
FontFace=#FontTypeWP#
Text=#userpic#
Antialias=1