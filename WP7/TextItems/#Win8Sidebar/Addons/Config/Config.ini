[Rainmeter]
Author=Xyrfo and fediaFedia
Update=864000
MiddleMouseDownAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Config Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Forward]
Meter=Image
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\Config\big.png
Y=0
X=0
MouseOverAction=!Execute [!ShowMeter ForwardHover][!Redraw]
SolidColor=0,0,0,1

[ForwardHover]
Meter=Image
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\Config\bigH.png
Y=0
X=0
Hidden=1
SolidColor=0,0,0,1
MouseLeaveAction=!Execute [!HideMeter ForwardHover][!Redraw]
LeftMouseUpAction=!Execute ["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]

[Text]
Meter=String
X=25
StringAlign=CENTER
Y=28
MeterStyle=DriveText
FontColor=255,255,255,200
FontSize=7
FontFace=#FontTypeWP#
Text=Settings
AntiAlias=1
