[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=5.0
Information=GalleryPlus Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[act]
SolidColor=0,0,0,1
W=40
H=80
Meter=Image

[Forward]
Meter=Image
ImageName=plus.png
MouseOverAction=!Execute [!ShowMeter ForwardHover][!Redraw]
ImageTint=#textcolor#

[ForwardHover]
Meter=Image
ImageName=plushover.png
MouseLeaveAction=!Execute [!HideMeter ForwardHover][!Redraw]
LeftMouseUpAction=!ToggleConfig "WP7\Gallery" "gallery.ini"
Hidden=1

[Text]
Meter=String
X=25
StringAlign=CENTER
Y=28
MeterStyle=DriveText
FontColor=255,255,255,200
FontSize=7
FontFace=#FontTypeWP#
Text=Modules
AntiAlias=1
