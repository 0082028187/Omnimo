[Rainmeter]
Update=86400000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
[act]
SolidColor=0,0,0,1
w=40
h=80
meter=image

[Forward]
Meter=IMAGE
ImageName=plus.png
MouseOverAction=!Execute [!ShowMeter ForwardHover][!Redraw]
imagetint=#textcolor#
[ForwardHover]
Meter=IMAGE
ImageName=plushover.png
MouseLeaveAction=!Execute [!HideMeter ForwardHover][!Redraw]
LeftMouseUpAction=!Execute [!ToggleConfig "WP7\Gallery" "gallery.ini"]
Hidden=1

[Text]
Meter=String
X=25
StringAlign=center
Y=28
MeterStyle=DriveText
FontColor=255,255,255,200
FontSize=7
FontFace=Segoe UI
Text=Modules
Antialias=1