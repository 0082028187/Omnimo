[Rainmeter]
Author=Xyrfo and fediaFedia
Update=864000
MiddleMouseDownAction=!DeactivateConfig
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\OmnimoApp.exe" StartMenu]

[Metadata]
Version=5.0
Information=Start Addon
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Forward]
Meter=Image
ImageName=lock.png
Y=0
X=0
MouseOverAction=!Execute [!ShowMeter ForwardHover][!Redraw]
SolidColor=0,0,0,1

[ForwardHover]
Meter=Image
ImageName=lockH.png
Y=0
X=0
Hidden=1
SolidColor=0,0,0,1
MouseLeaveAction=!Execute [!HideMeter ForwardHover][!Redraw]

[Text]
Meter=String
X=25
StringAlign=CENTER
Y=28
MeterStyle=DriveText
FontColor=255,255,255,200
FontSize=7
FontFace=#FontTypeWP#
Text=Start
AntiAlias=1
