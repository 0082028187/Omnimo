[Rainmeter]
Update=86400000
MiddleMouseDownAction=!Execute [!RainmeterDeActivateConfig]
Blur=#blur#
BlurRegion=1,0,0,#Width#,#height#
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Tags=
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#skinspath#\WP7\TextItems\#Win8Sidebar\Addons\Config\UserVariables.inc
@include3=#SKINSPATH#\WP7\Common\color\color.inc
@include1=#currentpath#\UserVariables.inc
width=300

[bg]
Meter=IMAGE
SolidColor=#SidebarColor#
W=#Width#
H=#Height#
x=0

[bgF]
Meter=IMAGE
SolidColor=#textcolor#
W=15
H=#Height#
x=#Width#r
Hidden=0
LeftMouseUpAction=!RainmeterDeactivateConfig


[border]
Meter=IMAGE
SolidColor=255,255,255,100
W=1
Hidden=#border#
H=#Height#



[Text]
Meter=String
X=30
Y=30
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor#,255
FontFace=Segoe WP Light
FontSize=18
AntiAlias=1
DynamicVariables=1
Text=Quick access
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=#HideSystemUsername#


[search]
Meter=IMAGE
SolidColor=#textcolor#,100
w=250
h=30
x=25
y=100

[SearchText]
Meter=STRING
FontFace=Segoe UI
X=40
Y=103
Text="Search..."
FontColor=#sidebarcolor#
Fontsize=12
W=250
H=30
Antialias=1
LeftMouseUpAction=!RainmeterPluginBang "Input ExecuteBatch 1"
DynamicVariables=1

[Input]
Measure=Plugin
Plugin=InputText.dll
w=250
h=30
x=25
y=100
SolidColor=255,255,255,255
FontColor=#textcolor#
Fontsize=12
FontFace=Segoe UI
Antialias=1
FocusDismiss=1
Command1=!Execute ["http://www.google.com/search?q=$UserInput$"] DefaultValue=""

[bottomline1]
Meter=IMAGE
SolidColor=#textcolor#,80
W=250
y=15R
Hidden=#border#
H=1
x=25


[Folders]
Meter=String
Meterstyle=textstylB
Text=Folders
y=10R
x=25
LeftMouseUpAction=!execute [!RainmeterHideMeter ApplicationsB][!RainmeterShowMeter FoldersB][!RainmeterHideMeter Programs1][!RainmeterHideMeter Programs2][!RainmeterHideMeter Programs3][!RainmeterHideMeter Programs4][!RainmeterHideMeter Programs5][!RainmeterShowMeter Folders1][!RainmeterShowMeter Folders2][!RainmeterShowMeter Folders3][!RainmeterShowMeter Folders4][!RainmeterShowMeter Folders5][!RainmeterRedraw]

[Applications]
