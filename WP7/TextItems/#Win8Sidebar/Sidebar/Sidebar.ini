MeterStyle=textstyl
Text=#Shutdown#
X=r
Y=R
FontColor=#SidebarColor#
SolidColor=255,0,255,1
Hidden=1
LeftMouseUpAction=!Execute [!ActivateConfig "WP7\TextItems\Extra\PowerButtons\Dialogue" "dialogueShutdown.ini"]["#@#Common\OmnimoApp.exe" Power Shutdown 10 "#PROGRAMPATH#"]

[Restart]
