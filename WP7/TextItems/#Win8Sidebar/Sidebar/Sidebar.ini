X=r
Y=R
FontColor=#SidebarColor#
Hidden=1
SolidColor=255,0,255,1
LeftMouseUpAction=!Execute [!ActivateConfig "WP7\TextItems\Extra\PowerButtons\Dialogue" "dialogueRestart.ini"]["#@#Common\OmnimoApp.exe" Power Restart 10 "#PROGRAMPATH#"]

