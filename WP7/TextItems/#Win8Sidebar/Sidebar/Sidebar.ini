Meterstyle=textstylB
Text=Programs
LeftMouseUpAction=!execute [!RainmeterShowMeter ApplicationsB][!RainmeterHideMeter FoldersB][!RainmeterShowMeter Programs1][!RainmeterShowMeter Programs2][!RainmeterShowMeter Programs3][!RainmeterShowMeter Programs4][!RainmeterShowMeter Programs5][!RainmeterHideMeter Folders1][!RainmeterHideMeter Folders2][!RainmeterHideMeter Folders3][!RainmeterHideMeter Folders4][!RainmeterHideMeter Folders5][!RainmeterRedraw]

[FoldersB]
