Meterstyle=textstylB
Text=Folders
y=159
x=25
LeftMouseUpAction=!execute [!RainmeterHideMeter ApplicationsB][!RainmeterShowMeter FoldersB][!RainmeterHideMeter Programs1][!RainmeterHideMeter Programs2][!RainmeterHideMeter Programs3][!RainmeterHideMeter Programs4][!RainmeterHideMeter Programs5][!RainmeterShowMeter Folders1][!RainmeterShowMeter Folders2][!RainmeterShowMeter Folders3][!RainmeterShowMeter Folders4][!RainmeterShowMeter Folders5][!RainmeterRedraw]

