MeterStyle=textstyl
Text=#Lock#
X=r
FontColor=#SidebarColor#
Y=R
SolidColor=255,0,255,1
Hidden=1
LeftMouseUpAction=!Execute ["Rundll32.exe" User32.dll,LockWorkStation]

[Wifi]
Meter=Image
MeterStyle=iconstyl
ImageName=wifi.png
X=(#width#/5.172-16)
Y=(#WorkAreaHeight#-95)
LeftMouseUpAction=!Execute ["rundll32.exe" van.dll,RunVAN]

[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin

[Sound]
