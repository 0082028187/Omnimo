[textstylC]
FontColor=#textcolor#,230
Antialias=1
FontFace=Segoe WP Semilight
FontSize=14
y=8R
x=r
stringcase=UPPER

[textstylB]
FontColor=#textcolor#,200
Antialias=1
FontFace=Segoe WP Semibold
FontSize=10
y=r
x=10R
stringcase=UPPER



[iconstyl]
SolidColor=#textcolor#,80
w=32
h=32
y=r
x=30R


[textstyl]
FontColor=#textcolor#,200
Antialias=1
