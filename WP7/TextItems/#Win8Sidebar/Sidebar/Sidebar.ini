Y=(#WorkAreaHeight#-200)
X=178
SolidColor=#textcolor#
W=(80+#extrawidth#)
H=100
Hidden=1
MouseLeaveAction=!Execute [!HideMeter Menu][!HideMeter Logoff][!HideMeter Shutdown][!HideMeter Restart][!HideMeter Sleep][!HideMeter Lock][!Redraw]

[Logoff]
