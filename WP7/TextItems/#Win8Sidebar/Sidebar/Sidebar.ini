x=30R

[bottomline2]
Meter=IMAGE
SolidColor=#textcolor#,80
W=250
y=(#workareaheight#-120)
Hidden=#border#
H=1
x=25


[Settings]
Meter=String
Meterstyle=textstyl
Text=More PC Settings
y=(#workareaheight#-150)
MouseActioncursor=1
x=30
solidcolor=0,255,0,1
LeftMouseUpAction=!execute ["%WINDIR%\System32\control.exe"]
ToolTipText=Change settings and customize the functionality of your computer
ToolTipWidth=200
fontcolor=#colorskin#

[Menu]
Meter=Image
y=(#workareaheight#-200)
x=178
SolidColor=#textcolor#
W=80
h=100
Hidden=1
MouseLeaveAction=!execute [!RainmeterHideMeter Menu][!RainmeterHideMeter Logoff][!RainmeterHideMeter Shutdown][!RainmeterHideMeter Restart][!RainmeterHideMeter Sleep][!RainmeterHideMeter Lock][!RainmeterRedraw]



[Logoff]
Meter=String
Meterstyle=textstyl
Text=Logoff
x=185
y=2r
fontcolor=#SidebarColor#
SolidColor=255,0,255,1
Hidden=1

[Shutdown]
Meter=String
Meterstyle=textstyl
Text=Shutdown
x=r
Y=R
fontcolor=#SidebarColor#
SolidColor=255,0,255,1
Hidden=1

[Restart]
