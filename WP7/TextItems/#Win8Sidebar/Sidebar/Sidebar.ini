MeterStyle=iconstyl
ImageName=Standby.png
LeftMouseUpAction=!Execute [!ShowMeter Menu][!ShowMeter Logoff][!ShowMeter Shutdown][!ShowMeter Restart][!ShowMeter Sleep][!ShowMeter Lock][!Redraw]
