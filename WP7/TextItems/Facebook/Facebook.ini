[Rainmeter]
Update=24400
DynamicWindowSize=1
MouseOverAction=!Execute [!RainmeterShowMeter MeterSet][!RainmeterRedraw]
MouseLeaveAction=!Execute [!RainmeterHideMeter MeterSet][!RainmeterRedraw]
MiddleMouseUpAction=!RainmeterDeactivateConfig
