[Variables]
@include=#currentpath#UserVariables.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=#FeedURL#
RegExp="(?siU)<title.*>(.*)</title>.*<link.*>(.*)</link>.*<item.*<title.*>(.*)</title>.*<link.*>(.*)</link>(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)"
UpdateRate=10
StringIndex=1
Substitute=#SubstituteFeed#
FinishAction=!execute [!RainmeterUpdate "#CURRENTCONFIG#"]

[MainTitle]
Meter=STRING
Antialias=1
Text=Social
X=(#height#/30)
Y=(#height#/90)
FontColor=#textcolor#,255
FontSize=(#height#/30)
FontFace=Segoe WP
AntiAlias=1
StringCase=UPPER

[MainTitle2]
Meter=STRING
Antialias=1
Text=networking
X=5R
Y=r
FontColor=#textcolor#,150
FontSize=(#height#/30)
FontFace=Segoe WP
AntiAlias=1
StringCase=UPPER
LeftMouseUpAction=!Execute [!RainmeterWriteKeyValue Variables RssMain #rss2# "#currentpath#\UserVariables.inc"][!RainmeterWriteKeyValue Variables Rss1Color 120 "#currentpath#\UserVariables.inc"][!RainmeterWriteKeyValue Variables Rss2Color 255 "#currentpath#\UserVariables.inc"][!RainmeterWriteKeyValue Variables Rss3Color 120 "#currentpath#\UserVariables.inc"][!RainmeterWriteKeyValue Variables Rss4Color 120 "#currentpath#\UserVariables.inc"][!RainmeterRefresh #currentconfig#]

[MeterSet]
Meter=BUTTON
ButtonImage=..\settings.png
X=10R
Y=r
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\configText.exe" #CURRENTCONFIG#]
hidden=1

[MeterChange]
Meter=BUTTON
ButtonImage=..\help.png
X=5R
Y=r
ButtonCommand=!Execute ["#currentpath#\readme.txt"]
hidden=1

[Subtitlehighlight]
Meter=STRING
Antialias=1
Text=facebook
X=(#height#/90)
Y=(#height#/18-1)
FontColor=#textcolor#
FontSize=(#height#/10)
FontFace=Segoe WP Light
AntiAlias=1

[Subtitle]
Meter=STRING
Antialias=1
Text=feeds
X=1R
Y=(#height#/18-1)
FontColor=#textcolor#,100
FontSize=(#height#/10)
FontFace=Segoe WP Light
AntiAlias=1

