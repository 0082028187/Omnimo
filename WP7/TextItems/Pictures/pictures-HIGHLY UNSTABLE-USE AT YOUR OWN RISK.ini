[Rainmeter]
BackgroundMode=0
MouseLeaveAction=!execute [!HideMeter MeterSettings][!HideMeter MeterChange][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
FileFilter=*.jpg;*.gif;*.png
Update=600000

;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Tags=
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#SKINSPATH#\WP7\Panels\Flickr\UserVariables.inc
@include4=#SKINSPATH#\WP7\Panels\Slideshow\UserVariables.inc
X=5
Y=5
PicSizeW=100
PicSizeH=100
REGEX1="(?siU)<title>(.+)</title>.*<link>(.+)</link>.*</image>(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)"
REGEX2="(?siU)<link>(.+)</link>.*<media:thumbnail url=\"(.+)\""
REGEX3="(?siU)(<dc:date>|<lastBuildDate>|<pubDate>|<updated>|<modified>)(.*)\d\d:\d\d:\d\d.*(</dc:date>|</lastBuildDate>|</pubDate>|</updated>|</modified>)"
Debug=1


[Title]
Meter=STRING
Text=pictures
X=-5
Y=-20
H=15
W=150
FontColor=255,255,255
FontSize=36
FontFace=Segoe UI Light
AntiAlias=1

[PIC]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#Update#
Url=#URL#
RegExp="#REGEX1#"
StringIndex=1


[L0]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndex=2

[L1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
RegExp="#REGEX2#"
StringIndex=3
StringIndex2=1

[P1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[L1]
StringIndex=2
Download=1
FinishAction=!execute [!Update "#CURRENTCONFIG#"]
