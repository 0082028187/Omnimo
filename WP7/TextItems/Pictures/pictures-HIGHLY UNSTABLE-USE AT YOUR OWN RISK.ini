[p-1]
MeasureName=P1
Meter=IMAGE
X=20
Y=(#Y#+1)
W=100
H=80
LeftMouseUpAction=!Execute [[L1]]




[p-2]
MeasureName=P2
Meter=IMAGE
X=(#Height#/2+2)r
Y=110r
W=(#PicSizeW#+1)
H=(#PicSizeH#-1)

[p-3]
MeasureName=P3
Meter=IMAGE
X=(#Height#/2+3)r
Y=0r
W=(#PicSizeW#+1)
H=(#PicSizeH#-1)
LeftMouseUpAction=!Execute [[L3]]
[p-4]
MeasureName=P4
Meter=IMAGE
X=(#Height#/2+3)r
Y=0r
W=(#PicSizeW#-1)
H=(#PicSizeH#-1)
[p-5]
MeasureName=P5
Meter=IMAGE
X=(#X#+1)
Y=(#Height#/2-1)r
W=#PicSizeW#
H=#PicSizeH#
LeftMouseUpAction=!Execute [[L5]]terHideMeter Hover5][!Redraw]

[p-6]
MeasureName=P6
Meter=IMAGE
X=(#Height#/2+2)r
Y=0r
W=(#PicSizeW#+1)
H=#PicSizeH#
LeftMouseUpAction=!Execute [[L6]]

[p-7]
MeasureName=P7
Meter=IMAGE
X=(#Height#/2+3)r
Y=0r
W=(#PicSizeW#+1)
H=#PicSizeH#
LeftMouseUpAction=!Execute [[L7]]


[p-8]
MeasureName=P8
Meter=IMAGE
X=(#Height#/2+3)r
Y=0r
W=(#PicSizeW#-1)
H=#PicSizeH#
LeftMouseUpAction=!Execute [[L8]]



[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=305
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=305
Y=15
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Panels\Flickr\config.exe"]
Hidden=1

[MeterChange]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\change.png
X=305
Y=25
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\Flickr" "flickr1.ini"][!Refresh]
Hidden=1
