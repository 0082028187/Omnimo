[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter MeterSet][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterSet][!Redraw]
Update=1200000
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Calendar TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=UserVariables.inc
@include3=#@#Common\color\color.inc
height=300


C.w=(#height#/9)
C.h=(#height#/9)
Space.x=(#height#/50)
Space.y=(#height#/80)
Bumper.x=(#height#/15+5)
Bumper.top=(-20+5)
Bumper.bottom=0


[Main]
Meter=Image
SolidColor=#colorskin#
X=0
Y=1
W=320
H=300

[Main2]
Meter=Image
SolidColor=50,50,50
X=0
Y=R
W=320
H=50

[MeterWeekDay]
Meter=String
MeasureName=MeasureWeekDay
FontColor=#textcolor#
FontFace=Segoe UI Light
FontSize=42
Text=Today
StringAlign=LEFT
AntiAlias=1
x=340
y=0

[MeterWeekDay1]
Meter=String
MeasureName=MeasureWeekDay
FontColor=#textcolor#,150
FontFace=Segoe UI
FontSize=18
Text=21, Thursday
StringAlign=LEFT
AntiAlias=1
x=348
y=-10R

[MeterWeekDay2]
Meter=String
MeasureName=MeasureWeekDay
FontColor=#textcolor#,150
FontFace=Segoe UI
FontSize=18
Text=March
StringAlign=center
AntiAlias=1
x=164
y=309


