[Rainmeter]
Update=500000
DynamicWindowSize=1
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
MouseLeaveAction=!execute [!RainmeterhideMEter context][!RainmeterhideMeter T1][!RainmeterhideMeter T2][!RainmeterhideMeter T3][!RainmeterhideMeter T4][!RainmeterhideMeter T5][!RainmeterhideMeter T6][!RainmeterRedraw]




