[Rainmeter]
Author=Xyrfo and fediaFedia
Update=350000
MouseActionCursor=0
DynamicWindowSize=1
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=5.0
Information=Bing TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#CURRENTPATH#UserVariables.inc
@include3=#ROOTCONFIGPATH#Common\color\color.inc
@include4=#CURRENTPATH#width.inc
@include5=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
FontSize=12
Hide9and10=0
Hide11and12=0
Showbackground=1
Update=600
GET=.*<title>(.*)</title>.*<link>(.*)</link>.*<description>(.*)</description>.*<pubDate>(.*)</pubDate>.*<source>(.*)</source>
Height=450

[solid]
Meter=Image
W=200
H=200
SolidColor=0,0,0,1

[ct]
SolidColor=0,0,0,1
Meter=Image
W=250
H=25
X=0
Y=0
LeftMouseUpAction=!PluginBang "Input ExecuteBatch 1"
MouseOverAction=!Execute [!HideMeter feeds][!ShowMeter left][!ShowMeter bg3i][!ShowMeter R][!ShowMeter feeds2][!Redraw]
MouseLeaveAction=!Execute [!ShowMeter feeds][!HideMeter left][!HideMeter bg3i][!HideMeter R][!HideMeter feeds2][!Redraw]

[left]
Meter=Image
ImageName=left.png
X=1
Y=5
