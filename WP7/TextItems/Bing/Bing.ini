X=(#Height#/30)
Stringcase=Upper
Y=(#Height#/90)
FontColor=#textcolor#,255
FontSize=(#Height#/30)
FontFace=#FontTypeWP#
AntiAlias=1
LeftMouseUpAction=!PluginBang "Input ExecuteBatch 1"

[feeds2]
