Plugin=Plugins\WebParser.dll
Url="http://api.bing.com/rss.aspx?Source=News&Market=en-US&Version=2.0&QuerY=#Query#"
RegExp="(?siU)<title>Bing</title>#GET##GET##GET##GET##GET#"
