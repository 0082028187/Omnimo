[Rainmeter]
Author=Xyrfo and fediaFedia
Update=350000
MouseActionCursor=0
DynamicWindowSize=1
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=5.0
Information=Bing TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include2=UserVariables.inc
@include3=#ROOTCONFIGPATH#Common\color\color.inc
@include4=width.inc
@include5=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include6=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc

FontSize=12
Hide9and10=0
Hide11and12=0
Showbackground=1
Update=600
GET=.*<title>(.*)</title>.*<link>.*url=(.*)</link>.*<pubDate>(.*)</pubDate>.*&lt;/font&gt;&lt;/b&gt;&lt;/font&gt;&lt;br /&gt;&lt;font size=&quot;-1&quot;&gt;(.*)&lt;b&gt;...&lt;/b&gt;
Height=450
SubstituteFeed="&lt;b&gt;":"","&lt;/b&gt;":"","&apos;":"'","&amp;#39;":"'","&amp;quot;":'"'
[solid]
Meter=Image
W=200
H=200
SolidColor=0,0,0,1

[ct]
SolidColor=0,0,0,1
Meter=Image
W=300
H=25
X=0
Y=0
LeftMouseUpAction=!CommandMeasure Input "ExecuteBatch 1"
MouseOverAction=!Execute [!HideMeter feeds][!ShowMeter MeterSet][!ShowMeter left][!ShowMeter bg3i][!ShowMeter R][!ShowMeter feeds2][!Redraw]
MouseLeaveAction=!Execute [!ShowMeter feeds][!HideMeter MeterSet][!HideMeter left][!HideMeter bg3i][!HideMeter R][!HideMeter feeds2][!Redraw]

[left]
Meter=Image
ImageName=left.png
X=1
Y=5
ImageTint=255,255,255,200
Hidden=1

[feeds]
Meter=String
AntiAlias=1
Text=#Search# - #query#
X=(#Height#/30)
StringCase=Upper
Y=(#Height#/90)
FontColor=#textcolor#,255
FontSize=(#Height#/30)
FontFace=#FontTypeWP#
AntiAlias=1
LeftMouseUpAction=!CommandMeasure Input2 "ExecuteBatch 1"

[feeds2]
Meter=String
AntiAlias=1
Text=#Search# - #query#
X=(#Height#/30)
StringCase=Upper
Y=(#Height#/90)
SolidColor=255,255,255,200
FontColor=30,30,30
FontSize=(#Height#/30)
FontFace=#FontTypeWP#
AntiAlias=1
LeftMouseUpAction=!CommandMeasure Input2 "ExecuteBatch 1"
Hidden=1

[R]
Meter=Image
ImageName=rightsearch.png
X=R
Y=r
ImageTint=255,255,255,200
Hidden=1

[MeterSet]
Meter=Button
ButtonImage=..\settings.png
X=10R
Y=r
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[Input2]
Measure=Plugin
Plugin=InputText.dll
X=12
Y=10
W=282
H=20
SolidColor=255,255,255,255
FontColor=(255-#colorT#),(255-#colorT#),(255-#colorT#)
FontSize=12
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=!Execute [!WriteKeyValue Variables Query "$UserInput$" "#ROOTCONFIGPATH#TextItems\Bing\USerVariables.inc"][!Refresh #CURRENTCONFIG#] DefaultValue="#query#"

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url="http://news.google.com/news?hl=en&gl=us&q=#Query#&um=1&ie=UTF-8&output=rss"
RegExp="(?siU)<image>.*</image>#GET##GET##GET##GET##GET#"
FinishAction=!Update "#CURRENTCONFIG#"
UpdateRate=#Update#
[name1]
Meter=String
MeasureName=Feed
Text=google #news# #feeds#
X=(#Height#/90)
Y=(#Height#/18-1)
FontColor=#textcolor#,100
FontSize=45
FontFace=#FontFaceLight#
AntiAlias=1
Hidden=#HideHeaders#

