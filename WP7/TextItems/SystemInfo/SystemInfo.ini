[Rainmeter]
Author=Xyrfo and fediaFedia
Update=5000
MouseActionCursor=0

[Metadata]
Version=5.0
Information=SystemInfo TextItem
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\color\color.inc
@include3=size.inc
systemitemwidtH=320

[feeds]
Meter=String
AntiAlias=1
Text=INFORMATION
X=(#Height#/30)
Y=(#Height#/90)
H=(#Height#/30)
W=(#Height#/3)
FontColor=#textcolor#,255
FontSize=(#Height#/30)
FontFace=#FontTypeWP#
AntiAlias=1
Hidden=#HideHeaders#
UpdateDivider=864000

[name1]
Meter=String
AntiAlias=1
Text=system info
X=(#Height#/90)
Y=(#Height#/18-1)
H=(#Height#/30)
W=(#Height#/2)
FontColor=#textcolor#,100
FontSize=(#Height#/10)
FontFace=#FontFaceLight#
AntiAlias=1
Hidden=#HideHeaders#
UpdateDivider=864000

[name2]
Meter=String
AntiAlias=1
Text=system
X=(#Height#/90)
Y=(#Height#/18-1)
H=(#Height#/30)
W=(#Height#/3)
FontColor=#textcolor#
FontSize=(#Height#/10)
FontFace=#FontFaceLight#
AntiAlias=1
Hidden=#HideHeaders#
UpdateDivider=864000

[activearea0]
Meter=Image
SolidColor=0,0,0,1
X=0
Y=0
W=(#systemitemwidth#*2)
H=#Height#
Hidden=0
MouseOverAction=!Execute [!ShowMeter MeterSettings][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterSettings][!HideMeter MeterClose][!Redraw]
UpdateDivider=864000

[MeasureTime]
Measure=Time
Format=%d.%m.%Y %H:%M (%z)

[MeasureAdapter]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=ADAPTER_DESCRIPTION
SysInfoData=1

[MeasurePowerScheme]
Measure=Registry
RegHKeY=HKEY_LOCAL_MACHINE
RegKeY=SYSTEM\ControlSet001\Control\Power\User\PowerSchemes
RegValue=ActivePowerScheme
Substitute="381b4222-f694-41f0-9685-ff5bb260df2e":"Balanced","8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c":"High Performance","a1841308-3541-4fab-bc81-f71556f20b4a":"Power Saver"

[MeasurePower1]
Measure=Plugin
Plugin=PlugIns\PowerPlugin.dll
PowerState=ACLINE
Substitute="0":"On battery","1":"Plugged in"

[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin.dll

[MeasureAudioLevel]
Measure=Calc
Formula="MeasureWin7Audio"

[MeasureSoundScheme]
Measure=Registry
RegHKeY=HKEY_CURRENT_USER
RegKeY=AppEvents\Schemes
Substitute=".None":"No",".Default":"Default",".Modified":"Modified"

[MeasureVisualStyle]
Measure=Registry
RegHKeY=HKEY_CURRENT_USER
RegKeY=Software\Microsoft\Windows\CurrentVersion\ThemeManager
RegValue=DllName
Substitute="resources\":"","SystemRoot":"","%\":"","%":""

[MeasureResolution]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=SCREEN_SIZE

[MeasureMonitors]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=NUM_MONITORS

[MeasureUser]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME

[MeasureInstallDay]
Measure=Registry
RegHKeY=HKEY_LOCAL_MACHINE
RegKeY=SOFTWARE\Microsoft\Windows\CurrentVersion\WindowsUpdate\Auto Update
RegValue=ScheduledInstallDay
Substitute="0":"day","1":"Sunday","2":"Monday","3":"Tuesday","4":"Wednesday","5":"Thursday","6":"Friday","7":"Saturday"

[MeasureInstallTime]
Measure=Registry
RegHKeY=HKEY_LOCAL_MACHINE
RegKeY=SOFTWARE\Microsoft\Windows\CurrentVersion\WindowsUpdate\Auto Update
RegValue=ScheduledInstallTime

