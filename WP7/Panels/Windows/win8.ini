[Rainmeter]
Author=Xyrfo and fediaFedia
BackgroundMode=0
MouseOverAction=!Execute [!ShowMeter MeterChange][!ShowMeter size][!ShowMeter btn][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterChange][!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#*2+15),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Windows Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
ColorSkin=78,179,185

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#*2+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[act]
SolidColor=0,0,0,1
X=5
Y=5
Meter=Image
W=(#Height#-10)
H=#Height#
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\OmnimoApp.exe" StartMenu]

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=(5-#padding#)
Y=(5-#padding#)
W=(#Height#*2+10)
H=(#Height#)
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=(5-#padding#)
Y=(5-#padding#)
W=(#Height#*2+10)
H=(#Height#)
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#2.png
UpdateDivider=864000
X=(5-#padding#)
Y=(5-#padding#)
W=(#Height#*2+10)
H=(#Height#)

[zune]
Meter=Image
ImageName=S1.png
W=#Height#
H=#Height#
X=20
ImageTint=#TextColor2#
Y=5

[DriveText1]
FontSize=14
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1

[Text]
Meter=String
X=(#Height#/15*12+15)
StringAlign=LEFT
Y=(#Height#/3.2)
MeterStyle=DriveText
FontColor=#TextColor2#,#PanelTitleOpacity#
FontSize=(#Height#/4)
FontFace=#FontTypeWP#
Text=Start
AntiAlias=1
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\OmnimoApp.exe" StartMenu]

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#*2) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#*2) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#*2)
Y=20
ButtonCommand=!ActivateConfig "WP7\Panels\Windows" "win7.ini"
Hidden=1
