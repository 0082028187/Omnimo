[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter size0][!ShowMeter btn][!ShowMeter MeterChange][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn][!HideMeter MeterChange][!HideMeter MeterClose][!HideMeter Metersize][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=7200000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#*2+15),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=InterfaceLift Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=size.inc
URL=http://interfacelift.com/wallpaper/downloads/date/any/
UpdateR=3600
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#+#Height#+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[Style]
FontColor=255,255,255,255
StringAlign=LEFT
AntiAlias=1
ClipString=1

[IFL]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateR#
Url=#URL#
RegExp="(?siU)class="preview">.*<a href="(.*)".*<img src="(.*)".*font-size: 18px;"><a href=".*">(.*)</a>.*<p>(.*)</div>"
FinishAction=!Execute [!HideMeter LoadingText #CURRENTCONFIG#][!HideMeter LoadingBg #CURRENTCONFIG#][!Redraw]
Substitute="/wallpaper/":"http://www.interfacelift.com/wallpaper/"

[Title1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[IFL]
StringIndex=3

[P1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[IFL]
StringIndex=2
Download=1
FinishAction=!Update "#CURRENTCONFIG#"

[Link1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[IFL]
StringIndex=1
Substitute="/wallpaper/":"http://www.interfacelift.com/wallpaper/"

[Desc1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[IFL]
StringIndex=4
Substitute="/a":"",";":"","/p&gt":"","p&gt":"","/&lt":"","&lt":"","/b&gt":"","b&gt":"","/&gt":"","&gt":"","<p>":"","</p>":""

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#+#Height#+10) 
H=#Height#
BackgroundMargins=10,10,10,10
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[bgi]
Meter=Image
SolidColor=255,0,255,0
X=5
Y=5
W=(2*#Height#+10)
H=(#Height#)
Hidden=0
MouseActionCursor=0

[btn]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#+#Height#+10) 
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\W82.png
X=5
Y=5
UpdateDivider=864000
W=(#Height#+#Height#+10) 
H=#Height#

[image]
MeasureName=P1
Meter=Image
X=5
Y=5
W=(#Height#*2+10)
H=(#Height#)



[solid]
Meter=Image
W=(#Height#*2-5)
H=#Height#
X=5
Y=5
SolidColor=0,0,0,1
ToolTipText=[Title1]
DynamicVariables=1
LeftMouseUpAction=!Execute [[Link1]]

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#+#Height#) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#+#Height#) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#*2)
Y=20
ButtonCommand=!ActivateConfig "WP7\Panels\InterfaceLift" "interfacelift_random.ini"
Hidden=1
