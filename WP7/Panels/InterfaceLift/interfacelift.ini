[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter size0][!ShowMeter btn][!ShowMeter MeterChange][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn][!HideMeter MeterChange][!HideMeter MeterClose][!HideMeter Metersize][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=7200000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#*2+15),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=InterfaceLift Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\lang.inc
@include3=size.inc
URL=http://interfacelift.com/wallpaper/downloads/date/any/
UpdateR=3600
@include4=#@#Common\color\color.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#+#Height#+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[Style]
FontColor=255,255,255,255
StringAlign=LEFT
AntiAlias=1
ClipString=1

[IFL]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateR#
Url=#URL#
RegExp="(?siU)class="preview">.*<a href="(.*)".*<img src="(.*)".*font-size: 18px;"><a href=".*">(.*)</a>.*<p>(.*)</p>"
FinishAction=!Execute [!HideMeter LoadingText #CURRENTCONFIG#][!HideMeter LoadingBg #CURRENTCONFIG#][!Redraw]
Substitute="/wallpaper/":"http://www.interfacelift.com/wallpaper/"

[Title1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[IFL]
StringIndex=3

[P1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[IFL]
StringIndex=2
Download=1
FinishAction=!Update "#CURRENTCONFIG#"

[Link1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[IFL]
StringIndex=1
Substitute="/wallpaper/":"http://www.interfacelift.com/wallpaper/"

[Desc1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[IFL]
StringIndex=4
Substitute="/a":"",";":"","/p&gt":"","p&gt":"","/&lt":"","&lt":"","/b&gt":"","b&gt":"","/&gt":"","&gt":"","<p>":"","</p>":""

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#+#Height#+10) 
H=#Height#
BackgroundMargins=10,10,10,10
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[bgi]
Meter=Image
SolidColor=255,0,255,0
X=5
Y=5
W=(2*#Height#+10)
H=(#Height#)
Hidden=0
MouseActionCursor=0

[btn]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#+#Height#+10) 
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#2.png
X=5
Y=5
UpdateDivider=864000
W=(#Height#+#Height#+10) 
H=#Height#

[bgg]
Meter=Image
ImageName=#Imagedir#\btn3.png
ImageTint=0,0,0
X=10
Y=10
W=(#Height#+5)
H=(#Height#-10)
LeftMouseUpAction=!Execute [[Link1]]

[image]
MeasureName=P1
Meter=Image
X=15
Y=20
W=(#Height#-5)
H=(#Height#/1.5-5)
LeftMouseUpAction=!Execute [[Link1]]

[reflection]
MeasureName=P1
Meter=Image
X=15
Y=(#Height#/1.5-5+15)
ImageFlip=Vertical
StartAngle=3.14
W=(#Height#-5)
H=(#Height#/3-12)

[bggrad]
Meter=Image
BackgroundMode=2
SolidColor=0,0,0,200
SolidColor2=0,0,0,250
GradientAngle=90
X=15
Y=(#Height#/1.5-5+10)
W=(#Height#-5)
H=(#Height#/3-7)

[Text]
MeasureName=Title1
MeterStyle=Style
Meter=String
StringAlign=CENTER
FontSize=(#Height#/10)
FontFace=#FontFaceLight#
X=(#Height#/1.7647+5)
Y=(#Height#/1.3)
W=(#Height#)
H=(#Height#/5)
ClipString=1

[description]
MeasureName=Desc1
MeterStyle=Style
Meter=String
FontSize=(#Height#/18.75)
FontFace=#FontTypeWP#
X=((#Height#/0.9)+5)
Y=(#Height#/15+4)
FontColor=#textcolor2#
W=(#Height#-20)
H=(#Height#/15*13)

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\Close.png
X=(#Height#+#Height#) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#+#Height#) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#@#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#@#Common\Panel\change.png
X=(#Height#*2)
Y=20
ButtonCommand=!ActivateConfig "WP7\Panels\InterfaceLift" "interfacelift3.ini"
Hidden=1
