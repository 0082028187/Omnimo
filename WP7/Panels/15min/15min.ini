[Rainmeter]
Author=Xyrfo and fediaFedia
MouseLeaveAction=!Redraw
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000000

[Metadata]
Version=5.0
Information=15min Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
URL=http://www.15min.lt/rss-feeds
GET=.*<title>(.*)</title>.*<link>(.*)</link>.*<description>(.*)</description>
Hover=hoverdigg.png
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
UpdateR=600

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#3.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+#Height#+20)
ImageTint=#bordercolor#
Greyscale=1 

[Style]
FontColor=50,50,50
FontSize=(#height#/17)
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1
X=(#height#/30+5)
Y=(#height#/4.28)r
W=(#height#-10)
H=(#height#/5)

[Style2]
FontColor=30,30,30
FontSize=(#height#/17)
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1
Hidden=1

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#height#
H=(#height#*2+10)

[bgd]
Meter=Image
SolidColor=255,255,255
X=5
Y=5
W=#height#
H=(#height#*2+10)

[header]
Meter=Image
ImageName=digg.png
X=5
Y=5
W=#height#
H=(#height#*2+10)
MouseOverAction=!Execute [!ShowMeter MeterClose][!ShowMeter size][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterClose][!HideMeter size][!Redraw]

