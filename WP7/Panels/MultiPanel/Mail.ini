FontColor=#TextColor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=Gmail
UpdateDivider=864000
AntiAlias=1
Hidden=0

[Numbers]
Meter=String
MeasureName=MeasureNumber
X=(#Height#/1.8#itemshadowoffsetX#)
Y=(#Height#/5#itemshadowoffsetY#)
FontColor=#ItemShadowColor#
Hidden=#ItemShadow#
FontFace=#FontTypeWP#
FontSize=(#Height#/3.2)
StringAlign=LEFT
StringStyle=BOLD
AntiAlias=1
