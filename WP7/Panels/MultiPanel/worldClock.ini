X=10
Y=(#Height#/1.5+10)
W=(#Height#/3.5)
H=(#Height#/3.5)
ImageTint=#textcolor2#
Greyscale=1 

[Text3]
Meter=String
X=(#Height#+5)
Y=((#Height#/1.5)+5)
MeterStyle=DriveText
FontColor=#textcolor2#,105
FontSize=(#Height#/7.5)
