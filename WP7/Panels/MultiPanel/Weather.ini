StringAlign=LEFT
FontFace=#FontFaceLight#
AntiAlias=1

[Textshadow]
Meter=String
X=(5+(#height#/#xposition##itemshadowoffsetX#))
StringAlign=#align#
Y=(#Height#/1.217+5#itemshadowoffsetY#)
MeterStyle=DriveText
FontColor=#ItemShadowColor#
Hidden=#ItemShadow#
FontSize=(#height#/12-(#textangle#*10))
FontFace=#fonttype#
Text=Weather
Antialias=1
angle=#textangle#


[Text]
