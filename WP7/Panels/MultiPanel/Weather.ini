[Rainmeter]
Author=Xyrfo and fediaFedia
Update=5000
MouseOverAction=!Execute  [!ShowMeter 1][!ShowMeter 2][!ShowMeter 3][!ShowMeter 4][!ShowMeter 5][!ShowMeter overlay1][!ShowMeter sun1][!ShowMeter hum1][!ShowMeter wind1][!ShowMeter sun][!ShowMeter hum][!ShowMeter wind][!ShowMeter location][!ShowMeter desc][!ShowMeter temp][!ShowMeter icon2][!ShowMeter text0][!ShowMeter text01][!ShowMeter size][!ShowMeter MeterChange][!ShowMeter About][!ShowMeter btn][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter Logo][!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!Execute  [!HideMeter 1][!HideMeter 2][!HideMeter 3][!HideMeter 4][!HideMeter 5][!HideMeter overlay1][!HideMeter sun1][!HideMeter hum1][!HideMeter wind1][!HideMeter sun][!HideMeter hum][!HideMeter wind][!HideMeter location][!HideMeter desc][!HideMeter temp][!HideMeter icon2][!HideMeter text0][!HideMeter text01][!HideMeter size][!HideMeter MeterChange][!HideMeter btn][!HideMeter About][!HideMeter MeterSettings][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!HideMeter Logo][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=MultiPanel Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=UserVariables.inc
@include3=#@#Common\Variables\Languages\lang.inc
@include4=size.inc
@include5=#@#Common\color\color.inc
ColorIcon=W

[t]
Meter=Image
SolidColor=0,0,0,1
X=5
Y=5
W=(#Height#)
H=(#Height#*1.2)

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
W=#Height#
H=#Height#
BevelType=#bevel#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[MeasureWeatherRSS]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=30
Url=http://weather.yahooapis.com/forecastrss?p=#WEATHERCODE#&u=#UNIT#
RegExp=(?siU)<link.*>(.*)</link>.*citY=\"(.*)\".*chill=\"(.*)\".*direction=\"(.*)\".*speed=\"(.*)\".*humiditY=\"(.*)\".*visibilitY=\"(.*)\".*pressure=\"(.*)\".*sunrise=\"(.*)\".*sunset=\"(.*)\".*<image>.*<url>(.*)</url>.*<title>.*:.*m .*(.*)</title>.*lat>(.*)<.*long>(.*)<.*yweather:condition.*Text=\"(.*)\".*code=\"(.*)\".*temp=\"(.*)\".*yweather:forecast.*daY=\"(.*)\".*higH=\"(.*)\".*code=\"(.*)\".*yweather:forecast.*daY=\"(.*)\".*higH=\"(.*)\".*code=\"(.*)\".*
StringIndex=1

[MeasureWeatherDesc]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=15
Substitute="Mostly Cloudy":"#MostlyCloudy#","Light Snow":"#Light Snow#","Light Rain":"#LightRain#","Light Rain Shower":"#LightShower#","Cloudy":"#Cloudy#","Drizzle":"#Drizzle#","Lgt.":"Hafif","And":"#and#","Partly":"#Partly#","Mostly":"#Mostly#","and":"#and#","with":"#with#","Clear":"#Clear#","Fair":"#Fair#","Partly Cloudy":"#PartlyCloudy#","Cloudy":"#Cloudy#","Freezing Rain":"#FreezingRain#","Light Rain Shower":"LightRainShower","Light Rain":"#LightRain#","Rain":"#Rain#","Thunderstorm":"#T-Storm#","Thunder":"#Thunder#","in the Vicinity":"#intheVicinity#","Shower":"#Shower#","Light Snow":"#LightSnow#","Snow":"#Snow#","Sunny":"#Sunny#","Windy":"#Windy#","Haze":"#Haze#","Fog":"#Fog#","W-ead Dust":"#WidespreadDust#","Set":"#Set#","Light Drizzle":"#LightDrizzle#","Wintry Mix":"#WintryMix#","Light":"#Light#","Mist":"#Fog#"

[MeasureWeatherIcon]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=16

[MeasureWeatherIconMod]
Measure=CALC
Formula=8800000 + (MeasureWeatherIcon*1000) + 99
Substitute="88":"#ROOTCONFIGPATH#Panels\Weather\simple\","099":".png"

[MeasureWeatherTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=17

[MeasureWindChill]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=3

[MeasureWindDirection]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=4

[MeasureWindSpeed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=5

[MeasureHumidity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=6

[MeasureVisibility]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=7

[MeasurePressure]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=8

[MeasureSunrise]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=9

[MeasureSunset]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=10

[Icons]
MeasureName=MeasureWeatherIconMod
Meter=Image
X=(#Height#/5#itemshadowoffsetX#)
Hidden=#ItemShadow#
ImageTint=#ItemShadowColor#
Greyscale=1 
Y=(#Height#/6#itemshadowoffsetY#)
W=(#Height#/1.5)

[Icon]
MeasureName=MeasureWeatherIconMod
Meter=Image
X=(#Height#/5)
ImageTint=#TextColor2#
Greyscale=1 
Y=(#Height#/6)
W=(#Height#/1.5)
Hidden=#hideweathericon#
AntiAlias=1

[Style]
FontColor=#textcolor2#
StringStyle=NORMAL
StringAlign=LEFT
FontFace=#FontFaceLight#
AntiAlias=1

[Textshadow]
Meter=String
X=(5+(#Height#/#xposition##itemshadowoffsetX#))
StringAlign=#align#
Y=(#Height#/1.217+5#itemshadowoffsetY#)
MeterStyle=DriveText
FontColor=#ItemShadowColor#
Hidden=#ItemShadow#
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=Weather
AntiAlias=1

[Text]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=Weather
AntiAlias=1

[MeasureCity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=2

[Logo]
ImageName=icons\#ShowYahooIcon#.png
Meter=Image
X=(#Height#/5*4+5)
Y=(#Height#/5*4+5)
H=(#Height#/5)
W=(#Height#/5)
LeftMouseUpAction=!Execute [[MeasureWeatherRSS]][!Redraw]

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
W=#Height#
H=#Height#
UpdateDivider=864000
Y=5
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
Hidden=1

[overlay1]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#
Hidden=1

[text0]
MeasureName=MeasureWeatherDesc
MeterStyle=Style
Meter=String
X=(#Height#/15)
Y=(#Height#/7)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/9)
Text=today
Hidden=1

[text01]
MeasureName=MeasureWeatherDesc
MeterStyle=Style
Meter=String
X=(#Height#/15)
Y=(#Height#/7)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=255,255,255,100
FontSize=(#Height#/9)
Text=t         forecast
Hidden=1

[location]
MeasureName=MeasureCity
MeterStyle=Style
Meter=String
X=(#Height#/15)
Y=(#Height#/15)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/16)
Hidden=1

[Desc]
MeasureName=MeasureWeatherDesc
MeterStyle=Style
Meter=String
X=(#Height#/3*2-10)
Y=(#Height#/2.6)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/20)
Hidden=1
StringAlign=LEFT

[Temp]
MeasureName=MeasureWeatherTemp
MeterStyle=Style
Meter=String
StringAlign=LEFT
X=(#Height#/3*2-15)
Y=(#Height#/2.5)
FontColor=255,255,255
FontSize=(#Height#/5)
Postfix="°"
Hidden=1

[Icon2]
MeasureName=MeasureWeatherIconMod
Meter=Image
X=(#Height#/10-5)
Y=(#Height#/3.5)
W=(#Height#/2)
Hidden=1

[wind]
MeasureName=MeasureWindSpeed
MeterStyle=Style
Meter=String
X=(#Height#/15)
Y=(#Height#/1.32)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/18)
Text=pressure
Hidden=1

[Hum]
MeasureName=MeasureHumidity
MeterStyle=Style
Meter=String
X=(#Height#/15)
Y=(#Height#/1.2)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/18)
Text=humidity
Hidden=1

[sun]
MeasureName=MeasureHumidity
MeterStyle=Style
Meter=String
X=(#Height#/15)
Y=(#Height#/1.1)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/18)
Text=sun
Hidden=1

[wind1]
MeasureName=MeasurePressure
MeterStyle=Style
Meter=String
X=(#Height#/1)
Y=(#Height#/1.32)
StringAlign=RIGHT
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/18)
Hidden=1

[Hum1]
MeasureName=MeasureHumidity
MeterStyle=Style
Meter=String
X=(#Height#/1)
Y=(#Height#/1.2)
StringAlign=RIGHT
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/18)
Hidden=1

[sun1]
MeasureName=MeasureSunrise
MeasureName2=MeasureSunset
MeterStyle=Style
Meter=String
X=(#Height#/1)
Y=(#Height#/1.1)
StringAlign=RIGHT
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/18)
Hidden=1
Text=%1 %2

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!Execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1

[AboutText]
Meter=String
X=0
Y=-5
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=30
FontFace=#FontFaceLight#
Text=About
AntiAlias=1
Hidden=1

[AboutContent]
Meter=String
X=15
Y=35
W=130
H=120
FontColor=#TextColor2#
StringAlign=LEFT
FontSize=12
FontFace=#FontFaceLight#
Text=Because looking through the window is a hard thing to do
AntiAlias=1
Hidden=1
ClipString=1

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#@#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#@#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

