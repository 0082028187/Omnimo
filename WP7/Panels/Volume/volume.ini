[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Volume Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 
UpdateDivider=8640

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 
UpdateDivider=8640

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
UpdateDivider=8640

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[volicon]
Meter=Image
ImageName=volume.png
W=(#Height#-10)
H=(#Height#/1.5+10)
X=5
Y=5
AntiAlias=1
ImageTint=#textcolor2#
LeftMouseUpAction=!CommandMeasure MeasureWin7Audio ToggleMute
UpdateDivider=8640

[mute]
Meter=Image
ImageName=mute.png
W=(#Height#-10)
H=(#Height#/1.5+10)
X=5
Hidden=1
Y=5
AntiAlias=1
ImageTint=#textcolor2#
LeftMouseUpAction=!CommandMeasure MeasureWin7Audio ToggleMute
UpdateDivider=8640

[DriveText1]
FontSize=14
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1
UpdateDivider=8640

[Text]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=Volume Control
AntiAlias=1
Hidden=1
UpdateDivider=8640

[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin.dll
IfBelowValue=1
IfBelowAction=!Execute [!ShowMeter mute][!HideMeter volicon][!Redraw]
IfAboveValue=1
IfAboveAction=!Execute [!HideMeter mute][!ShowMeter volicon][!Redraw]

[MeterVolume]
Meter=Bar
BarOrientation=Horizontal
X=(#Height#/12.5)
Y=(#Height#/1.11940)
W=(#Height#/1.11940)
H=(#Height#/18.5)
BarColor=#textcolor2#,180
MeasureName=MeasureWin7Audio

[bars]
Meter=Image
ImageName=bars
X=(#Height#/12.5)
Y=(#Height#/1.11940)
W=(#Height#/1.11111)
H=(#Height#/18.5)
Hidden=1
UpdateDivider=8640
ImageTint=#textcolor2#

[bars01]
Y=(#Height#/1.1111)
X=(#Height#/25+1)r
W=(#Height#/25)
H=(#Height#/25)
SolidColor=#textcolor2#
UpdateDivider=8640

[b1]
Meter=Image
X=(#Height#/11.53846)
MeterStyle=bars01
LeftMouseUpAction=!CommandMeasure MeasureWin7Audio "setVolume 0"
UpdateDivider=8640

[b2]
Meter=Image
MeterStyle=bars01
LeftMouseUpAction=!Execute [!CommandMeasure MeasureWin7Audio "setVolume 5"][PLAY "%WINDIR%\Media\Windows ding.wav"]
UpdateDivider=8640

