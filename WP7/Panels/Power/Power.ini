[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn1][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
Update=5000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Power Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
BattColor=255,255,255

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[ColorCalc]
Measure=Calc
Formula=MeasurePower3
IfAboveValue=15
IfABoveAction=!SetVariable BattColor 255,255,255,200
IfBelowValue=15
IfBelowAction=!SetVariable BattColor 255,0,255,200

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255
FontFace=#FontFaceLight#
AntiAlias=1

[MeasurePower1]
Measure=Plugin
Plugin=PlugIns\PowerPlugin.dll
PowerState=ACLINE
Substitute="0":"#Battery#","1":"#ACLine#"
IfEqualValue=1
IfEqualAction=!Execute [!EnableMeasure MeasurePower5][!DisableMeasure MeasurePower3][!HideMeter BatteryImage][!ShowMeter Plug][!Redraw]
IfBelowValue=1
IfBelowAction=!Execute [!EnableMeasure MeasurePower3][!ShowMeter BatteryImage][!HideMeter Plug][!DisableMeasure MeasurePower5][!Redraw]

[MeasurePower2]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=STATUS
Substitute="0":"","1":"Charging","2":"","3":"","4":""
UpdateDivider=5

[MeasurePower3]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=PERCENT

[MeasurePower4]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=PERCENT

[MeasurePower5]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=PERCENT

[Plug]
Meter=Image
ImageName=batt8.png
X=(#Height#/4.6875)
Y=(#Height#/5.357)
W=(#Height#/1.5)
H=(#Height#/1.5)
ImageTint=#textcolor2#

[PowerBar1]
Meter=Bar
MeasureName=MeasurePower5
X=(#Height#/3.191)
Y=(#Height#/3.571)
H=(#Height#/2.5)
W=(#Height#/5.5)
BarOrientation=Vertical
BarColor=#textcolor2#,200
DynamicVariables=1

[text]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=(5+(#Height#/18.75))
StringAlign=LEFT
Y=((#Height#/(#yposition#))+5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
Text=#Power#

[MeterPercent3]
Meter=String
MeterStyle=Style
StringAlign=Right
FontFace=#fonttype#
MeasureName=MeasurePower4
X=(#Height#/1.014)
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
Percentual=1
Postfix=%
AntiAlias=1

[BatteryImage]
Meter=Image
ImageName=batt_2.png
X=(#Height#/15+5)
Y=5
ImageTint=#textcolor2#
W=(#Height#/1.2)
H=(#Height#/1.2)

[PowerBar]
Meter=Bar
MeasureName=MeasurePower3
X=(#Height#/3.75)
Y=(#Height#/2.273)
H=(#Height#/4.412)
W=(#Height#/1.974)
BarOrientation=Horizontal
BarColor=#textcolor2#

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
