[StyleItem]
X=(#height#/15)
Y=(#height#/5+1)r
H=(#height#/5)
W=(#height#*2+5)
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor2#
FontSize=(#height#/15-1)
FontFace=#Font#
AntiAlias=1
ClipString=1

[StyleLink]
X=r
Y=r
H=(#height#/5)
W=(#height#-5)
ClipString=1
StringStyle=NORMAL
FontColor=230,230,230
FontSize=(#height#/15-1)
FontFace=#Font#
AntiAlias=1
Hidden=1
ClipString=1

[Title]
Meter=STRING
MeasureName=Feed
Text=#Title#
X=5
Y=0
w=(#height#/5)
h=(#height#/5)
FontColor=#textcolor2#,150
FontSize=(#height#/5.9)
FontFace=#FontFaceLight#
AntiAlias=1
LeftMouseUpAction=!Execute [!HideMeter Title][!ShowMeter TitleActive][!Redraw]

[TitleActive]
Meter=STRING
MeterStyle=Title
MeasureName=Feed
FontColor=#ColorActive#
Hidden=1
LeftMouseUpAction=!Execute [[FeedURL]][!HideMeter TitleActive][!ShowMeter Title][!Redraw]

[Item1]
Meter=STRING
MeterStyle=StyleItem
MeasureName=MeasureItem1
Y=(#height#/2-10)
