[Rainmeter]
BackgroundMode=0
MouseOverAction=!execute [!HideMeter text][!HideMeter icon][!ShowMeter size][!ShowMeter btn][!ShowMeter MeterSettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!execute  [!ShowMeter text][!ShowMeter icon][!HideMeter size][!HideMeter btn][!HideMeter MeterSettings][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
@include2=#CURRENTPATH#\UserVariables.inc

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
BevelType=#bevel#
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[searchlogo]
Meter=IMAGE
ImageName=#currentpath#\searchlogos\#searchengineT#.png
w=(#height#)
x=5
y=(#height#/4.5)
imagetint=#textcolor2#
AntiAlias=1

[searchtext]
Meter=STRING
FontFace=#fonttypeWP#
X=(#height#/2+5)
Y=(#height#/1.5+2)
Text="#search#..."
FontColor=#textcolor2#,200
FontSize=(#Height#\12)
stringalign=center
W=(#searchwidth#-30)
H=(#height#-4)
Antialias=1

[bg3]
Meter=IMAGE
SolidColor=255,255,255,50
w=(#height#/15*13)
h=(#height#/6)
x=(#height#/10)
y=(#height#/1.5)
LeftMouseUpAction=!PluginBang "Input ExecuteBatch 1"

[Input]
Measure=Plugin
Plugin=InputText.dll
X=15
Y=100
W=130
H=25
SolidColor=255,255,255,255
FontColor=0,0,0
Fontsize=10
FontFace=#FontTypeWP#
Antialias=1
FocusDismiss=1
Command1=!Execute ["#searchengine#$UserInput$"] DefaultValue=""

[arrow]
Meter=IMAGE
imagename=arrow.png
x=(#height#/2.3)
imagetint=#textcolor2#,200
y=(#height#/15*12)
LeftMouseUpAction=!execute [!ShowMeter T1][!ShowMeter T2][!ShowMeter T3][!ShowMeter T4][!ShowMeter T5][!ShowMeter T6][!hideMeter searchlogo][!Redraw]

---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\close.png
X=(#height#-10)
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[styl]
Y=(#height#/8.333)r
FontColor=#textcolor2#
FontSize=(#height#/15)
FontFace=#FontTypeWP#
X=(#height#/2+5)
StringAlign=center
Antialias=1
MouseActionCursor=1

[T1]
Meter=String
meterstyle=styl
Y=10
Text=Google
Hidden=1
LeftMouseUpAction=!execute [!WriteKeyValue Variables Searchengine http://www.google.com/search?q= "#SKINSPATH#WP7\Panels\Search\USerVariables.inc"][!WriteKeyValue Variables SearchengineT Google "#SKINSPATH#WP7\Panels\Search\UserVariables.inc"][!Refresh #currentconfig#]

[T2]
Meter=String
meterstyle=styl
Text=Bing
Hidden=1
LeftMouseUpAction=!execute [!WriteKeyValue Variables Searchengine http://www.bing.com/search?q= "#SKINSPATH#WP7\Panels\Search\USerVariables.inc"][!WriteKeyValue Variables SearchengineT Bing "#SKINSPATH#WP7\Panels\Search\UserVariables.inc"][!Refresh #currentconfig#]

[T3]
Meter=String
meterstyle=styl
Text=Wikipedia
Hidden=1
LeftMouseUpAction=!execute [!WriteKeyValue Variables SearchengineT Wikipedia "#SKINSPATH#WP7\Panels\Search\UserVariables.inc"][!WriteKeyValue Variables Searchengine http://en.wikipedia.org/w/index.php?title=Special%3ASearch&search= "#SKINSPATH#WP7\Panels\Search\USerVariables.inc"][!Refresh #currentconfig#]

[T4]
Meter=String
meterstyle=styl
Text=Wolfram
Hidden=1
LeftMouseUpAction=!execute [!WriteKeyValue Variables SearchengineT Wolframalpha "#SKINSPATH#WP7\Panels\Search\UserVariables.inc"][!WriteKeyValue Variables Searchengine http://www.wolframalpha.com/input/?i= "#SKINSPATH#WP7\Panels\Search\USerVariables.inc"][!Refresh #currentconfig#]

[T5]
Meter=String
meterstyle=styl
Text=Yahoo
Hidden=1
LeftMouseUpAction=!execute [!WriteKeyValue Variables SearchengineT Yahoo "#SKINSPATH#WP7\Panels\Search\UserVariables.inc"][!WriteKeyValue Variables Searchengine http://www.yahoo.com/search?q= "#SKINSPATH#WP7\Panels\Search\USerVariables.inc"][!Refresh #currentconfig#]
