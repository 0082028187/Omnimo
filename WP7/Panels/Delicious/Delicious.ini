[StyleItem]
X=(#Height#/15)
Y=(#Height#/7)r
H=(#Height#/8)
W=(#Height#-20)
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor2#
FontSize=(#Height#/16)
FontFace=#FontType#
AntiAlias=1
ClipString=1

[StyleItem2]
X=(#Height#/15)
Y=(#Height#/10)r
H=(#Height#/10)
W=(#Height#-20)
ClipString=1
