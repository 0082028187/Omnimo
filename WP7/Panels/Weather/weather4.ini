[Rainmeter]
Update=600000
MouseOverAction=!execute  [!HideMeter Icon][!HideMeter Text][!showMeter plus][!ShowMeter overlay1][!ShowMeter sun1][!ShowMeter hum1][!ShowMeter wind1][!ShowMeter sun][!ShowMeter hum][!ShowMeter wind][!ShowMeter location][!ShowMeter desc][!ShowMeter temp][!ShowMeter icon2][!ShowMeter text0][!ShowMeter text01][!ShowMeter size][!ShowMeter MeterChange][!ShowMeter btn][!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter Logo][!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!execute  [!ShowMeter Icon][!ShowMeter Text][!hideMeter plus][!hideMeter overlay1][!hideMeter sun1][!hideMeter hum1][!hideMeter wind1][!hideMeter sun][!hideMeter hum][!hideMeter wind][!HideMeter location][!HideMeter desc][!HideMeter temp][!HideMeter icon2][!HideMeter text0][!HideMeter text01][!HideMeter size][!HideMeter MeterChange][!HideMeter btn][!HideMeter MeterSettings][!HideMeter MeterClose][!HideMeter MeterChange][!HideMeter Logo][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Panels\Weather\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
ColorIcon=W
@include3=#CURRENTPATH#\size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
w=#height#
h=#height#
BevelType=#bevel#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[MeasureWeatherRSS]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=1
Url=http://weather.yahooapis.com/forecastrss?p=#WEATHERCODE#&u=#UNIT#
RegExp=(?siU)<link.*>(.*)</link>.*city=\"(.*)\".*chill=\"(.*)\".*direction=\"(.*)\".*speed=\"(.*)\".*humidity=\"(.*)\".*visibility=\"(.*)\".*pressure=\"(.*)\".*sunrise=\"(.*)\".*sunset=\"(.*)\".*<image>.*<url>(.*)</url>.*<title>.*:.*m .*(.*)</title>.*lat>(.*)<.*long>(.*)<.*yweather:condition.*text=\"(.*)\".*code=\"(.*)\".*temp=\"(.*)\".*yweather:forecast.*day=\"(.*)\".*high=\"(.*)\".*code=\"(.*)\".*yweather:forecast.*day=\"(.*)\".*high=\"(.*)\".*code=\"(.*)\".*
StringIndex=1
FinishAction=!execute [!Update "#CURRENTCONFIG#"][!UpdateMeasure MeasureWeatherIcon "#CURRENTCONFIG#"][!UpdateMeasure MeasureWeatherIconMod "#CURRENTCONFIG#"][!UpdateMeter Icon "#CURRENTCONFIG#"][!UpdateMeter Icon2 "#CURRENTCONFIG#"][!Update "#CURRENTCONFIG#"][!Redraw]

[MeasureWeatherDesc]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=15
Substitute="Mostly Cloudy":"#MostlyCloudy#","Light Snow":"#LightSnow#","Light Rain":"#LightRain#","Light Rain Shower":"#LightRain#","Cloudy":"#Cloudy#","Drizzle":"#Drizzle#","Lgt.":"Hafif","And":"#and#","Partly":"#Partly#","Mostly":"#Mostly#","and":"#and#","with":"#with#","Clear":"#Clear#","Fair":"#Fair#","Partly Cloudy":"#PartlyCloudy#","Cloudy":"#Cloudy#","Freezing Rain":"#FreezingRain#","Light Rain Shower":"LightRainShower","Light Rain":"#LightRain#","Rain":"#Rain#","Thunderstorm":"#T-Storm#","Thunder":"#Thunder#","in the Vicinity":"#intheVicinity#","Shower":"#Shower#","Light Snow":"#LightSnow#","Snow":"#Snow#","Sunny":"#Sunny#","Windy":"#Windy#","Haze":"#Haze#","Fog":"#Fog#","W-ead Dust":"#WidespreadDust#","Set":"#Set#","Light Drizzle":"#LightDrizzle#","Wintry Mix":"#WintryMix#","Light":"#Light#","Mist":"#Fog#"

[MeasureWeatherIcon]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=16

[MeasureWeatherIconMod]
Measure=CALC
Formula=8800000 + (MeasureWeatherIcon*1000) + 99
Substitute="88":"simple\","099":".png"

[MeasureWeatherTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=17

[MeasureWindChill]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=3

[MeasureWindDirection]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=4

[MeasureWindSpeed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=5

[MeasureHumidity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=6

[MeasureVisibility]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=7

[MeasurePressure]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=8

[MeasureSunrise]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=9

[MeasureSunset]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=10

[Icon]
MeasureName=MeasureWeatherIconMod
Meter=IMAGE
X=(#height#/5)
ImageTint=#TextColor2#
Greyscale=1 
Y=(#height#/6)
w=(#height#/1.5)
Hidden=#hideweathericon#
AntiAlias=1

[Style]
FontColor=#textcolor2#
StringStyle=NORMAL
StringAlign=LEFT
FontFace=#FontFaceLight#
AntiAlias=1

[Text]
Meter=String
X=(5+(#height#/#xposition#))
StringAlign=#align#
Y=((#height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#textcolor2#,#PanelTitleOpacity#
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Weather#
Antialias=1

[MeasureCity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=2

[Logo]
ImageName=icons\#ShowYahooIcon#.png
Meter=IMAGE
X=(#height#/5*4+5)
Y=(#height#/5*4+5)
H=(#height#/5)
W=(#height#/5)
LeftMouseUpAction=!Execute [[MeasureWeatherRSS]][!Redraw]

[btn]
Meter=image
ImageName=#Imagedir#\btn3.png
X=5
w=#height#
h=#height#
UpdateDivider=864000
Y=5
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
Hidden=1

[overlay1]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#
hidden=1

[text0]
MeasureName=MeasureWeatherDesc
MeterStyle=Style
Meter=STRING
X=(#height#/15)
Y=(#height#/7)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#height#/9)
Text=#today#
Hidden=1

[location]
MeasureName=MeasureCity
MeterStyle=Style
Meter=STRING
X=(#height#/15)
y=(#height#/15)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#height#/16)
Hidden=1

[Desc]
MeasureName=MeasureWeatherDesc
MeterStyle=Style
Meter=STRING
X=(#height#/3*2-10)
Y=(#height#/2.6)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#height#/20)
Hidden=1
StringAlign=LEFT

[Temp]
MeasureName=MeasureWeatherTemp
MeterStyle=Style
Meter=STRING
StringAlign=RIGHT
X=(#height#+5)
Y=(#height#/2.5)
FontColor=#textcolor2#
FontSize=(#height#/5)
Postfix="°"
Hidden=1

[Icon2]
MeasureName=MeasureWeatherIconMod
Meter=IMAGE
X=(#height#/10-5)
Y=(#height#/3.5)
w=(#height#/2)
Hidden=1
ImageTint=#textcolor2#

[wind]
MeasureName=MeasureWindSpeed
MeterStyle=Style
Meter=STRING
X=(#height#/15)
Y=(#height#/1.32)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#height#/18)
Text=pressure
Hidden=1

[Hum]
MeasureName=MeasureHumidity
MeterStyle=Style
Meter=STRING
X=(#height#/15)
Y=(#height#/1.2)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#height#/18)
Text=humidity
Hidden=1

[sun]
MeasureName=MeasureHumidity
MeterStyle=Style
Meter=STRING
X=(#height#/15)
Y=(#height#/1.1)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#height#/18)
Text=sun
Hidden=1

[wind1]
MeasureName=MeasurePressure
MeterStyle=Style
Meter=STRING
X=(#height#/1)
Y=(#height#/1.32)
StringAlign=RIGHT
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#height#/18)
Hidden=1

[Hum1]
MeasureName=MeasureHumidity
MeterStyle=Style
Meter=STRING
X=(#height#/1)
Y=(#height#/1.2)
StringAlign=RIGHT
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#height#/18)
Hidden=1

[sun1]
MeasureName=MeasureSunrise
MeasureName2=MeasureSunset
MeterStyle=Style
Meter=STRING
X=(#height#/1)
Y=(#height#/1.1)
StringAlign=RIGHT
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#height#/18)
Hidden=1
Text=%1 %2

[MeterClose]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#height#-10)
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#height#-10)
y=35
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\Weather" "weather5.ini"]
Hidden=1

[Plus]
Meter=BUTTON
ButtonImage=plus.png
X=(#Height#-10) 
y=50
ButtonCommand=!ActivateConfig "WP7\Panels\Weather\ExtraWeather" "weather1.ini"
Hidden=1

