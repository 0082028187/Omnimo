[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#2.png
x=5
y=5
UpdateDivider=864000
w=(#height#*2+10)
h=#height#
ImageRotate=#rotationangle#



[MeasureWeatherRSS]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=30
Url=http://weather.yahooapis.com/forecastrss?p=#WEATHERCODE#&u=#UNIT#
RegExp=(?siU)<link.*>(.*)</link>.*city=\"(.*)\".*chill=\"(.*)\".*direction=\"(.*)\".*speed=\"(.*)\".*humidity=\"(.*)\".*visibility=\"(.*)\".*pressure=\"(.*)\".*sunrise=\"(.*)\".*sunset=\"(.*)\".*<image>.*<url>(.*)</url>.*<title>.*:.*m .*(.*)</title>.*lat>(.*)<.*long>(.*)<.*yweather:condition.*text=\"(.*)\".*code=\"(.*)\".*temp=\"(.*)\".*yweather:forecast.*day=\"(.*)\".*high=\"(.*)\".*code=\"(.*)\".*yweather:forecast.*day=\"(.*)\".*high=\"(.*)\".*code=\"(.*)\".*
StringIndex=1
FinishAction=!execute [!RainmeterUpdate "#CURRENTCONFIG#"][!RainmeterUpdateMeasure MeasureWeatherIcon "#CURRENTCONFIG#"][!RainmeterUpdateMeasure MeasureWeatherIconMod "#CURRENTCONFIG#"][!RainmeterUpdateMeter Icon "#CURRENTCONFIG#"][!RainmeterUpdateMeter Icon2 "#CURRENTCONFIG#"][!RainmeterRedraw]

[MeasureWeatherDesc]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=15
Substitute="Mostly Cloudy":"#MostlyCloudy#","Light Snow":"#LightSnow#","Light Rain":"#LightRain#","Light Rain Shower":"#LightRain#","Cloudy":"#Cloudy#","Drizzle":"#Drizzle#","Lgt.":"Hafif","And":"#and#","Partly":"#Partly#","Mostly":"#Mostly#","and":"#and#","with":"#with#","Clear":"#Clear#","Fair":"#Fair#","Partly Cloudy":"#PartlyCloudy#","Cloudy":"#Cloudy#","Freezing Rain":"#FreezingRain#","Light Rain Shower":"LightRainShower","Light Rain":"#LightRain#","Rain":"#Rain#","Thunderstorm":"#T-Storm#","Thunder":"#Thunder#","in the Vicinity":"#intheVicinity#","Shower":"#Shower#","Light Snow":"#LightSnow#","Snow":"#Snow#","Sunny":"#Sunny#","Windy":"#Windy#","Haze":"#Haze#","Fog":"#Fog#","W-ead Dust":"#WidespreadDust#","Set":"#Set#","Light Drizzle":"#LightDrizzle#","Wintry Mix":"#WintryMix#","Light":"#Light#","Mist":"#Fog#"

[MeasureWeatherIcon]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=16
FinishAction=!execute [!RainmeterUpdate "#CURRENTCONFIG#"][!RainmeterRedraw]


[MeasureWeatherIconMod]
Measure=CALC
Formula=8800000 + (MeasureWeatherIcon*1000) + 99
Substitute="88":"icons\","099":".png"


[MeasureWeatherTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=17

[MeasureWindChill]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=3

[MeasureWindDirection]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=4

[MeasureWindSpeed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=5

[MeasureHumidity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=6

[MeasureVisibility]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=7

[MeasurePressure]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=8

[MeasureSunrise]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=9

[MeasureSunset]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=10





[Icon]
MeasureName=MeasureWeatherIconMod
Meter=IMAGE
X=(#height#/5)
ImageTint=#TextColor2#
Greyscale=1 
Y=(#height#/4)
w=(#height#/1.8)
Hidden=#hideweathericon#
ImageRotate=#rotationangle#
AntiAlias=1

[Style]
FontColor=#textcolor2#
StringStyle=NORMAL
StringAlign=LEFT
FontFace=#FontFaceLight#
AntiAlias=1




[Text]
Meter=String
X=(#height#/30+10)
StringAlign=left
Y=((#height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#textcolor2#
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Weather#
Antialias=1
angle=#textangle#

[MeasureCity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=2

[Logo]
ImageName=icons\#ShowYahooIcon#.png
Meter=IMAGE
X=(#height#/5*4+5)
Y=(#height#/5*4+5)
H=(#height#/5)
W=(#height#/5)
LeftMouseUpAction=!Execute [[MeasureWeatherRSS]][!RainmeterRedraw]





[overlay1]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#
hidden=1




[location]
MeasureName=MeasureCity
MeterStyle=Style
Meter=STRING
X=(#height#/15)
y=(#height#/15)
FontFace=#FontFaceUI#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#height#/16)
Hidden=1




[Temp]
MeasureName=MeasureWeatherTemp
MeterStyle=Style
Meter=STRING
StringAlign=LEFT
X=(#height#/5*4)
Y=(#height#/7.5)
FontColor=#textcolor2#
FontSize=(#height#/9)
Text=%1°#unit#
stringcase=upper
Hidden=0
w=(#height#*1.2)
h=(#height#/5)
ClipString=1


[Icon2]
MeasureName=MeasureWeatherIconMod
Meter=IMAGE
X=(#height#/10-5)
Y=(#height#/3.5)
w=(#height#/2)
Hidden=1
ImageTint=#textcolor2#

[wind]
MeasureName=MeasureCity
MeasureName2=MeasureWeatherDesc
MeterStyle=Style
Meter=STRING
X=(#height#/5*4)
Y=(#height#/3+5)
FontFace=#FontFaceUI#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#height#/15)
Hidden=0
Text=%1, %2

[Hum]
MeasureName=MeasurePressure
MeterStyle=Style
Meter=STRING
X=r
Y=R
FontFace=#FontFaceUI#
MeterStyle=DriveText
Text=#barometer#: %1
FontColor=#TextColor2#
FontSize=(#height#/15)
Hidden=0






[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#height#*2)
y=5
ButtonCommand=!RainmeterDeactivateConfig
Hidden=1



