[Rainmeter]
Update=60000
MouseOverAction=!execute  [!RainmeterShowMeter size][!RainmeterShowMeter MeterChange][!RainmeterShowMeter btn][!RainmeterShowMeter MeterClose][!RainmeterShowMeter MeterChange][!RainmeterShowMeter Logo][!RainmeterShowMeter MeterSettings][!RainmeterRedraw]
