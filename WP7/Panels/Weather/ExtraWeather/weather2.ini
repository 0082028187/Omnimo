[Rainmeter]
Update=120000
MouseOverAction=!execute [!ShowMeter size][!ShowMeter MeterChange][!ShowMeter About][!ShowMeter btn][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter Logo][!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!execute [!HideMeter size][!HideMeter MeterChange][!HideMeter btn][!HideMeter About][!HideMeter MeterSettings][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!HideMeter Logo][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#currentpath#\UserVariables.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
ColorIcon=W
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
w=#height#
h=#height#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
Hidden=1

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=r
y=r
UpdateDivider=864000
w=#height#
h=#height#

[MeasureWeatherRSS]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://weather.yahooapis.com/forecastrss?p=#WEATHERCODE#&u=#UNIT#
RegExp=(?siU)<link.*>(.*)</link>.*city=\"(.*)\".*sunrise=\"(.*)\".*sunset=\"(.*)\".*<image>.*<url>(.*)</url>.*<title>.*:.*m .*(.*)</title>.*lat>(.*)<.*long>(.*)<.*yweather:condition.*text=\"(.*)\".*code=\"(.*)\".*temp=\"(.*)\".*yweather:forecast.*day=\"(.*)\".*high=\"(.*)\".*code=\"(.*)\".*yweather:forecast.*day=\"(.*)\".*high=\"(.*)\".*code=\"(.*)\".*
StringIndex=1
FinishAction=!execute [!Update "#CURRENTCONFIG#"][!UpdateMeasure MeasureWeatherIcon "#CURRENTCONFIG#"][!UpdateMeasure MeasureWeatherIconMod "#CURRENTCONFIG#"][!UpdateMeter Icon "#CURRENTCONFIG#"][!Redraw]

[MeasureWeatherDesc]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=9
Substitute="Mostly Cloudy":"#MostlyCloudy#","Light Snow":"#LightSnow#","Light Rain":"#LightRain#","Light Rain Shower":"#LightRain#","Cloudy":"#Cloudy#","Drizzle":"#Drizzle#","Lgt.":"Hafif","And":"#and#","Partly":"#Partly#","Mostly":"","and":"#and#","with":"#with#","Clear":"#Clear#","Fair":"#Fair#","Partly Cloudy":"#PartlyCloudy#","Cloudy":"#Cloudy#","Freezing Rain":"#FreezingRain#","Light Rain Shower":"#LightRain#","Light Rain":"#LightRain#","Rain":"#Rain#","Thunderstorm":"#T-Storm#","Thunder":"#Thunder#","in the Vicinity":"","Shower":"#Shower#","Light Snow":"#LightSnow#","Snow":"#Snow#","Sunny":"#Sunny#","Windy":"#Windy#","Haze":"#Haze#","Fog":"#Fog#","W-ead Dust":"#WidespreadDust#","Set":"#Set#","Light Drizzle":"#LightDrizzle#","Wintry Mix":"#WintryMix#","Light":"#Light#","Mist":"#Fog#"

[MeasureWeatherIcon]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=10

[MeasureWeatherIconMod]
Measure=CALC
Formula=8800000 + (MeasureWeatherIcon*1000) + 99
Substitute="88":"..\icons\","099":".png"

[MeasureWeatherTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=11

[Icon]
MeasureName=MeasureWeatherIconMod
Meter=IMAGE
X=5
Y=(#height#/6)
w=#height#
Hidden=#hideweathericon#

[Style]
FontColor=#textcolor2#
StringStyle=NORMAL
StringAlign=LEFT
FontFace=#FontFaceLight#
AntiAlias=1

[Temp1]
MeasureName=MeasureWeatherTemp
MeterStyle=Style
Meter=STRING
StringAlign=Center
X=(#height#/2+10#itemshadowoffsetX#)
FontColor=#ItemShadowColor#
Y=(#tempfontsize#/(2**((#tempfontsize#-40)/10))#itemshadowoffsetY#)
FontSize=(#height#/3)
Postfix="°"
Hidden=#ItemShadow#

[Temp]
MeasureName=MeasureWeatherTemp
MeterStyle=Style
Meter=STRING
StringAlign=Center
X=(#height#/2+10)
Y=(#tempfontsize#/(2**((#tempfontsize#-40)/10)))
FontSize=(#height#/3)
Postfix="°"
FontColor=#textcolor2#

[Desc10]
MeasureName=MeasureWeatherDesc
MeterStyle=Style
StringAlign=#align#
Meter=STRING
X=(5+(#height#/#xposition##itemshadowoffsetX#))
FontFace=#FontType#
Y=(#Height#/1.217+5#itemshadowoffsetY#)
MeterStyle=DriveText
FontColor=#ItemShadowColor#
FontSize=#defaultfontsize#
MeterStyle=DriveText
Hidden=#ItemShadow#

[Desc1]
MeasureName=MeasureWeatherDesc
MeterStyle=Style
StringAlign=#align#
Meter=STRING
X=(5+(#height#/#xposition#))
FontFace=#FontType#
Y=((#height#/(#yposition#))+5)
MeterStyle=DriveText
FontSize=#defaultfontsize#
MeterStyle=DriveText
FontColor=#textcolor2#

[Logo]
SolidColor=0,0,0,1
Meter=IMAGE
X=5
Y=5
H=(#height#-30)
W=(#height#-10)
LeftMouseUpAction=!Execute [[MeasureWeatherRSS]][!Redraw]

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1

[AboutText]
Meter=String
X=0
Y=-5
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=30
FontFace=#FontFaceLight#
Text=About
Antialias=1
Hidden=1

[AboutContent]
Meter=String
X=15
y=35
w=130
h=120
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=12
FontFace=#FontFaceLight#
Text=Because looking through the window is a hard thing to do
Antialias=1
Hidden=1
ClipString=1

---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#height#-10)
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" #CURRENTCONFIG#]
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" "#CURRENTCONFIG#" single]
Hidden=1
[btn1]
ImageTint=#colorskin2#,#opacity2#
[MeterChange]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\change.png
X=(#height#-10)
y=35
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\Weather\ExtraWeather" "weather3.ini"]
Hidden=1
