[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterSettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterSettings][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=360000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#*2+15),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=Flickr Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=size.inc
@include3=#@#Common\color\color.inc
@include4=#@#Common\Variables\Languages\lang.inc
@include5=UserVariables.inc
X=5
Y=5
PicSizeW=(#Height#/2+1)
PicSizeH=(#Height#/2-1)
REGEX1="(?siU)<title>(.+)</title>.*<link>(.+)</link>.*</image>(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)"
REGEX2="(?siU)<link>(.+)</link>.*<media:thumbnail url=\"(.+)\""
REGEX3="(?siU)(<dc:date>|<lastBuildDate>|<pubDate>|<updated>|<modified>)(.*)\d\d:\d\d:\d\d.*(</dc:date>|</lastBuildDate>|</pubDate>|</updated>|</modified>)"

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#+#Height#+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn1]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#2.png
X=5
Y=5
UpdateDivider=864000
W=(#Height#*2+10)
H=#Height#

[PIC]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=1
Url=#URL#
RegExp="#REGEX1#"
StringIndex=1

[L0]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndex=2

[L1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
RegExp="#REGEX2#"
StringIndex=3
StringIndex2=1

[P1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[L1]
StringIndex=2
Download=1
FinishAction=!Update "#CURRENTCONFIG#"

[L2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
RegExp="#REGEX2#"
StringIndex=4
StringIndex2=1

[P2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[L2]
StringIndex=2
Download=1
FinishAction=!Update "#CURRENTCONFIG#"

[L3]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
RegExp="#REGEX2#"
StringIndex=5
StringIndex2=1

[P3]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[L3]
StringIndex=2
Download=1
FinishAction=!Update "#CURRENTCONFIG#"

[L4]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
RegExp="#REGEX2#"
StringIndex=6
StringIndex2=1

[P4]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[L4]
StringIndex=2
Download=1
FinishAction=!Update "#CURRENTCONFIG#"

[L5]
