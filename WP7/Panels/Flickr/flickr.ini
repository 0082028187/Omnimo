[p-1]
MeasureName=P1
Meter=Image
X=(#X#+1)
Y=(#Y#+1)
W=#PicSizeW#
H=(#PicSizeH#-1)
LeftMouseUpAction=!Execute [[L1]]

[p-2]
MeasureName=P2
Meter=Image
X=(#Height#/2+2)r
Y=0r
W=(#PicSizeW#+1)
H=(#PicSizeH#-1)
LeftMouseUpAction=!Execute [[L2]]

[p-3]
MeasureName=P3
Meter=Image
X=(#Height#/2+3)r
Y=0r
W=(#PicSizeW#+1)
H=(#PicSizeH#-1)
LeftMouseUpAction=!Execute [[L3]]

[p-4]
MeasureName=P4
Meter=Image
X=(#Height#/2+3)r
Y=0r
W=(#PicSizeW#-1)
H=(#PicSizeH#-1)

[p-5]
MeasureName=P5
Meter=Image
X=(#X#+1)
Y=(#Height#/2-1)r
W=#PicSizeW#
H=#PicSizeH#

[act]
Meter=Image
SolidColor=0,0,0,1
X=r
Y=r
W=#picsizeW#
H=(#picsizeH#-15)
LeftMouseUpAction=!Execute [[L5]]

[p-6]
MeasureName=P6
Meter=Image
X=(#Height#/2+2)r
Y=0r
W=(#PicSizeW#+1)
H=#PicSizeH#
LeftMouseUpAction=!Execute [[L6]]

[p-7]
MeasureName=P7
Meter=Image
X=(#Height#/2+3)r
Y=0r
W=(#PicSizeW#+1)
H=#PicSizeH#
LeftMouseUpAction=!Execute [[L7]]

[p-8]
MeasureName=P8
Meter=Image
X=(#Height#/2+3)r
Y=0r
W=(#PicSizeW#-1)
H=#PicSizeH#

[act8]
Meter=Image
SolidColor=0,0,0,1
X=r
Y=r
W=(#PicSizeW#-15)
H=#PicSizeH#
LeftMouseUpAction=!Execute [[L8]]

[flickr]
Meter=Image
ImageName=flickr.png
X=(#Height#/15)
Y=(#Height#/1.172)
AntiAlias=1
Hidden=#HideLogo#

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\Close.png
X=(#Height#+#Height#) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=(#Height#+#Height#) 
Y=20
ButtonCommand=!Execute ["#@#Common\Config\config.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#+#Height#) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#@#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
