[Text]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#textcolor2#,#PanelTitleOpacity#
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#WorldClock#
AntiAlias=1

[TextTime]
Meter=String
X=(5+(#Height#/#xposition#))
MeasureName=Measuretime0
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
Prefix="#Time#: "
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
AntiAlias=1
Hidden=1

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\close.png
X=(#Height#*2)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=(#Height#*2)
Y=20
ButtonCommand=!Execute ["#@#Common\Config\config.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#*2)
Y=(#Height#-10)
ButtonCommand=!Execute ["#@#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#@#Common\Panel\change.png
X=(#Height#*2)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\WorldClock" "WorldClockManual.ini"
Hidden=1
