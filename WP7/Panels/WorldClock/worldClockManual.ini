[Rainmeter]
Author=Xyrfo and fediaFedia
BackgroundMode=0

MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterChange][!ShowMeter MeterSettings][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn1][!HideMeter MeterChange][!HideMeter MeterSettings][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=WorldClock Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Panels\WorldClock\UserVariables.inc
@include3=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include4=#CURRENTPATH#size.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[Style1]
StringAlign=RIGHT
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=(#Height#/10)

[MeasureClock]
Measure=Time
Format="#TimeFormat#"
Timezone=#CityZone1#
DaylightSavingTime=#DayLightSavings#

[Time]
Meter=String
MeterStyle=Style1
MeasureName=MeasureClock
Y=(#Height#/6)
X=(#Height#+5)

[MeasureClock1]
Measure=Time
Format="#TimeFormat#"
Timezone=#CityZone2#
DaylightSavingTime=#DayLightSavings#

[Time1]
Meter=String
MeterStyle=Style1
MeasureName=MeasureClock1
Y=(#Height#/2)
X=(#Height#+5)

[MeasureClock2]
Measure=Time
Format="#TimeFormat#"
Timezone=#CityZone3#
DaylightSavingTime=#DayLightSavings#

[Time2]
Meter=String
MeterStyle=Style1
MeasureName=MeasureClock2
Y=(#Height#/1.2)
X=(#Height#+5)

[MeasureTime4]
Measure=Time
Timezone=#CityZone1#
DaylightSavingTime=#DayLightSavings#

[MeasureTime5]
Measure=Time
Timezone=#CityZone2#
DaylightSavingTime=#DayLightSavings#

[MeasureTime6]
Measure=Time
Timezone=#CityZone3#
DaylightSavingTime=#DayLightSavings#

[face]
Meter=Image
ImageName=face.png
X=10
Y=10
W=(#Height#/3.5)
H=(#Height#/3.5)
ImageTint=#textcolor2#
Greyscale=1 

[Text]
Meter=String
X=(#Height#+5)
Y=5
MeterStyle=DriveText
FontColor=#textcolor2#,105
FontSize=(#Height#/7.5)
FontFace=#FontFaceLight#
StringAlign=RIGHT
Text=#CityName1#
AntiAlias=1

[Hours]
Meter=ROUNDLINE
MeterStyle=Seconds
LineWidtH=2
LineLengtH=10
LineColor=#textcolor2#,200
ValueReminder=43200

[Minutes]
Meter=ROUNDLINE
MeterStyle=Seconds
LineWidtH=1
LineLengtH=15
LineColor=#textcolor2#,200
ValueReminder=3600

[Seconds]
Meter=ROUNDLINE
MeasureName=MeasureTime4
X=10
Y=10
W=(#Height#/3.5)
H=(#Height#/3.5)
LineWidtH=1
StartAngle=4.7123889
RotationAngle=6.2831853
LineLengtH=(#Height#/10)
LineStart=0
AntiAlias=1
LineColor=#textcolor2#,1
Solid=0
ValueReminder=60

[Border]
Meter=Image
SolidColor=#textcolor2#,100
X=5
Y=((#Height#/3)+5)
W=#Height#
H=1

[Border1]
Meter=Image
SolidColor=#textcolor2#,100
X=5
Y=((#Height#/1.5)+5)
W=#Height#
H=1

