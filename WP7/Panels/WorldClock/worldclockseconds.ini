[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Panels\WorldClock\UserVariables.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc


[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#


[MeasureTimeZone1]
Measure=CALC
Formula=(#DayLightSavings# + MeasureClock2)

[MeasureClock]
Measure=Time
Format="#TimeFormat#"
Timezone=#CityZone1#
DaylightSavingTime=#DayLightSavings#

[MeasureClock1]
Measure=Time
Format="#TimeFormat#"
Timezone=#CityZone2#
DaylightSavingTime=#DayLightSavings#

[MeasureClock2]
Measure=Time
Format="#TimeFormat#"
TimeZone=#CityZone3#



[Style1]
StringAlign=RIGHT
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#fonttype#
AntiAlias=1
FontSize=(#height#/10)


[Time]
Meter=String
MeterStyle=Style1
MeasureName=MeasureClock
Y=(#height#/6)
X=(#height#+5)


[Time1]
Meter=String
MeterStyle=Style1
MeasureName=MeasureClock1
Y=(#height#/2)
X=(#height#+5)



[Time2]
Meter=String
MeterStyle=Style1
MeasureName=MeasureClock2
Y=(#height#/1.2)
X=(#height#+5)

[MeasureTime4]
Measure=Time
Timezone=#CityZone1#
DaylightSavingTime=#DayLightSavings#

[MeasureTime5]
Measure=Time
Timezone=#CityZone2#
DaylightSavingTime=#DayLightSavings#

[MeasureTime6]
Measure=Time
Timezone=#CityZone3#
DaylightSavingTime=#DayLightSavings#



[Text]
Meter=String
X=(#height#+5)
Y=5
MeterStyle=DriveText
FontColor=#textcolor2#,105
FontSize=(#height#/7.5)
FontFace=#FontFaceLight#
StringAlign=RIGHT
Text=#CityName1#
Antialias=1



[Border]
Meter=IMAGE
SolidColor=#textcolor2#,50
X=5
Y=((#height#/3)+5)
W=#height#
H=1

[Border1]
Meter=IMAGE
SolidColor=#textcolor2#,50
X=5
Y=((#height#/1.5)+5)
W=#height#
H=1

Clock2
---

[Text1]
Meter=String
X=(#height#+5)
Y=((#height#/3)+5)
MeterStyle=DriveText
FontColor=#textcolor2#,105
FontSize=(#height#/7.5)
FontFace=#FontFaceLight#
StringAlign=RIGHT
Text=#CityName2#
Antialias=1


[Text3]
Meter=String
X=(#height#+5)
Y=((#height#/1.5)+5)
MeterStyle=DriveText
FontColor=#textcolor2#,105
FontSize=(#height#/7.5)
FontFace=#FontFaceLight#
StringAlign=RIGHT
Text=#CityName3#
Antialias=1


-----overlay--


[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\close.png
X=(#height#-10)
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#height#-10)
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\change.png
X=(#height#-10)
y=35
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\WorldClock" "WorldClock2.ini"]
Hidden=1