[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn1][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000

[Metadata]
Version=5.0
Information=Keanu Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#size.inc
@include3=#ROOTCONFIGPATH#Common\color\color.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=100
W=(150+10)
H=(150+10)

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=105
W=150
H=150
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=105
W=150
H=150
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=105
UpdateDivider=864000
W=150
H=150

[messages]
Meter=Image
ImageName=messages.png
X=(150/3.6)
Y=(150/3.48+105)
W=(150/2)
H=(150/2)
AntiAlias=1
Hidden=1

[keanu]
Meter=Image
ImageName=keanu
X=55
Y=20
W=(150/2-1)

[texts]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=(5+(150/#xposition##itemshadowoffsetX#))
StringAlign=#align#
Y=(150/1.17#itemshadowoffsetY#+150/1.5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#ItemShadowColor#
FontSize=(150/12)
Text=Keanu is Sad
Hidden=#ItemShadow#

[text]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=(5+(150/#xposition#))
StringAlign=#align#
Y=(150/1.17+150/1.5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=(150/12)
Text=Keanu is Sad

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(150-10)
Y=105
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(150-10) 
Y=(250-10)
ButtonCommand=!Execute [!HideMeter text][!ShowMeter noresize][!Redraw]
Hidden=1

[noresize]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=(#Height#/2)
StringAlign=CENTER
Y=235
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=7
Text=Keanu is too sad to resize
Hidden=1
