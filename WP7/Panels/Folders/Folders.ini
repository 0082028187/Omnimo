[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter set][!ShowMeter size][!ShowMeter btn][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter set][!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=864000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Folders Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=#CURRENTPATH#UserVariables.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 
UpdateDivider=8640

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 
UpdateDivider=8640

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity#
Greyscale=1 
UpdateDivider=8640

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=863800
W=#Height#
H=#Height#

[Icons]
Meter=Image
ImageName=grid.png
X=5
Y=5
W=#Height#
H=#Height#

[Text]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Folders#
AntiAlias=1
UpdateDivider=8638

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=#textcolor2#
FontSize=(#Height#/13.636)
FontFace=#FontTypeWP#
AntiAlias=1

[Style2]
StringAlign=LEFT
StringStyle=Normal
FontColor=#textcolor2#
FontSize=(#Height#/12.5)
FontFace=#FontTypeWP#
AntiAlias=1
Hidden=1

[Home]
Meter=String
MeterStyle=Style
Text=#FolderName1#
X=(#Height#/5)
Y=(#Height#/30+5)
MouseOverAction=!Execute [!HideMeter Home][!ShowMeter Home2][!Redraw]

[Home2]
Meter=String
MeterStyle=Style2
Text=#FolderName1#
X=(#Height#/5)
Y=(#Height#/30+5)
LeftMouseUpAction=!Execute ["#FolderLocation1#"]
MouseLeaveAction=!Execute [!HideMeter Home2][!ShowMeter Home][!Redraw]

