[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=!Execute [!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Folders Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Folders\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

[Icons]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#\Graphics\Panels\Folders\grid.png

[Text]
Meter=String
MeterStyle=TextStyle
Text=#Folders#

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=#textcolor2#
FontSize=(#Height#/13.636)
FontFace=#FontTypeWP#
AntiAlias=1

[Style2]
StringAlign=LEFT
StringStyle=Normal
FontColor=#textcolor2#
FontSize=(#Height#/12.5)
FontFace=#FontTypeWP#
AntiAlias=1
Hidden=1

[Home]
Meter=String
MeterStyle=Style
Text=#FolderName1#
X=(#Height#/5)
Y=(#Height#/30+5)
MouseOverAction=!Execute [!HideMeter Home][!ShowMeter Home2][!Redraw]

[Home2]
Meter=String
MeterStyle=Style2
Text=#FolderName1#
X=(#Height#/5)
Y=(#Height#/30+5)
LeftMouseUpAction=!Execute ["#FolderLocation1#"]
MouseLeaveAction=!Execute [!HideMeter Home2][!ShowMeter Home][!Redraw]

