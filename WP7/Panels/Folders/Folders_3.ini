[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter set][!ShowMeter btn1][!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter size][!Redraw]
MouseLeaveAction=!Execute [!HideMeter set][!HideMeter btn1][!HideMeter MeterClose][!HideMeter MeterChange][!HideMeter size][!Redraw]
MouseActionCursor=0
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Folders Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=UserVariables.inc
@include3=#@#Common\Variables\Languages\lang.inc
@include4=size.inc
@include5=#@#Common\color\color.inc

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=863800
W=#Height#
H=#Height#

[Icons]
Meter=Image
ImageName=grid#IconTypeFolders3#.png
X=5
Y=5
W=#Height#
H=#Height#
imagetint=#textcolor2#

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=#textcolor2#
FontSize=(#Height#/7.5)
FontFace=#FontFaceLight#
AntiAlias=1

[Style2]
StringAlign=LEFT
StringStyle=Normal
FontColor=255,255,255
FontSize=(#Height#/7)
FontFace=#FontFaceLight#
AntiAlias=1
Hidden=1

[Documents]
Meter=String
MeterStyle=Style
Text=#FolderName2#
X=(5+(#Height#/3))
Y=(5+(#Height#/50))
MouseOverAction=!Execute [!HideMeter Documents][!ShowMeter Documents2][!Redraw]

[Documents2]
Meter=String
MeterStyle=Style2
Text=#FolderName2#
X=(5+(#Height#/3))
Y=(5+(#Height#/50))
LeftMouseUpAction=!Execute ["#FolderLocation2#"]
MouseLeaveAction=!Execute [!HideMeter Documents2][!ShowMeter Documents][!Redraw]

[Pictures]
Meter=String
MeterStyle=Style
Text=#FolderName3#
X=(5+(#Height#/3))
Y=(5+(#Height#/3.75))
MouseOverAction=!Execute [!HideMeter Pictures][!ShowMeter Pictures2][!Redraw]

[Pictures2]
Meter=String
MeterStyle=Style2
Text=#FolderName3#
X=(5+(#Height#/3))
Y=(5+(#Height#/3.75))
LeftMouseUpAction=!Execute ["#FolderLocation3#"]
MouseLeaveAction=!Execute [!HideMeter Pictures2][!ShowMeter Pictures][!Redraw]

[Music]
Meter=String
MeterStyle=Style
Text=#FolderName5#
X=(5+(#Height#/3))
Y=(5+(#Height#/2))
MouseOverAction=!Execute [!HideMeter Music][!ShowMeter Music2][!Redraw]

[Music2]
Meter=String
MeterStyle=Style2
Text=#FolderName5#
X=(5+(#Height#/3))
Y=(5+(#Height#/2))
LeftMouseUpAction=!Execute ["#FolderLocation5#"]
MouseLeaveAction=!Execute [!HideMeter Music2][!ShowMeter Music][!Redraw]

[Videos]
Meter=String
MeterStyle=Style
Text=#FolderName6#
X=(5+(#Height#/3))
Y=(5+(#Height#/1.3636))
MouseOverAction=!Execute [!HideMeter Videos][!ShowMeter Videos2][!Redraw]

[Videos2]
Meter=String
MeterStyle=Style2
Text=#FolderName6#
X=(5+(#Height#/3))
Y=(5+(#Height#/1.3636))
LeftMouseUpAction=!Execute ["#FolderLocation6#"]
MouseLeaveAction=!Execute [!HideMeter Videos2][!ShowMeter Videos][!Redraw]

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#@#Common\Panel\change.png
X=(#Height#-10)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\Folders" "Folders.ini"
Hidden=1

[set]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute ["#@#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#@#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1