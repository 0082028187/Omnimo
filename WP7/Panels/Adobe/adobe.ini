[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter settings][!HideMeter bg][!ShowMeter grid][!ShowMeter MeterClose1][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter settings][!ShowMeter bg][!HideMeter grid][!HideMeter MeterClose1][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000

[Metadata]
Version=5.0
Information=Adobe Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#ROOTCONFIGPATH#Panels\Adobe\UserVariables.inc
@include4=#CURRENTPATH#size.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bgh]
Meter=Image
ImageName=1.png
X=5
Y=5
W=#Height#
H=#Height#
AntiAlias=1

[ps]
Meter=Image
ImageName=#icon1#
W=(#Height#/3)
H=(#Height#/3)
AntiAlias=1
X=5
Y=(#Height#/3+5)
LeftMouseUpAction=!Execute ["#location1#"]

[fl]
Meter=Image
ImageName=#icon2#
W=(#Height#/3)
H=(#Height#/3)
AntiAlias=1
X=(#Height#/1.5+5)
Y=(#Height#/3+5)
LeftMouseUpAction=!Execute ["#location2#"]
AntiAlias=1

[ai]
Meter=Image
ImageName=#icon3#
W=(#Height#/3)
H=(#Height#/3)
X=(#Height#/3+5)
AntiAlias=1
Y=(#Height#/3+5)
LeftMouseUpAction=!Execute ["#location3#"]
AntiAlias=1

[fw]
Meter=Image
W=(#Height#/3)
H=(#Height#/3)
AntiAlias=1
ImageName=#icon4#
X=5
Y=(#Height#/1.5+5)
AntiAlias=1

[fwact]
Meter=Image
W=(#Height#/3)
H=(#Height#/4)
AntiAlias=1
SolidColor=0,0,0,1
X=r
Y=r
LeftMouseUpAction=!Execute ["#location4#"]
AntiAlias=1

[dw]
Meter=Image
W=(#Height#/3)
H=(#Height#/3)
ImageName=#icon5#
X=(#Height#/3+5)
AntiAlias=1
Y=(#Height#/1.5+5)
LeftMouseUpAction=!Execute ["#location5#"]
AntiAlias=1

[pr]
Meter=Image
W=(#Height#/3)
H=(#Height#/3)
ImageName=#icon6#
X=(#Height#/1.5+5)
AntiAlias=1
Y=(#Height#/1.5+5)
LeftMouseUpAction=!Execute ["#location6#"]
AntiAlias=1

[bg]
Meter=Image
ImageName=live.png
X=5
Y=5
W=#Height#
AntiAlias=1
H=#Height#

[grid]
Meter=Image
ImageName=grid.png
X=5
W=#Height#
H=#Height#
AntiAlias=1
Y=5
Hidden=1

[MeterClose1]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[Settings]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=35
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\Adobe" "adobe2.ini"
Hidden=1
