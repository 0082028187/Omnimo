[Rainmeter]
MouseOverAction=!execute [!ShowMeter btn][!ShowMeter size][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!execute [!HideMeter btn][!HideMeter size][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1200000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#

;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
@include3=#CURRENTPATH#\size.inc
webName=dictionary
colorskin=1,61,105

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://dictionary.reference.com/wordoftheday/wotd.rss
RegExp="(?siU)<title.*>(.*)</title>.*<link.*>(.*)</link>.*<pubDate>(.*)</pubDate>.*<guid isPermaLink="true">(.*)</guid>.*<description>(.*)</description>"
StringIndex=1
Substitute=#SubstituteFeed#
FinishAction=!execute [!Update "#CURRENTCONFIG#"]
CodePage=#CodePage#

[MeasureItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=5
Substitute=#SubstituteFeed#

[MeasureLink1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=4
Substitute=#SubstituteLink#

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
X=5
Y=5
w=#height#
h=#height#
solidcolor=#colorskin#
Greyscale=1 

[btn]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[Icon]
Meter=Image
AntiAlias=1
ImageName=icon.png
x=5
ImageTint=#textcolor2#
y=5
w=#height#

[solid]
meter=image
w=(#height#-15)
h=(#height#/4)
solidcolor=0,0,0,1
x=5
y=5
LeftMouseUpAction=!execute ["http://#webname#.com/"]

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[StyleItem]
X=(#height#/2+5)
Y=(#height#/2)
H=(#height#/2)
W=(#height#-15)
solidcolor=0,255,0,1
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor2#
FontSize=(#height#/12)
FontFace=#Font#
AntiAlias=1
stringalign=center
ClipString=1

[Item1]
Meter=STRING
MeterStyle=StyleItem
MeasureName=MeasureItem1
LeftMouseUpAction=!execute [[MeasureLink1]]
Tooltiptext=[MeasureItem1]
DynamicVariables=1

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
