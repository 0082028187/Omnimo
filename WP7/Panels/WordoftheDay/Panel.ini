[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter btn][!ShowMeter size][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn][!HideMeter size][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1200000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=WordoftheDay Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include3=#CURRENTPATH#size.inc
webName=dictionary
colorskin=1,61,105

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://dictionary.reference.com/wordoftheday/wotd.rss
RegExp="(?siU)<title.*>(.*)</title>.*<link.*>(.*)</link>.*<pubDate>(.*)</pubDate>.*<guid isPermaLink="true">(.*)</guid>.*<description>(.*)</description>"
StringIndeX=1
Substitute=#SubstituteFeed#
FinishAction=!Update "#CURRENTCONFIG#"
CodePage=#CodePage#

[MeasureItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=5
Substitute=#SubstituteFeed#

[MeasureLink1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=4
Substitute=#SubstituteLink#

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
X=5
Y=5
W=#Height#
H=#Height#
SolidColor=#colorskin#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[Icon]
Meter=Image
AntiAlias=1
ImageName=icon.png
X=5
ImageTint=#textcolor2#
Y=5
W=#Height#

[solid]
Meter=Image
W=(#Height#-15)
H=(#Height#/4)
SolidColor=0,0,0,1
X=5
Y=5
LeftMouseUpAction=!Execute ["http://#webname#.com/"]

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[StyleItem]
X=(#Height#/2+5)
Y=(#Height#/2)
H=(#Height#/2)
W=(#Height#-15)
SolidColor=0,255,0,1
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor2#
FontSize=(#Height#/12)
FontFace=#Font#
AntiAlias=1
StringAlign=CENTER
ClipString=1

[Item1]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem1
LeftMouseUpAction=!Execute [[MeasureLink1]]
ToolTipText=[MeasureItem1]
DynamicVariables=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
