[Rainmeter]
Author=Xyrfo and fediaFedia
BackgroundMode=0
MouseOverAction=!Execute [!ShowMeter st][!ShowMeter size][!ShowMeter btn][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter st][!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=300000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#*2+15),#blurcornerradius#

[Metadata]
Version=5.0
Information=Currency Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=#CURRENTPATH#UserVariables.inc
Amount=800
colorskin=195,181,54

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=base.png
X=5
Y=5
W=(#Height#)
H=#Height#

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=(#Height#)
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=(#Height#)
H=#Height#

[world]
Meter=Image
ImageName=world.png
X=5
Y=20
ImageTint=0,0,0,50

[DriveText1]
FontSize=14
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://finance.yahoo.com/q/bc?s=#CurrencyFrom##CurrencyTo#=X&t=5d&l=on&z=m&q=l&c=
RegExp="(?siU)<span class="time_rtq_ticker"><span id=".*">(.*)</span>"
Substitute=#SubstituteFeed#
FinishAction=!Update "#CURRENTCONFIG#"

[MeasureItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=1
Substitute=#SubstituteFeed#

[Calc]
Formula=[MeasureItem1]*#Amount#
Measure=Calc
DynamicVariables=1

[ExchangeRates]
Meter=String
MeasureName=Calc
X=15
Y=15
W=(#Height#/5)
Text=#Amount# #CurrencyFrom# = %1 #currencyTo#
H=(#Height#/5)
FontColor=#textcolor2#,255
FontSize=(#Height#/12)
FontFace=#FontType#
AntiAlias=1
Hidden=1

[TextFrom]
Meter=String
MeasureName=Calc
X=80
Y=30
NumOfDecimals=2
W=(#Height#/5)
StringAlign=CENTER
Text=#Amount# #CurrencyFrom#
H=(#Height#/5)
FontColor=#textcolor2#,255
FontSize=(#Height#/9)
SolidColor=0,0,0,1
MouseActionCursor=1
FontFace=#FontType#
AntiAlias=1
LeftMouseUpAction=!PluginBang "Input ExecuteBatch 1"

[Input]
Measure=Plugin
Plugin=InputText.dll
X=15
Y=30
W=130
H=30
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=15
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=!Execute [!WriteKeyValue Variables Amount $UserInput$ "#ROOTCONFIGPATH#Panels\Currency\Currency.ini"][!Refresh #CURRENTCONFIG#] DefaultValue="#Amount#"

[TextEquals]
Meter=String
MeasureName=Calc
X=80
Y=45
W=(#Height#/5)
StringAlign=CENTER
Text="="
H=(#Height#/5)
FontColor=#textcolor2#,200
FontSize=(#Height#/5)
FontFace=#FontFaceLight#
AntiAlias=1

[TextTo]
Meter=String
MeasureName=Calc
X=80
Y=90
W=(#Height#/5)
StringAlign=CENTER
Text=%1 #CurrencyTo#
H=(#Height#/7.5)
FontColor=#textcolor2#,255
NumOfDecimals=2
FontSize=(#Height#/9)
FontFace=#FontType#
AntiAlias=1

[Via]
Meter=String
MeasureName=Calc
X=80
Y=137
StringAlign=CENTER
Text=Data via Yahoo! Finance
FontColor=#textcolor2#,150
FontSize=(#Height#/20)
FontFace=#FontType#
AntiAlias=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[st]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
