[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter MeterChange][!ShowMeter size][!ShowMeter btn][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter arrow][!HideMeter bglist][!HideMeter 1][!HideMeter 2][!HideMeter 3][!HideMeter 4][!Redraw][!HideMeter MeterChange][!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Support Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=(5-#padding#)
Y=(5-#padding#)
W=(#Height#+#padding#*2)
H=(#Height#+#padding#*2)
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=(5-#padding#)
Y=(5-#padding#)
W=(#Height#+#padding#*2)
H=(#Height#+#padding#*2)
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
UpdateDivider=864000
X=(5-#padding#)
Y=(5-#padding#)
W=(#Height#+#padding#*2)
H=(#Height#+#padding#*2)

[zune]
Meter=Image
ImageName=logo.png
W=#Height#
H=#Height#
X=5
ImageTint=#TextColor2#,120
Y=5
LeftMouseUpAction=!Execute [!ShowMeter arrow][!ShowMeter bglist][!ShowMeter 1][!ShowMeter 2][!ShowMeter 3][!ShowMeter 4][!Redraw]

[DriveText1]
FontSize=14
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1

[Text]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#TextColor2#,#PanelTitleOpacity#
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=Support
AntiAlias=1

[bglist]
SolidColor=30,30,30,230
SolidColor2=30,30,30,200
Meter=Image
GradientAngle=90
W=(#Height#)
H=(#Height#/1.85+5)
X=5
Y=(#Height#/7.5)
Hidden=1

[arrow]
ImageName=arrow.png
ImageTint=30,30,30,200
Meter=Image
X=20
Y=(#Height#/1.85+5+(#Height#/7.5))
Hidden=1

[List]
Meter=String
X=15
StringAlign=LEFT
Y=R
FontColor=255,255,255,255
FontSize=(#Height#/15)
FontFace=#fonttype#
AntiAlias=1
Hidden=1
Prefix="· "
ToolTipWidtH=200
SolidColor=0,0,0,1

[1]
Meter=String
MeterStyle=List
Text=Readme.txt
Y=(#Height#/7.5+5)
LeftMouseUpAction=!Execute ["wordpad.exe" "#ROOTCONFIGPATH#readme.rtf"]
Hidden=1

[2]
Meter=String
MeterStyle=List
Text=F.A.Q
LeftMouseUpAction=!Execute ["http://omnimo.info/FAQ.html"]
Hidden=1

[3]
Meter=String
MeterStyle=List
Text=Omnimo Support
LeftMouseUpAction=!Execute ["mailto:omnimosupport@gmail.com"]
Hidden=1

[4]
Meter=String
MeterStyle=List
Text=Omnimo Tips
LeftMouseUpAction=!ActivateConfig "WP7\Panels\OmnimoTips" "omnimotips.ini"
Hidden=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
