[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=k 

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#size.inc
@include3=#SKINSPATH#\WP7\Common\color\color.inc

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1


[overlay01]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[Text]
Meter=String
X=(#Height#/2.017+5)
Y=(#Height#/30+5)
MeterStyle=DriveText
StringAlign=Center
FontColor=#TextColor2#,255
FontSize=(#Height#/10)
FontFace=#FontFaceLight#
Text=system utilities
Antialias=1
Hidden=1

[Text1]
Meter=String
X=(#Height#/2.017+5)
Y=(#Height#/2.143+5)
MeterStyle=DriveText
StringAlign=Center
FontColor=#TextColor2#,255
FontSize=(#Height#/10)
FontFace=#FontFaceLight#
Text=administrative
Antialias=1
Hidden=1

