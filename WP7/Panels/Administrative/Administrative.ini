[Rainmeter]
MouseOverAction=!execute [!RainmeterShowMeter Icon][!RainmeterShowMeter Icon1][!RainmeterShowMeter Icon2][!RainmeterShowMeter Icon3][!RainmeterShowMeter Icon4][!RainmeterShowMeter Icon5][!RainmeterShowMeter Icon6][!RainmeterShowMeter Icon7][!RainmeterShowMeter Icon8][!RainmeterShowMeter Icon9][!RainmeterShowMeter Icon10][!RainmeterShowMeter Icon11][!RainmeterShowMeter Icon12][!RainmeterShowMeter Icon13][!RainmeterShowMeter Icon14][!RainmeterShowMeter Text][!RainmeterShowMeter Text1][!RainmeterShowMeter size][!RainmeterHideMeter textcover][!RainmeterHideMeter iconcover][!RainmeterShowMeter btn1][!RainmeterShowMeter MeterClose][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter Text1][!RainmeterHideMeter Icon][!RainmeterHideMeter Icon1][!RainmeterHideMeter Icon2][!RainmeterHideMeter Icon3][!RainmeterHideMeter Icon4][!RainmeterHideMeter Icon5][!RainmeterHideMeter Icon6][!RainmeterHideMeter Icon7][!RainmeterHideMeter Icon8][!RainmeterHideMeter Icon9][!RainmeterHideMeter Icon10][!RainmeterHideMeter Icon11][!RainmeterHideMeter Icon12][!RainmeterHideMeter Icon13][!RainmeterHideMeter Icon14][!RainmeterHideMeter Text][!RainmeterHideMeter size][!RainmetershowMeter textcover][!RainmetershowMeter iconcover][!RainmeterHideMeter btn1][!RainmeterHideMeter MeterClose][!RainmeterRedraw]
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
;Metadata added by RainBrowser
