Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#CURRENTPATH#\UserVariables.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc



[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bgact]
Meter=Image
SolidColor=255,255,255,1
x=5
y=5
w=(#height#-15)
h=(#height#-20)
ImageTint=#colorskin#,#opacity#
Greyscale=1 
LeftMouseUpAction=!execute ["http://gmail.com/"]

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 


[overlay0]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#




[bggrids]
Meter=Image
ImageName=#mailicon#.png
x=(5#itemshadowoffsetX#)
y=(5#itemshadowoffsetY#)
UpdateDivider=864000
w=#height#
h=#height#
Hidden=#ItemShadow#
ImageTint=#ItemShadowColor#
Greyscale=1 

[bggrid]
Meter=Image
ImageName=#mailicon#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#
ImageTint=#TextColor2#
Greyscale=1 
Hidden=0






[MeasureNumber]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://#GmailUsername#:#GmailPassword#@mail.google.com/mail/feed/atom
RegExp="(?siU)<fullcount>(.*)</fullcount>"
StringIndex=1
UpdateRate=1
Substitute="":"0"
DecodeCharacterReference=1
UpdateRate=0
FinishAction=!RainmeterUpdate "#CURRENTCONFIG#"




[text]
Meter=STRING
StringStyle=NORMAL
AntiAlias=1
X=(5+(#height#/#xposition#))
StringAlign=#align#
Y=((#height#/(#yposition#))+5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
Text=#gmail#
Antialias=1
Hidden=0
DynamicVariables=1


[Numbers]
Meter=STRING
MeasureName=MeasureNumber
X=(#height#/1.3#itemshadowoffsetX#)
Y=(#height#/5#itemshadowoffsetY#)
FontColor=#ItemShadowColor#
Hidden=#ItemShadow#
FontFace=#FontFaceUI#
FontSize=(#height#/3.2)
StringAlign=CENTER
StringStyle=BOLD
AntiAlias=1
Text="%1"
AntiAlias=1
AutoScale=1
NumOfDecimals=0



[Number]
Meter=STRING
MeasureName=MeasureNumber
X=(#height#/1.3)
Y=(#height#/5)
FontColor=#TextColor2#,255
FontFace=#FontFaceUI#
FontSize=(#height#/3.2)
StringAlign=CENTER
StringStyle=BOLD
AntiAlias=1
Text="%1"
AntiAlias=1
AutoScale=1
NumOfDecimals=0
Hidden=0

