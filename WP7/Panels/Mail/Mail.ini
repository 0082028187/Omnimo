[Rainmeter]
BackgroundMode=0
MouseOverAction=!execute [!RainmeterShowMeter help][!RainmeterShowMeter size][!RainmeterShowMeter MeterChange][!RainmeterShowMeter Refresh][!RainmeterShowMeter btn1][!RainmeterShowMeter MeterSettings][!RainmeterShowMeter MeterClose][!RainmeterShowMeter MeterChange][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter help][!RainmeterHideMeter size][!RainmeterHideMeter MeterChange][!RainmeterHideMeter btn1][!RainmeterHideMeter Refresh][!RainmeterHideMeter MeterSettings][!RainmeterHideMeter MeterClose][!RainmeterHideMeter MeterChange][!RainmeterRedraw]
MiddleMouseDownAction=!RainmeterDeactivateConfig
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
Update=#checkevery#000
;Metadata added by RainBrowser
