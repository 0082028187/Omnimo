[Rainmeter]
BackgroundMode=0
MouseOverAction=!execute [!RainmeterShowMeter dot3][!RainmeterShowMeter dot2][!RainmeterShowMeter dot1][!RainmeterShowMeter help][!RainmeterShowMeter size][!RainmeterShowMeter btn1][!RainmeterShowMeter MeterSettings][!RainmeterShowMeter MeterMenu][!RainmeterShowMeter MeterClose][!RainmeterShowMeter MeterChange][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter dot3][!RainmeterHideMeter dot2][!RainmeterHideMeter dot1][!RainmeterHideMeter help][!RainmeterHideMeter size][!RainmeterHideMeter MeterSettings][!RainmeterHideMeter btn1][!RainmeterHideMeter MeterClose][!RainmeterHideMeter MeterChange][!RainmeterRedraw]
MiddleMouseDownAction=!RainmeterDeactivateConfig
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
Update=150000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#*2+15),(#height#+5),#blurcornerradius#
