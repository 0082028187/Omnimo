---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#height#*2)
Y=5
ButtonCommand=!RainmeterDeactivateConfig
Hidden=1

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#height#*2)
Y=20
ButtonCommand=!Execute [!RainmeterWriteKeyValue "Variables" "Gmail" "Gmail" "#currentpath#\UserVariables.inc"]["#SKINSPATH#WP7\Common\Config\config2.exe" #CURRENTCONFIG#]
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#height#*2)
Y=(#Height#-10)
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" "#CURRENTCONFIG#" double]
Hidden=1

[MeterChange]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\change.png
X=(#height#*2)
y=35
ButtonCommand=!Execute [!RainmeterActivateConfig "WP7\Panels\Mail" "Mail.ini"]
Hidden=1

[help]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\help.png
X=(#height#*2)
y=50
ButtonCommand=!Execute ["notepad.exe" "#currentpath#\whydoesntitwork.txt"]
Hidden=1

