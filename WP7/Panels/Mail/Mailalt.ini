

[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterChange][!ShowMeter About][!ShowMeter Refresh][!ShowMeter btn1][!ShowMeter MeterSettings][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterChange][!HideMeter btn1][!HideMeter Refresh][!HideMeter About][!HideMeter MeterSettings][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#checkevery#000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Mail Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#CURRENTPATH#UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay0]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[mail0]
Meter=Image
ImageName=mail.png
X=(#Height#/5+5#itemshadowoffsetX#)
Y=(#Height#/5#itemshadowoffsetY#)
W=(#Height#/1.66666)
H=(#Height#/2.4)
ImageTint=#ItemShadowColor#
LeftMouseUpAction=!Execute ["http://gmail.google.com/]
Greyscale=1 
Hidden=#ItemShadow#

[mail]
Meter=Image
ImageName=mail.png
X=(#Height#/5+5)
Y=(#Height#/5)
W=(#Height#/1.66666)
H=(#Height#/2.4)
LeftMouseUpAction=!Execute ["http://gmail.google.com/]
ImageTint=#textcolor2#
Greyscale=1 

[MeasureNumber]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://#GmailUsername#:#GmailPassword#@mail.google.com/mail/feed/atom
RegExp="(?siU)<fullcount>(.*)</fullcount>"
StringIndeX=1
UpdateRate=1
Substitute="":"0"
FinishAction=!Update "#CURRENTCONFIG#"

;------------------------------------------------------------------------------------------------

;------------------------------------------------------------------------------------------------
; METERS

[Numbers]
Meter=String
MeasureName=MeasureNumber
X=(#Height#/2+7#itemshadowoffsetX#)
Y=(#Height#/1.5-5#itemshadowoffsetY#)
FontColor=#ItemShadowColor#
FontFace=#FontFaceLight#
FontSize=(#Height#/5)
StringAlign=CENTER
StringStyle=NORMAL
AntiAlias=1
Text="%1 #new#"
AntiAlias=1
AutoScale=1
NumOfDecimals=0
Hidden=#ItemShadow#

[Number]
Meter=String
MeasureName=MeasureNumber
X=(#Height#/2+7)
Y=(#Height#/1.5-5)
FontColor=#textcolor2#
FontFace=#FontFaceLight#
FontSize=(#Height#/5)
StringAlign=CENTER
StringStyle=NORMAL
AntiAlias=1
Text="%1 #new#"
AntiAlias=1
AutoScale=1
NumOfDecimals=0

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\Mail" "Mailalt2.ini"
Hidden=1
