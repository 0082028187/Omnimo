[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#CURRENTPATH#\UserVariables.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
ColorSkin=78,179,185,255

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay0]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[mail0]
Meter=Image
ImageName=mail.png
X=(#height#/5+5#itemshadowoffsetX#)
Y=(#height#/5#itemshadowoffsetY#)
w=(#height#/1.66666)
h=(#height#/2.4)
ImageTint=#ItemShadowColor#
LeftMouseupAction=!execute ["http://gmail.google.com/]
Greyscale=1 
Hidden=#ItemShadow#

[mail]
Meter=Image
ImageName=mail.png
X=(#height#/5+5)
Y=(#height#/5)
w=(#height#/1.66666)
h=(#height#/2.4)
LeftMouseupAction=!execute ["http://gmail.google.com/]
ImageTint=#textcolor2#
Greyscale=1 

[MeasureNumber]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://#GmailUsername#:#GmailPassword#@mail.google.com/mail/feed/atom
RegExp="(?siU)<fullcount>(.*)</fullcount>"
StringIndex=1
UpdateRate=1
Substitute="":"0"
FinishAction=!Update "#CURRENTCONFIG#"

