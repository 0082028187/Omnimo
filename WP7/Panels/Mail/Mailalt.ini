; METERS

[Numbers]
Meter=STRING
MeasureName=MeasureNumber
X=(#height#/2+7#itemshadowoffsetX#)
Y=(#height#/1.5-5#itemshadowoffsetY#)
FontColor=#ItemShadowColor#
FontFace=#FontFaceLight#
FontSize=(#height#/5)
StringAlign=CENTER
StringStyle=NORMAL
AntiAlias=1
Text="%1 #new#"
AntiAlias=1
AutoScale=1
NumOfDecimals=0
Hidden=#ItemShadow#

[Number]
Meter=STRING
MeasureName=MeasureNumber
X=(#height#/2+7)
Y=(#height#/1.5-5)
FontColor=#textcolor2#
FontFace=#FontFaceLight#
FontSize=(#height#/5)
StringAlign=CENTER
StringStyle=NORMAL
AntiAlias=1
Text="%1 #new#"
AntiAlias=1
AutoScale=1
NumOfDecimals=0

