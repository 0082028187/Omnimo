[Rainmeter]
BackgroundMode=0
MouseOverAction=!execute [!RainmeterShowMeter btn][!RainmeterHideMeter text8s][!RainmeterHideMeter text8][!RainmeterHideMeter logos][!RainmeterHideMeter logo][!RainmeterShowMeter logh][!RainmeterShowMeter size][!RainmeterShowMeter MeterChange][!RainmeterShowMeter text1][!RainmeterShowMeter T1][!RainmeterShowMeter T2][!RainmeterShowMeter T3][!RainmeterShowMeter T4][!RainmeterShowMeter T5][!RainmeterShowMeter T6][!RainmeterShowMeter MeterClose][!RainmeterShowMeter MeterChange][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter text1][!RainmeterHideMeter T1][!RainmeterHideMeter T2][!RainmeterHideMeter T3][!RainmeterHideMeter T4][!RainmeterHideMeter T5][!RainmeterHideMeter T6][!RainmeterHideMeter btn][!RainmeterShowMeter text8s][!RainmeterShowMeter text8][!RainmeterShowMeter logos][!RainmeterShowMeter logo][!RainmeterHideMeter logh][!RainmeterHideMeter size][!RainmeterHideMeter MeterChange][!RainmeterHideMeter MeterClose][!RainmeterHideMeter MeterChange][!RainmeterRedraw]
MiddleMouseDownAction=!RainmeterDeactivateConfig
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
Update=86400000

