[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
@include2=#currentpath#\uservariables.inc

[shadow0]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
w=#height#
h=#height#
BevelType=#bevel#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
w=#height#
h=#height#
BevelType=#bevel#
Y=5
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
Hidden=1

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=r
y=r
UpdateDivider=864000
w=#height#
h=#height#

[logo]
Meter=IMAGE
ImageName=logo.png
x=5
y=5
w=#height#
h=#height#

[Text8]
Meter=String
X=(5+(#height#/#xposition#))
Y=((#height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=255,255,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#paneltitle#
StringAlign=#align#
Antialias=1

[DriveText1]
FontSize=(#height#/18)
FontFace=#FontTypeWP#
Antialias=1
ClipString=1

[textstyle]
X=10
FontColor=#textcolor2#
Antialias=1
FontFace=#FontTypeWP#
FontSize=(#height#/10)

[text1]
MeterStyle=textstyle
Meter=String
Y=5
MeterStyle=DriveText
Text=#applications#
Hidden=1

[textstyle2]
X=(#height#/5)
FontColor=#textcolor2#,200
Antialias=1
FontFace=#FontTypeWP#
FontSize=(#height#/15)
y=((#height#/7.52))r

[textstyle3]
X=(#height#/5)
FontColor=#textcolor2#,255
Antialias=1
FontFace=#FontTypeWP#
FontSize=(#height#/15)
y=((#height#/7.52))r

[T1]
MeterStyle=textstyle2
Meter=String
y=35
MeterStyle=DriveText
Text=#Appname1#
Hidden=1

[T2]
MeterStyle=textstyle2
Meter=String
MeterStyle=DriveText
Text=#Appname2#
Hidden=1

[T3]
MeterStyle=textstyle2
Meter=String
MeterStyle=DriveText
Text=#Appname3#
Hidden=1

