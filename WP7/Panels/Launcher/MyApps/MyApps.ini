[Rainmeter]
Author=Xyrfo and fediaFedia
BackgroundMode=0
MouseOverAction=!Execute [!ShowMeter btn][!HideMeter text8s][!HideMeter text8][!HideMeter logos][!HideMeter logo][!ShowMeter logh][!ShowMeter size][!ShowMeter MeterChange][!ShowMeter text1][!ShowMeter T1][!ShowMeter T2][!ShowMeter T3][!ShowMeter T4][!ShowMeter T5][!ShowMeter T6][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter text1][!HideMeter T1][!HideMeter T2][!HideMeter T3][!HideMeter T4][!HideMeter T5][!HideMeter T6][!HideMeter btn][!ShowMeter text8s][!ShowMeter text8][!ShowMeter logos][!ShowMeter logo][!HideMeter logh][!HideMeter size][!HideMeter MeterChange][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000

[Metadata]
Version=5.0
Information=MyApps Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include2=#CURRENTPATH#uservariables.inc

[shadow0]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
W=#Height#
H=#Height#
BevelType=#bevel#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
W=#Height#
H=#Height#
BevelType=#bevel#
Y=5
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
Hidden=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=r
Y=r
UpdateDivider=864000
W=#Height#
H=#Height#

[logo]
Meter=Image
ImageName=logo.png
X=5
Y=5
W=#Height#
H=#Height#

[Text8]
Meter=String
X=(5+(#Height#/#xposition#))
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=255,255,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#paneltitle#
StringAlign=#align#
AntiAlias=1

[DriveText1]
FontSize=(#Height#/18)
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1

[textstyle]
X=10
FontColor=#textcolor2#
AntiAlias=1
FontFace=#FontTypeWP#
FontSize=(#Height#/10)

[text1]
MeterStyle=textstyle
Meter=String
Y=5
MeterStyle=DriveText
Text=#applications#
Hidden=1

[textstyle2]
X=(#Height#/5)
FontColor=#textcolor2#,200
AntiAlias=1
FontFace=#FontTypeWP#
FontSize=(#Height#/15)
Y=((#Height#/7.52))r

[textstyle3]
X=(#Height#/5)
FontColor=#textcolor2#,255
AntiAlias=1
FontFace=#FontTypeWP#
FontSize=(#Height#/15)
Y=((#Height#/7.52))r

[T1]
MeterStyle=textstyle2
Meter=String
Y=35
MeterStyle=DriveText
Text=#Appname1#
Hidden=1

[T2]
MeterStyle=textstyle2
Meter=String
MeterStyle=DriveText
Text=#Appname2#
Hidden=1

[T3]
MeterStyle=textstyle2
Meter=String
MeterStyle=DriveText
Text=#Appname3#
Hidden=1

[T4]
MeterStyle=textstyle2
Meter=String
MeterStyle=DriveText
Text=#Appname4#
Hidden=1

[T5]
MeterStyle=textstyle2
Meter=String
MeterStyle=DriveText
Text=#Appname5#
Hidden=1

[T6]
MeterStyle=textstyle2
Meter=String
MeterStyle=DriveText
Text=#Appname6#
Hidden=1
--

[T1i]
MeterStyle=textstyle3
Meter=String
Y=35
MeterStyle=DriveText
Text=#Appname1#
Hidden=1

[T2i]
MeterStyle=textstyle3
Meter=String
MeterStyle=DriveText
Text=#Appname2#
Hidden=1

[T3i]
MeterStyle=textstyle3
Meter=String
MeterStyle=DriveText
Text=#Appname3#
Hidden=1

[T4i]
MeterStyle=textstyle3
Meter=String
MeterStyle=DriveText
Text=#Appname4#
Hidden=1

[T5i]
MeterStyle=textstyle3
Meter=String
MeterStyle=DriveText
Text=#Appname5#
Hidden=1

[T6i]
MeterStyle=textstyle3
Meter=String
MeterStyle=DriveText
Text=#Appname6#
Hidden=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[stylz]
SolidColor=255,0,255,1
W=(#Height#/1.1)
H=(#Height#/7.5)
X=10
Y=((#Height#/7.52))r

[b1]
Meter=Image
MeterStyle=stylz
BackgroundMode=2
Y=(#Height#/4)
MouseOverAction=!Execute [!HideMeter T1][!ShowMeter T1i][!Redraw]
MouseLeaveAction=!Execute [!HideMeter T1i][!ShowMeter T1][!Redraw]
LeftMouseUpAction=!Execute ["#app1#"]
Hidden=0

[b2]
Meter=Image
MeterStyle=stylz
BackgroundMode=2
MouseOverAction=!Execute [!HideMeter T2][!ShowMeter T2i][!Redraw]
MouseLeaveAction=!Execute [!HideMeter T2i][!ShowMeter T2][!Redraw]
LeftMouseUpAction=!Execute ["#app2#"]
Hidden=0

[b3]
Meter=Image
MeterStyle=stylz
BackgroundMode=2
MouseOverAction=!Execute [!HideMeter T3][!ShowMeter T3i][!Redraw]
MouseLeaveAction=!Execute [!HideMeter T3i][!ShowMeter T3][!Redraw]
LeftMouseUpAction=!Execute ["#app3#"]
Hidden=0

[b4]
Meter=Image
MeterStyle=stylz
BackgroundMode=2
MouseOverAction=!Execute [!HideMeter T4][!ShowMeter T4i][!Redraw]
MouseLeaveAction=!Execute [!HideMeter T4i][!ShowMeter T4][!Redraw]
LeftMouseUpAction=!Execute ["#app4#"]
Hidden=0

[b5]
Meter=Image
MeterStyle=stylz
BackgroundMode=2
MouseOverAction=!Execute [!HideMeter T5][!ShowMeter T5i][!Redraw]
MouseLeaveAction=!Execute [!HideMeter T5i][!ShowMeter T5][!Redraw]
LeftMouseUpAction=!Execute ["#app5#"]
Hidden=0

[b6]
Meter=Image
MeterStyle=stylz
BackgroundMode=2
MouseOverAction=!Execute [!HideMeter T6][!ShowMeter T6i][!Redraw]
MouseLeaveAction=!Execute [!HideMeter T6i][!ShowMeter T6][!Redraw]
LeftMouseUpAction=!Execute ["#app6#"]
Hidden=0

[Grid]
Meter=Image
ImageName=grid.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[btn1]
ImageTint=#colorskin2#,#opacity2#
