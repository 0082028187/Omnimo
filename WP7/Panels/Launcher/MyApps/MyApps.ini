[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\close.png
X=(#height#-10)
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[stylz]
SolidColor=255,0,255,1
w=(#height#/1.1)
h=(#height#/7.5)
x=10
y=((#height#/7.52))r

[b1]
Meter=image
MeterStyle=stylz
BackgroundMode=2
y=(#height#/4)
MouseOverAction=!execute [!HideMeter T1][!ShowMeter T1i][!Redraw]
MouseLeaveAction=!execute [!HideMeter T1i][!ShowMeter T1][!Redraw]
LeftMouseUpAction=!execute ["#app1#"]
Hidden=0

