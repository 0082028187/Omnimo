[Rainmeter]
BackgroundMode=0
MouseOverAction=!execute [!ShowMeter btn][!HideMeter text8s][!HideMeter text8][!HideMeter logos][!HideMeter logo][!ShowMeter logh][!ShowMeter size][!ShowMeter MeterChange][!ShowMeter text1][!ShowMeter T1][!ShowMeter T2][!ShowMeter T3][!ShowMeter T4][!ShowMeter T5][!ShowMeter T6][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!execute [!HideMeter text1][!HideMeter T1][!HideMeter T2][!HideMeter T3][!HideMeter T4][!HideMeter T5][!HideMeter T6][!HideMeter btn][!ShowMeter text8s][!ShowMeter text8][!ShowMeter logos][!ShowMeter logo][!HideMeter logh][!HideMeter size][!HideMeter MeterChange][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000

