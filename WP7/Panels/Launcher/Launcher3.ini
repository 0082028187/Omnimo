Launcher2=#App2#
Text2=#Appname2#

Launcher3=#App3#
Text3=#Appname3#

Launcher4=#App4#
Text4=#Appname4#

Launcher5=#App5#
Text5=#Appname5#

Launcher6=#App6#
Text6=#Appname6#

Launcher7=#App7#
