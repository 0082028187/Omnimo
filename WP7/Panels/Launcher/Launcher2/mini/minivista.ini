[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter set][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter set][!HideMeter size][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000

[Metadata]
Version=5.0
Information=mini Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=#CURRENTPATH#UserVariables.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\shadow.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=bg.png
X=5
Y=5
W=(#Height#)
H=(#Height#)

[b1]
Meter=Image
SolidColor=0,0,0,1
X=7
Y=7
W=(#Height#/2-2)
H=(#Height#/2-2)
Hidden=0
MouseOverAction=!Execute [!ShowMeter btn1][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn1][!Redraw]

[b2]
Meter=Image
SolidColor=0,0,0,1
X=(#Height#/2-2)r
Y=7
W=(#Height#/2-2)
H=(#Height#/2-2)
Hidden=0
MouseOverAction=!Execute [!ShowMeter btn2][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn2][!Redraw]

[b3]
