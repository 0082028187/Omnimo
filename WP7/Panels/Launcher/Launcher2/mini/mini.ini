[Rainmeter]
MouseOverAction=!execute [!ShowMeter size][!ShowMeter set][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!execute [!HideMeter set][!HideMeter size][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#\size.inc
@include3=#ROOTCONFIGPATH#Common\color\color.inc
@include4=#currentpath#\UserVariables.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
w=#height#
h=#height#
BevelType=#bevel#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1

[b1]
Meter=IMAGE
SolidColor=0,0,0,1
x=7
y=7
w=(#height#/2-2)
h=(#height#/2-2)
Hidden=0
MouseOverAction=!execute [!ShowMeter btn1][!Redraw]
MouseLeaveAction=!execute [!HideMeter btn1][!Redraw]

[b2]
Meter=IMAGE
SolidColor=0,0,0,1
x=(#height#/2-2)r
y=7
w=(#height#/2-2)
h=(#height#/2-2)
Hidden=0
MouseOverAction=!execute [!ShowMeter btn2][!Redraw]
MouseLeaveAction=!execute [!HideMeter btn2][!Redraw]

[b3]
Meter=IMAGE
SolidColor=0,0,0,1
x=7
y=(#height#/2-2)r
w=(#height#/2-2)
h=(#height#/2-2)
Hidden=0
MouseOverAction=!execute [!ShowMeter btn3][!Redraw]
MouseLeaveAction=!execute [!HideMeter btn3][!Redraw]

[b4]
Meter=IMAGE
SolidColor=0,0,0,1
x=(#height#/2-2)r
y=r
w=(#height#/2-2)
h=(#height#/2-2)
Hidden=0
MouseOverAction=!execute [!ShowMeter btn4][!Redraw]
MouseLeaveAction=!execute [!HideMeter btn4][!Redraw]

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=(#height#/2)
h=(#height#/2)
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[btn2]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
x=(#height#/2)r
y=5
w=(#height#/2)
h=(#height#/2)
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[btn3]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
x=5
y=(#height#/2)r
w=(#height#/2)
h=(#height#/2)
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[btn4]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
x=(#height#/2)r
y=r
w=(#height#/2)
h=(#height#/2)
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[1]
Meter=Image
ImageName=#Appicon1#
x=(#height#/10-1)
y=(#height#/15)
w=(#height#/2.4)
AntiAlias=1
LeftMouseUpAction=!Execute ["#App1#"]
Antialias=1

[2]
Meter=Image
ImageName=#Appicon2#
x=(#height#/1.7647)
y=(#height#/15)
w=(#height#/2.4)
AntiAlias=1
LeftMouseUpAction=!Execute ["#App2#"]
Antialias=1

[3]
Meter=Image
ImageName=#Appicon3#
x=(#height#/12.5)
y=(#height#/1.8)
w=(#height#/2.4)
AntiAlias=1
LeftMouseUpAction=!Execute ["#App3#"]
Antialias=1

[4]
Meter=Image
ImageName=#Appicon4#
x=(#height#/1.7647)
y=(#height#/1.8)
w=(#height#/2.4)
AntiAlias=1
LeftMouseUpAction=!Execute ["#App4#"]
Antialias=1

[MeterClose]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[d1]
Meter=Image
SolidColor=255,255,255,50
x=(#height#/2+5)
y=5
w=(#height#/150)
h=(#height#/1)

[d2]
Meter=Image
SolidColor=255,255,255,50
x=5
y=(#height#/2+5)
w=(#height#/1)
h=(#height#/150)

[set]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

