[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter set][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter set][!HideMeter size][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=mini Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#size.inc
@include3=#ROOTCONFIGPATH#Common\color\color.inc
@include4=#CURRENTPATH#UserVariables.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
W=#Height#
H=#Height#
BevelType=#bevel#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1

[b1]
Meter=Image
SolidColor=0,0,0,1
X=7
Y=7
W=(#Height#/2-2)
H=(#Height#/2-2)
Hidden=0
MouseOverAction=!Execute [!ShowMeter btn1][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn1][!Redraw]

[b2]
Meter=Image
SolidColor=0,0,0,1
X=(#Height#/2-2)r
Y=7
W=(#Height#/2-2)
H=(#Height#/2-2)
Hidden=0
MouseOverAction=!Execute [!ShowMeter btn2][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn2][!Redraw]

[b3]
Meter=Image
SolidColor=0,0,0,1
X=7
Y=(#Height#/2-2)r
W=(#Height#/2-2)
H=(#Height#/2-2)
Hidden=0
MouseOverAction=!Execute [!ShowMeter btn3][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn3][!Redraw]

[b4]
Meter=Image
SolidColor=0,0,0,1
X=(#Height#/2-2)r
Y=r
W=(#Height#/2-2)
H=(#Height#/2-2)
Hidden=0
MouseOverAction=!Execute [!ShowMeter btn4][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn4][!Redraw]

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=(#Height#/2)
H=(#Height#/2)
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[btn2]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=(#Height#/2)r
Y=5
W=(#Height#/2)
H=(#Height#/2)
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[btn3]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=(#Height#/2)r
W=(#Height#/2)
H=(#Height#/2)
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[btn4]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=(#Height#/2)r
Y=r
W=(#Height#/2)
H=(#Height#/2)
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[1]
Meter=Image
ImageName=#Appicon1#
X=(#Height#/10-1)
Y=(#Height#/15)
W=(#Height#/2.4)
AntiAlias=1
LeftMouseUpAction=!Execute ["#App1#"]
AntiAlias=1

[2]
Meter=Image
ImageName=#Appicon2#
X=(#Height#/1.7647)
Y=(#Height#/15)
W=(#Height#/2.4)
AntiAlias=1
LeftMouseUpAction=!Execute ["#App2#"]
AntiAlias=1

[3]
Meter=Image
ImageName=#Appicon3#
X=(#Height#/12.5)
Y=(#Height#/1.8)
W=(#Height#/2.4)
AntiAlias=1
LeftMouseUpAction=!Execute ["#App3#"]
AntiAlias=1

[4]
Meter=Image
ImageName=#Appicon4#
X=(#Height#/1.7647)
Y=(#Height#/1.8)
W=(#Height#/2.4)
AntiAlias=1
LeftMouseUpAction=!Execute ["#App4#"]
AntiAlias=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[d1]
Meter=Image
SolidColor=255,255,255,50
X=(#Height#/2+5)
Y=5
W=(#Height#/150)
H=(#Height#/1)

[d2]
Meter=Image
SolidColor=255,255,255,50
X=5
Y=(#Height#/2+5)
W=(#Height#/1)
H=(#Height#/150)

[set]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

