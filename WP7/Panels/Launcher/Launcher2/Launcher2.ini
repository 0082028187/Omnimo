MeterStyle=Text
FontSize=(#Height#/18.5)
X=(#Height#/6-2)r
Y=R
Text=#Text4#

[Launcher5]
Meter=Image
ImageTint=#textcolor2#
ImageName=#Image5#
MeterStyle=LauncherL
Y=(#Height#/5-10)
X=(#Height#/1.5-5)
LeftMouseUpAction=!Execute ["#Launcher5#"]

[Text5]
Meter=String
MeterStyle=Text
FontSize=(#Height#/18.5)
X=(#Height#/6-2)r
Y=R
Text=#Text5#

[Launcher6]
Meter=Image
ImageTint=#textcolor2#
ImageName=#Image6#
MeterStyle=LauncherL
X=(#Height#/1.5-10)
LeftMouseUpAction=!Execute ["#Launcher6#"]

[Text6]
Meter=String
MeterStyle=Text
FontSize=(#Height#/18.5)
X=(#Height#/6-2)r
Y=R
Text=#Text6#

[Launcher7]
Meter=Image
ImageName=#Image7#
ImageTint=#textcolor2#
MeterStyle=LauncherL
X=(#Height#/1.5-10)
LeftMouseUpAction=!Execute ["#Launcher7#"]

[Text7]
Meter=String
MeterStyle=Text
FontSize=(#Height#/18.5)
X=(#Height#/6-2)r
Y=R
Text=#Text7#

[Launcher8]
Meter=Image
ImageTint=#textcolor2#
ImageName=#Image8#
MeterStyle=LauncherL
X=(#Height#/1.5-10)
LeftMouseUpAction=!Execute ["#Launcher8#"]

[Text8]
Meter=String
MeterStyle=Text
FontSize=(#Height#/18.5)
X=(#Height#/6-2)r
Y=R
Text=#Text8#

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
W=150
H=310
X=5
Y=5
MouseLeaveAction=!Execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1
LeftMouseUpAction =!Execute ["http://chrfb.deviantart.com/art/quot-ecqlipse-2-quot-PNG-59941546"]

[AboutText]
Meter=String
X=0
Y=-5
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=30
FontFace=#FontFaceLight#
Text=#About#
AntiAlias=1
Hidden=1

[AboutContent]
Meter=String
X=15
Y=35
W=130
H=290
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=9
FontFace=#FontTypeWP#
Text=To modify it (if you want to change it or some icons dont't work), click configure button and assign a CORRECT path as well as title for every icon. If you want to change the icons, or just ad more, go to Rainmeter\Skins\WP7\Panels\Launcher and from settings point to that icon under AppIcon. CLICK HERE TO GET MORE WHITE ICONS
AntiAlias=1
Hidden=1
ClipString=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" doubleV "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[Plus]
Meter=Button
ButtonImage=plus.png
X=(#Height#-10) 
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\Launcher\Launcher3Color" "launcher3.ini"
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#+#Height#) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" doubleV "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[btn1]
ImageTint=#colorskin2#,#opacity2#
