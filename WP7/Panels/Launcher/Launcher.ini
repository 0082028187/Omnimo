[MeterBinEmpty]
Meter=IMAGE
ImageName=Icons\TRASH - EMPTY.png
Y=7R
X=(#Height#/1.5-10)
H=(#Height#/3-5)
W=(#Height#/3-5)
ImageTint=#textcolor2#
LeftMouseUpAction =!execute [::{645FF040-5081-101B-9F08-00AA002F954E}]

[MeterBinFull]
Meter=IMAGE
ImageName=Icons\TRASH - FULL.png
H=(#Height#/3-5)
W=(#Height#/3-5)
X=r
ImageTint=#textcolor2#
Y=R
Hidden=1
leftmouseupaction=!execute [!PluginBang "MeasureBin OpenBin"]
RightMouseUpAction=!execute [!PluginBang "MeasureBin EmptyBin"]

[Text8]
Meter=String
MeterStyle=Text
FontSize=(#Height#/18.5)
X=(#Height#/6-2)r
Y=R
Text=#RecycleBin#

;---Recycle Bin------

[MeasureBin]
Measure=Plugin
Plugin=RecycleManager.dll
Drives=ALL
RecycleType=COUNT

[BinAction]
Measure=Calc
Formula=MeasureBin
IfAboveAction=!execute [!HideMeter MeterBinEmpty][!ShowMeter MeterBinFull]
IfAboveValue=0
IfEqualAction=!execute [!HideMeter MeterBinFull][!ShowMeter MeterBinEmpty]
IfEqualValue=0

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
w=150
h=310
x=5
y=5
MouseLeaveAction=!execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1
LeftMouseUpAction =!execute ["http://chrfb.deviantart.com/gallery/"]

[AboutText]
Meter=String
X=0
Y=-5
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=30
FontFace=#FontFaceLight#
Text=#About#
Antialias=1
Hidden=1

[AboutContent]
Meter=String
X=15
y=35
w=130
h=290
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=9
FontFace=#FontTypeWP#
Text=To modify it (if you want to change it or some icons dont't work), click configure button and assign a CORRECT path as well as title for every icon. If you want to change the icons, or just ad more, go to Rainmeter\Skins\WP7\Panels\Launcher and from settings point to that icon under AppIcon. CLICK HERE TO GET MORE WHITE ICONS
Antialias=1
Hidden=1
ClipString=1

