[Rainmeter]
BackgroundMode=0
MouseOverAction=!execute  [!ShowMeter plus][!ShowMeter size][!ShowMeter About][!ShowMeter MeterSettings][!ShowMeter MeterPanel][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!execute [!HideMeter plus][!HideMeter size][!HideMeter About][!HideMeter MeterSettings][!HideMeter MeterPanel][!HideMeter MeterClose][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#*2+15),#blurcornerradius#

;Metadata added by RainBrowser
;http://rainmeter.net/RainWiki/index.php?title=Rainmeter_101#.5BMetadata.5D

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#3.png
x=0
y=0
w=(#height#+10)
h=(#height#+#height#+20)
ImageTint=#bordercolor#
Greyscale=1 

[MeterPanel1]
Meter=IMAGE
ImageName=#Imagedir#\btn33.png
w=#Height#
h=(#Height#+#Height#+10) 
X=5
ImageTint=#colorskin#,#opacity#
Greyscale=1
Y=5
Hidden=0

[MeterPanel]
Meter=IMAGE
ImageName=#Imagedir#\btn33.png
w=#Height#
h=(#Height#+#Height#+10) 
X=5
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
Y=5
Hidden=1

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#3.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=(#Height#+#Height#+10) 

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#SKINSPATH#\WP7\Panels\Launcher\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc


Image1=Icons\#Appicon1#
Launcher1=#App1#
Text1=#Appname1#

Image2=Icons\#Appicon2#
Launcher2=#App2#
Text2=#Appname2#

Image3=Icons\#Appicon3#
Launcher3=#App3#
Text3=#Appname3#

Image4=Icons\#Appicon4#
Launcher4=#App4#
Text4=#Appname4#

Image5=Icons\#Appicon5#
Launcher5=#App5#
Text5=#Appname5#

Image6=Icons\#Appicon6#
Launcher6=#App6#
Text6=#Appname6#

Image7=Icons\#Appicon7#
Launcher7=#App7#
Text7=#Appname7#

X1=75
Space=10

[Text]
StringAlign=CENTER
StringStyle=BOLD
FontColor=#textcolor2#,255
FontFace=#FontTypeWP#
FontSize=40
AntiAlias=1
X=5
Y=5

;------Launchers--------

[Title]
Meter=STRING
StringStyle=NORMAL
AntiAlias=1
X=(5+(#height#/#xposition#))
StringAlign=#align#
Y=((#height#/(#yposition#)*2.28)+5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
Text=#PanelTitle#

[Titles]
Meter=String
MeterStyle=Text
X=85
Y=(#Height#/15)
StringStyle=Bold
FontSize=(#Height#/10)
Text=#programs#
Hidden=1

[LauncherL]
X=(#Height#/7.5)
Y=7R
H=(#Height#/3-5)
W=(#Height#/3-5)

[Launcher1]
Meter=Image
ImageName=#Image1#
Y=(#Height#/5-10)
ImageTint=#textcolor2#
MeterStyle=LauncherL
leftmouseupaction=!Execute ["#App1#"]

[Text1]
Meter=String
MeterStyle=Text
FontSize=(#Height#/18.5)
X=(#Height#/6-2)r
Y=R
Text=#Text1#

[Launcher2]
