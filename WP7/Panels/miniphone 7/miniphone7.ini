[Rainmeter]
Author=Xyrfo and fediaFedia
Background=bg.png
MouseOverAction=!Execute [!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000

[Metadata]
Version=5.0
Information=miniphone 7 Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#ROOTCONFIGPATH#Panels\Slideshow\UserVariables.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#3.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+#Height#+20)
ImageTint=#bordercolor#
Greyscale=1 

[bacg]
Meter=Image
ImageName=7.png
X=5
Y=5

[MeasureClockHM]
Measure=Time
Format="%H:%M"

[Time]
Meter=String
MeasureName=MeasureClockHM
Y=5
X=138
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=7

