[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter set][!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter set][!HideMeter size][!HideMeter btn1][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=180000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=Greeter Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#@#Common\color\color.inc
@include5=UserVariables.inc

[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME

[MeasureHour]
Measure=Time
Format=%H

[MeasureTimeOfDay]
Measure=Calc
Formula=(MeasureHour>3) && (MeasureHour<12) ? 1111 : ((MeasureHour>11) && (MeasureHour<18) ? 2222 : ((MeasureHour>17) && (MeasureHour<24) ? 3333 : 4444))
Substitute="1111":"#Goodmorning#", "2222": "#Goodafternoon#", "3333": "#Goodevening#", "4444": "#Greetings#"

[MeasureTimeOfDay1]
Measure=Calc
Formula=(MeasureHour>3) && (MeasureHour<12) ? 1111 : ((MeasureHour>11) && (MeasureHour<18) ? 2222 : ((MeasureHour>17) && (MeasureHour<24) ? 3333 : 4444))

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 
BackgroundMargins=10,10,10,10

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[icon]
Meter=Image
X=(#Height#/3)
Y=(#Height#/6)
W=(#Height#/2.5)
ImageName=[MeasureTimeOfDay1].png
DynamicVariables=1
ImageTint=#TextColor2#
Greyscale=1
AntiAlias=1

[Greeting]
Meter=String
MeasureName=MeasureTimeOfDay
Y=(#Height#/1.7)
X=(#Height#/2+5)
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#,200
FontFace=#FONTTYPEWP#
FontSize=(#Height#/12)
AntiAlias=1
Postfix=,

[Name]
Meter=String
MeasureName=MeasureUserName
Text=#username#
MeterStyle=Style
Y=(#Height#/1.4)
X=(#Height#/2+5)
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FONTTYPE#
FontSize=(#Height#/9)
AntiAlias=1

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#@#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[set]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#@#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#@#Common\Panel\change.png
X=(#Height#-10)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\Greeter" "greeteralt.ini"
Hidden=1
