[Rainmeter]
MouseOverAction=!execute [!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!execute [!HideMeter size][!HideMeter btn1][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=180000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME

[MeasureHour]
Measure=Time
Format=%H

[MeasureTimeOfDay]
Measure=Calc
Formula=(MeasureHour>3) && (MeasureHour<12) ? 1111 : ((MeasureHour>11) && (MeasureHour<18) ? 2222 : ((MeasureHour>17) && (MeasureHour<24) ? 3333 : 4444))
Substitute="1111":"Good morning", "2222": "Good afternoon", "3333": "Good evening", "4444": "Greetings"

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 
BackgroundMargins=10,10,10,10
BackgroundMode=3

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[icon]
Meter=Image
x=(#height#/3)
y=(#height#/6)
w=(#height#/2.5)
ImageName=[MeasureTimeOfDay].png
DynamicVariables=1
Antialias=1

[Greeting]
Meter=String
MeasureName=MeasureTimeOfDay
Y=(#height#/1.7)
X=(#height#/2+5)
StringAlign=center
StringStyle=Normal
FontColor=255,255,255,200
FontFace=#FONTTYPEWP#
FontSize=(#height#/12)
AntiAlias=1
Postfix=,

[Name]
Meter=String
MeasureName=MeasureUserName
MeterStyle=Style
Y=(#height#/1.4)
X=(#height#/2+5)
StringAlign=center
StringStyle=Normal
FontColor=255,255,255
FontFace=#FONTTYPE#
FontSize=(#height#/9)
AntiAlias=1

[MeterClose]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#height#-10)
Y=20
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\Greeter" "greeteralt.ini"]
Hidden=1