
[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterChange][!ShowMeter btn1][!ShowMeter About][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterChange][!HideMeter btn1][!HideMeter About][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
Update=2000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=Processor Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=size.inc
@include3=#@#Common\color\color.inc
@include4=#@#Common\Variables\Languages\lang.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 
UpdateDivider=864000

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1
UpdateDivider=864000

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#
UpdateDivider=864000

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontFaceLight#
AntiAlias=1

[MeasureCPU]
Measure=CPU

[MeasureRAM]
Measure=PhysicalMemory

[text]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
Text=Multimeter
UpdateDivider=864000
AntiAlias=1
Hidden=0

[MeterPercent]
MeasureName=MeasureCPU
Meter=String
X=15
Y=(#Height#/4.5)
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontFaceLight#
FontSize=(#Height#/7)
AntiAlias=1
Percentual=1
NumOfDecimals=0
Text=CPU %1%

[MeterPercent2]
Meter=String
MeterStyle=Style
MeasureName=MeasureRAM
Y=R
StringAlign=LEFT
X=15
FontSize=(#Height#/7)
Percentual=1
Text="RAM %1%"

[CPULine]
Meter=Line
MeasureName=MeasureCPU
X=5
Y=(#Height#/10)
H=(#Height#/2)
W=#Height#
LineCount=1
LineColor=#textcolor2#,100
AntiAlias=1

[MeterGraph]
MeasureName=MeasureRAM
Meter=ROUNDLINE
X=3
Y=(#Height#/3.947+3)
W=(#Height#+5)
H=(#Height#/2+5)
LineWidtH=5
StartAngle=6.40
RotationAngle=6.2831853
LineLengtH=60
DynamicVariables=1
LineStart=0
LineColor=#textcolor2#,50
Solid=1
AntiAlias=1

-----overlay--

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1
UpdateDivider=864000

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#@#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
UpdateDivider=864000

[MeterChange]
Meter=Button
ButtonImage=#@#Common\Panel\change.png
X=(#Height#-10)
Y=20
ButtonCommand=!ActivateConfig "WP7\Panels\Processor" "CPU.ini"
Hidden=1
UpdateDivider=864000
