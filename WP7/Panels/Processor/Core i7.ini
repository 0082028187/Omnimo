[MeterPercent]
MeasureName=MeasureCPU1
Meter=String
X=10
Y=(#Height#/3)
StringStyle=Bold
FontColor=#textcolor2#,255
FontFace=#FontTypeWP#
FontSize=(#Height#/20+0.5)
