-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn33.png
MouseLeaveAction=!execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
x=5
y=5
Hidden=1

[AboutText]
Meter=String
X=0
Y=-7
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=30
FontFace=#FontFaceLight#
Text=About
Antialias=1
Hidden=1

[AboutContent]
Meter=String
X=15
Y=35
w=130
h=290
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=9
FontFace=#FontFaceUI#
Text=Chuck's 8 CORE CPU:    Monitor all 8 logical cpu's in your CORE i7 monster.               Made by ~Chuck
Antialias=1
Hidden=1
ClipString=1

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterChange]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\change.png
X=(#height#-10)
Y=20
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\Processor" "CPU.ini"]
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#+#Height#) 
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" "#CURRENTCONFIG#" doubleV]
Hidden=1
[btn1]
ImageTint=#colorskin2#,#opacity2#