[Metadata]
Name=Chuck's 8 Core Monitor for Omnimo UI Suite (mod of Billy's Quad core
Config=
Description=Monitor all 8 logical cpu's in your core i7 desktops/notebooks.
Instructions=
Version=0.1
Author=
License=
Variant=
Preview=

[Rainmeter]
MouseOverAction=!execute [!ShowMeter size][!ShowMeter MeterChange][!ShowMeter btn1][!ShowMeter About][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!execute [!HideMeter size][!HideMeter MeterChange][!HideMeter btn1][!HideMeter About][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#*2+15),#blurcornerradius#
[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+#height#+20)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn33.png
X=5
Y=5
w=#height#
h=(#height#+#height#+10)
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn33.png
X=5
Y=5
Hidden=1
w=#height#
h=(#height#+#height#+10)
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=(#height#+#height#+10)

[CORE i7]
Meter=String
X=(5+(#height#/#xposition#))
StringAlign=#align#
Y=(#height#*1.9)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=CORE i7
Antialias=1

[MeasurefullCPU]
Measure=CPU

[MeterfullPercent]
MeasureName=MeasurefullCPU
Meter=String
X=(#height#/2+10)
Y=5
StringAlign=center
StringStyle=bold
FontColor=#textcolor2#,255
FontFace=Tahoma
FontSize=(#height#/5+0.5)
AntiAlias=1
Percentual=1
NumOfDecimals=0
Text=%1%

[MeasureCPU1]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject="Processor"
PerfMonInstance=0
PerfMonCounter="% Processor Time"
PerfMonDifference=1
InvertMeasure=1

[MeasureCPU2]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject="Processor"
PerfMonInstance=1
PerfMonCounter="% Processor Time"
PerfMonDifference=1
InvertMeasure=1

[MeasureCPU3]
