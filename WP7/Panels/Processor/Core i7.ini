[MeterCore1]
Meter=String
X=(#Height#/5*4)
Y=(#Height#/3)
StringStyle=NORMAL
StringAlign=LEFT
FontColor=#textcolor2#,155
FontFace=#FontTypeWP#
FontSize=(#Height#/21)
AntiAlias=1
Text=#Core#-1

[MeterCore2]
Meter=String
MeterStyle=MeterCore1
Y=(#Height#/5)r
Text=#Core#-2

[MeterCore3]
Meter=String
MeterStyle=MeterCore1
Y=(#Height#/5)r
Text=#Core#-3

[MeterCore4]
Meter=String
MeterStyle=MeterCore1
Y=(#Height#/5)r
Text=#Core#-4

[MeterCore5]
Meter=String
MeterStyle=MeterCore1
X=(#Height#/5*4)
Y=(#Height#/5)r
Text=#Core#-5

[MeterCore6]
