
[Metadata]
Version=5.0
Information=Processor Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterChange][!ShowMeter btn1][!ShowMeter About][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterChange][!HideMeter btn1][!HideMeter About][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#CURRENTPATH#size.inc
@include3=#ROOTCONFIGPATH#Common\color\color.inc
@include4=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
Hidden=1
W=#Height#
H=#Height#
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[MeasureCPU1]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject="Processor"
PerfMonInstance=0
PerfMonCounter="% Processor Time"
PerfMonDifference=1
InvertMeasure=1

[MeasureCPU2]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject="Processor"
PerfMonInstance=1
PerfMonCounter="% Processor Time"
PerfMonDifference=1
InvertMeasure=1

[MeasureCPU3]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject="Processor"
PerfMonInstance=2
PerfMonCounter="% Processor Time"
PerfMonDifference=1
InvertMeasure=1

[MeasureCPU4]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject="Processor"
PerfMonInstance=3
PerfMonCounter="% Processor Time"
PerfMonDifference=1
InvertMeasure=1

[MeterCore1]
Meter=String
X=(#Height#/5*4)
Y=(#Height#/5)
StringStyle=NORMAL
StringAlign=Left
FontColor=#textcolor2#,155
FontFace=#FontTypeWP#
FontSize=(#Height#/21)
AntiAlias=1
Text=#Core#-1

[MeterCore2]
Meter=String
MeterStyle=MeterCore1
Y=(#Height#/5+#Height#/4-3)
Text=#Core#-2

[MeterCore3]
Meter=String
MeterStyle=MeterCore1
Y=(#Height#/5+#Height#/4+#Height#/5+3)
Text=#Core#-3

[MeterCore4]
Meter=String
MeterStyle=MeterCore1
Y=(#Height#/5+#Height#/5+#Height#/4+#Height#/4)
Text=#Core#-4

[MeterPercent]
MeasureName=MeasureCPU1
Meter=String
X=10
Y=(#Height#/5-5)
StringStyle=Bold
FontColor=#textcolor2#,255
FontFace=#FontTypeWP#
FontSize=(#Height#/20+0.5)
AntiAlias=1
Percentual=1
NumOfDecimals=0

[MeterPercent2]
MeasureName=MeasureCPU2
Meter=String
MeterStyle=MeterPercent
Y=(#Height#/5+#Height#/5)

[MeterPercent3]
MeasureName=MeasureCPU3
Meter=String
MeterStyle=MeterPercent
Y=(#Height#/4+#Height#/5+#Height#/5)

[MeterPercent4]
MeasureName=MeasureCPU4
Meter=String
MeterStyle=MeterPercent
Y=(#Height#/4+#Height#/5+#Height#/4+#Height#/5)

[CPULine]
Meter=Line
MeasureName=MeasureCPU1
X=5
Y=10
H=(#Height#/7.5)
W=#Height#
LineCount=1
LineColor=#textcolor2#,60
AntiAlias=1

[CPULine2]
Meter=Line
MeasureName=MeasureCPU2
X=5
Y=(#Height#/4+5)
H=(#Height#/7.5)
W=#Height#
LineCount=1
LineColor=#textcolor2#,60
AntiAlias=1

[CPULine3]
Meter=Line
MeasureName=MeasureCPU3
X=5
Y=(#Height#/4+#Height#/4+4)
H=(#Height#/7.5)
W=#Height#
LineCount=1
LineColor=#textcolor2#,60
AntiAlias=1

[CPULine4]
Meter=Line
MeasureName=MeasureCPU4
X=5
Y=(#Height#/4+#Height#/4+#Height#/4+2)
H=(#Height#/7.5)
W=#Height#
LineCount=1
LineColor=#textcolor2#,60
AntiAlias=1

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!Execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
X=5
Y=5
Hidden=1

[AboutText]
Meter=String
X=0
Y=-7
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=30
FontFace=#FontFaceLight#
Text=About
AntiAlias=1
Hidden=1

[AboutContent]
Meter=String
X=15
Y=40
W=130
H=120
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=10
FontFace=#FontTypeWP#
Text=Billy's Quad CPU:    Monitor all four logical cpu's in your quadcore monster.               Made by ~bibli2oo3
AntiAlias=1
Hidden=1
ClipString=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=20
ButtonCommand=!ActivateConfig "WP7\Panels\Processor" "Core i7.ini"
Hidden=1
