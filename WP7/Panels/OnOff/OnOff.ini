[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include5=#CURRENTPATH#\save.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
wallnight=#currentpath#\wallpapers\night.jpg
wallday=#currentpath#\wallpapers\day.jpg
ALIGNMENT=1

[MeasureExecuteMinute] 
Measure=Time 
Format="%H" 
IfEqualValue=21
IfEqualAction=!Execute ["#SKINSPATH#\WP7\Slideshow\WallpaperChanger.exe" "#currentpath#\wallpapers\day.jpg" #ALIGNMENT#]

[MeasureExecuteMinute] 
Measure=Time 
Format="%H" 
IfEqualValue=07
IfEqualAction=!Execute ["#SKINSPATH#\WP7\Slideshow\WallpaperChanger.exe" "#WALLDAY#" #ALIGNMENT#]

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[Text]
Meter=String
X=(#height#/2+5)
StringAlign=center
Y=(#height#/1.5)
MeterStyle=DriveText
FontColor=#textcolor2#
FontSize=(#height#/11)
FontFace=#fonttype#
ClipString=1
w=150
h=50
Text=DO NOT PRESS BUTTAN
StringAlign=#align#
Antialias=1
dynamicvariables=1

[bad]
Meter=Image
ImageName=variables.inc
x=5
y=5
w=#height#
h=#height#
Hidden=1

[Text1]
Meter=String
X=(#height#/2+5)
StringAlign=center
Y=(#height#/1.5)
MeterStyle=DriveText
FontColor=230,0,0
FontSize=(#height#/11)
FontFace=#fonttype#
ClipString=1
w=150
h=80
Text=You shouldn't have done that.
StringAlign=#align#
Antialias=1
Hidden=1
dynamicvariables=1

[on]
Meter=IMAGE
ImageName=on.png
x=33
Y=20
Hidden=#HideONSwitch#
LeftMouseUpAction=!Execute [!WriteKeyValue Variables HideONSwitch 1 "#SKINSPATH#WP7\Panels\OnOff\save.inc"][!WriteKeyValue Variables HideOFFSwitch 0 "#SKINSPATH#WP7\Panels\OnOff\save.inc"][!HideMeter on][!ShowMeter off][!ShowMeter bad][!ShowMeter text1][!Redraw]

[off]
Meter=IMAGE
ImageName=off.png
x=33
Y=20
Hidden=#HideOFFSwitch#
LeftMouseUpAction=!Execute [!WriteKeyValue Variables HideONSwitch 0 "#SKINSPATH#WP7\Panels\OnOff\save.inc"][!WriteKeyValue Variables HideOFFSwitch 1 "#SKINSPATH#WP7\Panels\OnOff\save.inc"][!HideMeter off][!ShowMeter on][!hideMeter bad][!hideMeter text1][!Redraw]

