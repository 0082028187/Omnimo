; METERS

[Moon]
Meter=IMAGE
ImageName=#SKINSPATH#WP7\Panels\Moon\moon\Moon-icon.png
H=128
W=128
x=25
y=35
Hidden=1
AntiAlias=1

[MoonPhase]
Meter=IMAGE
MeasureName=MeasureMoonPhaseMod
w=(#height#*0.8)
h=(#height#*0.8)
x=(#height#/7)
y=(#height#/10)
AntiAlias=1

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\W8.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[Text]
Meter=STRING
StringStyle=NORMAL
AntiAlias=1
X=(5+(#height#/#xposition#))
StringAlign=#align#
Y=((#height#/(#yposition#))+5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=255,255,255,#PanelTitleOpacity#
FontSize=#defaultfontsize#
Text=#MoonPhase#

