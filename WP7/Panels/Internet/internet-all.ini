[Rainmeter]
Author=Xyrfo and fediaFedia
BackgroundMode=0
MouseOverAction=!Execute [!ShowMeter ie][!ShowMeter MeterSettings][!ShowMeter logh][!ShowMeter size][!ShowMeter MeterChange][!ShowMeter text][!ShowMeter backgroundP][!ShowMeter backgroundD][!ShowMeter backgroundE][!ShowMeter backgroundF][!ShowMeter backgroundG][!ShowMeter backgroundH][!ShowMeter grid][!ShowMeter text5][!ShowMeter text6][!ShowMeter text7][!ShowMeter text4][!ShowMeter about][!ShowMeter text2][!ShowMeter text3][!ShowMeter text1][!ShowMeter ois2][!HideMeter ois][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter ie][!HideMeter MeterSettings][!HideMeter logh][!HideMeter size][!HideMeter MeterChange][!HideMeter backgroundP][!HideMeter backgroundD][!HideMeter backgroundE][!HideMeter backgroundF][!HideMeter backgroundG][!HideMeter backgroundH][!HideMeter grid][!HideMeter text5][!HideMeter text6][!HideMeter text7][!HideMeter about][!HideMeter text][!HideMeter text4][!HideMeter text2][!HideMeter text3][!HideMeter text1][!HideMeter ois2][!ShowMeter ois][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Internet Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include3=#CURRENTPATH#size.inc
@include5=#CURRENTPATH#UserVariables.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[Icon]
