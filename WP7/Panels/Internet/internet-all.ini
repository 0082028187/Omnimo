Text=#About#
AntiAlias=1
Hidden=1

[AboutContent]
Meter=String
X=10
Y=70
W=130
H=120
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=12
FontFace=#FontTypeWP#
Text=This one was sure a pain to make, so enjoy it
AntiAlias=1
Hidden=1
ClipString=1

[size]
