[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter private][!ShowMeter btn][!ShowMeter size][!ShowMeter MeterChange][!ShowMeter MeterClose][!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!Execute [!HideMeter private][!HideMeter size][!HideMeter btn][!HideMeter MeterChange][!HideMeter MeterClose][!HideMeter MeterSettings][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Internet Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=save.inc
@include6=UserVariables.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay0]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[texts]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=(5+(#Height#/#xposition##itemshadowoffsetX#))
StringAlign=#align#
Y=(#Height#/1.217+5#itemshadowoffsetY#)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#ItemShadowColor#,#PanelTitleOpacity#
FontSize=#defaultfontsize#
Text=Firefox
Hidden=#ItemShadow#

[Text]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#TextColor2#,#PanelTitleOpacity#
FontSize=#defaultfontsize#
FontFace=#FontType#
Text=Firefox
StringAlign=LEFT
AntiAlias=1

[Icons]
Meter=Image
ImageName=firefox.png
X=(#Height#/5#itemshadowoffsetX#)
Y=(#Height#/6#itemshadowoffsetY#)
W=(#Height#/1.5)
ImageTint=#ItemShadowColor#
H=(#Height#/1.5)
Hidden=#ItemShadow#

[Icon]
Meter=Image
ImageName=firefox.png
X=(#Height#/5)
Y=(#Height#/6)
W=(#Height#/1.5)
H=(#Height#/1.5)
LeftMouseUpAction=!Execute ["firefox.exe" #OpenMethodFirefox#]
DynamicVariables=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\Internet" "FirefoxW.ini"
Hidden=1

[private]
Meter=Image
ImageName=private#privatebrowsingicons#.png
X=5
Y=5
ToolTipText=Start Private Browsing
LeftMouseUpAction=!Execute ["firefox.exe" "-private"]
Hidden=1

[MeterSettings]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

