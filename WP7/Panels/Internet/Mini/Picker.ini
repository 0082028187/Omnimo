[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!HideMeter Question][!HideMeter text][!HideMeter Icon][!HideMeter bg][!ShowMeter btn][!ShowMeter size][!ShowMeter MeterChange][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!ShowMeter Question][!HideMeter Red][!HideMeter TextRed][!ShowMeter text][!ShowMeter Icon][!ShowMeter bg][!ShowMeter btn][!HideMeter size][!HideMeter btn][!HideMeter MeterChange][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=Internet Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=UserVariables.inc
@include5=#@#Common\color\color.inc
colorskin=82,83,178

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
BevelType=#bevel#
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
ToolTipText=Select the browser panel you'd like to use (you can change it later by using the arrow)
ToolTipwidtH=150

[List]
Meter=String
X=15
StringAlign=LEFT
Y=R
FontColor=255,255,255,255
FontSize=(#Height#/15)
FontFace=#fonttype#
AntiAlias=1
Hidden=1
Prefix="· "
ToolTipWidtH=200
SolidColor=0,0,0,1

[1]
Meter=String
MeterStyle=List
Text=Internet Explorer
Y=(#Height#/7.5)
LeftMouseUpAction=!ActivateConfig "WP7\Panels\Internet" "Internet.ini"
Hidden=0

[2]
Meter=String
MeterStyle=List
Text=Mozilla Firefox
LeftMouseUpAction=!ActivateConfig "WP7\Panels\Internet" "Firefox.ini"
Hidden=0

[3]
Meter=String
MeterStyle=List
Text=Google Chrome
LeftMouseUpAction=!ActivateConfig "WP7\Panels\Internet" "Chrome.ini"
Hidden=0

[4]
Meter=String
MeterStyle=List
Text=Opera
LeftMouseUpAction=!ActivateConfig "WP7\Panels\Internet" "Opera.ini"
Hidden=0

[5]
Meter=String
MeterStyle=List
Text=Safari
LeftMouseUpAction=!ActivateConfig "WP7\Panels\Internet" "Safari.ini"
Hidden=0

[6]
Meter=String
MeterStyle=List
Text=Netscape
LeftMouseUpAction=!Execute [!ShowMeter Red][!ShowMeter TextRed][!Redraw]
Hidden=0

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
BevelType=#bevel#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[text]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
Text=#Browserballot#

[Icon]
Meter=Image
ImageName=iexplore1.png
X=(#Height#/7)
Y=(#Height#/6)
W=(#Height#/1.5)
H=(#Height#/1.5)
ImageTint=#TextColor2#,200
Greyscale=1 
AntiAlias=1

[Question]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=(#Height#/5*4)
StringAlign=CENTER
Y=(#Height#/2+5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,100
FontSize=(#Height#/6.25)
Text=?

[Red]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=200,0,0
Hidden=1

[textred]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=80
StringAlign=CENTER
Y=58
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=24
Text=DENIED
Hidden=1

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#@#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
