MouseOverAction=!Execute [!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
Update=86400000
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=5.0
Information=BGopacity Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
