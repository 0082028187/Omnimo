[Rainmeter]
Update=1440000
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute  [!HideMeter size][!HideMeter btn1][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#*2+15),(#height#+5),#blurcornerradius#



[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
URL=http://antwrp.gsfc.nasa.gov/apod.rss


[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#2.png
x=0
y=0
w=(#height#+#height#+20)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 


[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
x=5
y=5
w=(#height#*2+10)
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn32.png
x=5
y=5
w=(#height#*2+10)
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 


[overlay1]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#2.png
w=(#Height#+#Height#+10)
H=(#Height#)
X=5
Y=5


[Style]
FontColor=#textcolor2#
FontSize=11
FontFace=#FontFaceLight#
AntiAlias=1
ClipString=1

[APOD]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=#URL#
RegExp="(?siU)<title>(.*)</title>.*<link>(.*)</link>.*<title>(.*)</title>.*<link>(.*)</link>.*<title>(.*)</title>.*<link>(.*)</link>.*img src=\"(.*)\".*alt="(.*)".*<title>(.*)</title>.*<link>(.*)</link>.*img src=\"(.*)\".*alt="(.*)".*<title>(.*)</title>.*<link>(.*)</link>.*img src=\"(.*)\".*alt="(.*)""

[P1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[APOD]
StringIndex=7
Download=1
FinishAction=!execute [!Update "#CURRENTCONFIG#"]
