Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[APOD]
StringIndeX=10

[Desc2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[APOD]
StringIndeX=12

[P3]
