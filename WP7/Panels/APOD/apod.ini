[P-1]
MeasureName=P1
Meter=Image
Y=(#Height#/15+5)
X=(#Height#/15+5)
W=(#Height#/3.5)
H=(#Height#/3.5)
LeftMouseUpAction=!Execute [[Link1]]
SolidColor=30,30,30

