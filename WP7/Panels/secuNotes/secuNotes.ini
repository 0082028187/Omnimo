[Rainmeter]
Author=Xyrfo and fediaFedia
SolidColor=255,255,255,255
MouseOverAction=!Execute [!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter size][!ShowMeter btnh][!ShowMeter Meterfade][!ShowMeter text][!ShowMeter text1][!ShowMeter About][!ShowMeter MeterChange][!ShowMeter MeterMenu][!Redraw]
MouseLeaveAction=!Refresh
Update=60000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#*2+15),#blurcornerradius#

[Metadata]
Version=5.0
Information=secuNotes Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#3.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+#Height#+20)

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=(#Height#+#Height#+10) 
ImageTint=#colorskin#,#opacity#
Greyscale=1

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[MeasureTitle]
Measure=Plugin
Plugin=WebParser.dll
Url=file://#ROOTCONFIGPATH#Panels\SecuNotes\sounds\Other\readme.txt
RegExp="(?siU)<title>(.*)</title>.*<notes>(.*)</notes>"
StringIndeX=1
UpdateRate=2

[MeasureNotes]
Measure=Plugin
Plugin=WebParser.dll
Url=[MeasureTitle]
StringIndeX=2
Substitute="- ":"· "

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=255,255,255,255
FontFace=#FontFaceLight#
AntiAlias=1
FontSize=(#Height#/5)
X=5
Y=5

[Style1]
StringAlign=LEFT
StringStyle=Normal
FontColor=0,0,0,200
FontFace=#FontFaceLight#
AntiAlias=1
FontSize=(#Height#/5)
X=5
Y=5

[Title]
Meter=String
MeasureName=MeasureTitle
X=0
Y=-5
FontColor=255,255,255,255
FontSize=(#Height#/6)
FontFace=#FontFaceLight#
AntiAlias=1

-----overlay--

[Notes]
Meter=String
MeasureName=MeasureNotes
X=(#Height#/10)
Y=(#Height#/6)
W=(#Height#/1.111)
H=(#Height#/5*4+5)
FontColor=255,255,255
FontSize=(#Height#/15-1)
FontFace=#Font#
StringAlign=LEFT
StringStyle=NORMAL
AntiAlias=1
ClipString=1

[Btn]
Meter=Image
ImageName=btnn.png
X=20
Y=115
LeftMouseUpAction=!Execute ["#CURRENTPATH#sounds\Other\readme.txt"]
Hidden=1

[Text1]
Meter=String
X=80
StringAlign=CENTER
Y=118
MeterStyle=DriveText
FontColor=0,0,0,255
FontSize=15
FontFace=#FontTypeWP#
Text=#Editnotes#
AntiAlias=1

[Text]
