[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=!Execute [!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#CURRENTPATH#\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

PanelName=I am your GOD
IconLocation=#@#\Graphics\Icons\MasterMold.png
PanelAction=%WINDIR%\System32\control.exe



%BTN%

[Icon]
Meter=Image
MeterStyle=IconStyle
ImageName=#IconLocation#
LeftMouseUpAction=!Execute ["#PanelAction#"]
Hidden=1

[IconHub]
Meter=Image
MeterStyle=IconStyle
solidcolor=0,0,0,1
LeftMouseUpAction=!ToggleConfig "WP7\Hubs\Time" "Hub.ini"
Hidden=#LaunchHub#

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#TextColor2#
FontFace=#FontFaceLight#
AntiAlias=1
FontSize=(#Height#/3.6)

[MeasureClockHM]
Measure=Time
Format="%H:%M:%S"


[AMPM]
Measure=Time
Format=%p

[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Y=(5+(#Height#/3.75))
X=((#Height#/3)+5)
stringAlign=LEFT


[AP]
Meter=String
MeterStyle=Style
MeasureName=AMPM
FontFace=#FontType#
Y=(5+(#Height#/1.3))
X=((#Height#/2.7)+5)
FontSize=(#Height#/12)
Hidden=#ShowAMPM#
stringalign=LEFT


@include5=#@#Structure\#PanelType#\Top.inc
