[Metadata]
Name=Slideshow Panel
Config=WP7 | Panels | Slideshow
Description=This panel shows random images
Version=0.1
Author=Xyrfo and fediaFediaSlideshow, pictures
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Credits=Credits to Gavatx for his slideshow code

[Rainmeter]
BackgroundMode=0
MouseOverAction=!execute [!ShowMeter size][!ShowMeter btn][!ShowMeter MeterSettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!execute [!HideMeter size][!HideMeter btn][!HideMeter MeterSettings][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
Update=#Slideshowspeed#000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
FileFilter=*.jpg;*.gif;*.png
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#*2+15),(#height#+5),#blurcornerradius#

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Panels\Slideshow\UserVariables.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#2.png
x=0
y=0
w=(#height#+#height#+20)
h=(#height#+10)

[noimage]
Meter=Image
SolidColor=41,41,41,#opacity#
X=5
Y=5
w=(#Height#+#Height#+10)
h=(#Height#)

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin2#,#opacity#
Greyscale=1 
hidden=1

[overlay0]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#2.png
x=5
y=5
UpdateDivider=864000
w=(#height#*2+10)
h=#height#

[Random]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#PicturesFolder#
Subfolders=#subfolders#
FileFilter=*.jpg;*.gif;*.png

[Image]
MeasureName=Random
Meter=IMAGE
X=(#Height#+#Height#+15-(#Height#/0.56))
Y=5
w=(#Height#/0.56+1)
h=(#Height#)

[b]
Meter=IMAGE
SolidColor=255,255,255,100
X=(#Height#+#Height#+15-(#Height#/0.56))
Y=5
w=1
h=(#Height#)

[Textp]
Meter=String
X=(#Height#/3+2)
Y=(#Height#/7.5)
MeterStyle=DriveText
FontColor=255,255,255,220
FontSize=(#height#/6)
FontFace=#FontFaceLight#
Text=#pictures#
StringAlign=LEFT
Antialias=1
Angle=1.57
Hidden=#showpicturestext#

---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#Height#+#Height#) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#Height#+#Height#) 
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#+#Height#) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
[btn1]
ImageTint=#colorskin2#,#opacity2#
[MeterChange]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\change.png
X=(#Height#+#Height#) 
y=35
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\Slideshow" "slide.ini"]
Hidden=1
