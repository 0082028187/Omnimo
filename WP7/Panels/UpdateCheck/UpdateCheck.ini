[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=6785000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=UpdateCheck Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#CURRENTPATH#size.inc
@include3=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#*2+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 
UpdateDivider=8640

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 
UpdateDivider=8640
Hidden=0

[btn]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
DynamicVariables=1

[bgupdate]
Meter=Image
SolidColor=34,177,36
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
Hidden=1
DynamicVariables=1
UpdateDivider=8640

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#2.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
UpdateDivider=8640

[icon]
Meter=Image
ImageName=1.png
W=#Height#
H=#Height#
X=5
ImageTint=#TextColor2#
Y=5
DynamicVariables=1
UpdateDivider=8640
LeftMouseUpAction=!Execute ["http://omnimo.info"]

[Texts]
Meter=String
X=(5+(#Height#/#xposition##itemshadowoffsetX#))
StringAlign=#align#
Y=(#Height#/1.217+5#itemshadowoffsetY#)
MeterStyle=DriveText
FontColor=#ItemShadowColor#
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Updates#
AntiAlias=1
Hidden=#ItemShadow#

[Text]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Updates#
AntiAlias=1
UpdateDivider=8640

[update]
Meter=String
MeasureName=CheckUpdate2
X=(#Height#/2+5)
StringAlign=CENTER
Y=(#Height#/3.2)
W=(#Height#/1.2)
H=(#Height#/1.2)
ClipString=1
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#Height#/11)
FontFace=#fonttype#
AntiAlias=1
DynamicVariables=1

[currentver]
Meter=String
X=(#Height#/2+5)
StringAlign=CENTER
Y=(#Height#/1.5)
W=(#Height#/1.2)
H=(#Height#/2)
ClipString=1
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#Height#/20)
FontFace=#fonttype#
Text=#Currentversion#: 5.0
AntiAlias=1

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://omnimo.blogspot.com/feeds/posts/default?alt=rss
RegExp="(?siU)<item>.*<pubDate>(.*)\+.*<title>(.*)</title>.*<description>(.*)</description>"
StringIndeX=1

[Feedtitle]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=2
Substitute=#SubstituteFeed#

[FeedDesc]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=3
Substitute=#SubstituteFeed#
Substitute="#crlf#":""

[CheckUpdate2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://fediafedia.herobo.com/up5.dt
StringIndeX=1
UpdateRate=8640
RegExp="(?siU).*<title>(.*)</title>"
Substitute="noupdate":"No updates","newupdate":"New update available!","000webhost.com - free web hosting provider":"No updates"
FinishAction=!Update "#CURRENTCONFIG#"

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#*2)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1
UpdateDivider=8640

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#*2) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
UpdateDivider=8640

[line]
Meter=Image
SolidColor=#textcolor#,100
X=(#Height#)
Y=5
W=1
H=#Height#
UpdateDivider=8640
Hidden=0

[rsstitle]
Meter=String
X=(#Height#+10)
StringAlign=LEFT
Y=13
W=(#Height#+5)
H=(#Height#/2)
ClipString=1
MeterStyle=DriveText
FontColor=255,255,255
FontSize=(#Height#/16)
FontFace=#FontType#
MeasureName=FeedTitle
AntiAlias=1

[rsstext]
Meter=String
X=(#Height#+10)
StringAlign=LEFT
Y=47
W=(#Height#-10)
H=(#Height#/1.53)
MeasureName=FeedDesc
ClipString=1
MeterStyle=DriveText
MouseActioncusror=1
FontColor=255,255,255
FontSize=(#Height#/18)
FontFace=#FontTypeWP#
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=!Execute ["http://omnimo.blogspot.com"]
ToolTipWidtH=#Height#
