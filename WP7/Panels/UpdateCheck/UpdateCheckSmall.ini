[Rainmeter]
MouseOverAction=!execute [!ShowMeter size][!ShowMeter btn][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!execute [!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=6785000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#CURRENTPATH#\size.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#ROOTCONFIGPATH#Common\color\color.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 
UpdateDivider=8640

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 
UpdateDivider=8640
hidden=0

[btn]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
UpdateDivider=8640
Tooltiptext=Make sure you are using rainmeter 2.2 or higher
ToolTipIcon=WARNING
ToolTipType=2
ToolTipTitle=Notice

[bgupdate]
Meter=Image
SolidColor=34,177,36
x=5
y=5
w=#height#
h=#height#
Hidden=1
DynamicVariables=1
UpdateDivider=8640

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
x=5
y=5
w=#height#
h=#height#
UpdateDivider=8640

[icon]
Meter=IMAGE
ImageName=1.png
w=#height#
h=#height#
x=5
ImageTint=#TextColor2#
y=5
DynamicVariables=1
UpdateDivider=8640
LeftMouseUpAction=!execute ["http://omnimo.info"]

[Texts]
Meter=String
X=(5+(#height#/#xposition##itemshadowoffsetX#))
StringAlign=#align#
Y=(#Height#/1.217+5#itemshadowoffsetY#)
MeterStyle=DriveText
FontColor=#ItemShadowColor#
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Updates#
Antialias=1
Hidden=#ItemShadow#

[Text]
Meter=String
X=(5+(#height#/#xposition#))
StringAlign=#align#
Y=((#height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Updates#
AntiAlias=1
UpdateDivider=8640

[update]
Meter=String
MeasureName=CheckUpdate2
X=(#height#/2+5)
StringAlign=CENTER
Y=(#height#/3.2)
w=(#height#/1.2)
h=(#height#/1.2)
ClipString=1
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#height#/11)
FontFace=#fonttype#
AntiAlias=1
DynamicVariables=1

[currentver]
Meter=String
X=(#height#/2+5)
StringAlign=CENTER
Y=(#height#/1.5)
w=(#height#/1.2)
h=(#height#/2)
ClipString=1
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#height#/20)
FontFace=#fonttype#
Text=#Currentversion#: 5.0
Antialias=1

[CheckUpdate2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://fediafedia.herobo.com/up5.dt
StringIndex=1
UpdateRate=8640
RegExp="(?siU).*<title>(.*)</title>"
Substitute="noupdate":"No updates","newupdate":"New update available!","000webhost.com - free web hosting provider":"No updates"
FinishAction=!execute [!Update "#CURRENTCONFIG#"]

[MeterClose]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#height#-10)
y=5
ButtonCommand=!DeactivateConfig
Hidden=1
UpdateDivider=8640

[size]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
UpdateDivider=8640

[line]
Meter=Image
SolidColor=#textcolor#,100
x=5
y=(#height#/2-5)
w=#height#
h=1
UpdateDivider=8640
Hidden=1