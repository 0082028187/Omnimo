[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterChange][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn1][!HideMeter MeterChange][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
Update=10000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#*2+15),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=Flipclock Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#@#Common\color\color.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#+#Height#+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[MeasureExecuteMinute] 
Measure=Time 
Format="%S" 
IfAboveValue=58 
IfAboveAction=!ShowMeter flips

[MeasureExecuteMinute1] 
Measure=Time 
Format="%S" 
IfBelowValue=58
IfBelowAction=!HideMeter flips

[btn1]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
Hidden=1
W=(#Height#*2+10)
H=#Height#
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#2.png
X=5
Y=5
UpdateDivider=864000
W=(#Height#*2+10)
H=#Height#

[btn2]
Meter=Image
ImageName=largeflip.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#

[MeasureClockH]
Measure=Time
Format="%H"

[MeasureClockM]
Measure=Time
Format="%M"

[Hours]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockH
Y=(#Height#/6.5217)
X=(#Height#/1.875+10)
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255
FontFace=Arial Narrow
AntiAlias=1
FontSize=(#Height#/2+5)

[Minutes]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockM
Y=(#Height#/6.5217)
X=(#Height#/0.66666+10)
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255
FontFace=Arial Narrow
AntiAlias=1
FontSize=(#Height#/2+5)

[btn3]
Meter=Image
ImageName=largeoverlay.png
X=5
Y=3
W=(#Height#*2+10)
H=#Height#

[flips]
Meter=Image
ImageName=flipd.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\close.png
X=(#Height#+#Height#) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#+#Height#) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#@#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#@#Common\Panel\change.png
X=(#Height#+#Height#) 
Y=20
ButtonCommand=!ActivateConfig "WP7\Panels\Flipclock" "flipclocklargewhite.ini"
Hidden=1
