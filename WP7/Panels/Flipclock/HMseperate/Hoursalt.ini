[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#\size.inc
@include3=#ROOTCONFIGPATH#Common\color\color.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\none.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=background2.png
x=5
y=5
w=#height#
h=#height#
Antialias=1

[MeasureClockHM]
Measure=Time
Format="%H"

[Text]
Meter=String
X=(#height#/2+5)
StringAlign=CENTER
Y=5
MeterStyle=DriveText
FontColor=0,0,0
FontSize=(#height#/1.5)
FontFace=Arial Narrow
Text=[MeasureClockHM]
DynamicVariables=1
Antialias=1

[sep]
Meter=Image
ImageName=sep.png
x=5
y=5
w=#height#
h=#height#
Antialias=1
imagealpha=200

---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[plus]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\plus.png
imagetint=200,200,200
X=r
Y=20
hidden=1
LeftMouseUpAction=!execute [!ActivateConfig "WP7\Panels\Flipclock\HMseperate\Minutes" "minutesalt.ini"]
