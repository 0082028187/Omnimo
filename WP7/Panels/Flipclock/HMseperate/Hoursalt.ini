[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter plus][!ShowMeter MeterSettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter plus][!HideMeter MeterSettings][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=10000

[Metadata]
Version=5.0
Information=HMseperate Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#size.inc
@include3=#ROOTCONFIGPATH#Common\color\color.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\none.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=background2.png
X=5
Y=5
W=#Height#
H=#Height#
AntiAlias=1

[MeasureClockHM]
Measure=Time
Format="%H"

[Text]
Meter=String
X=(#Height#/2+5)
StringAlign=CENTER
Y=5
MeterStyle=DriveText
FontColor=0,0,0
FontSize=(#Height#/1.5)
FontFace=Arial Narrow
Text=[MeasureClockHM]
DynamicVariables=1
AntiAlias=1

[sep]
Meter=Image
ImageName=sep.png
X=5
Y=5
W=#Height#
H=#Height#
AntiAlias=1
imagealpha=200

---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[plus]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\plus.png
ImageTint=200,200,200
X=r
Y=20
Hidden=1
LeftMouseUpAction=!Execute [!ActivateConfig "WP7\Panels\Flipclock\HMseperate\Minutes" "minutesalt.ini"]
