[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter plus][!ShowMeter MeterSettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter plus][!HideMeter MeterSettings][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=10000

[Metadata]
Version=5.0
Information=HoursAMPM Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\none.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 
UpdateDivider=864000

[bg]
Meter=Image
ImageName=..\background2.png
X=5
Y=5
W=#Height#
H=#Height#
AntiAlias=1
UpdateDivider=864000

[MeasureClockHM]
Measure=Time
Format="%I"

[AMPM]
Measure=Time
Format=%p

[Text]
Meter=String
X=(#Height#/2+5)
StringAlign=CENTER
Y=5
MeterStyle=DriveText
FontColor=0,0,0
FontSize=(#Height#/1.5)
FontFace=Arial Narrow
Text=[MeasureClockHM]
DynamicVariables=1
AntiAlias=1

[2]
Meter=String
X=(#Height#/10)
StringAlign=LEFT
Y=(#Height#/15*13)
MeterStyle=DriveText
FontColor=0,0,0
FontSize=(#Height#/15)
FontFace=Arial
Text=[AMPM]
DynamicVariables=1
AntiAlias=1

[sep]
Meter=Image
ImageName=..\sep.png
X=5
Y=5
W=#Height#
H=#Height#
AntiAlias=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1
UpdateDivider=864000

[plus]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\plus.png
ImageTint=200,200,200
X=r
Y=20
UpdateDivider=864000
Hidden=1
LeftMouseUpAction=!ActivateConfig "WP7\Panels\Flipclock\HMseperate\Minutes" "minutesalt.ini"

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
