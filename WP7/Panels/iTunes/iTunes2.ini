[Rainmeter]
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
MouseOverAction=!execute [!RainmeterHideMeter meterfade0][!RainmeterShowMeter meterfade1][!RainmeterShowMeter size][!RainmeterShowMeter About][!RainmeterShowMeter MeterMenu][!RainmeterShowMeter MeterClose][!RainmeterShowMeter MeterChange][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter size][!RainmeterHideMeter meterfade1][!RainmetershowMeter meterfade0][!RainmeterhideMeter Metersize][!RainmeterHideMeter About][!RainmeterHideMeter MeterMenu][!RainmeterHideMeter MeterClose][!RainmeterHideMeter MeterChange][!RainmeterRedraw]
Update=1000

