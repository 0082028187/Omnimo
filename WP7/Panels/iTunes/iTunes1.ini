[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!Execute [!HideMeter meterfade0][!ShowMeter meterfade1][!ShowMeter size][!ShowMeter About][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter meterfade1][!ShowMeter meterfade0][!HideMeter Metersize][!HideMeter About][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
Update=1000

[Metadata]
Version=5.0
Information=iTunes Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin.dll

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#3.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#*2+20)
ImageTint=#bordercolor#
Greyscale=1 

[MeterPanel]
Meter=Image
ImageName=#Imagedir#\btn33.png
W=#Height#
H=(#Height#+#Height#+10) 
X=5
ImageTint=#darkercolor#,#Opacitydarker#
Greyscale=1
Y=5

[Meterfade0]
Meter=Image
ImageName=fade.png
X=5
Y=(#Height#+15)
W=#Height#
H=#Height#
Hidden=0
ImageTint=#colorskin#

[Meterfade1]
Meter=Image
ImageName=fade.png
X=5
Y=(#Height#+15)
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#

[dark1]
Meter=Image
SolidColor=255,255,255,150
X=(#Height#/7.5-2)
Y=(#Height#/5*2-2)
W=(#Height#/5*4+4)
H=(#Height#/5*4+4)
AntiAlias=1

[grad]
Meter=Image
SolidColor=F10DA1
SolidColor2=E95214
GradientAngle=0
Y=(#Height#/30)
X=(#Height#/10)
W=(#Height#/4.05)
H=(#Height#/15)

[MeterAlbum]
Meter=Image
ImageName=albumart.png
X=(#Height#/7.5)
Y=(#Height#/5*2)
W=(#Height#/5*4)
H=(#Height#/5*4)
LeftMouseUpAction=!Execute [!ShowMeter Time][!ShowMeter Play][!ShowMeter Prev][!ShowMeter Next][!ShowMeter MeterFade1][!Redraw]
MiddleMouseDownAction=!Execute [!HideMeter Time][!HideMeter Play][!HideMeter Prev][!HideMeter Next][!HideMeter MeterFade1][!Redraw]

[MeterAlbum2]
Meter=Image
ImageName=iTunesArtwork\artwork.jpg
X=(#Height#/7.5)
Y=(#Height#/5*2)
W=(#Height#/5*4)
H=(#Height#/5*4)
LeftMouseUpAction=!Execute [!ShowMeter Time][!ShowMeter Play][!ShowMeter Prev][!ShowMeter Next][!ShowMeter MeterFade1][!Redraw]
MiddleMouseDownAction=!Execute [!HideMeter Time][!HideMeter Play][!HideMeter Prev][!HideMeter Next][!HideMeter MeterFade1][!Redraw]

[MeterAlbum3]
Meter=Image
ImageName=iTunesArtwork\artwork.png
X=(#Height#/7.5)
Y=(#Height#/5*2)
W=(#Height#/5*4)
H=(#Height#/5*4)

[MeasureAlbumArt]
Measure=Plugin
Plugin=Plugins\iTunesPlugin.dll
Command=GetCurrentTrackArtwork
DefaultArtwork=img\defaultartwork.png

[MeasurePrev]
Measure=Plugin
Plugin=Plugins\iTunesPlugin.dll
Command=PreviousTrack

[MeasurePause]
Measure=Plugin
Plugin=Plugins\iTunesPlugin.dll
Command=PlayPause

[MeasureNext]
Measure=Plugin
Plugin=Plugins\iTunesPlugin.dll
Command=NextTrack

[MeasureAlbum]
Measure=Plugin
Plugin=Plugins\iTunesPlugin.dll
Command=GetCurrentTrackAlbum

[MeasureName]
Measure=Plugin
Plugin=Plugins\iTunesPlugin.dll
Command=GetCurrentTrackName

[MeasureArtist]
Measure=Plugin
Plugin=Plugins\iTunesPlugin.dll
Command=GetCurrentTrackArtist

[MeasureTime]
Measure=Plugin
Plugin=Plugins\iTunesPlugin.dll
Command=GetPlayerPosition

[MeasureTMinute]
Measure=Calc
Formula=(MeasureTime - (MeasureTime % 60)) /60

[MeasureTSecond]
Measure=Calc
Formula=MeasureTime % 60

[MeasureTZero]
Measure=Calc
Formula=(MeasureTime % 60) < 10 ? 0 : 1
Substitute="1":""

[MeasureProgress]
Measure=Plugin
Plugin=Plugins\iTunesPlugin.dll
Command=GetPlayerPositionPercent
MaxValue=100

[MeterAlbumArt]
Meter=Image
X=(#Height#/7.5)
Y=(#Height#/5*2)
W=(#Height#/5*4)
H=(#Height#/5*4)
ImageName="%1"
MeasureName=MeasureAlbumArt

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255
FontFace=#FontFaceLight#
AntiAlias=1

[Meterfade1]
Meter=Image
ImageName=fade.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin#

[Time]
Meter=String
FontColor=255,255,255,150
FontSize=(#Height#/4)
FontFace=#FontFaceLight#
MeasureName=MeasureTMinute
MeasureName2=MeasureTZero
MeasureName3=MeasureTSecond
StringAlign=CENTER
X=(#Height#/2+5)
Y=(#Height#*1.35)
Text="%1:%2%3"
AntiAlias=1
Hidden=0

[arist]
Meter=String
StringStyle=BOLD
MeasureName=MeasureArtist
StringAlign=LEFT
AntiAlias=1
X=(#Height#/10)
W=(#Height#/1.2)
H=(#Height#/7.5)
ClipString=1
Y=(#Height#/10)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=(#Height#/15+1)

[albumname]
Meter=String
StringStyle=NORMAL
MeasureName=MeasureAlbum
StringAlign=LEFT
AntiAlias=1
X=(#Height#/10)
Y=(#Height#/5)
H=(#Height#/7.5)
ClipString=1
W=(#Height#/1.2)
FontFace=#FontFaceLight#
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=#defaultfontsize#

[songname]
Meter=String
StringStyle=NORMAL
MeasureName=MeasureName
StringAlign=LEFT
AntiAlias=1
X=(#Height#/10)
ClipString=1
W=(#Height#/1.1)
H=(#Height#/10)
Y=(#Height#/0.789)
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=(#Height#/15)

[gradfade]
Meter=Image
SolidColor=255,255,255,1
SolidColor2=11,11,11
GradientAngle=0
Y=(#Height#/30)
X=(#Height#/6*5)
W=(#Height#/5)
H=(#Height#/3)
Hidden=1

[MeasureProgress]
Measure=Plugin
Plugin=Plugins\iTunesPlugin.dll
Command=GetPlayerPositionPercent
MaxValue=100

[TrackProgress]
MeasureName=MeasureProgress
Meter=BAR
BarImage=traclk.png
BarOrientation=HORIZONTAL
DynamicVariables=1
Y=(#Height#/0.81)
BarColor=255,255,255
X=(#Height#/7.5)
W=(#Height#/1.304)
H=2

[Prev]
Meter=Image
ImageName=previous.png
X=(#Height#/6.8181)
Y=(#Height#*1.83)
LeftMouseUpAction=!Execute [!CommandMeasure "MeasurePrev"][!Redraw]
Hidden=0
W=(#Height#/6)
H=(#Height#/6)
AntiAlias=1
ImageAlpha=220

[Play]
Meter=Image
ImageName=play.png
X=(#Height#/2.83)
AntiAlias=1
ImageAlpha=220
W=(#Height#/4.2857)
H=(#Height#/4.2857)
Y=(#Height#*1.8)
LeftMouseUpAction=!Execute [!CommandMeasure "MeasurePause"][!Redraw]
Hidden=0
AntiAlias=1

[Next]
Meter=Image
ImageName=next.png
X=(#Height#/1.6129)
Y=(#Height#*1.83)
LeftMouseUpAction=!Execute [!CommandMeasure "MeasureNext"][!Redraw]
Hidden=0
W=(#Height#/6)
H=(#Height#/6)
AntiAlias=1
ImageAlpha=220

[vol]
Meter=Image
ImageName=circle.png
X=(#Height#/1.2195)
Y=(#Height#*1.86)
LeftMouseUpAction=!Execute [!CommandMeasure "MeasureWin7Audio ChangeVolume -100"][!HideMeter vol][!ShowMeter vol1][!Redraw]
Hidden=0
W=(#Height#/7.894)
H=(#Height#/9.375)
AntiAlias=1
ImageAlpha=180

[vol1]
Meter=Image
ImageName=mute.png
X=(#Height#/1.2195)
Y=(#Height#*1.86)
LeftMouseUpAction=!Execute [!CommandMeasure "MeasureWin7Audio ChangeVolume 100"][!HideMeter vol1][!ShowMeter vol][!Redraw]
Hidden=1
W=(#Height#/7.894)
H=(#Height#/9.375)
AntiAlias=1
ImageAlpha=220

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!Execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1

[AboutText]
Meter=String
X=-10
Y=-17
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=30
FontFace=#FontFaceLight#
Text=#About#
AntiAlias=1
Hidden=1

[AboutContent]
Meter=String
X=10
Y=30
W=130
H=120
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=12
FontFace=#FontTypeWP#
Text=iTunes controller, n'uff said
AntiAlias=1
Hidden=1
ClipString=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=20
ButtonCommand=!ActivateConfig "WP7\Panels\iTunes" "iTunes2.ini"
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#+#Height#)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" doubleV "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[btn1]
ImageTint=#colorskin2#,#opacity2#
