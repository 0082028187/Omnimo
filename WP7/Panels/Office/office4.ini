-----overlay--

[BackgroundP]
Meter=Image
BackgroundMode=2
SolidColor=255,0,255,1
W=(#Height#/2.2)
H=(#Height#/7.5)
X=15
Y=((#Height#/2)-5)
MouseOverAction=!Execute [!HideMeter Text2][!ShowMeter Text21][!Redraw]
MouseLeaveAction=!Execute [!HideMeter text21][!ShowMeter text2][!Redraw]
LeftMouseUpAction=!Execute ["winword.exe"]
Hidden=1

[BackgroundD]
