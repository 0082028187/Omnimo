[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter btn][!ShowMeter About][!ShowMeter MeterChange][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn][!HideMeter About][!HideMeter MeterChange][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Pong Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
W=#Height#
H=#Height#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
W=#Height#
H=#Height#
Y=5
ImageTint=#colorskin2#,#opacity#
Greyscale=1
Hidden=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=r
Y=r
UpdateDivider=864000
W=#Height#
H=#Height#

[Text]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=Auto Pong
AntiAlias=1
UpdateDivider=8640

[ImageMeter] 
Meter=Image 
ImageName=animation\Frame[ImageNumberCalc].png 
X=6
Y=6
W=#Height#
DynamicVariables=1 
ImageTint=#textcolor2#

[ImageNumberCalc] 
Measure=Calc 
Formula=Counter % 75 
Substitute=".00000":"" 
X=6
Y=6

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!Execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1

[AboutText]
Meter=String
X=-10
Y=-17
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=30
FontFace=#FontFaceLight#
Text=#About#
AntiAlias=1
Hidden=1

[AboutContent]
Meter=String
X=15
Y=35
W=130
H=120
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=14
FontFace=#FontTypeWP#
Text=Firefux. No memory leaks since October 2035
AntiAlias=1
Hidden=1
ClipString=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=140
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[btn1]
ImageTint=#colorskin2#,#opacity2#
