[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=1
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Language Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
Language=NaN
Command=
title=This module is for installing new languages
do=(Undefined)

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#darkcolor#
Greyscale=1 
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\Variables\Languages\lang.exe" "#CURRENTPATH##Command#"][!Refresh *]

[bg1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=(#Height#/3)
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=(#Height#/3)
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[flaaaaag]
Meter=Image
ImageName=#currentpath#\flag.png
X=5
Y=(5+(#Height#/3)+1)
W=#Height#
H=(#Height#/3*2-1)
ImageAlpha=75

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[DriveText1]
FontSize=14
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1

[Text]
Meter=String
X=10
StringAlign=LEFT
Y=10
ClipString=1
W=#Height#
H=(#Height#/3)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#title#
AntiAlias=1

[Texttl]
Meter=String
X=(#Height#/2+5)
StringAlign=CENTER
Y=(#Height#/2)
ClipString=1
W=#Height#
H=(#Height#/2)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#Height#/9)
FontFace=#fonttype#
Text=#language#
AntiAlias=1

[Texttl2]
Meter=String
X=(#Height#/2+5)
StringAlign=CENTER
Y=(#Height#/1.5)
ClipString=1
W=#Height#
H=(#Height#/2)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#Height#/15)
FontFace=#fonttype#
Text=#do#
AntiAlias=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
