[Rainmeter]
BackgroundMode=0
MouseOverAction=!execute [!ShowMeter size][!ShowMeter btn][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!execute [!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=1
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
Language=Deutsch
Command=german.inc

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#darkcolor#
Greyscale=1 
LeftMouseUpAction=!execute ["#SKINSPATH#WP7\Common\Variables\Languages\lang.exe" #CURRENTPATH##Command#][!Refresh *]

[bg1]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=(#height#/3)
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=(#height#/3)
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[flaaaaag]
Meter=Image
ImageName=flag.png
x=5
y=(5+(#height#/3)+1)
w=#height#
h=(#height#/3*2-1)
ImageAlpha=75

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[DriveText1]
FontSize=14
FontFace=#FontTypeWP#
Antialias=1
ClipString=1

[Text]
Meter=String
X=10
StringAlign=Left
Y=10
Clipstring=1
w=#height#
h=(#height#/3)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=New Language ready!
Antialias=1

[Texttl]
Meter=String
X=(#height#/2+5)
StringAlign=center
Y=(#height#/2)
Clipstring=1
w=#height#
h=(#height#/2)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#height#/9)
FontFace=#fonttype#
Text=#language#
Antialias=1

[Texttl2]
Meter=String
X=(#height#/2+5)
StringAlign=center
Y=(#height#/1.5)
Clipstring=1
w=#height#
h=(#height#/2)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#height#/15)
FontFace=#fonttype#
Text=(Click here to apply)
Antialias=1

---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\close.png
X=(#height#-10)
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[btn1]
ImageTint=#colorskin2#,#opacity2#
