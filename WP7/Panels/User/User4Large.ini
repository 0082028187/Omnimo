[Metadata]
Name=User Panel
Config=WP7 | Panels | User
Description=This panel shows the user icon and name
Version=0.1
Author=Xyrfo and fediaFediaUserpicture, Username
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Rainmeter]
BackgroundMode=0
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!execute [!ShowMeter bgu][!ShowMeter size][!ShowMeter Metersettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!execute [!HideMeter size][!HideMeter MeterChange][!HideMeter bgu][!hideMeter MeterSettings][!HideMeter MeterClose][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
Update=60000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#*2+15),(#height#+5),#blurcornerradius#

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
Username=%USERNAME%
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#SKINSPATH#\WP7\Panels\User\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
LogoffN="%WINDIR%\system32\shutdown.exe" -L"

[MeasureUptime]
Measure=Uptime

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#2.png
x=0
y=0
w=(#height#+#height#+20)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME

[bgi]
Meter=Image
ImageName=#Imagedir#\btn32.png
x=5
y=5
w=(#height#*2+10)
h=(#height#)
ImageTint=#colorskin#,#opacity#
Greyscale=1 
ToolTipTitle=Uptime
ToolTipText=[MeasureUptime]
ToolTipType=0
DynamicVariables=1
ToolTipHidden=#hidetooltip#

[bgimag]
Meter=Image
ImageName=bg.jpg
x=5
y=5
w=(#height#*2+10)
h=(#height#)
hidden=0

[bgu]
Meter=Image
ImageName=#Imagedir#\btn32.png
x=5
y=5
w=(#height#*2+10)
h=(#height#)
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
Hidden=1
LeftMouseUpAction=!Execute ["%USERPROFILE%"]

[overlay0]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#2.png
x=5
y=5
h=(#height#)
UpdateDivider=864000
w=(#height#*2+10)

[MeterUserPicture0]
Meter=IMAGE
ImageName=user.bmp
X=(#height#+30)
Y=30
W=100
H=100

[MeterUserPicture]
Meter=IMAGE
ImageName=%USERPROFILE%\AppData\Local\Temp\#Username#.bmp
X=(#height#+30)
Y=30
W=100
H=100

[frame]
Meter=Image
ImageName=frame.png
x=(#height#+5)
y=5
w=#height#
h=(#height#)

[MeterUserName]
MeasureName=MeasureUserName
Meter=String
X=25
Y=20
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,200
FontFace=#FontFaceLight#
FontSize=(#height#/6)
AntiAlias=1
DynamicVariables=1
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=0
Substitute="Administrator":"Admin"

[Text1i]
Meter=String
X=30
StringAlign=left
Y=60
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#height#/15)
FontFace=#fonttype#
Text=Lock Workstation
Antialias=1
LeftMouseUpAction=!Execute ["%windir%\system32\Rundll32.exe" User32.dll,LockWorkStation]

[Text2]
Meter=String
X=r
StringAlign=left
Y=20r
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#height#/15)
FontFace=#fonttype#
Text=Log off
Antialias=1
LeftMouseUpAction=!Execute ["#logoffN#"]

[Text3]
Meter=String
X=r
StringAlign=left
Y=20r
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#height#/15)
FontFace=#fonttype#
Text=Shutdown
Antialias=1
LeftMouseUpAction=!Execute ["%WINDIR%\system32\shutdown.exe" -s -t 00]

[Text4]
Meter=String
X=r
StringAlign=left
Y=20r
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#height#/15)
FontFace=#fonttype#
Text=Restart
Antialias=1
LeftMouseUpAction=!Execute ["%WINDIR%\system32\shutdown.exe" -r -t 00]

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#Height#*2) 
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#Height#*2) 
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\change.png
X=(#Height#*2) 
y=35
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\User" "User1nosquish.ini"]
Hidden=1
