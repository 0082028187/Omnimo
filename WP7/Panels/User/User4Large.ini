[Rainmeter]
Author=Xyrfo and fediaFedia
BackgroundMode=0
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!Execute [!ShowMeter bgu][!ShowMeter size][!ShowMeter Metersettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterChange][!HideMeter bgu][!HideMeter MeterSettings][!HideMeter MeterClose][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
Update=60000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#*2+15),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=User Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#ROOTCONFIGPATH#Panels\User\UserVariables.inc
@include4=#CURRENTPATH#size.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc
Username=%USERNAME%
LogoffN="%WINDIR%\system32\shutdown.exe" -L"

[MeasureUptime]
Measure=Uptime

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#+#Height#+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME

[bgi]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=(#Height#)
ImageTint=#colorskin#,#opacity#
Greyscale=1 
ToolTipTitle=Uptime
ToolTipText=[MeasureUptime]
ToolTipType=0
DynamicVariables=1
ToolTipHidden=#hidetooltip#

[bgimag]
Meter=Image
ImageName=bg.jpg
X=5
Y=5
W=(#Height#*2+10)
H=(#Height#)
Hidden=0

[bgu]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=(#Height#)
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
Hidden=1
LeftMouseUpAction=!Execute ["%USERPROFILE%"]

[overlay0]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#2.png
X=5
Y=5
H=(#Height#)
UpdateDivider=864000
W=(#Height#*2+10)

[MeterUserPicture0]
Meter=Image
ImageName=user.bmp
X=(#Height#+30)
Y=30
W=100
H=100

[MeterUserPicture]
Meter=Image
ImageName=%USERPROFILE%\AppData\Local\Temp\#Username#.bmp
X=(#Height#+30)
Y=30
W=100
H=100

[frame]
Meter=Image
ImageName=frame.png
X=(#Height#+5)
Y=5
W=#Height#
H=(#Height#)

[MeterUserName]
MeasureName=MeasureUserName
Meter=String
X=25
Y=20
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,200
FontFace=#FontFaceLight#
FontSize=(#Height#/6)
AntiAlias=1
DynamicVariables=1
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=0
Substitute="Administrator":"Admin"

[Text1i]
Meter=String
X=30
StringAlign=left
Y=60
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#Height#/15)
FontFace=#fonttype#
Text=Lock Workstation
AntiAlias=1
LeftMouseUpAction=!Execute ["%windir%\system32\Rundll32.exe" User32.dll,LockWorkStation]

[Text2]
Meter=String
X=r
StringAlign=left
Y=20r
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#Height#/15)
FontFace=#fonttype#
Text=Log off
AntiAlias=1
LeftMouseUpAction=!Execute ["#logoffN#"]

[Text3]
Meter=String
X=r
StringAlign=left
Y=20r
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#Height#/15)
FontFace=#fonttype#
Text=Shutdown
AntiAlias=1
LeftMouseUpAction=!Execute ["%WINDIR%\system32\shutdown.exe" -s -t 00]

[Text4]
Meter=String
X=r
StringAlign=left
Y=20r
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#Height#/15)
FontFace=#fonttype#
Text=Restart
AntiAlias=1
LeftMouseUpAction=!Execute ["%WINDIR%\system32\shutdown.exe" -r -t 00]

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#*2) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#*2) 
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#*2) 
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\User" "User1nosquish.ini"
Hidden=1
