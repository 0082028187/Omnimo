[Rainmeter]
Author=Xyrfo and fediaFedia
BackgroundMode=0
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterChange][!ShowMeter MeterUserPicture2][!ShowMeter MeterUserPic2][!ShowMeter text][!ShowMeter text1][!ShowMeter btn][!ShowMeter Metersettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterChange][!HideMeter bgu][!HideMeter MeterSettings][!HideMeter text][!HideMeter text1][!HideMeter btn][!HideMeter MeterUserPicture2][!HideMeter MeterUserPic2][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
Update=60000

[Metadata]
Version=5.0
Information=User Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
Username=%USERNAME%
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include2=#ROOTCONFIGPATH#Panels\User\UserVariables.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[MeasureUptime]
Measure=Uptime

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME

[MeterUserPic]
Meter=Image
ImageName=user.bmp
X=5
Y=5
W=#Height#
H=#Height#

[MeterUserPicture]
Meter=Image
ImageName=%USERPROFILE%\AppData\Local\Temp\#Username#.bmp
X=5
Y=5
W=#Height#
H=#Height#

[bgi]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=(#Height#/5)
ImageTint=#colorskin#,#opacity#
Greyscale=1 
ToolTipTitle=Uptime
ToolTipText=[MeasureUptime]
ToolTipType=0
DynamicVariables=1
ToolTipHidden=#hidetooltip#

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=(#Height#/5)
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
Hidden=1

[line]
Meter=Image
SolidColor=0,0,0,100
X=5
Y=35
W=#Height#
H=1
Hidden=1

[line0]
Meter=Image
SolidColor=255,0,255,0
X=5
Y=5
W=(#Height#-10)
H=(#Height#/5)
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterChange][!ShowMeter MeterUserPicture2][!ShowMeter MeterUserPic2][!ShowMeter text][!ShowMeter text1][!ShowMeter btn][!ShowMeter Metersettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter bgu][!Redraw]
MouseLeaveAction=!Execute [!HideMeter bgu][!Redraw]

[bgu]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=(#Height#/5)
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
Hidden=1
LeftMouseUpAction=!Execute ["%USERPROFILE%"]

[overlay0]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
H=(#Height#)
UpdateDivider=864000
W=#Height#

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!Execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1

[AboutText]
Meter=String
X=-10
Y=-17
MeterStyle=DriveText
FontColor=#textcolor#,255
FontSize=30
FontFace=#FontFaceLight#
Text=#About#
AntiAlias=1
Hidden=1

[AboutContent]
Meter=String
X=15
Y=35
W=130
H=120
FontColor=#textcolor#,255
StringAlign=LEFT
FontSize=12
FontFace=#FontTypeWP#
Text=This panel shows your poor taste in userpicture selection
AntiAlias=1
Hidden=1
ClipString=1

[MeterUserName0]
MeasureName=MeasureUserName
Meter=String
X=(10#itemshadowoffsetX#)
Y=(6#itemshadowoffsetY#)
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#ItemShadowColor#
FontFace=#FontTypeWP#
FontSize=(#Height#/10)
AntiAlias=1
DynamicVariables=1
AutoScale=1
Percentual=1
NumOfDecimals=0
Substitute="Administrator":"Admin"
Hidden=#ItemShadow#

[MeterUserName]
MeasureName=MeasureUserName
Meter=String
X=10
Y=6
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontTypeWP#
FontSize=(#Height#/10)
AntiAlias=1
DynamicVariables=1
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=0
Substitute="Administrator":"Admin"

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\User" "User2.ini"
Hidden=1
