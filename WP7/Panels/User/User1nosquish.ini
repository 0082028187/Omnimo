[Metadata]
Name=User Panel
Config=WP7 | Panels | User
Description=This panel shows the user icon and name
Version=0.1
Author=Xyrfo and fediaFediaUserpicture, Username
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Rainmeter]
BackgroundMode=0
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
MouseOverAction=!execute [!RainmeterShowMeter size][!RainmeterShowMeter MeterChange][!RainmeterShowMeter MeterUserPicture2][!RainmeterShowMeter MeterUserPic2][!RainmeterShowMeter text][!RainmeterShowMeter text1][!RainmeterShowMeter btn][!RainmeterShowMeter Metersettings][!RainmeterShowMeter MeterClose][!RainmeterShowMeter MeterChange][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter size][!RainmeterHideMeter MeterChange][!RainmeterHideMeter bgu][!RainmeterhideMeter MeterSettings][!RainmeterHideMeter text][!RainmeterHideMeter text1][!RainmeterHideMeter btn][!RainmeterHideMeter MeterUserPicture2][!RainmeterHideMeter MeterUserPic2][!RainmeterHideMeter MeterClose][!RainmeterHideMeter MeterChange][!RainmeterRedraw]
MiddleMouseDownAction=!RainmeterDeactivateConfig
Update=60000

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
Username=%USERNAME%
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#SKINSPATH#\WP7\Panels\User\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[MeasureUptime]
Measure=Uptime

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME

[MeterUserPic]
Meter=IMAGE
ImageName=user.bmp
X=5
Y=5
W=#height#
H=#height#

[MeterUserPicture]
Meter=IMAGE
ImageName=%USERPROFILE%\AppData\Local\Temp\#Username#.bmp
X=5
Y=5
W=#height#
H=#height#

[bgi]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=(#height#/5)
ImageTint=#colorskin#,#opacity#
Greyscale=1 
ToolTipTitle=Uptime
ToolTipText=[MeasureUptime]
ToolTipType=0
DynamicVariables=1
ToolTipHidden=#hidetooltip#

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=(#height#/5)
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
hidden=1

[line]
Meter=IMAGE
Solidcolor=0,0,0,100
X=5
y=35
W=#height#
H=1
hidden=1

[line0]
Meter=IMAGE
Solidcolor=255,0,255,0
X=5
Y=5
W=(#height#-10)
H=(#height#/5)
MouseOverAction=!execute [!RainmeterShowMeter size][!RainmeterShowMeter MeterChange][!RainmeterShowMeter MeterUserPicture2][!RainmeterShowMeter MeterUserPic2][!RainmeterShowMeter text][!RainmeterShowMeter text1][!RainmeterShowMeter btn][!RainmeterShowMeter Metersettings][!RainmeterShowMeter MeterClose][!RainmeterShowMeter MeterChange][!RainmeterShowMeter bgu][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter bgu][!RainmeterRedraw]

[bgu]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=(#height#/5)
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
Hidden=1

LeftMouseUpAction=!Execute ["%USERPROFILE%"]

[overlay0]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
h=(#height#)
UpdateDivider=864000
w=#height#

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!execute [!RainmeterHideMeter Overlay1][!RainmeterHideMeter AboutText][!RainmeterHideMeter AboutContent]
Hidden=1

[AboutText]
Meter=String
X=-10
Y=-17
MeterStyle=DriveText
FontColor=#textcolor#,255
FontSize=30
FontFace=#FontFaceLight#
Text=#About#
Antialias=1
Hidden=1

[AboutContent]
Meter=String
X=15
y=35
w=130
h=120
FontColor=#textcolor#,255
StringAlign=LEFT
FontSize=12
FontFace=#FontFaceUI#
Text=This panel shows your poor taste in userpicture selection
Antialias=1
Hidden=1
ClipString=1

[MeterUserName0]
MeasureName=MeasureUserName
Meter=String
X=(10#itemshadowoffsetX#)
Y=(6#itemshadowoffsetY#)
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#ItemShadowColor#
FontFace=#FontFaceUI#
FontSize=(#height#/10)
AntiAlias=1
DynamicVariables=1
AutoScale=1
Percentual=1
NumOfDecimals=0
Substitute="Administrator":"Admin"
Hidden=#ItemShadow#

[MeterUserName]
MeasureName=MeasureUserName
Meter=String
X=10
Y=6
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontFaceUI#
FontSize=(#height#/10)
AntiAlias=1
DynamicVariables=1
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=0
Substitute="Administrator":"Admin"

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#height#-10)
y=5
ButtonCommand=!RainmeterDeactivateConfig
Hidden=1

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#height#-10)
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" #CURRENTCONFIG#]
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" "#CURRENTCONFIG#" single]
Hidden=1
[MeterChange]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\change.png
X=(#height#-10)
y=35
ButtonCommand=!Execute [!RainmeterActivateConfig "WP7\Panels\User" "User2.ini"]
Hidden=1
