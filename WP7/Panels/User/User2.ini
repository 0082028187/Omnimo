[Metadata]
Name=User Panel
Config=WP7 | Panels | User
Description=This panel shows the user icon and name
Version=0.1
Author=Xyrfo and fediaFediaUserpicture, Username
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Rainmeter]
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
MouseOverAction=!execute [!RainmeterShowMeter size][!RainmeterShowMeter MeterChange][!RainmeterShowMeter MeterUserPicture2][!RainmeterShowMeter MeterUserPic2][!RainmeterShowMeter text][!RainmeterShowMeter text1][!RainmeterShowMeter btn][!RainmeterShowMeter Metersettings][!RainmeterShowMeter MeterClose][!RainmeterShowMeter MeterChange][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter size][!RainmeterHideMeter MeterChange][!RainmeterhideMeter MeterSettings][!RainmeterHideMeter text][!RainmeterHideMeter text1][!RainmeterHideMeter btn][!RainmeterHideMeter MeterUserPicture2][!RainmeterHideMeter MeterUserPic2][!RainmeterHideMeter MeterClose][!RainmeterHideMeter MeterChange][!RainmeterRedraw]
Update=60000

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
Username=%USERNAME%
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#SKINSPATH#\WP7\Panels\User\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME
Substitute="Administrator":"Admin"
[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[MeterUserPic]
Meter=IMAGE
ImageName=user.bmp
X=5
Y=5
W=#height#
H=#height#

[MeterUserPicact]
Meter=IMAGE
SolidColor=0,0,0,1
X=5
Y=5
W=(#height#-10)
H=#height#
LeftMouseUpAction=!execute ["%USERPROFILE%"]

[MeterUserPicture]
Meter=IMAGE
ImageName=%USERPROFILE%\AppData\Local\Temp\#Username#.bmp
X=5
Y=5
W=#height#
H=#height#

[bgi]
Meter=Image
x=5
y=5
w=#height#
h=(#height#/3)
SolidColor=#colorskin#
Greyscale=1

[overlay0]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=(#height#/3)

[MeterUserNames]
Text=#Me#
Meter=String
X=(10#itemshadowoffsetX#)
Y=(10#itemshadowoffsetY#)
Hidden=#ItemShadow#
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#ItemShadowColor#
FontFace=#FontFaceLight#
FontSize=(#height#/6-1)
AntiAlias=1
DynamicVariables=1
AutoScale=1
Percentual=1
NumOfDecimals=0

[MeterUserName]
Text=#Me#
Meter=String
X=10
Y=10
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontFaceLight#
FontSize=(#height#/6-1)
AntiAlias=1
DynamicVariables=1
AutoScale=1
Percentual=1
NumOfDecimals=0

[customusername1]
Meter=String
X=(#height#/2+50
Y=(#height#/1.5+5)
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontFaceLight#
FontSize=(#height#/6-1)
Text=#CustomUserName#
Antialias=1
Hidden=#HideCustomUsername#

[customusername]
Meter=String
X=(#height#/2+50
Y=(#height#/1.5+5)
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontFaceLight#
FontSize=(#height#/6-1)
Text=#CustomUserName#
Antialias=1
Hidden=#HideCustomUsername#

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#height#-10)
y=5
ButtonCommand=!RainmeterDeactivateConfig
Hidden=1

[Btn]
Meter=Image
ImageName=#imagedir#\btn3.png
X=(#height#/7.5)
w=(#height#/5*4)
h=(#height#/5+5)
Y=(#height#/1.5-2)
Hidden=1
ImageTint=#colorskin#,#opacity#
Greyscale=1
ButtonCommand=!execute ["%USERPROFILE%"]

[Text]
Meter=String
X=(#height#/2+5)
StringAlign=center
Y=(#height#/1.5)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=(#height#/10)
FontFace=#FontFaceUI#
Text=#openfolder#
Antialias=1
Hidden=1

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#height#-10)
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" #CURRENTCONFIG#]
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" "#CURRENTCONFIG#" single]
Hidden=1
[MeterChange]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\change.png
X=(#height#-10)
y=35
ButtonCommand=!Execute [!RainmeterActivateConfig "WP7\Panels\User" "User3.ini"]
Hidden=1
