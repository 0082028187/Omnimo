[Metadata]
Name=User Panel
Config=WP7 | Panels | User
Description=This panel shows the user icon and name
Version=0.1
Author=Xyrfo and fediaFediaUserpicture, Username
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Rainmeter]
BackgroundMode=0
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!execute [!ShowMeter size][!ShowMeter btn][!ShowMeter Metersettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!execute [!HideMeter Metersettings][!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
Update=60000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
Username=%USERNAME%
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#SKINSPATH#\WP7\Panels\User\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[MeasureUptime]
Measure=Uptime

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME

[bgi]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=(#height#)
ImageTint=#colorskin#,#opacity#
Greyscale=1 
ToolTipTitle=#Uptime#
ToolTipText=[MeasureUptime]
ToolTipType=0
DynamicVariables=1
ToolTipHidden=#hidetooltip#

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=(#height#)
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
hidden=1

[line]
Meter=IMAGE
Solidcolor=0,0,0,100
X=5
y=35
W=#height#
H=1
hidden=1

[line0]
Meter=IMAGE
Solidcolor=255,0,255,0
X=5
Y=5
W=(#height#-10)
H=(#height#/5)

[bgu]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=(#height#)
ImageTint=#colorskin2#,#opacity#
Greyscale=1 
Hidden=1

LeftMouseUpAction=!Execute ["%USERPROFILE%"]

[overlay0]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
h=(#height#)
UpdateDivider=864000
w=#height#

[MeterUserPic]
Meter=IMAGE
ImageName=user.bmp
X=5
Y=(5+#height#/5)
W=#height#
H=(#height#-#height#/5)

[MeterUserPicture]
Meter=IMAGE
ImageName=%USERPROFILE%\AppData\Local\Temp\#Username#.bmp
X=5
Y=(5+#height#/5)
W=#height#
H=(#height#-#height#/5)

-----overlay--

[MeterUserName0]
MeasureName=MeasureUserName
Meter=String
X=(10#itemshadowoffsetX#)
Y=(6#itemshadowoffsetY#)
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#ItemShadowColor#
FontFace=#FontFaceUI#
FontSize=(#height#/10)
AntiAlias=1
DynamicVariables=1
AutoScale=1
Percentual=1
NumOfDecimals=0
Substitute="Administrator":"Admin"
Hidden=#ItemShadow#

[MeterUserName]
MeasureName=MeasureUserName
Meter=String
X=10
Y=6
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontFaceUI#
FontSize=(#height#/10)
AntiAlias=1
DynamicVariables=1
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=0
Substitute="Administrator":"Admin"

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#height#-10)
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#height#-10)
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" #CURRENTCONFIG#]
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" "#CURRENTCONFIG#" single]
Hidden=1
[MeterChange]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\change.png
X=(#height#-10)
y=35
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\User" "User1nosquish.ini"]
Hidden=1
