[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn][!ShowMeter Metersettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter Metersettings][!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
Update=60000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=User Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#ROOTCONFIGPATH#Panels\User\UserVariables.inc
@include4=#CURRENTPATH#size.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc
Username=%USERNAME%

[MeasureUptime]
Measure=Uptime

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME

[bgi]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=(#Height#)
ImageTint=#colorskin#,#opacity#
Greyscale=1 
ToolTipTitle=#Uptime#
ToolTipText=[MeasureUptime]
ToolTipType=0
DynamicVariables=1
ToolTipHidden=#hidetooltip#

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=(#Height#)
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
Hidden=1

[line]
Meter=Image
SolidColor=0,0,0,100
X=5
Y=35
W=#Height#
H=1
Hidden=1

[line0]
Meter=Image
SolidColor=255,0,255,0
X=5
Y=5
W=(#Height#-10)
H=(#Height#/5)

[bgu]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=(#Height#)
ImageTint=#colorskin2#,#opacity#
Greyscale=1 
Hidden=1
LeftMouseUpAction=!Execute ["%USERPROFILE%"]

[overlay0]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
H=(#Height#)
UpdateDivider=864000
W=#Height#

[MeterUserPic]
Meter=Image
ImageName=user.bmp
X=5
Y=(5+#Height#/5)
W=#Height#
H=(#Height#-#Height#/5)

[MeterUserPicture]
Meter=Image
ImageName=%USERPROFILE%\AppData\Local\Temp\#Username#.bmp
X=5
Y=(5+#Height#/5)
W=#Height#
H=(#Height#-#Height#/5)

-----overlay--

[MeterUserName0]
MeasureName=MeasureUserName
Meter=String
X=(10#itemshadowoffsetX#)
Y=(6#itemshadowoffsetY#)
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#ItemShadowColor#
FontFace=#FontTypeWP#
FontSize=(#Height#/10)
AntiAlias=1
DynamicVariables=1
AutoScale=1
Percentual=1
NumOfDecimals=0
Substitute="Administrator":"Admin"
Hidden=#ItemShadow#

[MeterUserName]
MeasureName=MeasureUserName
Meter=String
X=10
Y=6
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontTypeWP#
FontSize=(#Height#/10)
AntiAlias=1
DynamicVariables=1
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=0
Substitute="Administrator":"Admin"

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\User" "User1nosquish.ini"
Hidden=1
