[Metadata]
Name=User Panel
Config=WP7 | Panels | User
Description=This panel shows the user icon and name
Version=0.1
Author=Xyrfo and fediaFediaUserpicture, Username
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Rainmeter]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!execute [!ShowMeter size][!ShowMeter MeterChange][!ShowMeter MeterUserPicture2][!ShowMeter MeterUserPic2][!ShowMeter text][!ShowMeter text1][!ShowMeter btn][!ShowMeter Metersettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!execute [!HideMeter size][!HideMeter MeterChange][!hideMeter MeterSettings][!HideMeter text][!HideMeter text1][!HideMeter btn][!HideMeter MeterUserPicture2][!HideMeter MeterUserPic2][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#SKINSPATH#\WP7\Panels\User\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[act]
Meter=Image
SolidColor=255,255,255,1
x=5
y=5
w=(#height#-15)
h=(#height#/2)
LeftMouseUpAction=!execute ["%USERPROFILE%"]

[bgi]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=(#height#/2)
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=(#height#/2)
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
Hidden=1

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#
-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#height#-10)
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#height#-10)
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[Btnirl]
Meter=Image
ImageName=#user3picture#
X=5
w=(#height#)
h=(#height#/2)
Y=(#height#/2+5)
Hidden=0

[customusername]
Meter=String
X=10
Y=8
w=(#height#-10)
h=(#height#/2)
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontTypeWP#
FontSize=(#height#/7.2)
Text=#CustomUserName#
Antialias=1
Clipstring=1
Hidden=0

[MeterChange]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\change.png
X=(#height#-10)
y=35
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\User" "User.ini"]
Hidden=1
