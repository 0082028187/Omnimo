[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterChange][!ShowMeter MeterUserPicture2][!ShowMeter MeterUserPic2][!ShowMeter text][!ShowMeter btn][!ShowMeter Metersettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterChange][!HideMeter MeterSettings][!HideMeter text][!HideMeter btn][!HideMeter MeterUserPicture2][!HideMeter MeterUserPic2][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
Update=60000

[Metadata]
Version=5.0
Information=User Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#ROOTCONFIGPATH#Panels\User\UserVariables.inc
@include4=#CURRENTPATH#size.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc
Username=%USERNAME%

[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME
Substitute="Administrator":"Admin"

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[MeterUserPic]
Meter=Image
ImageName=user.bmp
X=5
Y=5
W=#Height#
H=#Height#

[MeterUserPicture]
Meter=Image
ImageName=%USERPROFILE%\AppData\Local\Temp\#Username#.bmp
X=5
Y=5
W=#Height#
H=#Height#

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!Execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1

[AboutText]
Meter=String
X=-10
Y=-17
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=30
FontFace=#FontFaceLight#
Text=#About#
AntiAlias=1
Hidden=1

[AboutContent]
Meter=String
X=15
Y=35
W=130
H=120
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=12
FontFace=#FontTypeWP#
Text=This panel shows your poor taste in userpicture selection
AntiAlias=1
Hidden=1
ClipString=1

[Meterfade1]
Meter=Image
ImageName=fade.png
W=#Height#
H=#Height#
X=5
Y=5

[MeterUserName]
MeasureName=MeasureUserName
Meter=String
X=(#Height#/2+5)
Y=(-5/3*#UserFontSize#+(#Height#-4))
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontFaceLight#
FontSize=#UserFontSize#
AntiAlias=1
DynamicVariables=1
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=#HideSystemUsername#

[customusername1]
Meter=String
X=(#Height#/2+5)
Y=(-5/3*#UserFontSize#+(#Height#-4))
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontFaceLight#
FontSize=#UserFontSize#
Text=#CustomUserName#
AntiAlias=1
Hidden=#HideCustomUsername#

[customusername]
Meter=String
X=(#Height#/2+5)
Y=(-5/3*#UserFontSize#+(#Height#-4))
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontFaceLight#
FontSize=#UserFontSize#
Text=#CustomUserName#
AntiAlias=1
Hidden=#HideCustomUsername#

[MeterUserPic2]
Meter=Image
ImageName=user.bmp
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1

[MeterUserPicture2]
Meter=Image
ImageName=%USERPROFILE%\AppData\Local\Temp\#Username#.bmp
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[Btn]
Meter=Image
ImageName=#imagedir#\btn3.png
X=(#Height#/7.5)
W=(#Height#/5*4)
H=(#Height#/5+5)
Y=(#Height#/1.5-2)
Hidden=1
ImageTint=#colorskin#,#opacity#
Greyscale=1
LeftMouseUpAction=!Execute ["%USERPROFILE%"]

[Text]
Meter=String
X=(#Height#/2+5)
StringAlign=CENTER
Y=(#Height#/1.5)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=(#Height#/10)
FontFace=#FontTypeWP#
Text=#openfolder#
AntiAlias=1
Hidden=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\W8.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[MeterSettings]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\User" "User1.ini"
Hidden=1
