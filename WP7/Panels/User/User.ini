[Metadata]
Name=User Panel
Config=WP7 | Panels | User
Description=This panel shows the user icon and name
Version=0.1
Author=Xyrfo and fediaFediaUserpicture, Username
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Rainmeter]
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
MouseOverAction=!execute [!RainmeterShowMeter size][!RainmeterShowMeter MeterChange][!RainmeterShowMeter MeterUserPicture2][!RainmeterShowMeter MeterUserPic2][!RainmeterShowMeter text][!RainmeterShowMeter btn][!RainmeterShowMeter Metersettings][!RainmeterShowMeter MeterClose][!RainmeterShowMeter MeterChange][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter size][!RainmeterHideMeter MeterChange][!RainmeterhideMeter MeterSettings][!RainmeterHideMeter text][!RainmeterHideMeter btn][!RainmeterHideMeter MeterUserPicture2][!RainmeterHideMeter MeterUserPic2][!RainmeterHideMeter MeterClose][!RainmeterHideMeter MeterChange][!RainmeterRedraw]
Update=60000

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
Username=%USERNAME%
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#SKINSPATH#\WP7\Panels\User\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME
Substitute="Administrator":"Admin"

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[MeterUserPic]
Meter=IMAGE
ImageName=user.bmp
X=5
Y=5
W=#height#
H=#height#

[MeterUserPicture]
Meter=IMAGE
ImageName=%USERPROFILE%\AppData\Local\Temp\#Username#.bmp
X=5
Y=5
W=#height#
H=#height#

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!execute [!RainmeterHideMeter Overlay1][!RainmeterHideMeter AboutText][!RainmeterHideMeter AboutContent]
Hidden=1

[AboutText]
Meter=String
X=-10
Y=-17
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=30
FontFace=#FontFaceLight#
Text=#About#
Antialias=1
Hidden=1

[AboutContent]
Meter=String
X=15
y=35
w=130
h=120
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=12
FontFace=#FontFaceUI#
Text=This panel shows your poor taste in userpicture selection
Antialias=1
Hidden=1
ClipString=1

[Meterfade1]
Meter=IMAGE
ImageName=fade.png
W=#height#
H=#height#
x=5
y=5

[MeterUserName]
MeasureName=MeasureUserName
Meter=String
X=(#height#/2+5)
Y=(-5/3*#UserFontSize#+(#height#-4))
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#textcolor#,255
FontFace=#FontFaceLight#
FontSize=#UserFontSize#
AntiAlias=1
DynamicVariables=1
AutoScale=1
Percentual=1
NumOfDecimals=0
Hidden=#HideSystemUsername#

[customusername1]
Meter=String
X=(#height#/2+5)
Y=(-5/3*#UserFontSize#+(#height#-4))
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#textcolor#,255
FontFace=#FontFaceLight#
FontSize=#UserFontSize#
Text=#CustomUserName#
Antialias=1
Hidden=#HideCustomUsername#

[customusername]
Meter=String
X=(#height#/2+5)
Y=(-5/3*#UserFontSize#+(#height#-4))
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#textcolor#,255
FontFace=#FontFaceLight#
FontSize=#UserFontSize#
Text=#CustomUserName#
Antialias=1
Hidden=#HideCustomUsername#

[MeterUserPic2]
Meter=IMAGE
ImageName=user.bmp
X=5
Y=5
W=#height#
H=#height#
Hidden=1

[MeterUserPicture2]
Meter=IMAGE
ImageName=%USERPROFILE%\AppData\Local\Temp\#Username#.bmp
X=5
Y=5
W=#height#
H=#height#
Hidden=1

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#height#-10)
y=5
ButtonCommand=!RainmeterDeactivateConfig
Hidden=1

[Btn]
Meter=Image
ImageName=#imagedir#\btn3.png
X=(#height#/7.5)
w=(#height#/5*4)
h=(#height#/5+5)
Y=(#height#/1.5-2)
Hidden=1
ImageTint=#colorskin#,#opacity#
Greyscale=1
LeftMouseUpAction=!execute ["%USERPROFILE%"]

[Text]
Meter=String
X=(#height#/2+5)
StringAlign=center
Y=(#height#/1.5)
MeterStyle=DriveText
FontColor=#textcolor#,255
FontSize=(#height#/10)
FontFace=#FontFaceUI#
Text=#openfolder#
Antialias=1
Hidden=1

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\W8.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#height#-10)
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" #CURRENTCONFIG#]
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" "#CURRENTCONFIG#" single]
Hidden=1
[MeterChange]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\change.png
X=(#height#-10)
y=35
ButtonCommand=!Execute [!RainmeterActivateConfig "WP7\Panels\User" "User1.ini"]
Hidden=1
