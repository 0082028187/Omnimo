[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=!Execute [!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#*#TypeW#+#PaddingW#),(#Height#*#TypeH#+#PaddingH#),#blurcornerradius#

[Metadata]
Version=6.0
Information=Control Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=halfdouble

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#CURRENTPATH#\UserVariables.inc
@include4=#@#Structure\#PanelType#.inc

PanelAction=
colorskin=120,120,120

[Shadow]
Meter=Image
MeterStyle=ShadowStyle

[bg]
Meter=Image
MeterStyle=bgstyle

[btn]
Meter=Image
MeterStyle=bgstyle
Hidden=1

[overlay]
Meter=Image
MeterStyle=overlaystyle

[Text]
Meter=String
MeterStyle=TextBigStyle
MeasureName=Measured1


[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url="http://feeds.feedburner.com/quotationspage/qotd"
RegExp="(?siU)<feedburner:browserFriendly>.*</feedburner:browserFriendly>.*<title>(.*)</title>.*<description>(.*)"</description>.*"
UpdateRate=3600
StringIndex=1
Substitute=#SubstituteFeed#
FinishAction=!Update "#CURRENTCONFIG#"

[MeasureItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=1
Substitute=#SubstituteFeed#

[Measured1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=2
Substitute='"':""

[author]
Meter=String
X=(#Height#*2+5)
StringStyle=Italic
StringAlign=RIGHT
Y=(#Height#/2-20)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=#defaultfontsize#
FontFace=#FontTypeWP#
AntiAlias=1
MeasureName=MeasureItem1


[CLS]
Meter=Button
MeterStyle=MeterCloseStyle
ButtonCommand=!DeactivateConfig
Hidden=1

[SZ]
Meter=Button
MeterStyle=SizeStyle
ButtonCommand=!Execute ["#@#Common\Size\size.exe" #PanelType# "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
