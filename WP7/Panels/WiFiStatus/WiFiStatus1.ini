[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!Execute [!ShowMeter btn1][!ShowMeter size][!ShowMeter MeterChange][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn1][!HideMeter size][!HideMeter MeterChange][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#
Update=2000
[Metadata]
Version=5.0
Information=WiFiStatus Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
W=#Height#
H=#Height#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1
UpdateDivider=864000

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
Hidden=1
UpdateDivider=864000

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1

[MeasureStrengthImg]
Measure=Calc
Formula=([MeasureStrength] < 25) ? 1 : (([MeasureStrength] < 50) ? 2 : (([MeasureStrength] < 75) ? 3 : (([MeasureStrength] < 101) ? 4 : 5)))
DynamicVariables=1
[MeasureStrength]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=QUALITY
IfAboveValue=0
IfAboveAction=!Execute [!HideMeter List][!ShowMeter Signal][!ShowMeter SSID][!ShowMeter Protected][!ShowMeter Connected][!Redraw]
IfBelowValue=1
IfBelowAction=!Execute [!ShowMeter List][!HideMeter Signal][!HideMeter SSID][!HideMeter Protected][!HideMeter Connected][!Redraw]
WifiIntfID=0

[MeasureSSID]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=SSID
WifiIntfID=0
Substitute="-1":"Disconnected","0":"Disconnected"
UpdateDivider=60

[MeasureEncryption]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=ENCRYPTION
WifiIntfID=0
UpdateDivider=60
Substitute="AES":"Secure","WEP":"Secure","WEP40":"Secure","TKIP":"Secure","WEP104":"Secure","WPA-GROUP":"Secure","???":"Secure","NONE":"Unsecure"

[MeasureList]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=LIST
WifiIntfID=0
WifiListStyle=2
WifiListLimit=7
Substitute="AES":"Secure","WEP":"Secure","WEP40":"Secure","TKIP":"Secure","WEP104":"Secure","WPA_GROUP":"Secure","???":"Secure","NONE":"Unsecure",":Open":"",":Shared":"",":WPA_NONE":"",":WPA-Enterprise":"",":WPA-Personal":"",":WPA2-Enterprise":"",":WPA2-Personal",":???":""

[texts]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=(5+(#Height#/#xposition##itemshadowoffsetX#))
StringAlign=#align#
Y=(#Height#/1.217+5#itemshadowoffsetY#)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#ItemShadowColor#
FontSize=#defaultfontsize#
Text=#Wireless#
Hidden=#ItemShadow#

[text]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
Text=#Wireless#

[SSIDs]
Meter=String
MeterStyle=Style
MeasureName=MeasureSSID
X=(#Height#/2.308#itemshadowoffsetX#)
Y=(#Height#/3.774#itemshadowoffsetY#)
W=(#Height#-(0.52*#Height#-14))
H=(#Height#/5)
StringAlign=LEFT
FontColor=#ItemShadowColor#
FontSize=(#Height#/7.5)
Substitute="0":"-"
ClipString=1
Hidden=1

[SSID]
Meter=String
MeterStyle=Style
MeasureName=MeasureSSID
X=(#Height#/2+5)
Y=(#Height#/10)
W=(#Height#)
H=(#Height#/7)
StringAlign=CENTER
FontSize=(#Height#/10)
Substitute="0":"-"
ClipString=1

[Signal]
Meter=Image
MeasureName=MeasureStrengthImg
ImageName=[MeasureStrengthImg].png
X=(#Height#/5)
Y=(#Height#/4)
W=(#Height#/1.5)
H=(#Height#/1.5)
Hidden=1
AntiAlias=1
ImageTint=#textcolor2#

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10)
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=20
ButtonCommand=!ActivateConfig "WP7\Panels\WiFiStatus" "WiFiStatus2.ini"
Hidden=1
