[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!Execute [!ShowMeter btn1][!ShowMeter size][!ShowMeter MeterChange][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn1][!HideMeter size][!HideMeter MeterChange][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#
Update=2000


[Metadata]
Version=5.0
Information=WiFiStatus Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
W=#Height#
H=#Height#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1
UpdateDivider=864000

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
Hidden=1
UpdateDivider=864000

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#fonttypewp#
AntiAlias=1

[MeasureStrength]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=QUALITY
IfAboveValue=0
IfAboveAction=!Execute [!HideMeter List][!ShowMeter Signal][!ShowMeter SSID][!ShowMeter Protected][!ShowMeter Text][!ShowMeter Connected][!Redraw]
IfBelowValue=1
IfBelowAction=!Execute [!ShowMeter List][!HideMeter Signal][!HideMeter SSID][!HideMeter Protected][!HideMeter Text][!HideMeter Connected][!Redraw]
WifiIntfID=0

[MeasureStrengthImg]
Measure=Calc
Formula=[MeasureStrength] < 25 ? 1 : [MeasureStrength] < 50 ? 2 : [MeasureStrength] < 75 ? 3 : [MeasureStrength] < 101 ? 4 : 5

[MeasureSSID]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=SSID
WifiIntfID=0
Substitute="-1":"Disconnected","0":"Disconnected"
UpdateDivider=60

[MeasureEncryption]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=ENCRYPTION
WifiIntfID=0
UpdateDivider=60


[MeasureList]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=LIST
WifiIntfID=0
WifiListStyle=2
WifiListLimit=7
Substitute="AES":"Secure","WEP":"Secure","WEP40":"Secure","TKIP":"Secure","WEP104":"Secure","WPA_GROUP":"Secure","???":"Secure","NONE":"Unsecure",":Open":"",":Shared":"",":WPA_NONE":"",":WPA-Enterprise":"",":WPA-Personal":"",":WPA2-Enterprise":"",":WPA2-Personal",":???":""

[List]
Meter=String
MeasureName=MeasureList
MeterStyle=Style
X=(#Height#/12.5)
Y=(#Height#/9)
W=(#Height#-(#Height#/12.5))
H=(#Height#/1.45)
FontSize=(#Height#/15)
StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=#textcolor2#
ClipString=1

[Connected]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
Text=#Connected#

[SSID]
Meter=String
MeterStyle=Style
X=(#Height#/2.206)
Y=(#Height#/2.034)
FontSize=(#Height#/15)
StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=#textcolor2#,200
MeasureName=MeasureSSID
W=(#Height#/1.8)
H=(#Height#/10)
ClipString=1
Hidden=1

[Protected]
Meter=String
MeterStyle=Style
MeasureName=MeasureEncryption
X=(#Height#/2.206)
Y=(#Height#/1.653)
FontSize=(#Height#/15)
FontFace=#FontTypeWP#
StringAlign=LEFT
FontColor=#textcolor2#,200

[Text]
Meter=String
MeterStyle=Style
Text=Wi-Fi
X=(#Height#/2.308)
Y=(#Height#/3.774)
W=(#Height#-(0.52*#Height#-14))
H=(#Height#/5)
StringAlign=LEFT
FontSize=(#Height#/7.5)
Substitute="0":"-"
ClipString=1

[Signal]
Meter=Image
MeasureName=MeasureStrengthImg
ImageName=[MeasureStrengthImg].png
X=(#Height#/10.714)
Y=(#Height#/3.65)
W=(#Height#/3.261)
ImageTint=#textcolor2#
H=(#Height#/3.261)

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10)
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=20
ButtonCommand=!ActivateConfig "WP7\Panels\WiFiStatus" "WiFiStatus1.ini"
Hidden=1
