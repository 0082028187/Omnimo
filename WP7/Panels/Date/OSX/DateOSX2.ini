[Rainmeter]
Author=Xyrfo and fediaFedia
BackgroundMode=0
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterPanel][!ShowMeter btn][!ShowMeter MeterChange][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterPanel][!HideMeter btn][!HideMeter MeterChange][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=80000

[Metadata]
Version=5.0
Information=OSX Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
ColorSkin=222,147,23,255

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=222,222,222
Greyscale=1

[bgltl]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=9
Y=9
W=(#Height#/1.05)
H=(#Height#/1.05)
ImageTint=20,20,20
Greyscale=1

[MeasureDate]
Measure=Time
Format=%d

[Measureweek]
Measure=Time
Format=%A
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"

[MeterDay]
MeasureName=MeasureDate
Meter=String
X=((#Height#/2)+5)
Y=(#Height#/5)
StringAlign=CENTER
StringStyle=NORMAL
FontColor=255,255,255
FontFace=arial black
FontSize=(#Height#/2.3)
AntiAlias=1

[MeterWEEK0]
MeasureName=MeasureWeek
Meter=String
X=((#Height#/2)+5)
Y=(#Height#/15+1)
StringAlign=CENTER
StringStyle=NORMAL
FontColor=0,0,0
FontFace=#FontType#
FontSize=(#Height#/10)
AntiAlias=1
Hidden=0

[MeterWEEK]
MeasureName=MeasureWeek
Meter=String
X=((#Height#/2)+5)
Y=(#Height#/15)
StringAlign=CENTER
StringStyle=NORMAL
FontColor=212,255,0,255
FontFace=#FontType#
FontSize=(#Height#/10)
AntiAlias=1
Hidden=0

[grad1]
Meter=Image
SolidColor=255,255,255,0
SolidColor2=255,255,255,30
X=5
Y=5
W=(#Height#/2)
H=(#Height#-3)
GradientAngle=0

[grad2]
Meter=Image
SolidColor=255,255,255,30
SolidColor2=255,255,255,0
X=(5+(#Height#/2))
Y=5
W=(#Height#/2)
H=(#Height#-3)
GradientAngle=0

[line]
Meter=Image
ImageName=line.png
X=10
Y=(5+#Height#/1.7)
W=(#Height#-10)
H=2

---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

