[Rainmeter]
Author=Xyrfo and fediaFedia
BackgroundMode=0
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterPanel][!ShowMeter btn][!ShowMeter MeterChange][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterPanel][!HideMeter btn][!HideMeter MeterChange][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=80000

[Metadata]
Version=5.0
Information=OSX Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
ColorSkin=222,147,23,255

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=255,255,255
Greyscale=1

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
W=#Height#
H=#Height#
Y=5
Hidden=1
ImageTint=255,255,255
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[MeasureDate]
Measure=Time
Format=%d

[Measureweek]
Measure=Time
Format=%A
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"

[sd]
Meter=Image
SolidColor=170,0,0
SolidColor2=150,0,0
GradientAngle=90
X=5
Y=5
W=(#Height#)
H=40

[MeterDay]
MeasureName=MeasureDate
Meter=String
X=((#Height#/2)+5)
Y=(#Height#/3)
StringAlign=CENTER
StringStyle=NORMAL
FontColor=0,0,0,255
FontFace=#FontTypeWP# bold
FontSize=(#Height#/2.3)
AntiAlias=1

[MeterWEEK0]
MeasureName=MeasureWeek
Meter=String
X=((#Height#/2)+5)
Y=(#Height#/15+1)
StringAlign=CENTER
StringStyle=NORMAL
FontColor=0,0,0,180
FontFace=#FontType#
FontSize=(#Height#/10)
AntiAlias=1
Hidden=0

[MeterWEEK]
MeasureName=MeasureWeek
Meter=String
X=((#Height#/2)+5)
Y=(#Height#/15)
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#TextColor2#,255
FontFace=#FontType#
FontSize=(#Height#/10)
AntiAlias=1
Hidden=0

[grad]
Meter=Image
SolidColor=255,255,255,120
SolidColor2=255,255,255,0
X=5
Y=(5+#Height#/3)
W=(#Height#)
H=(#Height#/1.5)
GradientAngle=90

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!Execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1

[AboutContent]
Meter=String
X=10
Y=30
W=130
H=120
FontColor=#textcolor2#,255
StringAlign=LEFT
FontSize=15
FontFace=#FontFaceLight#
Text=What day is it anyway
AntiAlias=1
Hidden=1
ClipString=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\Date" "Month.ini"]
Hidden=1
