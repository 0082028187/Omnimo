[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterPanel][!ShowMeter MeterChange][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterPanel][!HideMeter MeterChange][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=80000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=Date Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#@#Common\color\color.inc
colorskin=130,164,44
Notes1=Click to edit reminders
Notes2=-
Notes3=-
[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#*2+15)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=(#Height#*2+10)
ImageTint=#colorskin#,#opacity#
Greyscale=1

[MeterPanel]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
W=#Height#
H=(#Height#*2+10)
Y=5
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#3.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=(#Height#*2+10)
ScaleMargins=10,10,10,10

[MeasureMonth]
Measure=Time
Format=%m
Substitute="01":"#January#","02":"#February#","03":"#March#","04":"#April#","05":"#May#","06":"#June#","07":"#July#","08":"#August#","09":"#September#","10":"#October#","11":"#November#","12":"#December#"
X=5
Y=5

[MeasureDate]
Measure=Time
Format=%d


[MeasureWeekDay]
Measure=Time
Format=%A
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"


[MeterMonth]
MeasureName=MeasureMonth
Meter=String
X=((#Height#/2)+5)
Y=(#Height#/12.5)
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#TextColor2#,255
FontFace=#FontFaceLight#
FontSize=(#Height#/7.5)
AntiAlias=1

[MeterDay]
MeasureName=MeasureDate
Meter=String
X=((#Height#/2)+5)
Y=(#Height#/3)
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#TextColor2#,255
FontFace=#FontFaceLight#
FontSize=(#Height#/3)
AntiAlias=1

[MeterWeekDay0]
MeasureName=MeasureWeekDay
Meter=String
X=((#Height#/2)+5)
Y=(#Height#/1.2)
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#TextColor2#,150
FontFace=#FontType#
FontSize=(#Height#/11)
AntiAlias=1




[Input1]
Measure=Plugin
Plugin=InputText.dll
SolidColor=255,255,255
X=15
Y=170
W=130
H=35
Command1=!Execute [!WriteKeyValue Variables Notes1 "$UserInput$" "#CURRENTPATH#Date3.ini"][!Refresh #CURRENTCONFIG#] DefaultValue="#notes1#"
StringStyle=NORMAL
AntiAlias=1
StringAlign=LEFT
FontFace=#FontType#
FontColor=0,0,0
FontSize=10
FocusDismiss=1

[Notes1]
Meter=String
Text=#notes1#
X=15
Y=170
W=130
H=35
FontColor=#TextColor2#
FontSize=(#Height#/15)
FontFace=#Font#
StringAlign=LEFT
StringStyle=NORMAL
AntiAlias=1
solidcolor=0,0,0,1
ClipString=1
LeftMouseUpAction=!CommandMeasure Input1 "ExecuteBatch 1"



