[Rainmeter]
Author=Xyrfo and fediaFedia
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!Execute [!ShowMeter btn1][!ShowMeter MeterChange][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn1][!HideMeter MeterChange][!HideMeter MeterClose][!Redraw]
Update=860000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#*2+15),(#Height#+5),#blurcornerradius#
MouseActionCursor=0

[Metadata]
Version=6.0
Information=Date Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
FontName=Segoe UI Light
FontColor=255,255,255
MarkerColor=255,255,255,100
SaturdaySundaY=355,255,255
@include3=size.inc
@include4=#@#Common\color\color.inc
@include5=#@#Common\Variables\Languages\lang.inc
Day1=M
Day2=T
Day3=W
Day4=T
Day5=F
Day6=S
Day7=S
Notes6=-
Notes1=Company conferece - Tomorrow 8:30-9:15
Notes2=File TPS reports into accounting - Yesterday
Notes3=(Click to add or edit event)
Notes4=-
Notes5=-
ColorSkin=223,150,24

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#+#Height#+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn1]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#2.png
X=5
Y=5
UpdateDivider=864000
W=(#Height#*2+10)
H=#Height#

[Text]
Meter=String
X=(#Height#/30+10)
StringAlign=LEFT
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Calendar#
AntiAlias=1

[MeasureDate]
Measure=Time
Format=%d

[MeasureWeekDayNum]
Measure=Time
Format=%A

[MeasureMonth]
Measure=Time
Format=%B
Substitute="January":"#Januaryshort#","February":"#Februaryshort#","March":"#Marchshort#","April":"#Aprilshort#","May":"#Mayshort#","June":"#Juneshort#","July":"#Julyshort#","August":"#Augustshort#","September":"#Septembershort#","October":"#Octobershort#","November":"#Novembershort#","December":"#Decembershort#"

[MeasureMthNum]
Measure=Time
Format=%m

[MeterMonth]
MeasureName=MeasureMonth
Meter=String
X=48
Y=88
StringAlign=CENTER
FontColor=#textcolor2#,255
FontFace=#FontTypeWP#
FontSize=(#Height#/13)
AntiAlias=1
StringStyle=Bold

[MeterDay]
MeasureName=MeasureDate
Meter=String
X=(#Height#/2.5)
Y=10
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontTypeWP# Light
FontSize=(#Height#/3)
AntiAlias=1
StringStyle=BOLD

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\Close.png
X=(#Height#+#Height#) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1
MouseActionCursor=0

[MeterChange]
Meter=Button
ButtonImage=#@#Common\Panel\change.png
X=(#Height#+#Height#) 
Y=20
ButtonCommand=!ActivateConfig "WP7\Panels\Date" "Calendar.ini"
Hidden=1
MouseActionCursor=0

[styl]
StringStyle=NORMAL
AntiAlias=1
X=(#Height#/1.5)
Y=(#Height#/7.5-2)r
W=(#Height#/3*4)
ClipString=1
H=(#Height#/7.5)
StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=#textcolor2#
FontSize=(#Height#/15)

[text0]
Meter=String
Y=(#Height#/7.5)
MeterStyle=styl
Text=#notes1#
LeftMouseUpAction=!CommandMeasure Input1 "ExecuteBatch 1"
ToolTipText=#notes1#
DynamicVariables=1

