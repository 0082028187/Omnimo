ToolTipText=#notes5#
DynamicVariables=1
[text60]
Meter=STRING
MeterStyle=styl
Text=#notes6#
LeftMouseUpAction=!PluginBang "Input6 ExecuteBatch 1"
ToolTipText=#notes6#
DynamicVariables=1
[Input1]
