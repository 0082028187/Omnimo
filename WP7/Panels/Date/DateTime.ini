[Rainmeter]
Author=Xyrfo and fediaFedia
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!Execute [!ShowMeter btn1][!ShowMeter MeterChange][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn1][!HideMeter MeterChange][!HideMeter MeterClose][!Redraw]
Update=860000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#*2+15),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Date Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
FontName=Segoe UI Light
FontColor=255,255,255
MarkerColor=255,255,255,100
SaturdaySundaY=355,255,255
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
Day1=M
Day2=T
Day3=W
Day4=T
Day5=F
Day6=S
Day7=S
Notes6=-
Notes1=Company conferece - Tomorrow 8:30-9:15
Notes2=File TPS reports into accounting - Yesterday
Notes3=(Click to add or edit event)
Notes4=-
Notes5=-

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#+#Height#+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn1]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#2.png
X=5
Y=5
UpdateDivider=864000
W=(#Height#*2+10)
H=#Height#

[MeasureMonth]
Measure=Time
Format=%m
Substitute="01":"#January#","02":"#February#","03":"#March#","04":"#April#","05":"#May#","06":"#June#","07":"#July#","08":"#August#","09":"#September#","10":"#October#","11":"#November#","12":"#December#"
X=5
Y=5

[MeasureDate]
Measure=Time
Format=%d

[MeterMonth]
MeasureName=MeasureMonth
MeasureName2=MeasureDate
Text=%1, %2
Meter=String
X=(#Height#/10+5)
Y=(#Height#/12.5)
StringStyle=NORMAL
FontColor=#TextColor2#,255
FontFace=#FontTypeWP#
FontSize=(#Height#/7.5)
AntiAlias=1

[Text]
Meter=String
X=(#Height#/30+10)
StringAlign=LEFT
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Calendar#
AntiAlias=1

[MeasureClockHM]
Measure=Time
Format="#timeformat#"

[MeasureWeekDay]
Measure=Time
Format=%A
Substitute="Monday":"#Mon#","Tuesday":"#Tue#","Wednesday":"#Wed#","Thursday":"#Thu#","Friday":"#Fri#","Saturday":"#Sat#","Sunday":"#Sun#"

[solid]
Meter=Image
SolidColor=#textcolor2#,100
W=(#Height#*2+10)
H=1
X=5
Y=(#Height#/3+5)

[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
MeasureName2=MeasureWeekDay
Text=%1 %2
Y=(#Height#/3)
X=((#Height#+5))
StringCase=UPPER
StringAlign=CENTER
FontSize=(#Height#/3.5)
FontColor=#TextColor2#,255
FontFace=#FontTypeWP#
AntiAlias=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#+#Height#) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1
MouseActionCursor=0

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#+#Height#) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#+#Height#) 
Y=20
ButtonCommand=!ActivateConfig "WP7\Panels\Date" "Calendar.ini"
Hidden=1
MouseActionCursor=0
