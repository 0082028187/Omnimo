[Rainmeter]
SolidColor=255,255,255,255
MouseOverAction=!execute [!RainmeterShowMeter size][!RainmeterShowMeter MeterClose][!RainmeterShowMeter MeterChange][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter MeterChange][!RainmeterHideMeter size][!RainmeterHideMeter MeterClose][!RainmeterRedraw]
Update=#SlideshowSpeed#000
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig

