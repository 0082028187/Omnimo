[Rainmeter]
Author=Xyrfo and fediaFedia
BackgroundMode=0
SolidColor=255,255,255,255
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterChange][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterChange][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
Update=60000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
FileFilter=*.jpg;*.gif;*.png;*.jpeg;*.bmp

[Metadata]
Version=5.0
Information=FruitClock Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
height=150
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[Random]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#CURRENTPATH#Samples
Subfolders=0
FileFilter=*.jpg;*.gif;*.png;*.jpeg;*.bmp

[Image]
MeasureName=Random
Meter=Image
X=5
Y=5
W=#Height#
H=#Height#

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=255,255,255
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=(#Height#/8)
X=5
Y=5

[Style1]
StringAlign=LEFT
StringStyle=Normal
FontColor=0,0,0
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=(#Height#/8)
X=5
Y=5

[MeasureClockHM]
Measure=Time
Format="#TimeFormat#"

[MeasureMonth]
Measure=Time
Format=%B %d
Substitute="January":"#Januaryshort#","February":"#Februaryshort#","March":"#Marchshort#","April":"#Aprilshort#","May":"#Mayshort#","June":"#Juneshort#","July":"#Julyshort#","August":"#Augustshort#","September":"#Septembershort#","October":"#Octobershort#","November":"#Novembershort#","December":"#Decembershort#"
W=120
H=120

[MeasureWeekDay]
Measure=Time
Format=%A
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"

[MeterMonth1]
MeasureName=MeasureMonth
Meter=String
X=11
Y=(#Height#/1.5)
MeterStyle=Style1

[MeterMonth]
MeasureName=MeasureMonth
Meter=String
X=10
Y=-1r
MeterStyle=Style

[Time1]
Meter=String
MeterStyle=Style1
MeasureName=MeasureClockHM
Y=(#Height#/6)
X=11

[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Y=-1r
X=10

[MeterWeekDay1]
Meter=String
MeasureName=MeasureWeekDay
Y=(#Height#/2.3)
X=11
MeterStyle=Style1

[MeterWeekDay]
Meter=String
MeasureName=MeasureWeekDay
Y=-1r
X=10
MeterStyle=Style

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\W8.png
UpdateDivider=864000
X=(5-#padding#)
Y=(5-#padding#)
W=(#Height#+#padding#*2)
H=(#Height#+#padding#*2)

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!Execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1

[AboutText]
Meter=String
X=-10
Y=-17
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=30
FontFace=#FontFaceLight#
Text=About
AntiAlias=1
Hidden=1

[AboutContent]
Meter=String
X=10
Y=30
W=130
H=120
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=12
FontFace=#FontTypeWP#
Text=September aint gonna fit you know
AntiAlias=1
Hidden=1
ClipString=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[btn1]
ImageTint=#colorskin2#,#opacity2#

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=20
ButtonCommand=!ActivateConfig "WP7\Panels\FruitClock" "HTC.ini"
Hidden=1
