[Rainmeter]
Author=Xyrfo and fediaFedia
SolidColor=255,255,255,255
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterChange][!HideMeter size][!HideMeter MeterClose][!Redraw]
Update=30000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=5.0
Information=FruitClock Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#3.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+#Height#+20)
ImageTint=#bordercolor#
Greyscale=1 

[Random]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#CURRENTPATH#images
Subfolders=0

[staticImage]
ImageName=images\#StaticImage#.jpg
Meter=Image
X=5
Y=5
W=#Height#
H=(#Height#*2+10)
BevelType=#bevel#

[Image]
MeasureName=Random
Meter=Image
X=5
Y=5
W=#Height#
H=(#Height#*2+10)
Hidden=#DisableSlideshow#

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include3=#CURRENTPATH#size.inc
@include5=#CURRENTPATH#UserVariables.inc

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=255,255,255,255
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=(#Height#/7.5)
X=5
Y=5

[Style1]
StringAlign=LEFT
StringStyle=Normal
FontColor=#ItemShadowColor#
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=(#Height#/7.5)
X=5
Y=5
Hidden=#ItemShadow#

[MeasureClockHM]
Measure=Time
Format="#TimeFormat#"
DynamicVariables=1

[MeasureMonth]
Measure=Time
Format=%B %d
Substitute="January":"#Januaryshort#","February":"#Februaryshort#","March":"#Marchshort#","April":"#Aprilshort#","May":"#Mayshort#","June":"#Juneshort#","July":"#Julyshort#","August":"#Augustshort#","September":"#Septembershort#","October":"#Octobershort#","November":"#Novembershort#","December":"#Decembershort#"
W=120
H=120

[MeasureWeekDay]
Measure=Time
Format=%A
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"

[Time1]
Meter=String
MeterStyle=Style1
MeasureName=MeasureClockHM
Y=(#Height#/0.79#itemshadowoffsetY#)
X=(#Height#/15#itemshadowoffsetX#)
DynamicVariables=1

[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Y=(#Height#/0.79)
X=(#Height#/15)
DynamicVariables=1

[MeterWeekDay1]
Meter=String
MeasureName=MeasureWeekDay
Y=(#Height#/0.68#itemshadowoffsetY#)
X=(#Height#/15#itemshadowoffsetX#)
MeterStyle=Style1

[MeterWeekDay]
Meter=String
MeasureName=MeasureWeekDay
Y=(#Height#/0.68)
X=(#Height#/15)
MeterStyle=Style

[MeterMonth1]
MeasureName=MeasureMonth
Meter=String
X=(#Height#/15#itemshadowoffsetX#)
Y=(#Height#/0.6#itemshadowoffsetY#)
MeterStyle=Style1

[MeterMonth]
MeasureName=MeasureMonth
Meter=String
X=(#Height#/15)
Y=(#Height#/0.6)
MeterStyle=Style

---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\FruitClock" "Bigfruitclock.ini"]
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#*2)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" doubleV "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
