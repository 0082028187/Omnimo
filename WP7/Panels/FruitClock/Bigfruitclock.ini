License=
Variant=
Preview=

;End of added Metadata

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#3.png
x=0
y=0
w=(#height#+10)
h=(#height#*2+20)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=Wallpaper06.jpg
x=5
y=5
w=#height#

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include3=#CURRENTPATH#\size.inc

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=255,255,255,255
FontFace=#FontFaceLight#
AntiAlias=1
FontSize=(#height#/5.35)
x=5
y=5

[Style1]
StringAlign=LEFT
StringStyle=Normal
FontColor=0,0,0,10
FontFace=#FontFaceLight#
AntiAlias=1
FontSize=(#height#/5.35)
x=5
y=5

[MeasureClockHM]
Measure=Time
Format="#TimeFormat#"

[MeasureMonth]
Measure=Time
Format=%d %B
Substitute="January":"#Januaryshort#","February":"#Februaryshort#","March":"#Marchshort#","April":"#Aprilshort#","May":"#Mayshort#","June":"#Juneshort#","July":"#Julyshort#","August":"#Augustshort#","September":"#Septembershort#","October":"#Octobershort#","November":"#Novembershort#","December":"#Decembershort#"
W=120
h=120

[MeasureWeekDay]
Measure=Time
Format=%A
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"

[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Y=(#height#/0.9677+5)
X=10

[MeterWeekDay]
Meter=String
MeasureName=MeasureWeekDay
y=(#height#/3*4+5)
x=10
MeterStyle=Style
w=(#height#/1.5)
h=(#height#/3)

[MeterMonth]
MeasureName=MeasureMonth
Meter=String
X=10
y=(#height#/3*5+5)
MeterStyle=Style
w=(#height#/1.5)
h=(#height#/3)

-----overlay--

---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#height#-10)
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterChange]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#height#-10)
Y=20
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\FruitClock" "Fruit clock.ini"]
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#*2)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" doubleV "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1