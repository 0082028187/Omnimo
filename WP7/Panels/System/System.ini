[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterPanel][!HideMeter MeterUptime][!ShowMeter Restart][!ShowMeter Shutdown][!ShowMeter Logoff][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterPanel][!HideMeter Restart][!HideMeter Shutdown][!HideMeter Logoff][!ShowMeter MeterUptime][!HideMeter MeterClose][!Redraw]
Update=60000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=System Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#@#Common\color\color.inc
LogoffN="%WINDIR%\system32\shutdown.exe" -L"

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[MeterPanel]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
Hidden=1

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#
AntiAlias=1

[system]
Meter=Image
ImageName=system.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#textcolor2#
Greyscale=1

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1

[MeasureComputerName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=COMPUTER_NAME
UpdateDivider=86400

[MeasureOS]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=OS_VERSION
UpdateDivider=86400

[MeasureUptime]
Measure=Uptime

[text]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
Text=#SystemInfo#
UpdateDivider=864000
AntiAlias=1
Hidden=0

[MeterComputerName]
Meter=String
MeterStyle=Style
MeasureName=MeasureComputerName
X=(#Height#/2+5)
Y=(#Height#/5+5)
W=(#Height#-10)
H=(#Height#/5)
FontSize=(#Height#/10)
Percentual=1
ClipString=1

[MeterOS]
Meter=String
MeterStyle=Style
MeasureName=MeasureOS
X=(#Height#/2+5)
Y=(#Height#/2.5+5)
FontSize=(#Height#/10)
Percentual=1

[MeterUptime]
Meter=String
MeterStyle=Style
MeasureName=MeasureUptime
X=(#Height#/2+5)
Y=(#Height#/1.6+2)
FontSize=(#Height#/12)
Percentual=1
Text="%1"
ToolTipText=#Uptime#

[Restart]
Meter=Image
ImageName=restart.png
X=(#Height#/5)
Y=(#Height#/1.5)
LeftMouseUpAction=!Execute ["%WINDIR%\system32\shutdown.exe" -r -t 00]
Hidden=1
ImageTint=#textcolor2#
Greyscale=1

[Shutdown]
Meter=Image
ImageName=shutdown.png
X=(#Height#/2.2)
Y=(#Height#/1.5)
LeftMouseUpAction=!Execute ["%WINDIR%\system32\shutdown.exe" -s -t 00]
Hidden=1
ImageTint=#textcolor2#
Greyscale=1

[Logoff]
Meter=Image
ImageName=logoff.png
X=(#Height#/1.5+5)
Y=(#Height#/1.5)
LeftMouseUpAction=!Execute ["#logoffN#"]
Hidden=1
ImageTint=#textcolor2#
Greyscale=1

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#@#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
