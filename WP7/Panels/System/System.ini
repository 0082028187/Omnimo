[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!HideMeter MeterUptime][!ShowMeter Logoff][!ShowMeter Shutdown][!ShowMeter Restart][!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=!Execute [!ShowMeter MeterUptime][!HideMeter Logoff][!HideMEter Shutdown][!HideMeter Restart][!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=System Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#CURRENTPATH#\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

[Text]
Meter=String
MeterStyle=TextStyle
Text=#SystemInfo#

[system]
Meter=Image
ImageName=system.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#textcolor2#
Greyscale=1

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1

[MeasureComputerName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=COMPUTER_NAME
UpdateDivider=86400

[MeasureOS]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=OS_VERSION
UpdateDivider=86400

[MeasureUptime]
Measure=Uptime



[MeterComputerName]
Meter=String
MeterStyle=Style
MeasureName=MeasureComputerName
X=(#Height#/2+5)
Y=(#Height#/5+5)
W=(#Height#-10)
H=(#Height#/5)
FontSize=(#Height#/10)
Percentual=1
ClipString=1

[MeterOS]
Meter=String
MeterStyle=Style
MeasureName=MeasureOS
X=(#Height#/2+5)
Y=(#Height#/2.5+5)
FontSize=(#Height#/10)
Percentual=1

[MeterUptime]
Meter=String
MeterStyle=Style
MeasureName=MeasureUptime
X=(#Height#/2+5)
Y=(#Height#/1.6+2)
FontSize=(#Height#/12)
Percentual=1
Text="%1"
ToolTipText=#Uptime#

[Restart]
Meter=Image
ImageName=#@#\Graphics\Panels\System\restart.png
X=(#Height#/5)
Y=(#Height#/1.5)
LeftMouseUpAction=!execute [!ActivateConfig "WP7\TextItems\Extra\PowerButtons\Dialogue" "dialogueRestart.ini"]["#@#Common\OmnimoApp.exe" Power Restart 10 "#PROGRAMPATH#"]
Hidden=1
ImageTint=#textcolor2#
Greyscale=1

[Shutdown]
Meter=Image
ImageName=#@#\Graphics\Panels\System\shutdown.png
X=(#Height#/2.2)
Y=(#Height#/1.5)
LeftMouseUpAction=!execute [!ActivateConfig "WP7\TextItems\Extra\PowerButtons\Dialogue" "dialogueShutdown.ini"]["#@#Common\OmnimoApp.exe" Power Shutdown 10 "#PROGRAMPATH#"]
Hidden=1
ImageTint=#textcolor2#
Greyscale=1

[Logoff]
Meter=Image
ImageName=#@#\Graphics\Panels\System\logoff.png
X=(#Height#/1.5+5)
Y=(#Height#/1.5)
LeftMouseUpAction=!execute [!ActivateConfig "WP7\TextItems\Extra\PowerButtons\Dialogue" "dialogueLogoff.ini"]["#@#Common\OmnimoApp.exe" Power Logoff 10 "#PROGRAMPATH#"]
Hidden=1
ImageTint=#textcolor2#
Greyscale=1

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#@#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1


@include5=#@#Structure\#PanelType#\Top.inc
