[Rainmeter]
Author=Xyrfo and fediaFedia
BackgroundMode=0
MouseOverAction=!Execute [!ShowMeter MeterChange][!ShowMeter size][!ShowMeter btn][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterChange][!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=20000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Windows8ClockPanel Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
colorskin=15,15,15

[MeasureWeekDay]
Measure=Time
Format=%A
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=0
Y=(#Height#/3)
W=(#Height#*2+10)
H=(#Height#/3*2)
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=0
Y=(#Height#/3)
W=(#Height#*2+10)
H=(#Height#/3*2)
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#2.png
UpdateDivider=864000
X=0
ImageAlpha=150
Y=(#Height#/3)
W=(#Height#*2+10)
H=(#Height#/3*2)

[grd]
Meter=Image
ImageName=#Height#.png
X=1
DynamicVariables=1
Y=(#Height#/3+(#Height#/3*2)-2)
W=(#Height#*2+8)
H=1
Hidden=0

[DriveText1]
FontSize=14
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1

[Text]
Meter=String
X=(#Height#/7.5*2-10)
StringAlign=#align#
Y=(3+(#Height#/3))
MeterStyle=DriveText
FontColor=255,255,255
FontSize=(#Height#/3.2)
FontFace=#FontFaceLight#
MeasureName=MeasureClockHM
AntiAlias=1

[MeasureMonth]
Measure=Time
Format=%B %d
Substitute="January":"#January#","February":"#February#","March":"#March#","April":"#April#","May":"#May#","June":"#june#","July":"#July#","August":"#August#","September":"#September#","October":"#October#","November":"#November#","December":"#December#"

[MeasureClockHM]
Measure=Time
Format="#TimeFormat#"

[Text1]
Meter=String
X=R
StringAlign=#align#
Y=(#Height#/7.5+(#Height#/3))
MeterStyle=DriveText
FontColor=255,255,255
FontSize=(#Height#/10)
FontFace=#FontTypeWP#
MeasureName=MeasureWeekDay
AntiAlias=1

[Text2]
Meter=String
X=r
StringAlign=#align#
Y=R
MeterStyle=DriveText
FontColor=255,255,255
FontSize=(#Height#/10)
FontFace=#FontTypeWP#
MeasureName=MeasureMonth
AntiAlias=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#*2-5) 
Y=((#Height#/3))
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#*2-5) 
Y=(#Height#-15) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#*2-5) 
Y=((#Height#/3)+15)
ButtonCommand=!ActivateConfig "WP7\Panels\Windows8ClockPanel" "Windows8ClockPanelHidden.ini"
Hidden=1
