[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!HideMeter btn][!HideMeter overlay][!HideMeter icon][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!ShowMeter btn][!ShowMeter overlay][!ShowMeter icon][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=TrayIconChanger Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[act]
SolidColor=0,0,0,1
X=5
Y=5
Meter=Image
W=(#Height#-10)
H=#Height#
LeftMouseUpAction=!Execute ["http://omnimo.info"]

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=(5-#padding#)
Y=(5-#padding#)
W=(#Height#+#padding#*2)
H=(#Height#+#padding#*2)
ImageTint=#darkcolor#
Greyscale=1 

[ico]
SolidColor=255,0,255,1
W=16
H=16
Y=20
X=5R

[ico1]
Meter=Image
MeterStyle=ico
ImageName=#ROOTCONFIGPATH#Gallery\Tray\img\raindefault.png
