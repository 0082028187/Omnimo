[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter btn1][!ShowMeter refresh][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn6h][!HideMeter btn7h][!HideMeter btn1][!HideMeter refresh][!HideMeter MeterClose][!Redraw]
Update=10000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Alarm Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=UserVariables.inc
@include4=size.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
Hidden=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[btn6]
Meter=Image
SolidColor=255,255,255,50
X=6
Y=(#Height#/1.2+5)
W=(#Height#/2-2)
H=(#Height#/6.25)
MouseOverAction=!Execute [!ShowMeter btn6h][!Redraw]
LeftMouseUpAction=!Execute [PLAYSTOP]

[btn7]
Meter=Image
SolidColor=255,255,255,50
X=(#Height#/2+5)
Y=(#Height#/1.2+5)
W=(#Height#/2-1)
H=(#Height#/6.25)
MouseOverAction=!Execute [!ShowMeter btn7h][!Redraw]
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]

[btn6h]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=6
Y=(#Height#/1.2+5)
W=(#Height#/2-2)
H=(#Height#/6.25)
Hidden=1
ImageTint=#colorskin#,#opacity#
Greyscale=1 
MouseLeaveAction=!Execute [!HideMeter btn6h][!Redraw]
LeftMouseUpAction=PLAYSTOP

[btn7h]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=(#Height#/2+5)
Y=(#Height#/1.2+5)
W=(#Height#/2-1)
H=(#Height#/6.25)
ImageTint=#colorskin#,#opacity#
Greyscale=1 
Hidden=1
MouseLeaveAction=!Execute [!HideMeter btn7h][!Redraw]
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontFaceLight#
AntiAlias=1
FontSize=(#Height#/3.75)

[MeasureClockHM]
Measure=Time
Format="%H:%M"

[AMPM]
Measure=Time
Format=%p

[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Y=(#Height#/6)
FontColor=#textcolor2#
X=(#Height#/2+5)

[alarm]
Meter=String
MeterStyle=Style
Text=#alarm1#: #off#
Y=(#Height#/1.5)
X=(#Height#/15+5)
StringAlign=LEFT
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=(#Height#/11.5)

[border]
ImageName=border.png
X=R
Y=(#Height#/75*2)r
Meter=Image
ImageTint=#textcolor2#
LeftMouseUpAction=!ActivateConfig "WP7\Panels\Alarm" "alarmclockenabled.ini"

[set]
Meter=String
MeterStyle=Style
Text=#Set#
Y=(#Height#/1.17+5)
X=(#Height#/1.28)
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=(#Height#/15)

[snooze]
Meter=String
MeterStyle=Style
Text=#Stop#
Y=(#Height#/1.17+5)
X=(#Height#/4.05+5)
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=(#Height#/15)

-----overlay--

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[refresh]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#/1.3)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

