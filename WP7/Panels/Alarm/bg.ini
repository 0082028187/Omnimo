[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=UserVariables.inc

[MeterBackground]
Meter=image
SolidColor=97,95,114
SolidColor2=5,5,16
BackgroundMode=2
W=#WORKAREAWIDTH#
H=#workAREAHEIGHT#
GradientAngle=270

[btn6]
Meter=IMAGE
SolidColor=255,255,255,50
X=6
Y=0
w=73
h=24
MouseOverAction=!execute [!RainmeterShowMeter btn6h][!RainmeterRedraw]
LeftMouseUpAction=!execute [PLAYSTOP][!RainmeterDisableMeasure ImageNumberCalc]

[btn7]
Meter=IMAGE
SolidColor=255,255,255,50
X=80
Y=0
w=74
h=24
MouseOverAction=!execute [!RainmeterShowMeter btn7h][!RainmeterRedraw]
LeftMouseUpAction=!Execute ["#CURRENTPATH#\config.exe"]

[btn6h]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=6
Y=0
w=73
h=24
Hidden=1
MouseLeaveAction=!execute [!RainmeterhideMeter btn6h][!RainmeterRedraw]
LeftMouseUpAction=PLAYSTOP

[btn7h]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=80
Y=0
w=74
h=24
Hidden=1
MouseLeaveAction=!execute [!RainmeterhideMeter btn7h][!RainmeterRedraw]
LeftMouseUpAction=!Execute ["#CURRENTPATH#\config.exe"]

[MeasureClockHM]
Measure=Time
Format="%H:%M"

[MeasureExecuteMinute] 
Measure=Time 
Format="%H%M" 
IfEqualValue=#ALARMHOUR##ALARMMINUTE#
IfEqualAction=!Execute [PLAY #CURRENTPATH#dtmf0.wav][!RainmeterEnableMeasure ImageNumberCalc]

[AMPM]
Measure=Time
Format=%p

[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Y=(#workAREAHEIGHT#/10)
X=(#WORKAREAWIDTH#/2)
StringAlign=CENTER
StringStyle=Normal
FontColor=132,205,240
FontFace=Segoe WP Light
AntiAlias=1
FontSize=(#WORKAREAWIDTH#/5)
W=#WORKAREAWIDTH#
H=#workAREAHEIGHT#
StringEffect=SHADOW

[alarm]
Meter=String
MeterStyle=Style
Text=#alarm1#: #ALARMHOUR#:#ALARMMINUTE#
Y=(#workAREAHEIGHT#/100)
X=(#WORKAREAWIDTH#/2)
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255
FontFace=Segoe WP Light
AntiAlias=1
FontSize=50

[set]
Meter=String
MeterStyle=Style
Text=#Set#
Y=0
X=117
StringAlign=center
StringStyle=Normal
FontColor=255,255,255
FontFace=#FontFaceUI#
AntiAlias=1
FontSize=12

[snooze]
Meter=String
MeterStyle=Style
Text=#Snooze#
Y=0
X=45
StringAlign=center
StringStyle=Normal
FontColor=255,255,255
FontFace=#FontFaceUI#
AntiAlias=1
FontSize=12

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\close.png
x=(#WORKAREAWIDTH#-15)
y=0
ButtonCommand=!RainmeteractivateConfig "WP7\Panels\Alarm" "alarmclock.ini"
Hidden=1

