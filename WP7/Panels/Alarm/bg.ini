[Rainmeter]
MouseOverAction=!execute [!RainmeterShowMeter btn1][!RainmeterShowMeter refresh][!RainmeterShowMeter MeterChange][!RainmeterShowMeter MeterMenu][!RainmeterShowMeter MeterClose][!RainmeterShowMeter MeterChange][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter btn6h][!RainmeterHideMeter btn7h][!RainmeterHideMeter btn1][!RainmeterHideMeter MeterChange][!RainmeterHideMeter refresh][!RainmeterHideMeter MeterMenu][!RainmeterHideMeter MeterClose][!RainmeterHideMeter MeterChange][!RainmeterRedraw]
Update=10000
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig

