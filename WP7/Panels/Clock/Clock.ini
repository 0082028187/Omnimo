[Rainmeter]
Author=Xyrfo and fediaFedia
BackgroundMode=0
MouseOverAction=!Execute [!ShowMeter MeterClockFace][!ShowMeter btn1][!ShowMeter size][!ShowMeter MeterChange][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterClockFace][!HideMeter text][!HideMeter bgoverlay][!HideMeter off][!HideMeter btn1][!HideMeter size][!HideMeter MeterChange][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
Update=1000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Clock Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
StartAngle=-1.570796

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#TextColor2#
FontFace=#FontFaceLight#
AntiAlias=1
FontSize=(#Height#/3.6)

[MeasureClockHM]
Measure=Time
Format="%H:%M"

[Second]
Measure=Time
Format=%S

[AMPM]
Measure=Time
Format=%p

[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Y=(15+(#Height#/5))
X=((#Height#/2)+5)

[MeasureTime] 
Measure=Time 
TimeZone=+5.5

[MeterClockFace] 
Meter=Image 
ImageName=ClockMarks.png
X=5
Y=5
H=#Height#
W=#Height#
Hidden=1

[MeterHourBar] 
Meter=RoundLine 
MeasureName=MeasureTime 
X=5
Y=5
W=#Height#
H=#Height# 
LineWidtH=1 
LineLengtH=72
LineColor=#TextColor2#,40 
StartAngle=#StartAngle#
solid=1
linestart=36
ValueRemainder=43200 
AntiAlias=1 

[MeterMinuteBar] 
