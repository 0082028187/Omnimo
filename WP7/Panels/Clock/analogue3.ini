[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn1][!ShowMeter About][!ShowMeter MeterSettings][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn1][!HideMeter About][!HideMeter MeterSettings][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Clock Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
BackgroundMargins=10,10,10,10
ImageTint=#bordercolor#
Greyscale=1 
UpdateDivider=864000

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 
UpdateDivider=864000

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
Hidden=1
UpdateDivider=864000

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[MeasureTime]
Measure=Time

[MeasureTime1]
Measure=Time
Format=#clockName#
UpdateDivider=10

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Panels\WorldClock\UserVariables.inc
@include3=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include4=#CURRENTPATH#size.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc
@include6=#CURRENTPATH#UserVariables.inc

[face]
Meter=Image
ImageName=face2.png
X=5
Y=5
W=#Height#
H=#Height#
UpdateDivider=864000
ImageTint=#textcolor2#

[Text]
Meter=String
X=(#Height#/2+5)
Y=(#Height#/3*2+5)
FontColor=#textcolor2#
FontSize=(#Height#/15-1)
FontFace=#FontFaceLight#
StringAlign=CENTER
MeasureName=MeasureTime1
AntiAlias=1

[Hours]
Meter=ROTATOR
ImageName=Hour12.png
ValueReminder=43200
MeterStyle=Seconds
ImageTint=#textcolor2#

[Minutes]
Meter=ROTATOR
ImageName=min12.png
MeterStyle=Seconds
ValueReminder=3600
ImageTint=#textcolor2#

[Seconds]
Meter=ROTATOR
MeasureName=MeasureTime
ImageName=secs.png
X=5
Y=5
W=#Height#
H=#Height#
OffsetX=75
OffsetY=75
AntiAlias=1
ValueReminder=60

[dot2]
Meter=Image
ImageName=3.png
X=5
Y=5
W=#Height#
AntiAlias=1
H=#Height#
UpdateDivider=864000
ImageTint=#textcolor2#

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1
UpdateDivider=864000

[MeterSettings]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
UpdateDivider=864000

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
UpdateDivider=864000

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\Clock" "analogue4.ini"
Hidden=1
