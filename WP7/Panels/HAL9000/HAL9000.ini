[Rainmeter]
Author=Xyrfo and fediaFedia
Background=bg.png
MouseOverAction=!Execute [!ShowMeter hover][!ShowMeter About][!ShowMeter MeterChange][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute  [!HideMeter hover][!HideMeter About][!HideMeter MeterChange][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
SkinPatH=D:\Users\User\Documents\Rainmeter\Skins\

[Metadata]
Version=5.0
Information=HAL9000 Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#3.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+#Height#+20)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=bg1.png
X=5
Y=5

[hover]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=150
H=310
ImageTint=#colorskin2#,#opacity#
Greyscale=1
Hidden=1

[btn]
Meter=Image
ImageName=hal9.png
X=5
Y=5
LeftMouseUpAction=PLAY #CURRENTPATH#sounds\dave.wav

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!Execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1

[AboutText]
Meter=String
X=-10
Y=-17
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=30
FontFace=#FontFaceLight#
Text=#About#
AntiAlias=1
Hidden=1

[AboutContent]
Meter=String
X=15
Y=35
W=130
H=120
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=14
FontFace=#FontTypeWP#
Text=Firefux. No memory leaks since October 2035
AntiAlias=1
Hidden=1
ClipString=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=140
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1
