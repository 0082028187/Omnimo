[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn1][!ShowMeter About][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn1][!HideMeter About][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
Update=1000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Network Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
GET=<span>(.*)</span>.*

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://whatsmyip.net/
RegExp="(?siU)#GET#"
UpdateRate=3600
StringIndex=1

[MeasureItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=1
Substitute=#SubstituteFeed#

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 
LeftMouseDoubleClickAction=!Execute ["#CURRENTPATH#ipconfig.bat"]

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\OmnimoApp.exe" Clipboard [MeasureItem1]]
DynamicVariables=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[grid]
Meter=Image
ImageName=grid.png
X=5
W=#Height#
H=#Height#
Y=5
ImageTint=#textcolor2#
Greyscale=1

[bgrid1]
Meter=Image
ImageName=UserVariables.inc
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontFaceLight#
AntiAlias=1

[MeasureNetIn]
Measure=NetIn

[MeasureNetOut]
Measure=NetOut

[MeasureLAN]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=IP_ADDRESS
SysInfoData=0
UpdateDivider=3600

[MeterNetworkIn]
Meter=LINE
MeasureName=MeasureNetIn
X=5
Y=((#Height#/3)+5)
W=#Height#
H=(#Height#/5)
LineCount=1
LineColor=#textcolor2#,100
AutoScale=1
AntiAlias=1

[MeterNetworkOut]
Meter=LINE
MeasureName=MeasureNetOut
X=5
Y=((#Height#/1.6)-5)
W=#Height#
H=(#Height#/5)
LineCount=1
LineColor=#textcolor2#,100
AutoScale=1
AntiAlias=1

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontFaceLight#
AntiAlias=1

[Textshadow]
Meter=String
X=(5+(#Height#/#xposition##itemshadowoffsetX#))
StringAlign=#align#
Y=(#Height#/1.217+5#itemshadowoffsetY#)
MeterStyle=DriveText
FontColor=#ItemShadowColor#
FontSize=(#Height#/12-(#textangle#*10))
FontFace=#fonttype#
Text=#Network#
AntiAlias=1
Hidden=#ItemShadow#
angle=#textangle#

[text]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
Text=#Network#

[Up1]
Meter=String
MeasureName=MeasureNetOut
X=#Height#
Y=(#Height#/1.65)
FontColor=#textcolor2#
FontSize=(#Height#/10)
FontFace=#FontTypeWP#
StringStyle=NORMAL
StringAlign=RIGHT
AutoScale=0
Scale=1000.00
NumofDecimals=1
PostFix="k"
AntiAlias=1

[Down]
Meter=String
MeasureName=MeasureNetIn
X=#Height#
Y=((#Height#/3)+5)
FontColor=#textcolor2#
FontSize=(#Height#/10)
FontFace=#FontTypeWP#
StringStyle=NORMAL
StringAlign=RIGHT
AutoScale=0
Scale=1000.00
NumofDecimals=1
PostFix="k"
AntiAlias=1

[LAN]
Meter=String
MeasureName=MeasureItem1
X=(#Height#/2+5)
Y=(#Height#/15)
FontColor=#textcolor2#
FontSize=(#Height#/10)
FontFace=#FontTypeWP#
StringStyle=NORMAL
StringAlign=CENTER
AntiAlias=1

[bgc]
Meter=Image
SolidColor=255,0,255,1
X=5
Y=5
W=#Height#
H=(#Height#/4)
ImageTint=#colorskin#,#opacity#
Greyscale=1 
ToolTipTitle=IP: [MeasureItem1]
ToolTipText=Left-click to copy to clipboard#CRLF#Double click to run ipconfig /all
ToolTipIcon=INFO
ToolTipType=1
DynamicVariables=1

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!Execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=20
ButtonCommand=!ActivateConfig "WP7\Panels\Network" "Network.ini"
Hidden=1
