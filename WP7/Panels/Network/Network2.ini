[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter MeterSettings][!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterSettings][!HideMeter size][!HideMeter btn1][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
Update=1000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=Network Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#@#Common\color\color.inc
@include5=UserVariables.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[grid]
Meter=Image
ImageName=grid.png
X=5
W=#Height#
H=#Height#
Y=5
ImageTint=#textcolor2#
Greyscale=1

[bgrid1]
Meter=Image
ImageName=UserVariebles.inc
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontFaceLight#
AntiAlias=1

[MeasureNetIn]
Measure=NetIn

[MeasureNetOut]
Measure=NetOut

[MeasureLAN]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=IP_ADDRESS
SysInfoData=#SysInfoData#
UpdateDivider=3600

[MeterNetworkIn]
Meter=LINE
MeasureName=MeasureNetIn
X=5
Y=((#Height#/3)+5)
W=#Height#
H=(#Height#/5)
LineCount=1
LineColor=#textcolor2#,100
AutoScale=1
AntiAlias=1

[MeterNetworkOut]
Meter=LINE
MeasureName=MeasureNetOut
X=5
Y=((#Height#/1.6)-5)
W=#Height#
H=(#Height#/5)
LineCount=1
LineColor=#textcolor2#,100
AutoScale=1
AntiAlias=1

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontFaceLight#
AntiAlias=1

[MeterNetwork]
Meter=String
MeterStyle=Style
X=((#Height#/2)+5)
Y=12
FontSize=(#Height#/7.5)
Text=#Network#
AntiAlias=1

[Up1]
Meter=String
MeasureName=MeasureNetOut
X=#Height#
Y=(#Height#/1.65)
FontColor=#textcolor2#
FontSize=(#Height#/10)
FontFace=#FontTypeWP#
StringStyle=NORMAL
StringAlign=RIGHT
AutoScale=0
Scale=1000.00
NumofDecimals=1
PostFix="k"
AntiAlias=1

[Down]
Meter=String
MeasureName=MeasureNetIn
X=#Height#
Y=((#Height#/3)+5)
FontColor=#textcolor2#
FontSize=(#Height#/10)
FontFace=#FontTypeWP#
StringStyle=NORMAL
StringAlign=RIGHT
AutoScale=0
Scale=1000.00
NumofDecimals=1
PostFix="k"
AntiAlias=1

[LAN]
Meter=String
MeasureName=MeasureLAN
X=#Height#
Y=(#Height#-((#Height#/15)*2))
FontColor=#textcolor2#
FontSize=(#Height#/15)
FontFace=#FontTypeWP#
StringStyle=NORMAL
StringAlign=RIGHT
AntiAlias=1

[bgc]
Meter=Image
SolidColor=255,0,255,1
X=(#Height#/1.6)
Y=(#Height#-((#Height#/15)*2))
W=50
H=20
ImageTint=#colorskin#,#opacity#
Greyscale=1 
LeftMouseUpAction=!Execute [!ShowMeter bgrid1][!Redraw]

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!Execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#@#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterSettings]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute ["#@#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#@#Common\Panel\change.png
X=(#Height#-10)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\Network" "Network2whatsmyip.ini"
Hidden=1
