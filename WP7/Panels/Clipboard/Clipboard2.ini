MouseLeaveAction=!execute [!RainmeterShowMeter icon][!RainmeterShowMeter text31][!RainmeterShowMeter overlay][!RainmeterShowMeter bgf][!RainmeterHideMeter size][!RainmeterHideMeter btn1][!RainmeterHideMeter MeterClose][!RainmeterRedraw]
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
Update=8640000

