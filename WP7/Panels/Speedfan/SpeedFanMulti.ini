[Rainmeter]
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
MouseOverAction=!execute [!RainmeterShowMeter size][!RainmeterShowMeter btn1][!RainmeterShowMeter MeterSettings][!RainmeterShowMeter About][!RainmeterShowMeter MeterClose][!RainmeterShowMeter MeterChange][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter size][!RainmeterHideMeter btn1][!RainmeterHideMeter About][!RainmeterHideMeter MeterSettings][!RainmeterHideMeter MeterClose][!RainmeterHideMeter MeterChange][!RainmeterRedraw]
Update=2000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#currentpath#\UserVariables.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
FontColor=255,255,255
DynamicVariables=1


[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1



[overlay0]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#


[MeasureSpeedfan]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#SpeedFanNumber#
SpeedFanScale=#Temperaturetype#

[Border]
Meter=IMAGE
SolidColor=#textcolor2#,100
X=5
Y=((#height#/3)+5)
W=#height#
H=1

[BorderB]
Meter=IMAGE
SolidColor=0,0,0,33
X=5
Y=((#height#/3)+5)
W=#height#
H=(#height#/3)

[Border1]
Meter=IMAGE
SolidColor=#textcolor2#,100
X=5
Y=((#height#/1.5)+5)
W=#height#
H=1

[Border1B]
Meter=IMAGE
SolidColor=0,0,0,45
X=5
Y=((#height#/1.5)+5)
W=#height#
H=(#height#/3)

[T1]
Meter=String
X=10
Y=32
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=SegoeWP Semibold
FontSize=(#height#/15)
AntiAlias=1
Text=CPU Temp

[T2]
Meter=String
X=10
Y=83
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=SegoeWP Semibold
FontSize=(#height#/15)
AntiAlias=1
Text=GPU Temp


[T3]
Meter=String
X=10
Y=132
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=SegoeWP Semibold
FontSize=(#height#/15)
AntiAlias=1
Percentual=1
NumOfDecimals=0
Text=HDD Temp

[Style]
StringAlign=CENTER
StringStyle=Normal
FontFace=#FontFaceLight#
FontColor=#textcolor2#
AntiAlias=1
DynamicVariables=1

[MeasureCPU]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#SpeedFanNumber#
SpeedFanScale=#Temperaturetype#

[MeterPercent]
MeasureName=MeasureCPU
Meter=String
X=(#height#)
Y=(#height#/2.8+5)
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor2#,200
FontFace=Segoe UI
FontSize=(#height#/7)
AntiAlias=1
Text="%1°"

[MeasureRAM]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#SpeedFanNumber2#
SpeedFanScale=#Temperaturetype#


[Meter1]
MeasureName=MeasureRAM
Meter=String
StringAlign=RIGHT
Y=10
X=(#height#)
StringStyle=NORMAL
FontColor=#textcolor2#,200
FontFace=Segoe UI
FontSize=(#height#/7)
AntiAlias=1
Text="%1°"

[MeasureSpeedfan]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#SpeedFanNumber3#
SpeedFanScale=#Temperaturetype#

[Meter2]
Meter=String
MeasureName=MeasureSpeedfan
X=(#height#)
Y=(#height#/1.45+5)
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor2#,200
FontFace=Segoe UI
FontSize=(#height#/7)
AntiAlias=1
Text="%1°"
StringCase=UPPER


[About]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\help.png
X=(#height#-10)
y=50
ButtonCommand=!execute ["#SKINSPATH#\WP7\Panels\SpeedFan\readme.txt"]
Hidden=1

---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!RainmeterDeactivateConfig
Hidden=1

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#height#-10)
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" #CURRENTCONFIG#]
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" "#CURRENTCONFIG#" single]
Hidden=1

[MeterChange]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\change.png
X=(#height#-10)
y=35
ButtonCommand=!Execute [!RainmeterActivateConfig "WP7\Panels\Speedfan" "Speedfan.ini"]
Hidden=1
