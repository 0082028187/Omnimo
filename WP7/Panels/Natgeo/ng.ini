[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include2=#SKINSPATH#\WP7\Panels\Natgeo\UserVariables.inc
URL=http://feeds.nationalgeographic.com/ng/photography/photo-of-the-day/
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#2.png
x=0
y=0
w=(#height#+#height#+20)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
w=(#Height#+#Height#+10)
H=#Height#
X=5
ImageTint=#colorskin#,#opacity#
Greyscale=1
Y=5

[Style]
FontSize=(#Height#/10)
FontFace=#FontFaceLight#
AntiAlias=1
ClipString=1
LeftMouseUpAction=!Execute [[Link]]

[PIC]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateRate#
Url=#URL#
RegExp="(?sU)<title>(.+)</title>.*<link>(.+)</link>.*<title>(.+)</title>.*<link>(.+)</link>.*<media:content url=\"(.+)\""

[P1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndex=5
Download=1
FinishAction=!execute [!Update "#CURRENTCONFIG#"]
[Title]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndex=3

[Link]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndex=4

[P-1]
MeasureName=P1
Meter=IMAGE
X=5
Y=5
w=(#Height#+#Height#+10)
H=#Height#
PreserveAspectRatio=#PreserveAspectRatio#
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter MeterSettings1][!Redraw]
MouseLeaveAction=!Execute [!Redraw]

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\W82.png
x=5
y=5
UpdateDivider=864000
w=(#height#*2+10)
h=#height#

[Title-22]
MeasureName=Title
Meter=String
MeterStyle=Style
FontColor=0,0,0
X=10
Y=(#Height#/1.5)
W=300
H=35
Hidden=#ShowNormalTitle#

[Title-2]
MeasureName=Title
Meter=String
MeterStyle=Style
FontColor=255,255,255
X=r
Y=(#Height#/1.3)
W=300
H=(#Height#/5)
Hidden=#ShowNormalTitle#

[Title-11]
MeasureName=Title
Meter=String
MeterStyle=Style
FontColor=0,0,0
X=(#Height#/5+10)
Y=(#Height#/1.3+5)
W=((#Height#+#Height#)-((#Height#/1.3+5)/2))
H=(#Height#/5)
Hidden=#ShowTheLogo#

[Title-1]
MeasureName=Title
Meter=String
MeterStyle=Style
FontColor=255,255,255
X=r
Y=(#Height#/1.3-1+5)
W=((#Height#+#Height#)-((#Height#/1.3+5)/2))
H=(#Height#/5)
Hidden=#ShowTheLogo#

[logo]
Meter=Image
ImageName=logo.png
X=15
Y=(#Height#/1.2)
w=(#Height#/10)
Hidden=#ShowTheLogo#

[MeterSettings1]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#Height#+#Height#) 
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config2.exe" #CURRENTCONFIG#]
Hidden=1

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#Height#+#Height#) 
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#+#Height#) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" "#CURRENTCONFIG#" double]
Hidden=1

[btn1]
ImageTint=#colorskin2#,#opacity2#
[MeterChange]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\change.png
X=(#Height#*2)
y=35
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\Natgeo" "ngsuperlarge.ini"]
Hidden=1
