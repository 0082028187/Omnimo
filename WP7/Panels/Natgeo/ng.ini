[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Redraw
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterClose][!HideMeter MeterChange][!HideMeter MeterSettings1][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=14400000

[Metadata]
Version=5.0
Information=Natgeo Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Panels\Natgeo\UserVariables.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
URL=http://feeds.nationalgeographic.com/ng/photography/photo-of-the-day/

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#+#Height#+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
W=(#Height#+#Height#+10)
H=#Height#
X=5
ImageTint=#colorskin#,#opacity#
Greyscale=1
Y=5

[Style]
FontSize=(#Height#/10)
FontFace=#FontFaceLight#
AntiAlias=1
ClipString=1
LeftMouseUpAction=!Execute [[Link]]

[PIC]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateRate#
Url=#URL#
RegExp="(?sU)<title>(.+)</title>.*<link>(.+)</link>.*<title>(.+)</title>.*<link>(.+)</link>.*<media:content url=\"(.+)\""

[P1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndeX=5
Download=1
FinishAction=!Update "#CURRENTCONFIG#"

[Title]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndeX=3

[Link]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndeX=4

[P-1]
MeasureName=P1
Meter=Image
X=5
Y=5
W=(#Height#+#Height#+10)
H=#Height#
PreserveAspectRatio=#PreserveAspectRatio#
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter MeterSettings1][!Redraw]
MouseLeaveAction=!Redraw

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\W82.png
X=5
Y=5
UpdateDivider=864000
W=(#Height#*2+10)
H=#Height#

[Title-22]
MeasureName=Title
Meter=String
MeterStyle=Style
FontColor=0,0,0
X=10
Y=(#Height#/1.5)
W=300
H=35
Hidden=#ShowNormalTitle#

[Title-2]
MeasureName=Title
Meter=String
MeterStyle=Style
FontColor=255,255,255
X=r
Y=(#Height#/1.3)
W=300
H=(#Height#/5)
Hidden=#ShowNormalTitle#

[Title-11]
MeasureName=Title
Meter=String
MeterStyle=Style
FontColor=0,0,0
X=(#Height#/5+10)
Y=(#Height#/1.3+5)
W=((#Height#+#Height#)-((#Height#/1.3+5)/2))
H=(#Height#/5)
Hidden=#ShowTheLogo#

[Title-1]
MeasureName=Title
Meter=String
MeterStyle=Style
FontColor=255,255,255
X=r
Y=(#Height#/1.3-1+5)
W=((#Height#+#Height#)-((#Height#/1.3+5)/2))
H=(#Height#/5)
Hidden=#ShowTheLogo#

[logo]
Meter=Image
ImageName=logo.png
X=15
Y=(#Height#/1.2)
W=(#Height#/10)
Hidden=#ShowTheLogo#

[MeterSettings1]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#+#Height#) 
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#+#Height#) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#+#Height#) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#*2)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\Natgeo" "ngsuperlarge.ini"
Hidden=1
