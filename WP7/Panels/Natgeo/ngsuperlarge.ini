[Rainmeter]
BackgroundMode=0
MouseOverAction=!Redraw
MouseLeaveAction=!execute [!HideMeter size][!HideMeter MeterClose][!HideMeter MeterChange][!HideMeter MeterSettings1][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include2=#SKINSPATH#\WP7\Panels\Natgeo\UserVariables.inc
URL=http://feeds.nationalgeographic.com/ng/photography/photo-of-the-day/
@include3=#CURRENTPATH#\size.inc

[abg]
Meter=Image
solidcolor=0,0,0,10
w=(#Height#*3+20)
H=(#Height#*2+10)
X=5
Y=5

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
w=(#Height#*3+20)
H=(#Height#*2+10)
X=5
Y=5

[Style]
FontSize=(#Height#/7.5)
FontFace=#FontFaceLight#
AntiAlias=1
ClipString=1

[PIC]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateRate#
Url=#URL#
RegExp="(?sU)<title>(.+)</title>.*<link>(.+)</link>.*<title>(.+)</title>.*<link>(.+)</link>.*<media:content url=\"(.+)\""
FinishAction=!Redraw

[P1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndex=5
Download=1

[Title]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndex=3

[Link]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndex=4

[P-1]
MeasureName=P1
Meter=IMAGE
X=5
Y=5
w=(#Height#*3+20)
H=(#Height#*2+10)
PreserveAspectRatio=#PreserveAspectRatio#
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter MeterSettings1][!Redraw]
MouseLeaveAction=!Execute [!Redraw]

[bgt]
Meter=Image
SolidColor=0,0,0,120
w=(#Height#*3+20)
H=(#Height#*2/5)
X=5
Y=(15+#Height#*2/5*4)

[Title-2]
MeasureName=Title
Meter=String
StringAlign=CENTER
MeterStyle=Style
FontColor=255,255,255
X=((#Height#*3+20)/2)
Y=(15+#Height#*2/5*4.15)
W=(#Height#*3+20)
H=(#Height#*2/5)
Hidden=0

[Textp]
Meter=String
X=(#Height#*3.5-(#height#/4))
Y=(#Height#/7.5)
MeterStyle=DriveText
FontColor=255,255,255,150
FontSize=(#height#/4)
FontFace=#FontFaceLight#
Text=pictures
StringAlign=LEFT
Antialias=1
Angle=1.57
Hidden=0

[MeterSettings1]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#Height#*3+10)
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#Height#*3+10)
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#*3+10)
Y=(#Height#*2)
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
[btn1]
ImageTint=#colorskin2#,#opacity2#
[MeterChange]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\change.png
X=(#Height#*3+10)
y=35
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\Natgeo" "ng.ini"]
Hidden=1
