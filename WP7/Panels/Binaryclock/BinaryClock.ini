[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!ShowMeter text][!HideMeter size][!HideMeter btn1][!HideMeter noresize][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=Binaryclock Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#@#Common\color\color.inc
ColorSkin=90,56,181,255

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[bgbin]
Meter=Image
ImageName=#@#\Graphics\Panels\BinaryClock\background.png
X=5
Y=5
W=#Height#
H=#Height#


[Text]
Meter=String
StringStyle=NORMAL
StringAlign=#align#
AntiAlias=1
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,#PanelTitleOpacity#
FontSize=#defaultfontsize#
Text=#BinaryClock#

[MeasureTime1]
Measure=Time
Format="%H"

[MeasureTime2]
Measure=Time
Format="%M"

[MeterTime1]
MeasureName=MeasureTime1
Meter=Bitmap
X=(#Height#/1.875)
Y=(#Height#/25)
W=(#Height#/4)
H=(#Height#/4)
BitmapImage=#@#\Graphics\Panels\BinaryClock\binary#Height#.png
BitmapFrames=10
DynamicVariables=1
BitmapExtend=1
BitmapAlign=right
ImageTint=#textcolor2#

[MeterTime2]
MeasureName=MeasureTime2
Meter=Bitmap
X=(#Height#/0.974)
Y=(#Height#/25)
W=(#Height#/4)
H=(#Height#/4)
BitmapImage=#@#\Graphics\Panels\BinaryClock\binary#Height#.png
BitmapFrames=10
BitmapExtend=1
BitmapAlign=right
ImageTint=#textcolor2#



[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#@#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
