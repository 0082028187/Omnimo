[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterSettings][!ShowMeter MeterChange][!ShowMeter btn][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterSettings][!HideMeter MeterChange][!HideMeter btn][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=Media Remote Panel White
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#@#Common\color\color.inc
@include5=UserVariables.inc
colorskin=230,231,235
colorskin2=255,255,255
ipodcolor=191,192,197

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[zune]
Meter=Image
ImageName=ipod.png
W=#Height#
H=#Height#
AntiAlias=1
ImageTint=#ipodcolor#
X=5
Y=5

[zune2]
Meter=Image
ImageName=grid.png
W=#Height#
H=#Height#
AntiAlias=1
X=5
Y=5

[mPlayer]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=TITLE
PlayerPatH=
DisableLeadingZero=0

[mVolume]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=VOLUME

[1]
Meter=Image
SolidColor=255,0,255,1
W=(#Height#/2)
H=(#Height#/4)
AntiAlias=1
X=(#Height#/3.5)
Y=5
LeftMouseUpAction=!CommandMeasure mPlayer "SetVolume +15"

[2]
Meter=Image
SolidColor=255,0,255,1
W=(#Height#/2)
H=(#Height#/4)
AntiAlias=1
X=(#Height#/3.5)
Y=(#Height#-(#Height#/4))
LeftMouseUpAction=!CommandMeasure mPlayer "SetVolume -15"

[3]
Meter=Image
SolidColor=255,0,255,1
W=(#Height#/3.5)
H=(#Height#/2)
AntiAlias=1
X=5
Y=(#Height#/3.5)
LeftMouseUpAction=!CommandMeasure mPlayer Previous

[4]
Meter=Image
SolidColor=255,0,255,1
W=(#Height#/3.5)
H=(#Height#/2)
AntiAlias=1
X=(#Height#-(#Height#/3.5))
Y=(#Height#/3.5)
LeftMouseUpAction=!CommandMeasure mPlayer Next

[5]
Meter=Image
SolidColor=255,0,255,1
W=(#Height#/3.5)
H=(#Height#/3.5)
AntiAlias=1
X=(#Height#/2.5)
Y=(#Height#/2.5)
LeftMouseUpAction=!CommandMeasure mPlayer PlayPause

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#@#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterSettings]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#@#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#@#Common\Panel\change.png
X=(#Height#-10)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\MediaRemote" "MediaRemote4.ini"
Hidden=1