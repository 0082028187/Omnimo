[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterSettings][!ShowMeter MeterChange][!ShowMeter btn][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterSettings][!HideMeter MeterChange][!HideMeter btn][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Media Remote Panel simple
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=#CURRENTPATH#UserVariables.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[icon]
Meter=Image
ImageName=#ROOTCONFIGPATH#Panels\Radio\logo.png
X=(#Height#/5)
Y=(#Height#/10)
W=(#Height#/1.5)
H=(#Height#/1.5)
AntiAlias=1
ImageTint=#TextColor2#,100



[Prev]
Meter=Image
ImageName=#ROOTCONFIGPATH#\Panels\MediaControl\TRANSPORT.SLIDESHOW.BACK.png
X=(#height#/5+2)
w=(#Height#/6)
h=(#Height#/6)
Y=(#height#/1.3)
imagetint=#textcolor2#
LeftMouseUpAction=!CommandMeasure mPlayer Previous

[Next]
Meter=Image
ImageName=#ROOTCONFIGPATH#\Panels\MediaControl\TRANSPORT.SLIDESHOW.FORWARD.png
X=(#height#/1.5+3)
Y=r
w=(#Height#/6)
h=(#Height#/6)
imagetint=#textcolor2#
LeftMouseUpAction=!CommandMeasure mPlayer Next


[Play]
Meter=Image
ImageName=#ROOTCONFIGPATH#\Panels\MediaControl\TRANSPORT.SLIDESHOW.PLAY.png
X=(#height#/2.38)
Y=(#height#/1.35)
w=(#Height#/4.2857)
h=(#Height#/4.2857)
imagetint=#textcolor2#
LeftMouseUpAction=!CommandMeasure mPlayer PlayPause

[mPlayer]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=TITLE
PlayerPatH=
DisableLeadingZero=0

[mVolume]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=VOLUME




[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterSettings]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\MediaRemote" "MediaRemote.ini"
Hidden=1