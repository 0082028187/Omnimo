;Original was created by Jeffrey Morley

[Rainmeter]
Author=Jeffrey Morley
Update=3000
BackgroundMode=0
MouseOverAction=!execute [!HideMeter overlay1][!HideMeter bgcover][!HideMeter text][!HideMeter icon][!ShowMeter About][!ShowMeter btn][!ShowMeter set][!ShowMeter size][!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter MeterHeader][!ShowMeter MeterStation1][!ShowMeter MeterStation2][!ShowMeter MeterStation3][!ShowMeter MeterStation4][!ShowMeter MeterStation5][!ShowMeter MeterStation6][!ShowMeter MeterStation7][!ShowMeter MeterStation8][!Redraw]
MouseLeaveAction=!execute [!ShowMeter overlay1][!showMeter bgcover][!showMeter text][!showMeter icon][!HideMeter About][!HideMeter set][!HideMeter btn][!HideMeter size][!HideMeter MeterClose][!HideMeter MeterChange][!HideMeter MeterStation1][!HideMeter MeterHeader][!HideMeter MeterStation2][!HideMeter MeterStation3][!HideMeter MeterStation4][!HideMeter MeterStation5][!HideMeter MeterStation6][!HideMeter MeterStation7][!HideMeter MeterStation8][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Tags=
License=
Variant=
Preview=

;End of added Metadata

[Variables]
PathToRainRadio="#currentpath#\RainRadio.exe"
PathToStations="#currentpath#"
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
@include2=#CURRENTPATH#\UserVariables.inc

[MeterStyle_1]
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1
StringAlign=LEFT
FontSize=(#Height#/18.75)
StringStyle=Bold
x=(5+(#Height#/30))
W=(#Height#/1.15)
H=19
y=(5+(#Height#/15))r

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bge]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[MeterHeader]
Meter=STRING
MeterStyle=MeterStyle_1
FontSize=(#Height#/15+#Height#/150)
StringAlign=left
FontFace=#FontType#
X=(5+(#Height#/6))
Y=(5+(#Height#/50))
Clipstring=0
Text="#Radio# #playlists#"
Hidden=1

[MeterPowerButtonOff]
Meter=IMAGE
W=(#Height#/10+1)
Imagetint=#textcolor2#
H=(#Height#/10+1)
X=(5+(#Height#/30))
Antialias=1
Y=(5+(#Height#/30))
LeftMouseUpAction=!execute ["#skinspath#\WP7\Common\omnimoapp.exe" Radio Kill]
ToolTipText=#Stop#

[MeterPowerButtonOn]
Meter=IMAGE
Antialias=1
W=(#Height#/10+1)
Imagetint=#textcolor2#
H=(#Height#/10+1)
X=r
Y=r
MouseActionCursor=3
Hidden=0
ImageName=on.png
LeftMouseUpAction=!execute ["#skinspath#\WP7\Common\omnimoapp.exe" Radio Kill]
ToolTipText=#Stop#
;[STATIONS]============================================================

[MeterStation1]
Meter=STRING
Y=(5+(#height#/6))
MeterStyle=MeterStyle_1
Text=#Station1Title#
LeftMouseUpAction=!execute ["#skinspath#\WP7\Common\omnimoapp.exe" Radio "#PathToVLC#" "#PathToStations##Station1Link#"][!ShowMeter MeterWindowPrefix][!ShowMeter MeterWindowStation1][!HideMeter MeterWindowStation2][!HideMeter MeterWindowStation3][!HideMeter MeterWindowStation4][!HideMeter MeterWindowStation5][!HideMeter MeterWindowStation6][!HideMeter MeterWindowStation7][!HideMeter MeterWindowStation8][!ShowMeter MeterPowerButtonOn][!HideMeter MeterPowerButtonOff]
