;Original was created by Jeffrey Morley

[Rainmeter]
Author=Jeffrey Morley
Update=3000
BackgroundMode=0
MouseOverAction=!execute [!RainmeterHideMeter bgcover][!RainmeterHideMeter text][!RainmeterHideMeter icon][!RainmeterShowMeter About][!RainmeterShowMeter btn][!RainmeterShowMeter set][!RainmeterShowMeter size][!RainmeterShowMeter MeterClose][!RainmeterShowMeter MeterChange][!RainmeterShowMeter MeterHeader][!RainmeterShowMeter MeterStation1][!RainmeterShowMeter MeterStation2][!RainmeterShowMeter MeterStation3][!RainmeterShowMeter MeterStation4][!RainmeterShowMeter MeterStation5][!RainmeterShowMeter MeterStation6][!RainmeterShowMeter MeterStation7][!RainmeterShowMeter MeterStation8][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmetershowMeter bgcover][!RainmetershowMeter text][!RainmetershowMeter icon][!RainmeterHideMeter About][!RainmeterHideMeter set][!RainmeterHideMeter btn][!RainmeterHideMeter size][!RainmeterHideMeter MeterClose][!RainmeterHideMeter MeterChange][!RainmeterHideMeter MeterStation1][!RainmeterHideMeter MeterHeader][!RainmeterHideMeter MeterStation2][!RainmeterHideMeter MeterStation3][!RainmeterHideMeter MeterStation4][!RainmeterHideMeter MeterStation5][!RainmeterHideMeter MeterStation6][!RainmeterHideMeter MeterStation7][!RainmeterHideMeter MeterStation8][!RainmeterRedraw]
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#

;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Tags=
License=
Variant=
Preview=

;End of added Metadata

[Variables]
PathToRainRadio="#skinspath#\WP7\Common\omnimoapp.exe" Radio Off
PathToStations="#currentpath#"
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
@include2=#CURRENTPATH#\UserVariables.inc

[MeterStyle_1]
FontColor=#textcolor2#
FontFace=Segoe WP
AntiAlias=1
ClipString=1
StringAlign=LEFT
FontSize=(#Height#/18.75)
StringStyle=Bold
x=(5+(#Height#/30))
W=(#Height#/1.15)
H=19
y=(5+(#Height#/15))r

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bge]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 


[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[MeterHeader]
Meter=STRING
MeterStyle=MeterStyle_1
FontSize=(#Height#/15+#Height#/150)
StringAlign=left
FontFace=Segoe WP Semibold
X=(5+(#Height#/6))
Y=(5+(#Height#/50))
Clipstring=0
Text="#Radio# #playlists#"
Hidden=1

[MeterPowerButtonOff]
Meter=IMAGE
W=(#Height#/10+1)
Imagetint=#textcolor2#
H=(#Height#/10+1)
X=(5+(#Height#/30))
Antialias=1
Y=(5+(#Height#/30))
ImageName=off.png
ToolTipText=#Stop#

[MeterPowerButtonOn]
Meter=IMAGE
Antialias=1
W=(#Height#/10+1)
Imagetint=#textcolor2#
H=(#Height#/10+1)
X=r
Y=r
MouseActionCursor=3
Hidden=1
ImageName=on.png
LeftMouseUpAction=!execute ["#skinspath#\WP7\Common\omnimoapp.exe" Radio Kill][!RainmeterShowMeter MeterPowerButtonOff][!RainmeterHideMeter MeterPowerButtonOn]
ToolTipText=#Stop#

;[STATIONS]============================================================


[MeterStation1]
Meter=STRING
Y=(5+(#height#/6))
MeterStyle=MeterStyle_1
Text=#Station1Title#
LeftMouseUpAction=!execute ["#skinspath#\WP7\Common\omnimoapp.exe" Radio "#PathToVLC#" "#PathToStations##Station1Link#"][!RainmeterShowMeter MeterWindowPrefix][!RainmeterShowMeter MeterWindowStation1][!RainmeterHideMeter MeterWindowStation2][!RainmeterHideMeter MeterWindowStation3][!RainmeterHideMeter MeterWindowStation4][!RainmeterHideMeter MeterWindowStation5][!RainmeterHideMeter MeterWindowStation6][!RainmeterHideMeter MeterWindowStation7][!RainmeterHideMeter MeterWindowStation8][!RainmeterShowMeter MeterPowerButtonOn][!RainmeterHideMeter MeterPowerButtonOff]
