[Rainmeter]
Author=Xyrfo and fediaFedia
MouseLeaveAction=!Redraw
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000000

[Metadata]
Version=5.0
Information=9GAG Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
URL=http://feeds.feedburner.com/digg/uyQP
GET="<title>(.*)</title>.*<link href="(.*)" />.*<content type="html">(.*)</content>"
Hover=hoverdigg.png
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
UpdateR=600

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#3.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+#Height#+20)
ImageTint=#bordercolor#
Greyscale=1 

[Style]
FontColor=80,80,80
FontSize=(#Height#/15)
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1
X=(#Height#/10)
Y=(#Height#/7.5)r
W=(#Height#-10)
H=(#Height#/8.8)

[Style2]
FontColor=30,30,30
FontSize=10
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1
Hidden=1

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=(#Height#)
H=(#Height#*2+10)

[bgd]
Meter=Image
SolidColor=255,255,255
X=5
Y=5
W=(#Height#)
H=(#Height#*2+10)

[header]
Meter=Image
ImageName=digg.png
X=5
W=(#Height#)
H=(#Height#*2+10)
Y=5
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterClose][!Redraw]

[SRC]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://feeds2.feedburner.com/9GAG
RegExp="(?siU)<title.*>(.*)</title>.*<link.*>(.*)</link>.*<item.*<title.*>(.*)</title>.*<link.*>(.*)</link>(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)"
FinishAction=!Update "#CURRENTCONFIG#"

