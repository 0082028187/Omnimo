[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#*2+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
SolidColor=255,255,255
Greyscale=1 

[messages]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=((#Height#/4*3)+6)
H=(#Height#/4)
W=(#Height#*2+10)
AntiAlias=1
ImageTint=#colorskin#
LeftMouseUpAction=!Execute ["http://facebook.com/"]

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#2.png
X=5
Y=5
UpdateDivider=864000
W=(#Height#*2+10)
H=#Height#

[StyleItem]
X=15
Y=(#Height#/7.5-4)r
H=(#Height#/7.5)
W=(#Height#*2)
ClipString=1
StringStyle=NORMAL
FontColor=3B5997
FontSize=(#Height#/15-1)
FontFace=#FontType#
AntiAlias=1

; ------------------------------------------------------------------------------------------------
; METERS

;-----------------------
; ITEMS

[Item1]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem1
Y=15
LeftMouseUpAction=!Execute [[MeasureLink1]]

[Item2]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem2
LeftMouseUpAction=!Execute [[MeasureLink2]]

[Item3]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem3
LeftMouseUpAction=!Execute [[MeasureLink3]]

[Item4]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem4
LeftMouseUpAction=!Execute [[MeasureLink4]]

[Item5]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem5
LeftMouseUpAction=!Execute [[MeasureLink5]]

[Item6]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem6
LeftMouseUpAction=!Execute [[MeasureLink6]]

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\Close.png
X=(#Height#*2)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#*2) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#@#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[Text]
Meter=String
X=(#Height#/30+10)
StringAlign=LEFT
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=255,255,255,#PanelTitleOpacity#
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=Social
AntiAlias=1

[large]
Meter=Image
ImageName=large.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#

[set]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=(#Height#*2) 
Y=20
ButtonCommand=!Execute ["#@#Common\Config\config.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[About]
Meter=Button
ButtonImage=#@#Common\Panel\help.png
X=(#Height#*2) 
Y=35
ButtonCommand=!Execute ["#CURRENTPATH#readme.txt"]
Hidden=1
