[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterClose][!HideMeter MeterChange][!HideMeter MeterSettings][!Redraw]
Update=1500000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=5.0
Information=Live Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#size.inc
@include3=#ROOTCONFIGPATH#Common\color\color.inc
@include4=#CURRENTPATH#UserVariables.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#3.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+#Height#+20)
ImageTint=#bordercolor#
Greyscale=1 

[act]
Meter=Image
SolidColor=1,1,1,1
W=(#Height#-15)
H=(#Height#-15)
LeftMouseUpAction=!Execute ["http://live.xbox.com/en-US/MyXbox/Profile?Gamertag=#GamerTag#"]

[bg]
Meter=Image
ImageName=livebig.png
X=5
Y=5
W=#Height#
H=(#Height#*2+10)
UpdateDivider=8640

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\W83.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=(#Height#*2+10)

[GamerTag]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateRate#
URL=http://gamercard.xbox.com/en-US/#GamerTag#.card
RegExp="(?siU)<img id="Gamerpic" src="(.*)".*<div id="Gamerscore">(.*)</div>"

[AvatarBody]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateRate#
URL=http://avatar.xboxlive.com/avatar/#GamerTag#/avatar-body.png
Download=1
FinishAction=!Execute [!HideMeter LoadingText #CURRENTCONFIG#][!HideMeter LoadingBg #CURRENTCONFIG#][!Redraw][!Update "#CURRENTCONFIG#"]

[Avatar]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateRate#
Url=[GamerTag]
StringIndeX=1
Download=1
DownloadFile=wha.png

[MeasureGamerScore]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=[GamerTag]
StringIndeX=2

[MeasureZone]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=[GamerTag]
StringIndeX=3

[Shadow]
Meter=Image
ImageName=shadow.png
X=(#Height#/2.344)
Y=(#Height#/0.568)
W=(#Height#/1.775)
H=(#Height#/5)
AntiAlias=1
UpdateDivider=8640

[AvatarImg]
MeasureName=AvatarBody
Meter=Image
X=(#Height#/2.308)
Y=(#Height#/1.667)
W=(#Height#/1.5)
H=(#Height#/0.75)
AntiAlias=1

[AvatarBoxDefault]
Meter=Image
ImageName=avatarimg.png
X=(#Height#/15.789)
Y=(#Height#/0.912)
W=(#Height#/4.6875)
H=(#Height#/4.6875)
AntiAlias=1

[AvatarBox]
MeasureName=Avatar
Meter=Image
X=(#Height#/15.789)
Y=(#Height#/0.912)
W=(#Height#/4.6875)
H=(#Height#/4.6875)
AntiAlias=1

[Name]
Meter=String
StringStyle=Normal
StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=16,20,15
FontSize=(ROUND(#Height#/17.647))
AntiAlias=1
X=(#Height#/20.75)
Y=(#Height#/1.429)
Text=#GamerTag#
UpdateDivider=8640

[GamerScoreImg]
Meter=Image
ImageName=gs.png
X=(#Height#/21.429)
Y=(#Height#/1.111)
W=(#Height#/10.345)
H=(#Height#/10)
AntiAlias=1
UpdateDivider=8640

[GamerScore]
MeasureName=MeasureGamerScore
Meter=String
StringStyle=Normal
StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=123,123,123
FontSize=(#Height#/15)
AntiAlias=1
X=(#Height#/6.977)
Y=(#Height#/1.12)

[Zone]
MeasureName=MeasureZone
Meter=String
StringStyle=Normal
StringAlign=Left
FontFace=#FontType#
FontColor=87,94,75
FontSize=(ROUND(#Height#/21.429))
AntiAlias=1
X=(#Height#/18.75)
Y=(#Height#/0.759)

[ZoneText]
Meter=String
StringStyle=Normal
StringAlign=Left
FontFace=#FontTypeWP#
FontColor=87,94,75
FontSize=(ROUND(#Height#/22.5))
AntiAlias=1
X=(#Height#/17.64)
Y=(#Height#/0.718)
Text=Zone
UpdateDivider=8640

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" doubleV "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10)
Y=(#Height#*2)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" doubleV "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[btn1]
ImageTint=#colorskin2#,#opacity2#

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\Live" "Live.ini"
Hidden=1
