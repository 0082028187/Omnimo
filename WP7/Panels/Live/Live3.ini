[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000

[Metadata]
Version=5.0
Information=Live Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[Icon]
Meter=Image
ImageName=3.png
X=5
Y=5
W=#Height#
H=#Height#

[act]
Meter=Image
W=(#Height#-15)
H=(#Height#-15)
SolidColor=0,0,0,1
X=5
Y=5
LeftMouseUpAction=!Execute ["GFWLClient.exe"]

[Logh]
Meter=Image
ImageName=livehover.png
Hidden=1
X=5
Y=5
W=#Height#
H=#Height#

[Text1]
Meter=String
X=(#Height#/3.75)
Y=(#Height#/5+5)
MeterStyle=DriveText
FontColor=154,181,100,255
FontSize=(#Height#/10)
FontFace=#FontTypeWP#
Text=#spotlight#
AntiAlias=1
Hidden=1

[Text2]
Meter=String
X=(#Height#/15)
Y=(#Height#/2.3)
W=(#Height#-10)
H=(#Height#/5)
MeterStyle=DriveText
FontColor=30,30,30,255
FontSize=(#Height#/15-1)
FontFace=#FontTypeWP#
Text=#LaunchGamesforWindowsLive#
AntiAlias=1
ClipString=1
Hidden=1
LeftMouseUpAction==!Execute ["GFWLClient.exe"]

[Text21]
Meter=String
X=(#Height#/15)
Y=(#Height#/2.3)
W=(#Height#-10)
H=(#Height#/5)
MeterStyle=DriveText
FontColor=72,167,221,255
FontSize=(#Height#/15-1)
FontFace=#FontTypeWP#
Text=#LaunchGamesforWindowsLive#
AntiAlias=1
ClipString=1
Hidden=1

[Text3]
Meter=String
X=(#Height#/15)
Y=(#Height#/1.5)
W=(#Height#-10)
H=(#Height#/5)
MeterStyle=DriveText
FontColor=30,30,30,255
FontSize=(#Height#/15-1)
FontFace=#FontTypeWP#
Text=#GotoGamesforWindows#
AntiAlias=1
ClipString=1
Hidden=1
LeftMouseUpAction==!Execute ["http://www.microsoft.com/games/en-US/index.aspx"]

[Text31]
Meter=String
X=(#Height#/15)
Y=(#Height#/1.5)
W=(#Height#-10)
H=(#Height#/5)
MeterStyle=DriveText
FontColor=72,167,221,255
FontSize=(#Height#/15-1)
FontFace=#FontTypeWP#
Text=#GotoGamesforWindows#
AntiAlias=1
ClipString=1
Hidden=1

-----overlay--

[overlay1]
Meter=Image
ImageName=livehover.png
MouseLeaveAction=!Execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1
X=5
Y=5

[AboutText]
Meter=String
X=0
Y=-5
MeterStyle=DriveText
FontColor=30,30,30,255
FontSize=30
FontFace=#FontFaceLight#
Text=#About#
AntiAlias=1
Hidden=1

[AboutContent]
Meter=String
X=15
Y=35
W=130
H=120
FontColor=30,30,30,255
StringAlign=LEFT
FontSize=12
FontFace=#FontFaceLight#
Text=Probably the second most useless panel
AntiAlias=1
Hidden=1
ClipString=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[btn1]
ImageTint=#colorskin2#,#opacity2#

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\Live" "Live4.ini"]
Hidden=1
