Url=http://api.flickr.com/services/feeds/groups_pool.gne?id=70823775@N00&lang=en-us&format=rss_200
RegExp="#REGEX1#"
StringIndex=1
FinishAction=!execute [!RainmeterUpdate "#CURRENTCONFIG#"][!RainmeterRedraw]
Debug=2


