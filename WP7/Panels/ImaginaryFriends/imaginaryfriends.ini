[Rainmeter]
Author=Xyrfo and fediaFedia
Update=150000
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter About][!ShowMeter Refresh][!ShowMeter btn1][!ShowMeter MeterSettings][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn1][!HideMeter Refresh][!HideMeter About][!HideMeter MeterSettings][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=ImaginaryFriends Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#ROOTCONFIGPATH#Panels\Flickr\UserVariables.inc
@include4=#CURRENTPATH#size.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc
X=5
Y=5
PicSize=49
REGEX1="(?siU)<title>(.+)</title>.*<link>(.+)</link>.*</image>(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)(.*<item>.+</item>|)"
REGEX2="(?siU)<link>(.+)</link>.*<media:thumbnail url=\"(.+)\""
REGEX3="(?siU)(<dc:date>|<lastBuildDate>|<pubDate>|<updated>|<modified>)(.*)\d\d:\d\d:\d\d.*(</dc:date>|</lastBuildDate>|</pubDate>|</updated>|</modified>)"

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
W=#Height#
H=#Height#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1
UpdateDivider=864000

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
Hidden=1
UpdateDivider=864000

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[PIC]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#Update#
Url=http://api.flickr.com/services/feeds/groups_pool.gne?id=70823775@N00&lang=en-us&format=rss_200
RegExp="#REGEX1#"
StringIndeX=1
FinishAction=!Execute [!Update "#CURRENTCONFIG#"][!Redraw]
Debug=2

[L0]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndeX=2

[L1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
RegExp="#REGEX2#"
StringIndeX=3
StringIndex2=1

[P1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[L1]
StringIndeX=2
Download=1
FinishAction=!Update "#CURRENTCONFIG#"

[L2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
RegExp="#REGEX2#"
StringIndeX=4
StringIndex2=1

[P2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[L2]
StringIndeX=2
Download=1
FinishAction=!Update "#CURRENTCONFIG#"

[L3]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
RegExp="#REGEX2#"
StringIndeX=5
StringIndex2=1

[P3]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[L3]
StringIndeX=2
Download=1
FinishAction=!Update "#CURRENTCONFIG#"

[L4]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
RegExp="#REGEX2#"
StringIndeX=6
StringIndex2=1

[P4]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[L4]
StringIndeX=2
Download=1
FinishAction=!Update "#CURRENTCONFIG#"

[L5]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
RegExp="#REGEX2#"
StringIndeX=7
StringIndex2=1

[P5]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[L5]
StringIndeX=2
Download=1
FinishAction=!Update "#CURRENTCONFIG#"

[p-1i]
Meter=Image
SolidColor=#textcolor2#,100
X=#X#
Y=#Y#
W=(#Height#/3-1)
H=(#Height#/3-1)

[p-2i]
Meter=Image
SolidColor=#textcolor2#,100
X=(#Height#/3)r
Y=0r
W=(#Height#/3)
H=(#Height#/3-1)

[p-3i]
Meter=Image
SolidColor=#textcolor2#,100
X=r
Y=((#Height#/3)+5)
W=(#Height#/3)
H=(#Height#/3)

[p-4i]
Meter=Image
SolidColor=#textcolor2#,100
X=(#Height#-#Height#/3+6)
Y=((#Height#/3)+5)
W=(#Height#/3-1)
H=(#Height#/3)
ImageAlpha=77

[p-5i]
Meter=Image
SolidColor=#textcolor2#,100
X=(#Height#-#Height#/3+6)
Y=(((#Height#/3)*2)+6)
W=(#Height#/3-1)
H=(#Height#/3-1)

[p-1]
MeasureName=P1
Meter=Image
X=#X#
Y=#Y#
W=(#Height#/3-1)
H=(#Height#/3-1)

[p-2]
MeasureName=P2
Meter=Image
X=(#Height#/3)r
Y=0r
W=(#Height#/3)
H=(#Height#/3-1)

[p-3]
MeasureName=P3
Meter=Image
X=r
Y=((#Height#/3)+5)
W=(#Height#/3)
H=(#Height#/3)

[p-4]
MeasureName=P4
Meter=Image
X=(#Height#-#Height#/3+6)
Y=((#Height#/3)+5)
W=(#Height#/3-1)
H=(#Height#/3)
ImageAlpha=77

[p-5]
MeasureName=P5
Meter=Image
X=(#Height#-#Height#/3+6)
Y=(((#Height#/3)*2)+6)
W=(#Height#/3-1)
H=(#Height#/3-1)

[Text]
Meter=String
X=(5+(#Height#/18.75))
StringAlign=LEFT
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=People
AntiAlias=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[Text]
Meter=String
X=(5+(#Height#/#xposition#))
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=#defaultfontsize#
FontFace=#FontTypeWP#
Text=People
AntiAlias=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=20
ButtonCommand=!ActivateConfig "WP7\Panels\ImaginaryFriends" "friendstwitter.ini"
Hidden=1
