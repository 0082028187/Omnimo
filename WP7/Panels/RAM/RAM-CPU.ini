[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontFaceLight#
AntiAlias=1

[MeasureCPU]
Measure=CPU

[MeasureRAM]
Measure=PhysicalMemory

[text]
Meter=STRING
StringStyle=NORMAL
AntiAlias=1
X=(5+(#height#/#xposition#))
StringAlign=#align#
Y=((#height#/(#yposition#))+5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
Text=Multimeter
UpdateDivider=864000
Antialias=1
Hidden=0

[MeterPercent]
MeasureName=MeasureRAM
Meter=String
X=15
Y=(#height#/4.5)
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontTypeWP#
FontSize=(#height#/7)
AntiAlias=1
Percentual=1
NumOfDecimals=0
Text=RAM %1%

[MeterPercent2]
Meter=String
MeterStyle=Style
MeasureName=MeasureCPU
Y=R
StringAlign=LEFT
X=15
FontFace=#FontTypeWP#
FontSize=(#height#/7)
Percentual=1
Text="CPU %1%"

[CPULine]
Meter=Line
MeasureName=MeasureCPU
X=5
Y=(#height#/3)
H=(#height#/2)
W=#height#
LineCount=1
LineColor=#textcolor2#,100
AntiAlias=1

[MeterGraph]
MeasureName=MeasureRAM
Meter=ROUNDLINE
X=3
Y=(#height#/3.947+3)
W=(#height#+5)
H=(#height#/2+5)
LineWidth=5
StartAngle=6.40
RotationAngle=6.2831853
LineLength=60
DynamicVariables=1
LineStart=0
LineColor=#textcolor2#,50
Solid=1
AntiAlias=1

