[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!HideMeter text][!HideMeter icon][!ShowMeter size][!ShowMeter s][!ShowMeter powersaver][!ShowMeter balanced][!ShowMeter bgcover][!ShowMeter HighPerformance][!ShowMeter btn1][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!ShowMeter text][!ShowMeter icon][!HideMeter size][!HideMeter s][!HideMeter powersaver][!HideMeter balanced][!HideMeter bgcover][!HideMeter HighPerformance][!HideMeter btn1][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=4000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=PowerPlan Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#
AntiAlias=1

[Style]
FontColor=255,255,255
FontSize=(ROUND(#Height#/13.636))
FontFace=#FontTypeWP#
AntiAlias=1

[Text]
Meter=String
MeasureName=MeasurePowerScheme
StringStyle=NORMAL
StringAlign=#align#
AntiAlias=1
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#

[MeasurePowerScheme]
Measure=Registry
RegHKeY=HKEY_LOCAL_MACHINE
RegKeY=SYSTEM\ControlSet001\Control\Power\User\PowerSchemes
RegValue=ActivePowerScheme
Substitute="381b4222-f694-41f0-9685-ff5bb260df2e":"Balanced","8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c":"Performance","a1841308-3541-4fab-bc81-f71556f20b4a":"Power Saver"

[icon]
Meter=Image
ImageName=[MeasurePowerScheme].png
X=(#Height#/4.286+5)
Y=(#Height#/5+5)
W=(#Height#/1.875)
PreserveAspectRatio=1
DynamicVariables=1
AntiAlias=1
ImageTint=#textcolor2#

[bgcover]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[Balanced]
Meter=String
MeterStyle=Style
X=(#Height#/30+5)
Y=(#Height#/2.143+5)
FontColor=#textcolor2#,255
Text=Balanced
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\OmnimoApp.exe" PowerPlan Balanced]
Hidden=1

[HighPerformance]
Meter=String
MeterStyle=Style
X=(#Height#/30+5)
FontColor=#textcolor2#,255
Y=(#Height#/1.58+5)
Text=High Performance
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\OmnimoApp.exe" PowerPlan HighPerformance]
Hidden=1

[PowerSaver]
Meter=String
MeterStyle=Style
X=(#Height#/30+5)
Y=(#Height#/1.25+5)
Text=Power Saver
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\OmnimoApp.exe" PowerPlan PowerSaver]
Hidden=1
FontColor=#textcolor2#,255

[s]
Meter=String
StringAlign=CENTER
FontSize=(#Height#/7)
MeterStyle=Style
X=(#Height#/2+5)
Y=(#Height#/10+5)
Text=#Select#:
Hidden=1
FontColor=#textcolor2#,255
FontFace=#FontFaceLight#

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
