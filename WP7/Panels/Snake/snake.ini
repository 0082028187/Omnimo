[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter About][!Redraw]
MouseLeaveAction=!Execute [!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter About][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#CURRENTPATH#\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
ColorSkin=20,150,220


[cal]
Meter=Image
ImageName=#@#\Graphics\Panels\Snake\snake.png
X=(#Height#/8.1+5)
Y=(#Height#/3.1+5)
W=(ROUND(#Height#/1.25))
PreserveAspectRatio=1
ImageTint=#TextColor2#
Greyscale=1 
AntiAlias=1
LeftMouseUpAction=!Execute ["#CURRENTPATH#SnakeGame.exe"]

[text]
Meter=String
MeterStyle=TextStyle
Text=Snake

[About]
Meter=Button
ButtonImage=#@#Common\Panel\help.png
X=(#Height#-10)
Y=35
LeftMouseUpAction=!Execute ["notepad.exe" "#currentpath#\highscore.txt"]
Hidden=1



@include5=#@#Structure\#PanelType#\Top.inc

