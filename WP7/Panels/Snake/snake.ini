[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter About][!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!Execute [!ShowMeter text][!ShowMeter cal][!HideMeter high][!HideMeter scores][!HideMeter size][!HideMeter btn1][!HideMeter MeterClose][!HideMeter MeterChange][!HideMeter About][!HideMeter MeterSettings][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Snake Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc


[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#



[MeasureLuaScript]
Measure=Script
ScriptFile="#CURRENTPATH#luaTextFile.lua"
TableName=LuaTextFile
FileToRead=#CURRENTPATH#highscore.txt
Substitute="[HighScores]":"","=":": "


[cal]
Meter=Image
ImageName=snake.png
X=(#Height#/8.1+5)
Y=(#Height#/3.1+5)
W=(ROUND(#Height#/1.25))
PreserveAspectRatio=1
ImageTint=#TextColor2#
Greyscale=1 
AntiAlias=1
LeftMouseUpAction=!Execute ["#CURRENTPATH#SnakeGame.exe"]

[text]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
FontFace=#FontType#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
Text=Snake

[About]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\help.png
X=(#Height#-10)
Y=35
LeftMouseUpAction=!Execute [!Update "#CURRENTCONFIG#"][!ShowMeter high][!ShowMeter scores][!HideMeter text][!HideMeter cal][!Redraw]
Hidden=1

[high]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=(#Height#/2+5)
StringAlign=center
Y=(#Height#/10)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=(#Height#/10)
Text=High Scores
Hidden=1


[scores]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=(#Height#/2+5)
StringAlign=center
Y=(#Height#/6)
FontFace=#fonttypeWP#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=(#Height#/12)
MeasureName=MeasureLuaScript
Hidden=1


[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10)
Y=20
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
