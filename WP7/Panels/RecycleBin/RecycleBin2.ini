[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter bgi5][!ShowMeter overlay1][!ShowMeter text][!ShowMeter btn1][!ShowMeter btn][!ShowMeter MeterBin][!ShowMeter MeterBinItems][!ShowMeter MeterBinSize][!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=!Execute [!HideMeter bgi5][!HideMeter overlay1][!HideMeter text][!HideMeter btn1][!HideMeter btn][!HideMeter MeterBin][!HideMeter MeterBinItems][!HideMeter MeterBinSize][!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=10000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=RecycleBin Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\RecycleBin\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
ColorSkin=20,150,220

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontFaceLight#
AntiAlias=1
UpdateDivider=8640

[BinFull]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#\Graphics\Panels\RecycleBin\#icon#f.png
ImageTint=#textcolor2#
UpdateDivider=8640
Hidden=1

[BinEmpty]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#\Graphics\Panels\RecycleBin\#icon#e.png
ImageTint=#textcolor2#
UpdateDivider=8640
Hidden=1

[overlay1]
Meter=Image
MeterStyle=FullStyle
ImageName=#Imagedir#\btn32.png
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
Hidden=1
UpdateDivider=8640

[RecycleBinText]
Meter=String
MeterStyle=TextStyle
Text=#recyclebin#
UpdateDivider=8640

[MeasureBin]
Measure=Plugin
Plugin=Plugins\RecycleManager.dll
Drives=ALL
RecycleType=COUNT
IfEqualValue=0
IfEqualAction=!Execute [!HideMeter BinFull][!ShowMeter BinEmpty]
IfAboveValue=0
IfAboveAction=!Execute [!HideMeter BinEmpty][!ShowMeter BinFull]

[MeasureBinItems]
Measure=Plugin
Plugin=Plugins\RecycleManager.dll
Drives=ALL
RecycleType=COUNT
DynamicVariables=1

[MeasureBinSize]
Measure=Plugin
Plugin=Plugins\RecycleManager.dll
Drives=ALL
RecycleType=SIZE
DynamicVariables=1

[MeterBinItems]
Meter=String
MeasureName=MeasureBinItems
MeterStyle=Style
X=(#Height#/2+5)
Y=(#Height#/5)
FontSize=(#Height#/10)
Text=#Items#: %1
Hidden=1

[MeterBinSize]
Meter=String
MeasureName=MeasureBinSize
MeterStyle=Style
X=(#Height#/2+5)
Y=(#Height#/3+10)
FontSize=(#Height#/10)
Text=#Size#: %1b
Autoscale=1
Hidden=1

[Btn]
Meter=Image
ImageName=#imagedir#\btn3.png
X=(#Height#/7.5)
Y=(#Height#/1.5-8)
W=(#Height#/5*4)
H=(#Height#/5+5)
ImageTint=#colorskin#,#opacity#
Greyscale=1
Hidden=1
LeftMouseUpAction=!Execute [!CommandMeasure MeasureBin EmptyBinSilent][!Refresh #CURRENTCONFIG#]
UpdateDivider=8640

[Text]
Meter=String
X=(#Height#/2+5)
StringAlign=CENTER
Y=(#Height#/1.5-5)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=(#Height#/10)
FontFace=#FontTypeWP#
Text=#Empty#
AntiAlias=1
Hidden=1
UpdateDivider=8640

@include5=#@#Structure\#PanelType#\Top.inc
