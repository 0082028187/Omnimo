[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter about][!ShowMeter bgi5][!ShowMeter overlay1][!ShowMeter size][!ShowMeter MeterChange][!ShowMeter text][!ShowMeter btn1][!ShowMeter btn][!ShowMeter MeterBin][!ShowMeter MeterBinItems][!ShowMeter MeterBinSize][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute  [!HideMeter about][!HideMeter bgi5][!HideMeter overlay1][!HideMeter size][!HideMeter MeterChange][!HideMeter text][!HideMeter btn1][!HideMeter btn][!HideMeter MeterBin][!HideMeter MeterBinItems][!HideMeter MeterBinSize][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=2000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=RecycleBin Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#@#Common\color\color.inc
@include5=uservariables.inc

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontFaceLight#
AntiAlias=1
UpdateDivider=8640

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 
UpdateDivider=8640

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
W=#Height#
H=#Height#
X=5
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1 
UpdateDivider=8640

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
W=#Height#
H=#Height#
X=5
Y=5
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
Hidden=1
UpdateDivider=8640

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#.png
X=r
Y=r
UpdateDivider=864000
W=#Height#
H=#Height#
UpdateDivider=8640

[BinFull]
Meter=Image
ImageName=#icon#f.png
Hidden=1
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#textcolor2#
UpdateDivider=8640

[BinEmpty]
Meter=Image
ImageName=#icon#e.png
Hidden=1
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#textcolor2#
UpdateDivider=8640

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn32.png
W=#Height#
H=#Height#
X=5
Y=5
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
Hidden=1
UpdateDivider=8640

[RecycleBinText]
MeterStyle=Style
Meter=String
StringAlign=#align#
FontFace=#FontType#
MeterStyle=DriveText
FontColor=#textcolor2#,255
X=(5+(#Height#/#xposition#))
Y=((#Height#/(#yposition#))+5)
Text=#RecycleBin#
MeterStyle=DriveText
FontColor=#textcolor2#
FontSize=#defaultfontsize#
DynamicVariables=1
Hidden=0
UpdateDivider=8640

[MeasureBin]
Measure=Plugin
Plugin=Plugins\RecycleManager.dll
Drives=ALL
RecycleType=COUNT
IfEqualValue=0
IfEqualAction=!Execute [!HideMeter BinFull][!ShowMeter BinEmpty]
IfAboveValue=0
IfAboveAction=!Execute [!HideMeter BinEmpty][!ShowMeter BinFull]

[MeasureBinItems]
Measure=Plugin
Plugin=Plugins\RecycleManager.dll
Drives=ALL
RecycleType=COUNT
DynamicVariables=1

[MeasureBinSize]
Measure=Plugin
Plugin=Plugins\RecycleManager.dll
Drives=ALL
RecycleType=SIZE
DynamicVariables=1

[MeterBinItems]
Meter=String
MeasureName=MeasureBinItems
MeterStyle=Style
X=(#Height#/2+5)
Y=(#Height#/5)
FontSize=(#Height#/10)
Text=#Items#: %1
Hidden=1

[MeterBinSize]
Meter=String
MeasureName=MeasureBinSize
MeterStyle=Style
X=(#Height#/2+5)
Y=(#Height#/3+10)
FontSize=(#Height#/10)
Text=#Size#: %1b
Autoscale=1
Hidden=1

-----overlay--

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1
UpdateDivider=8640

[Btn]
Meter=Image
ImageName=#imagedir#\btn3.png
X=(#Height#/7.5)
Y=(#Height#/1.5-8)
W=(#Height#/5*4)
H=(#Height#/5+5)
ImageTint=#colorskin#,#opacity#
Greyscale=1
Hidden=1
LeftMouseUpAction=!Execute [!CommandMeasure MeasureBin EmptyBinSilent][!Refresh #CURRENTCONFIG#]
UpdateDivider=8640

[Text]
Meter=String
X=(#Height#/2+5)
StringAlign=CENTER
Y=(#Height#/1.5-5)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=(#Height#/10)
FontFace=#FontTypeWP#
Text=#Empty#
AntiAlias=1
Hidden=1
UpdateDivider=8640

[MeterChange]
Meter=Button
ButtonImage=#@#Common\Panel\change.png
X=(#Height#-10)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\RecycleBin" "RecycleBin.ini"
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#@#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
UpdateDivider=8640

[about]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute ["#@#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
