[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter BTN][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter BTN][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Skin Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single
Type=JooJoo

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\#Type#.inc
@include3=#CURRENTPATH#\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc


IconLocation=#@#\Graphics\Icons\Star.png



%BTN%

[Text]
Meter=String
MeterStyle=TextStyle
Text=#Type#

[Text1]
Meter=String
MeterStyle=TextStyle
Text=#Apply#
Hidden=1

[Icon]
Meter=Image
MeterStyle=IconStyle
ImageName=#IconLocation#
LeftMouseUpAction=!Execute ["#@#Common\OmnimoApp.exe" Skin #Type# "#SKINSPATH#"]
MouseActionCursor=1
DynamicVariables=1
MouseOverAction=!Execute [!HideMeter Text][!ShowMeter Text1][!Redraw]
MouseLeaveAction=!Execute [!HideMeter Text1][!ShowMeter Text][!Redraw]
ImageTint=#skinicontint#


@include5=#@#Structure\#PanelType#\Top.inc

