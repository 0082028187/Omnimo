[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=!Execute [!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Extra miniNote
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
@include5=notes.txt
Notes1=Click to edit notes Press Enter to save

[ac]
Meter=Image
SolidColor=0,0,0,1
W=(#Height#-10)
H=(#Height#-10)
X=5
Y=5
LeftMouseUpAction=!CommandMeasure Input1 "ExecuteBatch 1"

[Input1]
Measure=Plugin
Plugin=InputText.dll
SolidColor=#colorskin#
W=140
H=120
X=14
Y=14
Command1=!Execute [!WriteKeyValue Variables Notes1 "$UserInput$" "#CURRENTPATH#Notes1.ini"][!Refresh #CURRENTCONFIG#] DefaultValue="#notes1#"
StringStyle=NORMAL
AntiAlias=1
StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=255,255,255
FontSize=10
FocusDismiss=1

[Text]
Meter=String
MeterStyle=TextStyle
Text=#Notestitle#

[Notes]
Meter=String
Text=#notes1#
X=15
Y=20
W=(#Height#-15)
H=(#Height#-30)
FontColor=#TextColor2#
FontSize=(#Height#/15)
FontFace=#Font#
StringAlign=LEFT
StringStyle=NORMAL
AntiAlias=1
ClipString=1

@include6=#@#Structure\#PanelType#\Top.inc

