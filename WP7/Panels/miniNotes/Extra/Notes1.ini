[Rainmeter]
Author=Xyrfo and fediaFedia
BackgroundMode=0
MouseOverAction=!Execute [!ShowMeter edit][!ShowMeter size][!ShowMeter new][!ShowMeter text1][!ShowMeter btn1][!ShowMeter btn][!ShowMeter About][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter edit][!HideMeter size][!HideMeter new][!HideMeter btn1][!HideMeter btn][!HideMeter About][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Extra miniNote
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=#CURRENTPATH#notes.txt
Notes1=Click to edit notes Press Enter to save

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1

[ac]
Meter=Image
SolidColor=0,0,0,1
W=(#Height#-10)
H=(#Height#-10)
X=5
Y=5
LeftMouseUpAction=!PluginBang "Input1 ExecuteBatch 1"

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 
Y=5

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
Hidden=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[Input1]
Measure=Plugin
Plugin=InputText.dll
SolidColor=#colorskin#
W=140
H=120
X=14
Y=14
Command1=!Execute [!WriteKeyValue Variables Notes1 "$UserInput$" "#CURRENTPATH#miniNotesInput.ini"][!Refresh #CURRENTCONFIG#] DefaultValue="#notes1#"
StringStyle=NORMAL
AntiAlias=1
StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=255,255,255
FontSize=10
FocusDismiss=1

[Textshadow]
Meter=String
X=(5+(#Height#/18.75#itemshadowoffsetX#))
StringAlign=left
Y=(#Height#/1.217+5#itemshadowoffsetY#)
MeterStyle=DriveText
FontColor=#ItemShadowColor#
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Notestitle#
AntiAlias=1
Hidden=#ItemShadow#

[Text]
Meter=String
X=(5+(#Height#/18.75))
StringAlign=left
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Notestitle#
AntiAlias=1

[Notes]
Meter=String
Text=#notes1#
X=15
Y=20
W=(#Height#-15)
H=(#Height#-30)
FontColor=#TextColor2#
FontSize=(#Height#/15)
FontFace=#Font#
StringAlign=LEFT
StringStyle=NORMAL
AntiAlias=1
ClipString=1

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!Execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1

[AboutText]
Meter=String
X=0
Y=-5
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=30
FontFace=#FontFaceLight#
Text=#About#
AntiAlias=1
Hidden=1

[AboutContent]
Meter=String
X=15
Y=35
W=130
H=120
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=10
FontFace=#FontFaceLight#
Text=miniNotes, click the notes to edit them, do not delete <title> and <notes> tags, change title under <title>
AntiAlias=1
Hidden=1
ClipString=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
