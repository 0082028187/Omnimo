[Rainmeter]
BackgroundMode=0
MouseOverAction=!execute [!ShowMeter edit][!ShowMeter size][!ShowMeter new][!ShowMeter text1][!ShowMeter btn1][!ShowMeter btn][!ShowMeter About][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter edit][!hideMeter size][!hideMeter new][!hideMeter btn1][!hideMeter btn][!hideMeter About][!hideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=#CURRENTPATH#\notes.txt

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1

[act]
meter=image
solidcolor=0,0,0,1
w=(#height#-15)
h=(#height#-35)
x=5
y=5
Leftmouseupaction=!execute ["#CURRENTPATH#Notes.exe"]

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 
Y=5

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
Hidden=1
LeftMouseDoubleClickAction=!Execute ["#CURRENTPATH#Notes.exe"]

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[new]
Meter=Image
ImageName=new.png
x=(#height#/1.5)
y=(#height#/1.2)
w=(#height#/7.5)
h=(#height#/7.5)
Hidden=1
LeftMouseUpAction=!Execute [!ActivateConfig "WP7\Panels\miniNotes\Extra" "Notes1.ini"][!Refresh]

[edit]
Meter=Image
ImageName=edit.png
x=(#height#/1.2)
y=(#height#/1.2)
w=(#height#/7.5)
h=(#height#/7.5)
Hidden=1
LeftMouseUpAction=!Execute ["#CURRENTPATH#Notes.exe"]

[Text]
Meter=String
X=(5+(#height#/18.75))
StringAlign=left
Y=((#height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Notestitle#
Antialias=1

[Notes]
Meter=STRING
Text=#notes#
X=15
Y=20
W=(#height#-15)
H=(#height#-30)
FontColor=#TextColor2#
FontSize=(#height#/15)
FontFace=#FontTypeWP#
StringAlign=LEFT
StringStyle=NORMAL
AntiAlias=1
ClipString=1

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1

[AboutText]
Meter=String
X=0
Y=-5
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=30
FontFace=#FontFaceLight#
Text=#About#
Antialias=1
Hidden=1

[AboutContent]
Meter=String
X=15
y=35
w=130
h=120
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=10
FontFace=#FontFaceLight#
Text=miniNotes, click the notes to edit them, do not delete <title> and <notes> tags, change title under <title>
Antialias=1
Hidden=1
ClipString=1

---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#height#-10)
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#height#-10)
Y=20
ButtonCommand=!Execute [!ActivateConfig "WP7\Panels\mininotes" "mininotesinput.ini"]
Hidden=1