@include=..\Common.inc
@include1=UserVariables.inc

[Metadata]
Version=6.0
Information=Toshiba Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[logo]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\Panels\OEM\Toshiba\logo.png