[Rainmeter]
MouseOverAction=!Execute [!ShowMeter btn1][!ShowMeter MeterClose][!ShowMeter size][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn1][!HideMeter MeterClose][!HideMeter size][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\color\color.inc
@include2=#CURRENTPATH#size.inc
Name=Name
Image=
Action=Action
FixedIconSize=1
SplitString=1

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[icon]
Meter=Image
ImageName=#Image#
x=(#height#/10)
y=(#height#/1.4)
w=(#height#/3.8)
h=(#height#/3.8)
AntiAlias=1
LeftMouseUpAction=!Execute ["#Action#"]

[active]
meter=image
solidcolor=0,0,0,1
w=(#height#-20)
h=(#height#-20)
x=5
y=5
LeftMouseUpAction=!execute ["#Action#"]

[text]
Meter=STRING
MeterStyle=DriveText
X=10
y=22
w=(#height#-20)
h=(#height#/2)
StringAlign=LEFT
StringStyle=NORMAL
FontFace=#fonttypewp#
FontColor=#textcolor2#,255
FontSize=(#height#/10)
ClipString=1
AntiAlias=1
Text=#Name#

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" "#CURRENTCONFIG#" single]
Hidden=1