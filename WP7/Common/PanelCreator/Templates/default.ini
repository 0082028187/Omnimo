[Rainmeter]
Update=-1
MouseActionCursor=0
MouseOverAction=!Execute [!ShowMeter btn1][!ShowMeter MeterClose][!ShowMeter size][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn1][!HideMeter MeterClose][!HideMeter size][!Redraw]
MiddleMouseUpAction=!DeactivateConfig

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\color\color.inc
@include2=#CURRENTPATH#size.inc
Name=Name
Image=
Action=Action
FixedIconSize=0
SplitString=0

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
x=5
y=5
w=#height#
h=#height#

[icon]
Meter=Image
ImageName=#Image#
X=(#height#/3.6)
Y=(#height#/3.48)
w=(#height#/2)
h=(#height#/2)
AntiAlias=1
LeftMouseUpAction=!Execute ["#Action#"]

[text]
Meter=STRING
MeterStyle=DriveText
X=(5+(#height#/#xposition#))
Y=((#height#/(#yposition#))+5)
FontFace=#fonttype#
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
StringStyle=NORMAL
StringAlign=#align#
AntiAlias=1
Text=#Name#

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10)
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" "#CURRENTCONFIG#" single]
Hidden=1