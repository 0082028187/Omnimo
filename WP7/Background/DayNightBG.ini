[Rainmeter]
Author=Xyrfo and fediaFedia
Update=600000
MiddleMouseDownAction=!Execute ["#CURRENTPATH#config.exe"]
Blur=#EnableAero#
BlurRegion=1,0,0,#width#,#Height#

[Metadata]
Version=5.0
Information=Background
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
iCOLOR1=255,255,255,150
iCOLOR2=255,255,255,100
iCOLOR3=255,255,255,50
iCOLOR4=0,0,0,50
iCOLOR5=0,0,0,100
iCOLOR6=0,0,0,150

[MeasureHour]
Measure=Time
Format=%H

[MeasureColor]
Measure=Calc
Formula=(MeasureHour=0) || (MeasureHour>0) && (MeasureHour<4) ? 1111 : ((MeasureHour>3) && (MeasureHour<8) ? 2222 : ((MeasureHour>7) && (MeasureHour<12) ? 3333 : ((MeasureHour>11) && (MeasureHour<16) ? 4444 : ((MeasureHour>15) && (MeasureHour<20) ? 5555 : ((MeasureHour>19) && (MeasureHour<24) ? 6666 : 7777)))))
Substitute="1111":"#iCOLOR1#","2222":"#iCOLOR2#","3333":"#iCOLOR3#","4444":"#iCOLOR4#","5555":"#iCOLOR5#","6666":"#iCOLOR6#"

[MeterBackground]
Meter=Image
BackgroundMode=2
GradientAngle=#gradientangle#
SolidColor=#color1#
SolidColor2=[MeasureColor]
W=#width#
H=#Height#
DynamicVariables=1

[bordertop]
Meter=Image
BackgroundMode=2
W=#width#
H=#borderwidth#
SolidColor=#ColorBorder#
Hidden=#showbordertopbottom#

[borderbottom]
Meter=Image
BackgroundMode=2
W=#width#
H=#borderwidth#
Y=#Height#
SolidColor=#ColorBorder#
Hidden=#showbordertopbottom#

[borderleft]
Meter=Image
BackgroundMode=2
W=#borderwidth#
H=(#Height#-#borderwidth#)
Y=#borderwidth#
SolidColor=#ColorBorder#
Hidden=#showborderleftright#

[borderright]
Meter=Image
BackgroundMode=2
W=#borderwidth#
H=(#Height#+#borderwidth#)
X=#width#
SolidColor=#ColorBorder#
Hidden=#showborderleftright#

[activearea0]
Meter=Image
SolidColor=0,0,0,1
W=150
H=150
X=(#width#-150)
Y=0
MouseOverAction=!Execute [!ShowMeter curl][!Redraw]
MouseLeaveAction=!Execute [!HideMeter curl][!Redraw]

[curl]
ImageName=curl.png
Meter=Image
X=(#width#-50)
Y=0
ImageAlpha=255
Hidden=1
LeftMouseUpAction=!Execute ["#CURRENTPATH#config.exe"]
