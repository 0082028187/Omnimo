[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MiddleMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]Blur=#enableblur#
BlurRegion=1,0,0,#WorkAreaWidth#,#WorkAreaHeight#

[Metadata]
Version=5.0
Information=Background
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include3=#CURRENTPATH#UserVariables.inc

[MeterBackground]
Meter=Image
BackgroundMode=2
GradientAngle=#gradientangle#
SolidColor=#color1#
SolidColor2=#color2#
W=#WorkAreaWidth#
H=#WorkAreaHeight#
DynamicVariables=1

[MeterBackgroundImage]
Meter=Image
ImageName=#BackgroundImage#
W=#WorkAreaWidth#
H=#WorkAreaHeight#

[activearea]
Meter=Image
SolidColor=0,0,0,1
W=150
H=150
X=(#WorkAreaWidth#-150)
Y=0
MouseOverAction=!Execute [!ShowMeter curl][!Redraw]
MouseLeaveAction=!Execute [!HideMeter curl][!Redraw]
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]

[curl]
ImageName=curl.png
Meter=Image
X=(#WorkAreaWidth#-50)
Y=0
ImageAlpha=255
Hidden=1
