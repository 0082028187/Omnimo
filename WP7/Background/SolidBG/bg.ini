[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MiddleMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]Blur=#enableblur#
OnRefreshAction=!Execute [!RainmeterZPos -1 WP7\Background\SolidBG][!WriteKeyValue Rainmeter OnRefreshAction ""][!Refresh]

[Metadata]
Version=5.0
Information=Solid Background
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\color\color.inc
@include2=#CURRENTPATH#UserVariables.inc

[MeterBackground]
Meter=Image
GradientAngle=#gradientangle#
SolidColor=#color1#
SolidColor2=#color2#
W=#WorkAreaWidth#
H=#WorkAreaHeight#
DynamicVariables=1

[MeterBackgroundImage]
Meter=Image
ImageName=#BackgroundImage#
W=#WorkAreaWidth#
H=#WorkAreaHeight#

[activearea]
Meter=Image
SolidColor=0,0,0,1
W=150
H=150
X=0
Y=0
MouseOverAction=!Execute [!ShowMeter curl][!Redraw]
MouseLeaveAction=!Execute [!HideMeter curl][!Redraw]
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" text "#CURRENTCONFIG#" "#SETTINGSPATH#"]

[curl]
ImageName=..\curl.png
Meter=Image
X=0
Y=0
ImageFlip=horizontal
ImageAlpha=255
Hidden=1
