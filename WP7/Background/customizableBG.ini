[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MiddleMouseDownAction=!Execute ["#CURRENTPATH#config.exe"]
Blur=#enableaero#
BlurRegion=1,0,0,#width#,#Height#

[Metadata]
Version=5.0
Information=Background
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#CURRENTPATH#size.inc
@include2=#ROOTCONFIGPATH#Common\color\color.inc

[MeterBackground]
Meter=Image
GradientAngle=#gradientangle#
SolidColor=#color1#
SolidColor2=#color2#
W=#width#
H=#Height#
DynamicVariables=1

[bordertop]
Meter=Image
W=#width#
H=#borderwidth#
SolidColor=#ColorBorder#
Hidden=#showbordertopbottom#

[borderbottom]
Meter=Image
W=#width#
H=#borderwidth#
Y=#Height#
SolidColor=#ColorBorder#
Hidden=#showbordertopbottom#

[borderleft]
Meter=Image
W=#borderwidth#
H=(#Height#-#borderwidth#)
Y=#borderwidth#
SolidColor=#ColorBorder#
Hidden=#showborderleftright#

[borderright]
Meter=Image
W=#borderwidth#
H=(#Height#+#borderwidth#)
X=#width#
SolidColor=#ColorBorder#
Hidden=#showborderleftright#

[activearea0]
Meter=Image
SolidColor=0,0,0,1
W=150
H=150
X=(#width#-150)
Y=0
MouseOverAction=!Execute [!ShowMeter curl][!Redraw]
MouseLeaveAction=!Execute [!HideMeter curl][!Redraw]

[curl]
ImageName=curl.png
Meter=Image
X=(#width#-50)
Y=0
ImageAlpha=255
Hidden=1
LeftMouseUpAction=!Execute ["#CURRENTPATH#config.exe"]
