[MeterClose]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#+#Height#) 
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#+#Height#) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size2.exe" #CURRENTCONFIG#][!showmeter resizingbroken][!showmeter trollface][!redraw]
Hidden=1

[resizingbroken]
Meter=String
X=((#Height#*2+10)/2+2)
Y=(#Height#/1.0869)
FontColor=#textcolor2#,255
FontSize=9
UpdateDivider=864000
FontFace=#FontTypeWP#
StringAlign=CENTER
Text=Piano resizing is broken. Problem?  
Antialias=1
Hidden=1

[trollface]
Meter=Image
ImageName="#ROOTCONFIGPATH#Panels\Recycle bin\Images\trollface.png"
x=(#Height#/0.6)
Y=3r
Hidden=1

[btn1]
ImageTint=#colorskin2#,#opacity2#
