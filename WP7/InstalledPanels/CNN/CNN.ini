[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn1][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=245000

[Metadata]
Version=5.0
Information=CNN Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#size.inc
@include3=#ROOTCONFIGPATH#Common\color\color.inc

[CNN]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://edition.cnn.com
RegExp="(?siU)<div class="cnn_mtt1img">.*<img src="(.*)".*alt="".*<div class="cnn_mtt1imghtitle"><h1><span><a href=(.*)">(.*)</a></span>"
StringIndeX=1

[CNNImg]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=[CNN]
Download=1
DownloadFile=cnn.png
StringIndeX=1
FinishAction=!Execute [!Update "#CURRENTCONFIG#"]

[CNNTitle]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=[CNN]
StringIndeX=3

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[ac]
Meter=Image
SolidColor=0,0,0,1
W=(#Height#-15)
H=(#Height#-15)
X=5
Y=5
LeftMouseUpAction=!Execute ["http://cnn.com"]
ToolTipText=[CNNTitle]
DynamicVariables=1
ToolTipWidtH=150

[img]
Meter=Image
MeasureName=CNNImg
X=5
Y=5
W=(#Height#)
H=(#Height#)
ImageCrop=5,5,230,230

[active1]
Meter=Image
SolidColor=0,0,0,200
W=(#Height#)
H=(#Height#/3+5)
X=5
Y=(#Height#/1.5)

[text]
Meter=String
MeasureName=CNNTitle
W=(#Height#-10)
H=(#Height#/4)
X=(#Height#/12)
Y=(#Height#/1.4)
FontColor=255,255,255
AntiAlias=1
FontFace=Segoe UI
FontSize=(#Height#/15+1)
ClipString=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\W8.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
