[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterClose][!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterClose][!HideMeter MeterSettings][!Redraw]
Update=5000000
MouseActionCursor=0

[Metadata]
Version=5.0
Information=Kuler Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=#CURRENTPATH#UserVariables.inc
GET=<link>http\://(.*)</link>.*<title>(.*)</title>.*Hex\:.*(.{6}),\s(.*),\s(.*),\s(.*),\s(.*)</description>.*themeRating>(\d)<.*
colorborder=255,255,255,40

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#3.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#*2+20)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
SolidColor=16,16,16
X=5
Y=5
W=#Height#
H=(#Height#*2+10)
UpdateDivider=8640

[Kuler]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateRate#
URL=http://kuler-api.adobe.com//feeds/rss/get.cfm?timeSpan=30&listType=#Category#
RegExp="(?siU)<link>.*#GET##GET##GET##GET##GET##GET##GET#"
FinishAction=!Update "#CURRENTCONFIG#"

