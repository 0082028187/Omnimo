ToolTipText=Left-click to copy to clipboard#CRLF#Double click to set as panel normal color#CRLF#Double right-click to set as panel hover color#CRLF#Double middle-click to set as panels text color
ToolTipIcon=INFO
ToolTipType=1
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\OmnimoApp.exe" Clipboard [Hex7_5]]
LeftMouseDoubleClickAction=!Execute ["#ROOTCONFIGPATH#Common\OmnimoApp.exe" SetColor ColorSkin "0x[Hex7_5]" "#SKINSPATH#"]
RightMouseDoubleClickAction=!Execute ["#ROOTCONFIGPATH#Common\OmnimoApp.exe" SetColor ColorSkin2 "0x[Hex7_5]" "#SKINSPATH#"]
MiddleMouseDoubleClickAction=!Execute ["#ROOTCONFIGPATH#Common\OmnimoApp.exe" SetColor TextColor2 "0x[Hex7_5]" "#SKINSPATH#"]

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" doubleV "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#*2)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" doubleV "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

