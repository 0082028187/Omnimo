[StyleItem]
X=(#Height#/10)
Y=(#Height#/8)r
H=(#Height#/10)
W=(#Height#*2-10)
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor2#,240
FontSize=(#Height#/13-1)
