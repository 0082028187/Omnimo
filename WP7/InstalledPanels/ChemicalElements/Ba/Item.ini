[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Chemical Element
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#currentpath#\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc


ColorSkin=63,136,81


%BTN%

[BG1]
Meter=Image
MeterStyle=Bgstyle
ImageName=..\border.png


[AtomicMass]
Meter=String
MeterStyle=TextStyle
Text=#AtomicMass#
y=(5+(#height#/30))

[Oxidation]
Meter=String
MeterStyle=TextStyle
Text=#Oxidation#
y=(5+(#height#/30))
x=(#height#)
stringalign=RIGHT
FontSize=(#height#/17)

[Symbol]
Meter=String
MeterStyle=TextStyle
Text=#Symbol#
FontFace=Arial
FontSize=(#height#/15*6)
stringstyle=BOLD
x=(5+(#height#/8.5))
y=(5+(#height#/4.28))


[AtomicNumber]
Meter=String
MeterStyle=TextStyle
Text=#AtomicNumber#
y=(5+(#height#/15*10.5))
STringStyle=BOLD
FontSize=(#height#/12)

[ElectronConfiguration]
Meter=String
MeterStyle=TextStyle
Text=#ElectronConfiguration#
y=(5+(#height#/6*5))



@include5=#@#Structure\#PanelType#\Top.inc
