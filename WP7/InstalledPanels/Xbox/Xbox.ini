;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#CURRENTPATH#size.inc
@include2=#SKINSPATH#\WP7\Common\color\color.inc

[bg]
Meter=Image
ImageName=bg.png
X=5
Y=5
W=(#Height#-10)
H=#Height#
LeftMouseUpAction=!Execute [http://www.xbox.com/en-US/live]

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
UpdateDivider=86400
ImageTint=#bordercolor#
Greyscale=1 

[ImageMeter]
Meter=Image
ImageName=img\[ImageNumberCalc].jpeg
DynamicVariables=1
X=5
Y=5
W=#Height#
H=#Height#
AntiAlias=1

[ImageNumberCalc]
Measure=Calc
Formula=Counter % 187
Substitute=".00000":""

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\close.png
X=(#Height#-10) 
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" #CURRENTCONFIG#]
Hidden=1

[btn1]
ImageTint=#colorskin2#,#opacity2#
