[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
Update=80
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=5.0
Information=Xbox Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#CURRENTPATH#size.inc
@include3=#ROOTCONFIGPATH#Common\color\color.inc

[bg]
Meter=Image
ImageName=bg.png
X=5
Y=5
W=(#Height#-10)
H=#Height#
LeftMouseUpAction=!Execute [http://www.xbox.com/en-US/live]

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
UpdateDivider=86400
ImageTint=#bordercolor#
Greyscale=1 

[ImageMeter]
Meter=Image
ImageName=img\[ImageNumberCalc].jpeg
DynamicVariables=1
X=5
Y=5
W=#Height#
H=#Height#
AntiAlias=1

[ImageNumberCalc]
Measure=Calc
Formula=Counter % 187
Substitute=".00000":""

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

