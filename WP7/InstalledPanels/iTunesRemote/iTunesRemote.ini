[Rainmeter]
BackgroundMode=0
MouseOverAction=!execute [!ShowMeter size][!ShowMeter btn][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!execute [!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[MeasurePrev]
Measure=Plugin
Plugin=Plugins\iTunesPlugin.dll
Command=PreviousTrack

[MeasurePause]
Measure=Plugin
Plugin=Plugins\iTunesPlugin.dll
Command=PlayPause

[MeasureNext]
Measure=Plugin
Plugin=Plugins\iTunesPlugin.dll
Command=NextTrack

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin.dll

[zune]
Meter=IMAGE
ImageName=shuffle.png
w=#height#
h=#height#
antialias=1
x=5
y=5

[plus]
Meter=IMAGE
ImageName=plus.png
w=#height#
h=#height#
antialias=1
x=5
y=5
Hidden=1

[minus]
Meter=IMAGE
ImageName=minus.png
w=#height#
h=#height#
antialias=1
x=5
y=5
Hidden=1

[left]
Meter=IMAGE
ImageName=left.png
w=#height#
h=#height#
antialias=1
x=5
y=5
Hidden=1

[right]
Meter=IMAGE
ImageName=right.png
w=#height#
h=#height#
antialias=1
x=5
y=5
Hidden=1

[1]
Meter=IMAGE
SolidColor=255,0,255,1
w=(#height#/2)
h=(#height#/4)
antialias=1
x=(#height#/3.5)
y=5
LeftMouseUpAction=!execute [!PluginBang "MeasureWin7Audio ChangeVolume 10"][!ShowMeter plus][!Redraw]
MouseLeaveAction=!execute [!HideMeter plus][!Redraw]

[2]
Meter=IMAGE
SolidColor=255,0,255,1
w=(#height#/2)
h=(#height#/4)
antialias=1
x=(#height#/3.5)
y=(#height#-(#height#/4))
LeftMouseUpAction=!execute [!PluginBang "MeasureWin7Audio ChangeVolume -10"][!ShowMeter minus][!Redraw]
MouseLeaveAction=!execute [!HideMeter minus][!Redraw]

[3]
Meter=IMAGE
SolidColor=255,0,255,1
w=(#height#/3.5)
h=(#height#/2)
antialias=1
x=5
y=(#height#/3.5)
LeftMouseUpAction=!execute [!PluginBang "MeasurePrev"][!ShowMeter left][!Redraw]
MouseLeaveAction=!execute [!HideMeter left][!Redraw]

[4]
Meter=IMAGE
SolidColor=255,0,255,1
w=(#height#/3.5)
h=(#height#/2)
antialias=1
x=(#height#-(#height#/3.5))
y=(#height#/3.5)
LeftMouseUpAction=!execute [!PluginBang "MeasureNext"][!ShowMeter right][!Redraw]
MouseLeaveAction=!execute [!HideMeter right][!Redraw]

[5]
Meter=IMAGE
SolidColor=255,0,255,1
w=(#height#/3.5)
h=(#height#/3.5)
antialias=1
x=(#height#/2.5)
y=(#height#/2.5)
LeftMouseUpAction=!execute [!PluginBang "MeasurePause"]
LeftMouseDoubleClickAction=!execute ["iTunes.exe"]

---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\close.png
X=(#Height#-10) 
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" "#CURRENTCONFIG#" single]
Hidden=1
[btn1]
ImageTint=#colorskin2#,#opacity2#
