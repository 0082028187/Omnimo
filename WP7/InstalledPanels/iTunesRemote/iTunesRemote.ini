[Rainmeter]
Author=Xyrfo and fediaFedia
BackgroundMode=0
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=iTunesRemote Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[MeasurePrev]
Measure=Plugin
Plugin=Plugins\iTunesPlugin.dll
Command=PreviousTrack

[MeasurePause]
Measure=Plugin
Plugin=Plugins\iTunesPlugin.dll
Command=PlayPause

[MeasureNext]
Measure=Plugin
Plugin=Plugins\iTunesPlugin.dll
Command=NextTrack

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin.dll

[zune]
Meter=Image
ImageName=shuffle.png
W=#Height#
H=#Height#
AntiAlias=1
X=5
Y=5

[plus]
Meter=Image
ImageName=plus.png
W=#Height#
H=#Height#
AntiAlias=1
X=5
Y=5
Hidden=1

[minus]
Meter=Image
ImageName=minus.png
W=#Height#
H=#Height#
AntiAlias=1
X=5
Y=5
Hidden=1

[left]
Meter=Image
ImageName=left.png
W=#Height#
H=#Height#
AntiAlias=1
X=5
Y=5
Hidden=1

[right]
Meter=Image
ImageName=right.png
W=#Height#
H=#Height#
AntiAlias=1
X=5
Y=5
Hidden=1

[1]
Meter=Image
SolidColor=255,0,255,1
W=(#Height#/2)
H=(#Height#/4)
AntiAlias=1
X=(#Height#/3.5)
Y=5
LeftMouseUpAction=!Execute [!PluginBang "MeasureWin7Audio ChangeVolume 10"][!ShowMeter plus][!Redraw]
MouseLeaveAction=!Execute [!HideMeter plus][!Redraw]

[2]
Meter=Image
SolidColor=255,0,255,1
W=(#Height#/2)
H=(#Height#/4)
AntiAlias=1
X=(#Height#/3.5)
Y=(#Height#-(#Height#/4))
LeftMouseUpAction=!Execute [!PluginBang "MeasureWin7Audio ChangeVolume -10"][!ShowMeter minus][!Redraw]
MouseLeaveAction=!Execute [!HideMeter minus][!Redraw]

[3]
Meter=Image
SolidColor=255,0,255,1
W=(#Height#/3.5)
H=(#Height#/2)
AntiAlias=1
X=5
Y=(#Height#/3.5)
LeftMouseUpAction=!Execute [!PluginBang "MeasurePrev"][!ShowMeter left][!Redraw]
MouseLeaveAction=!Execute [!HideMeter left][!Redraw]

[4]
Meter=Image
SolidColor=255,0,255,1
W=(#Height#/3.5)
H=(#Height#/2)
AntiAlias=1
X=(#Height#-(#Height#/3.5))
Y=(#Height#/3.5)
LeftMouseUpAction=!Execute [!PluginBang "MeasureNext"][!ShowMeter right][!Redraw]
MouseLeaveAction=!Execute [!HideMeter right][!Redraw]

[5]
Meter=Image
SolidColor=255,0,255,1
W=(#Height#/3.5)
H=(#Height#/3.5)
AntiAlias=1
X=(#Height#/2.5)
Y=(#Height#/2.5)
LeftMouseUpAction=!PluginBang "MeasurePause"
LeftMouseDoubleClickAction=!Execute ["iTunes.exe"]

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[btn1]
ImageTint=#colorskin2#,#opacity2#
