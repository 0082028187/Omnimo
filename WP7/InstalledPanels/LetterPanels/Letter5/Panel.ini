[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter SET][!ShowMeter plus][!ShowMeter SZ][!ShowMeter BTN][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SET][!HideMeter plus][!HideMeter SZ][!HideMeter BTN][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Letters Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\LetterPanels\Letter5\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

ColorSkin=100,175,27,255

[active1]
Meter=Image
SolidColor=0,0,0,1
W=(#Height#-15)
H=(#Height#-15)
X=5
Y=5
LeftMouseUpAction=!Execute ["#panelaction#"]

[Text]
Meter=String
X=(#Height#/2+7)
StringAlign=CENTER
Y=((#Height#/5))+5)
FontColor=#textcolor2#,#PanelTitleOpacity#
FontSize=(#Height#/2)
FontFace=#fonttype#
Text=#panelname#
AntiAlias=1

[Plus]
Meter=Button
ButtonImage=#@#Common\Panel\plus.png
X=(#Height#-10) 
Y=35
LeftMouseUpAction=!ActivateConfig "WP7\InstalledPanels\LetterPanels\Letter6" "Panel.ini"
Hidden=1

@include5=#@#Structure\#PanelType#\Top.inc
