[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter SZ][!ShowMeter BTN][!ShowMeter CLS][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SZ][!HideMeter BTN][!HideMeter CLS][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
OnRefreshAction=!Execute ["#ROOTCONFIGPATH#Common\OmnimoApp.exe" Update "#PROGRAMPATH#" "#SKINSPATH#"]
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=WindowsUpdate Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc

Updates=0

[act]
SolidColor=0,0,0,1
X=5
Y=5
Meter=Image
W=(#Height#-10)
H=#Height#
LeftMouseUpAction=!Execute ["wuapp.exe"]

[zune]
Meter=Image
ImageName=#@#Graphics\InstalledPanels\WindowsUpdate\logo.png
W=#Height#
H=#Height#
X=5
ImageTint=#TextColor2#
Y=5

[DriveText1]
FontSize=14
FontFace=#FontFaceUI#
AntiAlias=1
ClipString=1

[Number]
Meter=String
X=(#Height#/1.3)
Y=(#Height#/6+6)
FontColor=#TextColor2#,255
FontFace=#FontFaceUI#
FontSize=(#Height#/3.2)
StringAlign=CENTER
AntiAlias=1
Text=#Updates#
AntiAlias=1
DynamicVariables=1

[Text]
Meter=String
MeterStyle=TextStyle
Text=#WindowsUpdate#

@include4=#@#Structure\#PanelType#\Top.inc
