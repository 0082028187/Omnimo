[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!HideMeter text3][!ShowMeter text4][!HideMeter text][!ShowMeter text2][!ShowMeter SET][!ShowMeter SZ][!ShowMeter BTN][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!ShowMeter text3][!HideMeter text4][!ShowMeter text][!HideMeter text2][!HideMeter SET][!HideMeter SZ][!HideMeter BTN][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Timer Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

Temp=0
Text=%1s

[1]
Meter=Image
SolidColor=255,255,255,1
X=10
Y=(#Height#/5*4)
W=(#Height#/2-5)
H=(#Height#/5)
AntiAlias=1
LeftMouseUpAction=!Execute [!EnableMeasure MeasureTimer][!SetVariable Temp [MeasureCounter]]

[2]
Meter=Image
SolidColor=255,255,255,1
X=(#Height#/2-4)r
Y=(#Height#/5*4)
W=(#Height#/2-6)
H=(#Height#/5)
AntiAlias=1
LeftMouseUpAction=!Execute [!DisableMeasure MeasureTimer][!DisableMeasure MeasureMinutes][!SetVariable Temp [MeasureCounter]]

[Text]
Meter=String
X=(#Height#/3.2)
Y=(#Height#/5*4)
MeterStyle=DriveText
FontSize=(#Height#/10)
FontFace=Segoe WP SemiLight
Text=#Start#
AntiAlias=1
StringAlign=CENTER
FontColor=#textcolor2#,255

[Text2]
Meter=String
X=(#Height#/3.2)
Y=(#Height#/5*4)
FontSize=(#Height#/10)
FontFace=Segoe WP SemiLight
Text=#Start#
AntiAlias=1
Hidden=1
StringAlign=CENTER
FontColor=#textcolor2#,255

[Text3]
Meter=String
X=(#Height#/1.3)
Y=(#Height#/5*4)
MeterStyle=DriveText
FontSize=(#Height#/10)
FontFace=Segoe WP SemiLight
Text=#Stop#
AntiAlias=1
StringAlign=CENTER
FontColor=#textcolor2#,255

[Text4]
Meter=String
X=(#Height#/1.3)
Y=(#Height#/5*4)
MeterStyle=DriveText
FontSize=(#Height#/10)
FontFace=Segoe WP SemiLight
Text=#Stop#
AntiAlias=1
StringAlign=CENTER
Hidden=1
FontColor=#textcolor2#,255

[MeasureCounter]
Measure=Calc
Formula=Counter

[MeasureTimer]
Measure=Calc
DynamicVariables=1
Formula=Counter-#Temp#
Disabled=1

[MeasureMinutes]
Measure=Calc
DynamicVariables=1
Formula=(FLOOR((Counter-#Temp#)/60))
Disabled=1
UpdateDivider=60

[MeasureSeconds]
Measure=Calc
Formula=((MeasureTimer)%60)
IfEqualValue=58
IfEqualAction=!EnableMeasure MeasureMinutes

[MeterTimer]
MeasureName=MeasureSeconds
MeasureName2=MeasureMinutes
Meter=String
X=(#Height#/1.92+5)
Y=(#Height#/5)
StringStyle=Normal
StringAlign=CENTER
FontFace=#FontTypeWP#
FontSize=(#Height#/3.8)
AntiAlias=1
Text=%2:%1
FontColor=#textcolor2#,255

@include5=#@#Structure\#PanelType#\Top.inc
