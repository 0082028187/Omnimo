[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter Meterchange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn1][!HideMeter MeterClose][!HideMeter MeterChange][!HideMeter Meterchange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=3000000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#*2+15),#blurcornerradius#

[Metadata]
Version=5.0
Information=StumbleUpon Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#size.inc
@include3=#ROOTCONFIGPATH#Common\color\color.inc
@include4=#CURRENTPATH#Uservariables.inc
Get=<title>(.*)</title>.*<link>(.*)</link>.*
colorskin=47,47,47

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://rss.stumbleupon.com/user/#username#/favorites
RegExp="(?siU)<item>.*#GET##GET##GET##GET##GET##GET##GET##GET##GET##GET#"
UpdateRate=600
StringIndeX=1
Substitute="/to/":"/su/"
FinishAction=!Update "#CURRENTCONFIG#"

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[solid]
Meter=Image
SolidColor=0,0,0,1
X=5
Y=5
W=(#Height#-20)
LeftMouseUpAction=!Execute ["http://www.stumbleupon.com/to/stumble/go/"]
H=(#Height#/5+2)

[bgc]
Meter=Image
ImageName=stumbleupon.png
X=5
Y=5
W=#Height#
H=(#Height#/5+2)

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[MeasureItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=1
Substitute=#SubstituteFeed#

[MeasureLink1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=2
Substitute="/to/":"/su/"

---

