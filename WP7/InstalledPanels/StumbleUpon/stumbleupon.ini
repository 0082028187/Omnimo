[StyleItem]
X=(#height#/15)
Y=(#height#/9.1)r
H=(#height#/10)
W=(#height#-10)
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor2#,230
FontSize=(#height#/18)
FontFace=Segoe UI Semibold
Antialias=1
ClipString=1

[Item1]
Meter=STRING
MeterStyle=StyleItem
MeasureName=MeasureItem1
Y=(#height#/3.8)
LeftMouseUpAction=!execute [[MeasureLink1]]

[Item2]
