[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=5000

[Metadata]
Version=5.0
Information=Movies Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
GET=.*<title>(.*)</title>.*<description>(.*)</description>.*<enclosure url=\"(.*)\".*

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#3.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#*2+20)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=(#Height#*2+10)
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=(#Height#*2+10)
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=(#Height#*2+10)

[cv]
Meter=Image
ImageName=moviecovers.png
X=(#Height#/30+5)
Y=(#Height#/15*4+5)
h=(#Height#/0.57)
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[thumb]
W=(#Height#/9.375+1)
H=(#Height#/6.25)
Y=(#Height#/4.41)r
AntiAlias=1

[zune]
Meter=Image
ImageName=logo.png
W=#Height#
H=(#Height#/5.357)
X=5
Y=5

[DriveText1]
FontSize=(#Height#/11)
FontFace=#FontFaceUI#
AntiAlias=1
ClipString=1

[Text0]
Meter=String
X=(#Height#/2+5)
StringAlign=CENTER
Y=(#Height#/15+6)
MeterStyle=DriveText
FontColor=0,0,0,255
FontSize=(#Height#/15)
FontFace=#fonttype#
Text=Top grossing movies
AntiAlias=1

[Text]
Meter=String
X=(#Height#/2+5)
StringAlign=CENTER
Y=(#Height#/15+5)
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=(#Height#/15)
FontFace=#fonttype#
Text=Top grossing movies
AntiAlias=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://www.movies.com/rss-feeds/top-ten-box-office-rss
RegExp="(?siU)<item>.*<title>(.*)</title>.*<description>(.*)</description>.*<enclosure url=\"(.*)\".*<title>(.*)</title>.*<description>(.*)</description>.*<enclosure url=\"(.*)\".*<title>(.*)</title>.*<description>(.*)</description>.*<enclosure url=\"(.*)\".*<title>(.*)</title>.*<description>(.*)</description>.*<enclosure url=\"(.*)\".*<title>(.*)</title>.*<description>(.*)</description>.*<enclosure url=\"(.*)\".*<title>(.*)</title>.*<description>(.*)</description>.*<enclosure url=\"(.*)\".*<title>(.*)</title>.*<description>(.*)</description>.*<enclosure url=\"(.*)\".*<title>(.*)</title>.*<description>(.*)</description>.*<enclosure url=\"(.*)\".*"
