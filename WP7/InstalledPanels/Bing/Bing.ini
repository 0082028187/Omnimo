[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#CURRENTPATH#UserVariables.inc
@include2=#SKINSPATH#\WP7\Panels\uTorrent\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
w=(#height#*2+10)
h=#height#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#2.png
x=0
y=0
w=(#height#+#height#+20)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[act]
meter=image
w=(#height#*2-5)
h=(#height#-20)
solidcolor=0,0,0,1
leftmouseupaction=!execute ["http://bing.com/"]

[Bing]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=3600
Url=http://www.bing.com/
RegExp="g_img={url:'(.+?)'"
FinishAction=!Execute [!RainmeterHideMeter LoadingText #CURRENTCONFIG#][!RainmeterHideMeter LoadingBg #CURRENTCONFIG#][!RainmeterRedraw]

[BingIMG]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://www.bing.com/[Bing]
StringIndex=1
Download=1
DownloadFile=wallpaper.jpg
FinishAction=!execute [!RainmeterUpdate "#CURRENTCONFIG#"]
[Img]
Meter=IMAGE
MeasureName=BingImg
X=5
Y=5
W=(#Height#*2+10)
H=#Height#

[Logo]
Meter=IMAGE
ImageName=bing.png
X=(#Height#/15)
Y=(#Height#/1.19)
W=(#Height#/2.679)
H=(#Height#/6.25)
Hidden=#ShowLogo#

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#Height#+#Height#) 
Y=5
LeftMouseUpAction=!RainmeterDeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#+#Height#) 
Y=(#Height#-10)
LeftMouseUpAction=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" "#CURRENTCONFIG#" double]
Hidden=1

[set]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#Height#+#Height#) 
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config2.exe" #CURRENTCONFIG#]
Hidden=1
