[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#CURRENTPATH#UserVariables.inc
@include2=#ROOTCONFIGPATH#Panels\uTorrent\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
w=(#height#*2+10)
h=#height#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
x=0
y=0
w=(#height#+#height#+20)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[act]
meter=image
w=(#height#*2-5)
h=(#height#-20)
solidcolor=0,0,0,1
leftmouseupaction=!execute ["http://bing.com/"]

[Bing]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=3600
Url=http://www.bing.com/
RegExp="g_img={url:'(.+?)'"
FinishAction=!Execute [!HideMeter LoadingText #CURRENTCONFIG#][!HideMeter LoadingBg #CURRENTCONFIG#][!Redraw]

[BingIMG]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://www.bing.com/[Bing]
StringIndex=1
Download=1
DownloadFile=wallpaper.jpg
FinishAction=!execute [!Update "#CURRENTCONFIG#"]

[Img]
Meter=IMAGE
MeasureName=BingImg
X=5
Y=5
W=(#Height#*2+10)
H=#Height#

[Logo]
Meter=IMAGE
ImageName=bing.png
X=(#Height#/15)
Y=(#Height#/1.19)
W=(#Height#/2.679)
H=(#Height#/6.25)
Hidden=#ShowLogo#

[MeterClose]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#+#Height#) 
Y=5
LeftMouseUpAction=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#+#Height#) 
Y=(#Height#-10)
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[set]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#+#Height#) 
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
