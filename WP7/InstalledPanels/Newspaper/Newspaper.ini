License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include2=#CURRENTPATH#\size.inc
@include3=#SKINSPATH#\WP7\Common\color\color.inc

[s]
Meter=Image
SolidColor=0,1,0,1
X=0
w=(#height#*2+10)
h=#height#
Y=0
ImageTint=#colorskin#,#opacity#
Greyscale=1

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=0
w=(#height#*2+10)
h=#height#
Y=0
ImageTint=#colorskin#,#opacity#
Greyscale=1

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#2.png
x=0
y=0
UpdateDivider=864000
w=(#height#*2+10)
h=#height#

[newspaper]
Meter=Image
ImageName=newspaper.png
X=0
Y=0

[PIC]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=3600
Url=http://www.nytimes.com/pages/pageone/scannat/index.html
RegExp="(?siU)National Edition.*<img SRC="(.*)""
StringIndex=1
Download=1
FinishAction=!execute [!RainmeterUpdate "#CURRENTCONFIG#"]
[paper]
Meter=Image
MeasureName=PIC
x=63
y=-25
W=333
PreserveAspectRatio=1
AntiAlias=1
ImageRotate=-15

[coffee]
Meter=Image
ImageName=coffee.png
X=0
Y=0
AntiAlias=1

[text]
Meter=STRING
StringStyle=NORMAL
AntiAlias=1
X=(5+(#height#/18.75))
StringAlign=left
Y=(#Height#/1.217)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=(#height#/12)
Text=Now

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#Height#*2)
Y=0
LeftMouseUpAction=!RainmeterDeactivateConfig
Hidden=1