[Rainmeter]
Author=Xyrfo and fediaFedia
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!Execute [!HideMeter color0][!ShowMeter size][!ShowMeter color1][!ShowMeter btn1][!ShowMeter MeterChange][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter color1][!HideMeter size][!ShowMeter color0][!HideMeter btn1][!HideMeter MeterChange][!HideMeter MeterClose][!Redraw]
Update=860000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#*2+15),(#Height#+5),#blurcornerradius#
MouseActionCursor=0


[Metadata]
Version=5.0
Information=Date Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
HideAMPM=1
colorskin=0,150,25
[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#+#Height#+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn1]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#2.png
X=5
Y=5
UpdateDivider=864000
W=(#Height#*2+10)
H=#Height#


[cal]
Meter=Image
ImageName=#ROOTCONFIGPATH#\Panels\Date\cal.png
X=(#Height#/4+3)
Y=(#Height#/4+3)
W=(#Height#/1.648)
ImageTint=#textcolor2#

[MeasureMonth]
Measure=Time
Format=%m
Substitute="01":"#January#","02":"#February#","03":"#March#","04":"#April#","05":"#May#","06":"#June#","07":"#July#","08":"#August#","09":"#September#","10":"#October#","11":"#November#","12":"#December#"
X=5
Y=5

[MeasureDate]
Measure=Time
Format=%d


[color0]
MeasureName=MeasureMonth
Meter=String
Y=(#Height#/3.3)
FontColor=#colorskin#
FontFace=#FontType#
stringalign=center
x=(#Height#/1.7)
FontSize=(#Height#/13)
AntiAlias=1
StringStyle=BOLD


[color1]
MeasureName=MeasureMonth
Meter=String
Y=(#Height#/3.3)
FontColor=#colorskin2#
FontFace=#FontType#
stringalign=center
x=(#Height#/1.7)
FontSize=(#Height#/13)
AntiAlias=1
StringStyle=BOLD
Hidden=1


[MeterMonth]
MeasureName=MeasureDate
Meter=String
Y=(#Height#/2.2)
FontColor=#TextColor2#,255
FontFace=#FontTypeWP#
StringStyle=BOLD
stringalign=center
x=(#Height#/1.7)
FontSize=(#Height#/6)
AntiAlias=1


[MeasureClockHM]
Measure=Time
Format="#timeformat#"


[MeasureClockHM1]
Measure=Time
Format="%p"


[MeasureWeekDay]
Measure=Time
Format=%A
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"


[Time1]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Text=%1
Y=(#Height#/4)
X=((#Height#/1.1)+5)
StringAlign=LEFT
FontSize=(#Height#/6)
FontColor=#TextColor2#,255
FontFace=#FontTypeWP#
AntiAlias=1

[Time45]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM1
Text=%1
Y=r
X=R
StringAlign=LEFT
FontSize=(#Height#/6)
FontColor=#TextColor2#,200
FontFace=#FontTypeWP#
AntiAlias=1
Hidden=#HideAMPM#

[Time2]
Meter=String
MeterStyle=Style
MeasureName=MeasureWeekDay
Text=%1
Y=(#Height#/1.9)
X=((#Height#/1.1)+5)
StringAlign=LEFT
FontSize=(#Height#/7)
FontColor=#TextColor2#,255
FontFace=#FontFaceLight#
AntiAlias=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#+#Height#) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1
MouseActionCursor=0


[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#+#Height#) 
Y=20
ButtonCommand=!ActivateConfig "WP7\InstalledPanels\#Windows8\Calendar" "Panel.ini"
Hidden=1
MouseActionCursor=0


[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#+#Height#) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

