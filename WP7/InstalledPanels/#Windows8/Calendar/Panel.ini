[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter a][!ShowMeter btn][!ShowMeter size][!ShowMeter s][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter a][!HideMeter s][!HideMeter btn][!HideMeter size][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=864000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=Calendar Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\lang.inc
@include3=#@#Common\color\color.inc
@include4=size.inc
@include5=UserVariables.inc
colorskin=0,150,25

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[MeasureMonth]
Measure=Time
Format=%m
Substitute="01":"#January#","02":"#February#","03":"#March#","04":"#April#","05":"#May#","06":"#June#","07":"#July#","08":"#August#","09":"#September#","10":"#October#","11":"#November#","12":"#December#"
X=5
Y=5

[MeasureWeekDay]
Measure=Time
Format=%A
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"

[MeasureDate]
Measure=Time
Format=%d

[Text]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#textcolor2#,#PanelTitleOpacity#
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Title#
StringAlign=#align#
AntiAlias=1

[Icon]
Meter=Image
AntiAlias=1
ImageName=icon.png
X=(#Height#/5)
Y=(#Height#/6)
ImageTint=#TextColor2#
W=(ROUND(#Height#/1.5))
H=(ROUND(#Height#/1.5))
LeftMouseUpAction=!Execute ["#action#"]
AntiAlias=1
ToolTipText=[MeasureWeekDay]
DynamicVariables=1

[color0]
MeasureName=MeasureMonth
Meter=String
Y=(#Height#/2.7)
FontColor=#textcolor2#,200
FontFace=#FontType#
StringAlign=CENTER
X=(#Height#/2+5)
FontSize=(#Height#/16)
AntiAlias=1

[MeterMonth]
MeasureName=MeasureDate
Meter=String
Y=(#Height#/2.3)
FontColor=#TextColor2#,255
FontFace=#FontTypeWP#
StringAlign=CENTER
X=(#Height#/2+5)

StringStyle=BOLD
FontSize=(#Height#/7)
AntiAlias=1

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[s]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#@#Common\Config\config.exe" signle "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[a]
Meter=Button
ButtonImage=#@#Common\Panel\change.png
X=(#Height#-10)
Y=35
ButtonCommand=!ActivateConfig "WP7\InstalledPanels\#Windows8\Calendar" "Panel2X.ini"
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#@#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
