[Metadata]
Name=Slideshow Panel
Config=WP7 | Panels | Slideshow
Description=This panel shows random images
Version=0.1
Author=Xyrfo and fediaFedia
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Credits=Credits to Gavatx for his slideshow code

[Rainmeter]
BackgroundMode=0
MouseOverAction=!execute [!ShowMeter size][!ShowMeter btn][!ShowMeter text][!ShowMeter MeterSettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!execute [!HideMeter size][!HideMeter btn][!HideMeter text][!HideMeter MeterSettings][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
Update=#Slideshowspeed#000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#*2+15),(#height#+5),#blurcornerradius#

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Panels\Slideshow\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
x=0
y=0
w=(#height#+#height#+20)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[act]
Meter=Image
SolidColor=0,0,0,1
x=5
y=5
w=(#height#*2)
h=#height#

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=(#height#*2+10)
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=(#height#*2+10)
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[Random]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#PicturesFolder#
Subfolders=#subfolders#
FileFilter=*.jpg;*.gif;*.png;*.jpeg;*.bmp

[Image]
MeasureName=Random
Meter=IMAGE
X=(5+#FramePadding#)
Y=(5+#FramePadding#)
w=(#Height#+#Height#+10-(#FramePadding#*2))
h=(#Height#-(#FramePadding#*2))
FileFilter=*.jpg;*.gif;*.png;*.jpeg;*.bmp

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\W82.png
x=5
y=5
UpdateDivider=864000
w=(#height#*2+10)
h=#height#

[Text11]
Meter=String
X=(#height#/30+10)
StringAlign=left
Y=((#height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=255,255,255,#PanelTitleOpacity#
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Pictures#
Antialias=1
Hidden=#showpicturestext#

---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#+#Height#) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#+#Height#) 
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#+#Height#) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[act01m]
Meter=image
SolidColor=0,0,0,1
x=(#height#/2)
y=5
w=(#height#+10)
h=#height#
LeftMouseupAction=!execute ["#PicturesFolder#"]

[MeterChange]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#height#*2)
Y=35
ButtonCommand=!Execute [!ActivateConfig "WP7\InstalledPanels\#Windows8\Images" "Panel.ini"]
Hidden=1

