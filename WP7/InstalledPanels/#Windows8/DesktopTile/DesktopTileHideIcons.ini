[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter BTN][!ShowMeter Text][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=!Execute [!HideMeter BTN][!HideMeter Text][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=DesktopTile Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=120
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

[act]
Meter=Image
SolidColor=0,0,0,1
X=5
Y=5
W=(#Height#*2-5)
H=(#Height#-15)
LeftMouseUpAction=!Execute [!HideMeter act1][!ShowMeter act2]["#@#Common\OmnimoApp.exe" ToggleIcons Hide "#SKINSPATH#" "#PROGRAMPATH#"][!Toggle *][!Show][!Redraw]

[act2]
Meter=Image
SolidColor=0,0,0,1
X=5
Y=5
W=(#Height#*2-5)
H=(#Height#-15)
LeftMouseUpAction=!Execute [!HideMeter act2][!ShowMeter act1]["#@#Common\OmnimoApp.exe" ToggleIcons Show "#SKINSPATH#" "#PROGRAMPATH#"][!Toggle *][!Show]
Hidden=1

[Image]
ImageName="#Location#"
Meter=Image
MeterStyle=FullStyle

[Text11]
Meter=String
MeterStyle=TextStyle
Text=#Desktop#
Hidden=#showpicturestext#

[btn]
Meter=Image
X=(5-#Padding#)
Y=(5+#Height#/5*4+#Padding#)
W=(#Height#*2+10+(#Padding#*2))
H=(#Height#/5)
SolidColor=#colorskin#
AntiAlias=1
Hidden=1

[Text]
Meter=String
X=(#Height#+10)
Y=(#Height#/5*4+7+#Padding#)
StringAlign=CENTER
FontColor=#textcolor2#,255
FontSize=(#Height/10)
FontFace=#FontFaceUI#
Text=#Picturesfoldername#
AntiAlias=1
Hidden=1

@include5=#@#Structure\#PanelType#\Top.inc