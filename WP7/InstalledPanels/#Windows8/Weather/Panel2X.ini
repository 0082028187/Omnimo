[Rainmeter]
Author=Xyrfo and fediaFedia
Update=60000
MouseOverAction=!Execute  [!ShowMeter size][!ShowMeter MeterChange][!ShowMeter btn][!ShowMeter MeterClose][!ShowMeter MeterChange][!ShowMeter Logo][!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!Execute  [!HideMeter size][!HideMeter MeterChange][!HideMeter btn][!HideMeter MeterSettings][!HideMeter MeterClose][!HideMeter MeterChange][!HideMeter Logo][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#*2+15),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=Weather Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Panels\Weather\UserVariables.inc
@include3=#@#Common\Variables\Languages\lang.inc
@include4=size.inc
@include5=#@#Common\color\color.inc
ColorIcon=W
colorskin=43,130,238

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#*2+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
W=(#Height#*2+10)
H=#Height#
BevelType=#bevel#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
W=(#Height#*2+10)
H=#Height#
UpdateDivider=864000
Y=5
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
Hidden=1

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#2.png
X=5
Y=5
UpdateDivider=864000
W=(#Height#*2+10)
H=#Height#

[MeasureWeatherRSS]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=30
Url=http://weather.yahooapis.com/forecastrss?p=#WEATHERCODE#&u=#UNIT#
RegExp=(?siU)<link.*>(.*)</link>.*citY=\"(.*)\".*chill=\"(.*)\".*direction=\"(.*)\".*speed=\"(.*)\".*humiditY=\"(.*)\".*visibilitY=\"(.*)\".*pressure=\"(.*)\".*sunrise=\"(.*)\".*sunset=\"(.*)\".*<image>.*<url>(.*)</url>.*<title>.*:.*m .*(.*)</title>.*lat>(.*)<.*long>(.*)<.*yweather:condition.*Text=\"(.*)\".*code=\"(.*)\".*temp=\"(.*)\".*yweather:forecast.*daY=\"(.*)\".*higH=\"(.*)\".*code=\"(.*)\".*yweather:forecast.*daY=\"(.*)\".*higH=\"(.*)\".*code=\"(.*)\".*
StringIndex=1
FinishAction=!Execute [!Update "#CURRENTCONFIG#"][!UpdateMeasure MeasureWeatherIcon "#CURRENTCONFIG#"][!UpdateMeasure MeasureWeatherIconMod "#CURRENTCONFIG#"][!UpdateMeter Icon "#CURRENTCONFIG#"][!UpdateMeter Icon2 "#CURRENTCONFIG#"][!Redraw]

[MeasureWeatherDesc]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=15
Substitute="Mostly Cloudy":"#MostlyCloudy#","Light Snow":"#LightSnow#","Light Rain":"#LightRain#","Light Rain Shower":"#LightRain#","Cloudy":"#Cloudy#","Drizzle":"#Drizzle#","Lgt.":"Hafif","And":"#and#","Partly":"#Partly#","Mostly":"#Mostly#","and":"#and#","with":"#with#","Clear":"#Clear#","Fair":"#Fair#","Partly Cloudy":"#PartlyCloudy#","Cloudy":"#Cloudy#","Freezing Rain":"#FreezingRain#","Light Rain Shower":"LightRainShower","Light Rain":"#LightRain#","Rain":"#Rain#","Thunderstorm":"#T-Storm#","Thunder":"#Thunder#","in the Vicinity":"#intheVicinity#","Shower":"#Shower#","Light Snow":"#LightSnow#","Snow":"#Snow#","Sunny":"#Sunny#","Windy":"#Windy#","Haze":"#Haze#","Fog":"#Fog#","W-ead Dust":"#WidespreadDust#","Set":"#Set#","Light Drizzle":"#LightDrizzle#","Wintry Mix":"#WintryMix#","Light":"#Light#","Mist":"#Fog#"

[MeasureWeatherIcon]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=16
FinishAction=!Execute [!Update "#CURRENTCONFIG#"][!Redraw]

[MeasureWeatherIconMod]
Measure=CALC
Formula=8800000 + (MeasureWeatherIcon*1000) + 99
Substitute="88":"icons\","099":".png"

[MeasureWeatherTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=17

[MeasureWindChill]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=3

[MeasureWindDirection]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=4

[MeasureWindSpeed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=5

[MeasureHumidity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=6

[MeasureVisibility]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=7

[MeasurePressure]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=8

[MeasureSunrise]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=9

[MeasureSunset]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=10

[Icon]
MeasureName=MeasureWeatherIconMod
Meter=Image
X=(#Height#/5)
Greyscale=1 
Y=(#Height#/4)
W=(#Height#/1.8)
Hidden=#hideweathericon#

AntiAlias=1

[Style]
FontColor=#textcolor2#
StringStyle=NORMAL
StringAlign=LEFT
FontFace=#FontFaceLight#
AntiAlias=1

[Text]
Meter=String
X=(#Height#/30+10)
StringAlign=LEFT
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#textcolor2#
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Weather#
AntiAlias=1
angle=#textangle#

[MeasureCity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=2

[Logo]
ImageName=icons\#ShowYahooIcon#.png
Meter=Image
X=(#Height#/5*4+5)
Y=(#Height#/5*4+5)
H=(#Height#/5)
W=(#Height#/5)
LeftMouseUpAction=!Execute [[MeasureWeatherRSS]][!Redraw]

[overlay1]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#
Hidden=1

[location]
MeasureName=MeasureCity
MeterStyle=Style
Meter=String
X=(#Height#/15)
Y=(#Height#/15)
FontFace=#FontFaceUI#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/16)
Hidden=1

[Temp]
MeasureName=MeasureWeatherTemp
MeterStyle=Style
Meter=String
StringAlign=LEFT
X=(#Height#/5*4)
Y=(#Height#/7.5)
FontColor=#textcolor2#
FontSize=(#Height#/9)
Text=%1°#unit#
StringCase=upper
Hidden=0
W=(#Height#*1.2)
H=(#Height#/5)
ClipString=1

[Icon2]
MeasureName=MeasureWeatherIconMod
Meter=Image
X=(#Height#/10-5)
Y=(#Height#/3.5)
W=(#Height#/2)
Hidden=1

[wind]
MeasureName=MeasureCity
MeasureName2=MeasureWeatherDesc
MeterStyle=Style
Meter=String
X=(#Height#/5*4)
Y=(#Height#/3+5)
FontFace=#FontFaceUI#
MeterStyle=DriveText
FontColor=#TextColor2#
FontSize=(#Height#/15)
Hidden=0
Text=%1, %2

[Hum]
MeasureName=MeasurePressure
MeterStyle=Style
Meter=String
X=r
Y=R
FontFace=#FontFaceUI#
MeterStyle=DriveText
Text=#barometer#: %1
FontColor=#TextColor2#
FontSize=(#Height#/15)
Hidden=0

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\Close.png
X=(#Height#*2)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#@#Common\Panel\change.png
X=(#Height#*2)
Y=20
ButtonCommand=!ActivateConfig "WP7\InstalledPanels\#Windows8\Weather" "Panel.ini"
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#*2)
Y=(#Height#-10) 
ButtonCommand=!Execute ["#@#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
