[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#*2+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#2.png
X=5
Y=5
UpdateDivider=864000
W=(#Height#*2+10)
H=#Height#

[Text]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=LEFT
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#textcolor2#,#PanelTitleOpacity#
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Title# - #RssMainName#
StringAlign=LEFT
AntiAlias=1

[StyleItem]
X=(#Height#/10)
Y=(#Height#/7.2)r
H=(#Height#/7.5)
W=(#Height#*2-10)
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor2#,190
FontSize=(#Height#/12-1)
FontFace=#Font#
AntiAlias=1
ClipString=1

[Item1]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem1
Y=(#Height#/8)
LeftMouseUpAction=!Execute [[MeasureLink1]]

[Item2]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem2
FontColor=#textcolor2#,230
LeftMouseUpAction=!Execute [[MeasureLink2]]

[Item3]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem3
LeftMouseUpAction=!Execute [[MeasureLink3]]

[Item4]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem4
FontColor=#textcolor2#,230
LeftMouseUpAction=!Execute [[MeasureLink4]]

[Item5]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem5
LeftMouseUpAction=!Execute [[MeasureLink5]]

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\Close.png
X=(#Height#*2) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[s]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=(#Height#*2) 
Y=20
ButtonCommand=!Execute ["#@#Common\Config\config.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[a]
Meter=Button
ButtonImage=#@#Common\Panel\change.png
X=(#Height#*2)
Y=35
ButtonCommand=!ActivateConfig "WP7\InstalledPanels\#Windows8\Reader" "Panel.ini"
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#*2)
Y=(#Height#-10) 
ButtonCommand=!Execute ["#@#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
