[Rainmeter]
SolidColor=255,255,255,255
MouseOverAction=!execute [!ShowMeter help][!ShowMeter size][!ShowMeter set][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!execute [!HideMeter help][!HideMeter set][!HideMeter size][!HideMeter MeterClose][!Redraw]
Update=500000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
FileFilter=*.jpg;*.gif;*.png;*.jpeg;*.bmp

;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
@include5=#CURRENTPATH#\UserVariables.inc
REG=<created_at>(.*)\+.*<id>(.*)</id>.*<text>(.*)</text>.*<name>(.*)</name>.*<screen_name>(.*)</screen_name>.*<status>.*
SubstituteTwitter="&#8220;":"“","&#8217;":"'","&#8221;":"”","&#8230;":"…","&apos;":"'","&quot;":"”","&Quot;":"”","&amp;":"&","&lt;br&gt;":"","...":"","<":"",">":"","/PRE&gt;":"","PRE&gt;":"","&lt;":"","&#39;":"'","&#039;":"'","&#8211;":"–","&gt;":">","&ndash;":"–","&mdash;":"—"

[Random]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#CURRENTPATH#Backgrounds
Subfolders=0
UpdateDivider=300

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#3.png
x=0
y=0
w=(#height#+10)
h=(#height#+#height#+20)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
MeasureName=Random
x=5
y=5
W=#Height#
H=(#Height#*2+10)
FileFilter=*.jpg;*.gif;*.png;*.jpeg;*.bmp

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=255,255,255
FontFace=#FontTypeWP# Semibold
FontSize=(#Height#/18.75)
AntiAlias=1
X=(#Height#/10)

[WhatsNew]
Meter=String
MeterStyle=Style
FontFace=#FontTypeWP# Semibold
FontSize=(ROUND(#Height#/16.666))
X=(#Height#/10)
Y=(#Height#/12.5)
Text=WHAT'S NEW
UpdateDivider=8640

[title]
Meter=String
MeterStyle=Style
FontFace=#FontTypeWP#
FontSize=(ROUND(#Height#/5.555))
X=(#Height#/15)
Y=(#Height#/21.4)r
Text=twitter
UpdateDivider=8640

[plug]
Meter=String
MeterStyle=Style
FontFace=#FontTypeWP# Semibold
FontSize=(ROUND(#Height#/16.666))
X=(#Height#/10)
Y=100
Text=This Panel is currently disabled, it will work once a oAuth Plugin for rainmeter is released.
UpdateDivider=8640
w=140
h=120
clipstring=1

[Twitter]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#Update#
URL=
RegExp="(?siU)#REG##REG##REG#"
FinishAction=!Execute [!HideMeter LoadingText #CURRENTCONFIG#][!HideMeter LoadingBg #CURRENTCONFIG#][!Redraw]
FinishAction=!execute [!Update "#CURRENTCONFIG#"]
