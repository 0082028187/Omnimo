[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter SET][!ShowMeter BTN][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SET][!HideMeter BTN][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=300000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=RSS Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=doubleV

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#CURRENTPATH#\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

ColorSkin=182,28,68,255

[Icon]
Meter=Image
ImageName=#currentpath#google.png
X=5
Y=15
DynamicVariables=1
W=(#Height#)
Antialias=1
LeftMouseUpAction=!Refresh #CurrentConfig#
mouseactioncursor=1

[solid]
Meter=Image
solidcolor=0,0,0,75
X=5
Y=90
DynamicVariables=1
W=(#Height#)
h=(#Height#*2-80)
Antialias=1
LeftMouseUpAction=!Refresh #CurrentConfig#
mouseactioncursor=1

[DriveText1]
FontSize=14
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://www.google.com/trends/hottrends/atom/hourly
RegExp="(?siU)<a href="(.*)">(.*)</a>.*<a href="(.*)">(.*)</a>.*<a href="(.*)">(.*)</a>.*<a href="(.*)">(.*)</a>.*<a href="(.*)">(.*)</a>.*<a href="(.*)">(.*)</a>.*<a href="(.*)">(.*)</a>.*<a href="(.*)">(.*)</a>.*<a href="(.*)">(.*)</a>.*<a href="(.*)">(.*)</a>.*"
UpdateRate=#Update#
StringIndex=1
Substitute=#SubstituteFeed#
FinishAction=!Update "#CURRENTCONFIG#"
CodePage=#CodePage#

