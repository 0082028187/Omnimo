[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter private][!ShowMeter BTN][!ShowMeter SET][!ShowMeter SZ][!ShowMeter NXT][!ShowMeter CLS][!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!Execute [!HideMeter private][!HideMeter SZ][!HideMeter SET][!HideMeter BTN][!HideMeter NXT][!HideMeter CLS][!HideMeter MeterSettings][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Dice Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\color\color.inc
@include3=#CURRENTPATH#\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
@include1=#@#Common\Variables\Languages\lang.inc

[animation] 
Measure=Calc 
Disabled=0
formula=random
highbound=6
lowbound=1

[Text]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#TextColor2#,#PanelTitleOpacity#
FontSize=#defaultfontsize#
FontFace=#FontType#
Text=Random Dice
StringAlign=LEFT
AntiAlias=1

[Icon]
Meter=Image
ImageName=#currentpath#\[animation].png
X=(#Height#/5)
Y=(#Height#/6)
W=(#Height#/1.5)
H=(#Height#/1.5)
Antialias=1
LeftMouseUpAction=!Refresh #CurrentConfig#
MouseActionCursor=1
DynamicVariables=1

@include5=#@#Structure\#PanelType#\Top.inc
