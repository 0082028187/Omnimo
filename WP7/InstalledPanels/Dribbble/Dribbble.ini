[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter BTN][!ShowMeter SZ][!ShowMeter text][!ShowMeter text1][!ShowMeter About][!ShowMeter Refresh][!ShowMeter MeterChange][!ShowMeter MeterSettings][!ShowMeter MeterMenu][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter BTN][!HideMeter SZ][!HideMeter Refresh][!HideMeter About][!HideMeter MeterChange][!HideMeter MeterSettings][!HideMeter MeterMenu][!HideMeter CLS][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
Update=450000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Dribbble Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\Dribbble\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc

[PIC]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=30000
Url=http://dribbble.com/shots/everyone.rss
RegExp="(?siU)<item>.*<title>(.*)</title>.*src=\"(.*)\".*<link>(.*)</link>"
FinishAction=!Redraw
StringIndex=1
DecodeCharacterReference=1
Substitute="&quot;":'"',"&amp;":"&"

[P1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndex=2
Download=1
FinishAction=!Update "#CURRENTCONFIG#"

[Link]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndex=3

[noimage]
Meter=Image
SolidColor=41,41,41
X=5
Y=5
W=(#Height#+#Height#+10)
H=(#Height#)

[Image]
MeasureName=P1
Meter=Image
X=5
Y=5
W=(#Height#/1.5*2)
AntiAlias=1
H=(#Height#)

[Textp]
Meter=String
MeasureName=PIC
X=(#Height#+#Height#) 
Y=(#Height#/1.875)
W=(#Height#/15*14)
H=(#Height#/1.764)
MeterStyle=DriveText
FontColor=#textcolor2#,220
FontSize=(#Height#/6.5)
FontFace=#FontFaceLight#
StringAlign=CENTER
AntiAlias=1
Hidden=#showpicturestext#
ClipString=1
Angle=1.57


@include5=#@#Structure\#PanelType#\Top.inc
