[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter SET][!ShowMeter SZ][!ShowMeter BTN][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SET][!HideMeter SZ][!HideMeter BTN][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Lastfm Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=doubleV

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc

GET=.*(?(?=.*src=\"(.*)\").*<strong class="artist">.*href="(.*)".*>(.*)</a>.*<span class="country">(.*)</span>)

[zune]
Meter=Image
ImageName=#@#Graphics\InstalledPanels\Lastfm\logo.png
W=#Height#
H=(#Height#/5.357)
X=5
Y=5

[DriveText1]
FontSize=14
FontFace=#FontFaceUI#
AntiAlias=1
ClipString=1

[Text0]
Meter=String
X=(#Height#/#xposition#-3)
StringAlign=#align#
Y=(#Height#/37.5+5)
MeterStyle=DriveText
FontColor=0,0,0,255
FontSize=(#Height#/12)
FontFace=#fonttype#
Text=last.fm
AntiAlias=1

[Text]
Meter=String
X=(#Height#/#xposition#-3)
StringAlign=#align#
Y=(#Height#/37.5+5)
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=(#Height#/12)
FontFace=#fonttype#
Text=last.fm
AntiAlias=1

[lastfm]
Meter=Image
ImageName=#@#Graphics\InstalledPanels\Lastfm\lastfm.png
X=(#Height#/1.229+5)
Y=(#Height#/21.429+5)
W=(#Height#/6.522)
PreserveAspectRatio=1
AntiAlias=1

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://www.last.fm
RegExp="(?siU)<span class="userImage">#GET##GET##GET##GET##GET#"
UpdateRate=30000
Substitute=#SubstituteFeed#
DecodeCharacterReference=1
FinishAction=!Update "#CURRENTCONFIG#"

