[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter BTN][!ShowMeter SET][!ShowMeter SZ][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter BTN][!HideMeter SET][!HideMeter SZ][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=miniCMD - What is this? A shell for ants?
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\miniCMD\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

[Icon]
Meter=Image
AntiAlias=1
ImageName=#@#Graphics\InstalledPanels\miniCMD\icon.png
X=(#Height#/1.5)
Y=(#Height#/10)
W=(ROUND(#Height#/1.2))
H=(ROUND(#Height#/1.2))
LeftMouseUpAction=!Execute ["#CURRENTPATH#\miniShell.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
AntiAlias=1

[Text]
Meter=String
MeterStyle=TextStyle
Text=#name#

@include5=#@#Structure\#PanelType#\Top.inc
