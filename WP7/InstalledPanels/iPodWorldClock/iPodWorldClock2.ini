[MeasureHour]
Measure=Time
Format=%H
TimeZone=+0.0

[Style1]
StringAlign=RIGHT
StringStyle=Normal
FontColor=0,0,0
FontFace=#FontFaceUI#
AntiAlias=1
FontSize=(#Height#/10)

[MeasureClock]
Measure=Time
Format="#TimeFormat#"
Timezone=#CityZone1#
DaylightSavingTime=#DayLightSavings1#

[MeasureTimeZone1]
Measure=Calc
Formula=#CityZone1#
Substitute="+":""

[MeasureTimeZone2]
Measure=Calc
Formula=#CityZone2#
Substitute="+":""

[MeasureTimeZone3]
Measure=Calc
Formula=#CityZone3#
Substitute="+":""

[MeasureDay1]
Measure=Calc
Formula=(MeasureHour + MeasureTimeZone1) > 23 ? 0 : 1
Substitute="0":"Tomorrow","1":"Today"
DynamicVariables=1

[MeasureDay2]
Measure=Calc
Formula=(MeasureHour + MeasureTimeZone2) > 23 ? 0 : 1
Substitute="0":"Tomorrow","1":"Today"
DynamicVariables=1

