Formula=#CityZone2#
Substitute="+":""

[MeasureTimeZone3]
Measure=Calc
Formula=#CityZone3#
Substitute="+":""

[MeasureDay1]
Measure=Calc
Formula=(MeasureHour + MeasureTimeZone1) > 23 ? 0 : 1
Substitute="0":"Tomorrow","1":"Today"
DynamicVariables=1

[MeasureDay2]
