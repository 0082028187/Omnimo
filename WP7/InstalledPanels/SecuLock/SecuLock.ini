[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter SZ][!ShowMeter BTN][!ShowMeter SET][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SZ][!HideMeter BTN][!HideMeter SET][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000

[Metadata]
Version=6.0
Information=SecuLock Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#CURRENTPATH#\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

Username=%USERNAME%

[FailSafeUserPicture]
Meter=Image
MeterStyle=FullStyle
ImageName=#ROOTCONFIGPATH#Panels\User\user.bmp
ImageAlpha=#userpicalpha#
Hidden=#hideuserpic#

[MeterUserPicture]
Meter=Image
MeterStyle=FullStyle
ImageName=%USERPROFILE%\AppData\Local\Temp\#Username#.bmp
ImageAlpha=#userpicalpha#
Hidden=#hideuserpic#

[zune]
Meter=Image
ImageName=#@#Graphics\InstalledPanels\SecuLock\icon.png
W=(#Height#/1.75)
H=(#Height#/1.75)
X=(#Height#/4.25)
Y=(#Height#/4.5)
ImageTint=#TextColor2#
Greyscale=1 
AntiAlias=1
LeftMouseUpAction=!Execute ["Rundll32.exe" User32.dll,LockWorkStation]

[text]
Meter=String
MeterStyle=TextStyle
Text=#Lock# #Username#

@include5=#@#Structure\#PanelType#\Top.inc
