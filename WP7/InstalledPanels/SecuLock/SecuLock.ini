[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
Username=%USERNAME%
@include2=#CURRENTPATH#\UserVariables.inc

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 


[bg]
Meter=Image
BevelType=#bevel#
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[FailSafeUserPicture]
Meter=IMAGE
ImageName=#SKINSPATH#WP7\Panels\User\user.bmp
X=5
Y=5
W=#height#
H=#height#
ImageAlpha=#userpicalpha#
hidden=#hideuserpic#


[MeterUserPicture]
Meter=IMAGE
ImageName=%USERPROFILE%\AppData\Local\Temp\#Username#.bmp
X=5
Y=5
W=#height#
H=#height#
ImageAlpha=#userpicalpha#
hidden=#hideuserpic#

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[zune]
Meter=IMAGE
ImageName=icon.png
w=(#height#/1.75)
h=(#height#/1.75)
x=(#height#/4.25)
y=(#height#/4.5)
ImageTint=#TextColor2#
Greyscale=1 
AntiAlias=1
LeftMouseUpAction=!Execute ["Rundll32.exe" User32.dll,LockWorkStation]



[Text]
Meter=String
X=(5+(#height#/#xposition#))
StringAlign=#align#
Y=(#Height#/1.217+5)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#height#/12
FontFace=#fonttype#
Text=Lock #Username#
Antialias=1


---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\close.png
X=(#Height#-10) 
y=5
ButtonCommand=!RainmeterDeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" "#CURRENTCONFIG#" single]
Hidden=1

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" #CURRENTCONFIG#]
Hidden=1



