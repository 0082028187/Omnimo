[Rainmeter]
BackgroundMode=0
MouseOverAction=!execute [!RainmeterShowMeter MeterChange][!RainmeterShowMeter size][!RainmeterShowMeter btn][!RainmeterShowMeter MeterClose][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter MeterChange][!RainmeterHideMeter size][!RainmeterHideMeter btn][!RainmeterHideMeter MeterClose][!RainmeterRedraw]
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
Update=45000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin
LeftMouseUpAction=!RainmeterRefresh #CURRENTCONFIG#
[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 


[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity#
Greyscale=1 






[zune]
Meter=IMAGE
ImageName=adventurecore.jpg
w=#height#
h=#height#
x=5
y=5


[zune1]
Meter=IMAGE
Solidcolor=0,0,0,50
w=#height#
h=#height#
x=5
y=5

[overlay0]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\W8.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[RandomQuote]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName="adventure.txt"

[quote]
Meter=String
X=10
StringAlign=left
Y=10
w=145
clipstring=1
h=115
MeterStyle=DriveText
FontColor=255,255,255
FontSize=9
FontFace=#fonttype#
MeasureName=RandomQuote
Antialias=1
ToolTipText=[RandomQuote]
ToolTipWidth=#height#
DynamicVariables=1


[Text]
Meter=String
X=(5+(#height#/#xposition#))
StringAlign=#align#
Y=(#Height#/1.217+5)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#height#/12
FontFace=#fonttype#
Text=Adventure Core
Antialias=1




---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\close.png
X=(#Height#-10) 
y=5
ButtonCommand=!RainmeterDeactivateConfig
Hidden=1




[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" "#CURRENTCONFIG#" single]
Hidden=1
[btn1]
ImageTint=#colorskin2#,#opacity2#

[MeterChange]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\change.png
X=(#height#-10)
y=20
ButtonCommand=!Execute [!RainmeterActivateConfig "WP7\InstalledPanels\FactCore" "factcore.ini"]
Hidden=1