[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter NXT][!ShowMeter SET][!ShowMeter SZ][!ShowMeter BTN][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter NXT][!HideMeter SET][!HideMeter SZ][!HideMeter BTN][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=45000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=AdventureCore Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

[zune]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\InstalledPanels\FactCore\adventurecore.jpg

[zune1]
Meter=Image
MeterStyle=FullStyle
SolidColor=0,0,0,50

[RandomQuote]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName="adventure.txt"

[quote]
Meter=String
X=(#Height#/30+5)
StringAlign=LEFT
Y=(#Height#/30+5)
W=(#Height#-5)
ClipString=1
H=(#Height#/15*11+5)
MeterStyle=DriveText
FontColor=255,255,255
FontSize=(#Height#/15-1)
FontFace=#fonttype#
MeasureName=RandomQuote
AntiAlias=1
ToolTipText=[RandomQuote]
ToolTipWidtH=#Height#
DynamicVariables=1

[Text]
Meter=String
MeterStyle=TextStyle
Text=Adventure Core

@include5=#@#Structure\#PanelType#\Top.inc
