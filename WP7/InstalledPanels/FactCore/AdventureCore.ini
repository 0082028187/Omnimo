[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter MeterChange][!ShowMeter size][!ShowMeter btn][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterChange][!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=45000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#LeftMouseUpAction=!Refresh #CURRENTCONFIG#

[Metadata]
Version=5.0
Information=FactCore Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity#
Greyscale=1 

[zune]
Meter=Image
ImageName=adventurecore.jpg
W=#Height#
H=#Height#
X=5
Y=5

[zune1]
Meter=Image
SolidColor=0,0,0,50
W=#Height#
H=#Height#
X=5
Y=5

[overlay0]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\W8.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[RandomQuote]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName="adventure.txt"

[quote]
Meter=String
X=(#Height#/30+5)
StringAlign=LEFT
Y=(#Height#/30+5)
W=(#Height#-5)
ClipString=1
H=(#Height#/15*11+5)
MeterStyle=DriveText
FontColor=255,255,255
FontSize=(#Height#/15-1)
FontFace=#fonttype#
MeasureName=RandomQuote
AntiAlias=1
ToolTipText=[RandomQuote]
ToolTipWidtH=#Height#
DynamicVariables=1

[Text]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=(#Height#/1.217+5)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=Adventure Core
AntiAlias=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=20
ButtonCommand=!ActivateConfig "WP7\InstalledPanels\FactCore" "factcore.ini"
Hidden=1
