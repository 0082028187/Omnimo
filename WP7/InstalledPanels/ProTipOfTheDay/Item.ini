MouseLeaveAction=[!HideMeter SZ][!HideMeter btn][!HideMeter CLS][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=5672000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=QuoteOfTheDay Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc

[zune]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\InstalledPanels\ProTipOfTheDay\logo.png
ImageTint=#TextColor2#

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url="http://fuckinghomepage.com/rss"
RegExp="(?siU)<description>.*</description>.*<description>.*LIFE PRO TIP OF THE FUCKING DAY.*(.*)PERSON OF THE FUCKING DAY.*</description>"
UpdateRate=3600
StringIndex=1
Substitute="&lt;small&gt;":"","&lt;/small&gt;":"","&lt;/em&gt;":"","&lt;em&gt;":"","&lt;p&gt;":"","&lt;/p&gt;":"",":":"","#crlf#":"",". ":"."
FinishAction=!Update "#CURRENTCONFIG#"

[DriveText1]
FontSize=14
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1

[author]
Meter=String
X=15
StringStyle=Italic
StringAlign=LEFT
Y=15
MeterStyle=DriveText
FontColor=100,100,100
FontSize=(#Height#/25)
FontFace=Arial
AntiAlias=1
Text=LIFE PRO TIP OF THE DAY: 

[quote]
Meter=String
X=#Height#
StringAlign=right
Y=(#Height#/4)
W=(#Height#-#Height#/30)
ClipString=1
H=(#Height#/1.5-#Height#/75)
MeterStyle=DriveText
FontColor=30,30,30
FontSize=(#Height#/15-#Height#/150)
FontFace=Arial
MeasureName=Feed
AntiAlias=1
ToolTipText=[Feed]
DynamicVariables=1
ToolTipWidtH=150
LeftMouseUpAction=["http://fuckinghomepage.com/"]

@include4=#@#Structure\#PanelType#\Top.inc
