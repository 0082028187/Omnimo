[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=5672000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=QuoteOfTheDay Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 



[zune]
Meter=Image
ImageName=logo.png
W=#Height#
H=#Height#
X=5
ImageTint=#TextColor2#
Y=5

[overlay0]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\W8.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url="http://fuckinghomepage.com/rss"
RegExp="(?siU)<description>.*</description>.*<description>.*LIFE PRO TIP OF THE FUCKING DAY.*(.*)PERSON OF THE FUCKING DAY.*</description>"
UpdateRate=3600
StringIndex=1
Substitute="&lt;small&gt;":"","&lt;/small&gt;":"","&lt;/em&gt;":"","&lt;em&gt;":"","&lt;p&gt;":"","&lt;/p&gt;":"",":":"","#crlf#":"",". ":"."
FinishAction=!Update "#CURRENTCONFIG#"



[DriveText1]
FontSize=14
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1

[author]
Meter=String
X=15
StringStyle=Italic
StringAlign=LEFT
Y=15
MeterStyle=DriveText
FontColor=100,100,100
FontSize=(#Height#/25)
FontFace=Arial
AntiAlias=1
Text=LIFE PRO TIP OF THE DAY: 

[quote]
Meter=String
X=#Height#
StringAlign=right
Y=(#Height#/4)
W=(#Height#-#Height#/30)
ClipString=1
H=(#Height#/1.5-#Height#/75)
MeterStyle=DriveText
FontColor=30,30,30
FontSize=(#Height#/15-#Height#/150)
FontFace=Arial
MeasureName=Feed
AntiAlias=1
ToolTipText=[Feed]
DynamicVariables=1
ToolTipWidtH=150
LeftMouseUpAction=!execute ["http://fuckinghomepage.com/"]


[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

