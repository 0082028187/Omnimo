[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter SET][!ShowMeter SZ][!ShowMeter BTN][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SET][!HideMeter SZ][!HideMeter BTN][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1515000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Jokes Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#CURRENTPATH#\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

GET=<title>(.*)</title>.*<description>(.*)</description>.*

[zune]
Meter=Image
ImageName=#@#Graphics\InstalledPanels\Jokes\logo.png
W=#Height#
H=#Height#
X=5
ImageTint=#TextColor2#
Y=5

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://jokes4all.net/rss/340010513/jokes.xml
RegExp="(?siU)</image>.*#GET##GET#"
UpdateRate=3600
StringIndex=1
FinishAction=!Update "#CURRENTCONFIG#"

[MeasureItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=1
Substitute=#SubstituteFeed#

[Measured1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=2
DecodeCharacterReference=1
Substitute="<br>":" ","        ":"","        ":""

[DriveText1]
FontSize=14
FontFace=#FontFaceUI#
AntiAlias=1
ClipString=1

[quote]
Meter=String
X=(#Height#/15)
StringAlign=LEFT
Y=(#Height#/15)
W=(#Height#-(#Height#/30))
ClipString=1
H=(#Height#/1.4)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#Height#/15)
FontFace=#fonttype#
MeasureName=Measured1
AntiAlias=1
ToolTipTitle=[Measureitem1]
ToolTipText=[Measured1]
DynamicVariables=1
ToolTipWidtH=200

[author]
Meter=String
X=(#Height#)
StringStyle=Italic
StringAlign=RIGHT
Y=(#Height#/1.217+5)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#Height#/12)
FontFace=Segoe ui
AntiAlias=1
MeasureName=MeasureItem1

@include5=#@#Structure\#PanelType#\Top.inc
