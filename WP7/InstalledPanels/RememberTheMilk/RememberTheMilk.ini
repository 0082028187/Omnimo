MouseOverAction=!Execute [!ShowMeter SZ][!ShowMeter BTN][!ShowMeter CLS][!ShowMeter SET][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SZ][!HideMeter BTN][!HideMeter CLS][!HideMeter SET][!Redraw]
