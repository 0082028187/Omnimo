[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter BTN][!ShowMeter SZ][!ShowMeter text][!ShowMeter NXT][!ShowMeter SET][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter BTN][!HideMeter SZ][!HideMeter text][!HideMeter NXT][!HideMeter SET][!HideMeter CLS][!Redraw]
Update=#Slideshowspeed#000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=WallSlideshow Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\WallSlideshow\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

[Random]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UPDATE#
Url=http://www.opentopia.com/images/cams/world_sunlight_map_rectangular.jpg
Download=1
DownloadFile=wallpaper.jpg

[Image]
MeasureName=Random
MeterStyle=FullStyle
Meter=Image

[btn]
Meter=Image
MeterStyle=FullStyle
H=(#Height#/5)
Y=(5+#Height#/5*4+(#Padding#))
SolidColor=#colorskin#,#opacity#

[btnact]
Meter=Image
W=(#Height#*2-5)
H=(#Height#/5)
X=5
Y=(5+#Height#/5*4)
SolidColor=0,0,0,1
LeftMouseUpAction=!SetWallpaper "[Random]"

[text]
Meter=String
Y=(5+#Height#/5*4+(#Padding#))
X=(#Height#/2+10)
StringAlign=LEFT
FontSize=(#Height#/10)
FontColor=#TextColor2#,255
FontFace=#FontTypeWP#
Text=Set as wallpaper
AntiAlias=1
Hidden=1

@include5=#@#Structure\#PanelType#\Top.inc