[Metadata]
Name=Slideshow Panel
Config=WP7 | Panels | Slideshow
Description=This panel shows random images
Version=0.1
Author=Xyrfo and fediaFediaSlideshow, pictures
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Credits=Credits to Gavatx for his slideshow code

[Rainmeter]
MouseOverAction=!execute [!RainmeterShowMeter btn][!RainmeterShowMeter size][!RainmeterShowMeter btn2][!RainmeterShowMeter text][!RainmeterShowMeter text1][!RainmeterShowMeter About][!RainmeterShowMeter Refresh][!RainmeterShowMeter MeterChange][!RainmeterShowMeter MeterSettings][!RainmeterShowMeter MeterMenu][!RainmeterShowMeter MeterClose][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter btn][!RainmeterHideMeter size][!RainmeterHideMeter btn2][!RainmeterHideMeter text][!RainmeterHideMeter text1][!RainmeterHideMeter Refresh][!RainmeterHideMeter About][!RainmeterHideMeter MeterChange][!RainmeterHideMeter MeterSettings][!RainmeterHideMeter MeterMenu][!RainmeterHideMeter MeterClose][!RainmeterRedraw]
Update=#Slideshowspeed#000
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig

[noimage]
Meter=Image
ImageName=noimage.png
X=5
Y=5



[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#currentpath#\UserVariables.inc
ALIGNMENT=1
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#currentpath#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[Random]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#PicturesFolder#
Subfolders=#subfolders#

[Image]
MeasureName=Random
Meter=IMAGE
X=5
Y=5
W=(#height#*2+10)
H=#height#

-----overlay--


[btnact]
Meter=Image
SolidColor=255,255,255,1
w=(#height#*2)
h=(#height#/5)
x=5
y=(5+#height#/5*4)
LeftMouseDownAction=!Execute ["#CURRENTPATH#wall.exe" "[Random]"]


[btn]
Meter=Image
w=(#height#*2+10)
h=(#height#/5)
Hidden=1
x=5
y=(5+#height#/5*4)
SolidColor=#colorskin#,#opacity#

---no-stealing-by-fediafedia-and-xyrfo--


[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#Height#+#Height#) 
y=5
ButtonCommand=!RainmeterDeactivateConfig
Hidden=1

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#Height#+#Height#) 
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config2.exe" #CURRENTCONFIG#]
Hidden=1



[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#+#Height#) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" "#CURRENTCONFIG#" double]
Hidden=1


[Text]
Meter=String
X=(#height#+10)
Y=(#height#/5*4+3)
StringAlign=CENTER
FontSize=15
FontFace=#FontFaceUI#
Text=set as wallpaper
Antialias=1
Hidden=1
FontColor=#textcolor2#,255
