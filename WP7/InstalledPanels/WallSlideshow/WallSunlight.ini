[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter BTN][!ShowMeter SZ][!ShowMeter BTN2][!ShowMeter text][!ShowMeter text1][!ShowMeter NXT][!ShowMeter SET][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter BTN][!HideMeter SZ][!HideMeter BTN2][!HideMeter text][!HideMeter text1][!HideMeter NXT][!HideMeter SET][!HideMeter CLS][!Redraw]
Update=#Slideshowspeed#000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=WallSlideshow Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\WallSlideshow\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc

ALIGNMENT=1

[Random]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UPDATE#
Url=http://www.opentopia.com/images/cams/world_sunlight_map_rectangular.jpg
Download=1
DownloadFile=wallpaper.jpg
FinishAction=!Execute ["#CURRENTPATH#wall.exe" "[Random]"]

[Image]
MeasureName=Random
MeterStyle=FullStyle
Meter=Image

[btnact]
Meter=Image
SolidColor=255,255,255,1
W=(#Height#*2)
H=(#Height#/5)
X=5
Y=(5+#Height#/5*4)
LeftMouseUpAction=!Execute ["#CURRENTPATH#wall.exe" "[Random]"]

