[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter btn1][!ShowMeter SET][!ShowMeter SZ][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn1][!HideMeter SET][!HideMeter SZ][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=50000000

[Metadata]
Version=6.0
Information=RecepieFeed Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#CURRENTPATH#\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

ColorSkin=223,150,24

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=#recipeRSS#
RegExp="(?siU)<title.*>(.*)</title>.*<link.*>(.*)</link>.*<item.*<title.*>(.*)</title>.*<link.*>(.*)</link>(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)"
StringIndex=3
Substitute=#SubstituteFeed#
FinishAction=!Update "#CURRENTCONFIG#"

[FeedURL]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=4
Substitute=#SubstituteFeed#

[act]
Meter=Image
W=(#Height#*2-5)
H=(#Height#-20)
X=5
Y=5
SolidColor=0,0,0,1
LeftMouseUpAction=!Execute [[feedurl]]

[Img]
Meter=Image
MeterStyle=FullStyle
ImageName=cooking01.jpg

[bgC]
Meter=Image
X=(5-#Padding#)
W=(#Height#*2+10+(#Padding#*2))
H=(#Height#/3+(#Padding#*2))
Y=(#Height#/3*2+5-#Padding#)
SolidColor=#colorskin#
Greyscale=1

[logo]
Meter=Image
ImageName=arrow.png
X=(#Height#/15)
Y=(#Height#/1.5+5)
W=(#Height#/3)

[Text1]
Meter=String
X=(#Height#/5*2+5)
StringAlign=LEFT
Y=(#Height#/1.4)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=(#Height#/12)
ClipString=1
W=(#Height#*1.6)
H=(#Height#/3)
FontFace=Segoe WP
Text=[feed]
DynamicVariables=1
AntiAlias=1

@include5=#@#Structure\#PanelType#\Top.inc
