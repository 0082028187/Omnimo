[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#CURRENTPATH#UserVariables.inc
@include2=#SKINSPATH#\WP7\Panels\uTorrent\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
@include5=#CURRENTPATH#\UserVariables.inc
ColorSkin=223,150,24

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=#recipeRSS#
RegExp="(?siU)<title.*>(.*)</title>.*<link.*>(.*)</link>.*<item.*<title.*>(.*)</title>.*<link.*>(.*)</link>(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)(?(?=.*<item).*<title.*>(.*)</title>.*<link.*>(.*)</link>)"
StringIndex=3
Substitute=#SubstituteFeed#
FinishAction=!execute [!RainmeterUpdate "#CURRENTCONFIG#"]

[FeedURL]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=4
Substitute=#SubstituteFeed#

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
w=(#height#*2+10)
h=#height#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#2.png
x=0
y=0
w=(#height#+#height#+20)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[act]
meter=image
w=(#height#*2-5)
h=(#height#-20)
x=5
y=5
solidcolor=0,0,0,1
LeftMouseUpAction=!execute [[feedurl]]

[Img]
Meter=IMAGE
imagename=cooking01.jpg
X=5
Y=5
W=(#Height#*2+10)
H=#Height#

[bgC]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
w=(#height#*2+10)
h=(#height#/3)
Y=(#height#/3*2+5)
ImageTint=#colorskin#
Greyscale=1

[logo]
Meter=Image
ImageName=arrow.png
X=(#height#/15)
Y=(#height#/1.5+5)
w=(#height#/3)
[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\W82.png
x=5
y=5
UpdateDivider=864000
w=(#height#*2+10)
h=#height#

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#Height#+#Height#) 
Y=5
LeftMouseUpAction=!RainmeterDeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#+#Height#) 
Y=(#Height#-10)
LeftMouseUpAction=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" "#CURRENTCONFIG#" double]
Hidden=1

[set]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#Height#+#Height#) 
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config2.exe" #CURRENTCONFIG#]
Hidden=1

[Text1]
Meter=String
X=(#height#/5*2+5)
StringAlign=left
Y=(#Height#/1.4)
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=(#height#/12)
ClipString=1
w=(#height#*1.6)
h=(#height#/3)
FontFace=Segoe WP
Text=[feed]
dynamicvariables=1
Antialias=1

