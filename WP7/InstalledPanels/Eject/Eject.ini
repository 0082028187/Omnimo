[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter SZ][!ShowMeter SET][!ShowMeter BTN][!ShowMeter CLS][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SZ][!HideMeter SET][!HideMeter BTN][!HideMeter CLS][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Eject Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\Eject\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

[act]
SolidColor=0,0,0,1
X=30
Y=30
Meter=Image
W=(#Height#/2)
H=(#Height#/2)
LeftMouseUpAction=!Execute ["#ROOTCONFIGPATH#Common\OmnimoApp.exe" Eject]

[zune]
Meter=Image
ImageName=#@#Graphics\InstalledPanels\Eject\icon.png
W=#Height#
H=#Height#
X=5
ImageTint=#TextColor2#
Y=5

[DriveText1]
FontSize=14
FontFace=#FontFaceUI#
AntiAlias=1
ClipString=1

[Text]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#TextColor2#,#PanelTitleOpacity#
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#eject#
AntiAlias=1

@include5=#@#Structure\#PanelType#\Top.inc
