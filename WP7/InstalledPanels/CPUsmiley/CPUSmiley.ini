[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontFaceLight#
AntiAlias=1

[MeasureCPU]
Measure=CPU

[MeasureSmiley]
Measure=Calc
Formula=(MeasureCPU>0) && (MeasureCPU<11) ? 1 : ((MeasureCPU>10) && (MeasureCPU<41) ? 2 : ((MeasureCPU>40) && (MeasureCPU<61) ? 3 : ((MeasureCPU>60) && (MeasureCPU<81) ? 4 : ((MeasureCPU>80) && (MeasureCPU<101) ? 5 : 6))))
DynamicVariables=1
Substitute="1":":-}","2":":-)","3":":-S","4":":-|","5":":-(","6":"?"

[MeterPercent]
MeasureName=MeasureSmiley
Meter=String
X=(#height#/2+5)
Y=(#height#/5)
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontType#
FontSize=(#height#/5+10)
AntiAlias=1
DynamicVariables=1
UpdateDivider=5

[MeterRam]
Meter=STRING
StringStyle=NORMAL
StringAlign=LEFT
AntiAlias=1
X=(5+(#height#/#xposition#))
Y=(#Height#/1.217+5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=(#height#/12)
Text=#Processor#
AntiAlias=1

---no-stealing-by-fediafedia-and-xyrfo--
[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\close.png
X=(#Height#-10) 
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
