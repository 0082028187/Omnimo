[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter SET][!ShowMeter SZ][!SEThowMeter BTN][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SET][!HideMeter SZ][!HideMeter BTN][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=5000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Ping Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\Ping\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

[Texts]
Meter=String
MeterStyle=TextStyle
Text=#Paneltitle#

[Text1]
Meter=String
X=(#Height#/2+5)
Y=(#Height#/1.6)
StringAlign=CENTER
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#Height#/15)
FontFace=#fonttype#
ClipString=1
Text=on #pingas#
AntiAlias=1

[MeasurePingas]
Measure=Plugin
Plugin=Plugins\PingPlugin
DestAddress=#pingas#
UpdateRate=1800

[Pingas]
Meter=String
MeasureName=MeasurePingas
FontSize=(#Height#/5)
FontFace=Segoe UI
Text=%1 ms
FontColor=#TextColor2#,255
X=(#Height#/2+5)
StringAlign=CENTER
Y=(#Height#/4+5)
AntiAlias=1

@include5=#@#Structure\#PanelType#\Top.inc
