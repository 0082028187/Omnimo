[Rainmeter]
Author=Xyrfo and fediaFedia
Update=1000
MouseOverAction=!Execute [!ShowMeter btn][!ShowMeter text][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn][!HideMeter text][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]

[Metadata]
Version=5.0
Information=Winamp Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#CURRENTPATH#UserVariables.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
ColorSkin=20,20,20,255

[mPlayer]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=TITLE
PlayerPatH=
DisableLeadingZero=0
Substitute="":"N\A"
; Return value is 1 on error
IfEqualValue=1
IfEqualAction=!Execute [!ShowMeter ErrorMessage][!Redraw]

[mArtist]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=ARTIST
Substitute="":"N\A"

[mAlbum]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=ALBUM
Substitute="":"N\A"

[mCover]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=COVER
Substitute="":"Default.png"

[mPosition]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=POSITION

[mProgress]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=PROGRESS

[mStateButtan]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=STATE
Substitute="0":"Play.png","1":"Pause.png","2":"Play.png"

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#+#Height#+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#2.png
W=(#Height#+#Height#+10)
H=(#Height#)
X=5
Y=5
UpdateDivider=864000

[bgoverlay]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1
Hidden=0

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[Cover]
Meter=Image
MeasureName=mCover
X=(#Height#/1.0+28)
Y=(#Height#/10)
AntiAlias=1
W=(#Height#/1.2)
H=(#Height#/1.2)
SolidColor=FFFFFF10
LeftMouseUpAction=!PluginBang "mPlayer OpenPlayer"

[music]
Meter=String
MeasureName=mPlayer
X=14
Y=(#Height#/2+30)
W=160
H=15
FontFace=Segoe WP Semibold
FontColor=FFFFFFFF
FontSize=(#Height#/15.5)
AntiAlias=1
ClipString=1
Text="%1"

[Artist]
Meter=String
MeasureName=mArtist
X=15
Y=(#Height#/1.12)
W=160
H=15
FontFace=Segoe WP
FontColor=255,255,255,100
FontSize=7
AntiAlias=1
ClipString=1
Text="%1"

[album]
Meter=String
MeasureName=mAlbum
X=15
Y=(#Height#/2+45)
W=160
H=15
FontFace=Segoe WP
FontColor=255,255,255
FontSize=(#Height#/20.5)
AntiAlias=1
ClipString=1
Text="%1"

[imagewinamp]
Meter=Image
ImageName=winamp.png
AntiAlias=1
X=5
Y=5
H=(#Height#/1.30)
W=(#Height#/1.30)

[imagetextwinamp]
Meter=Image
ImageName=textwinamp.png
AntiAlias=1
X=(#Height#/30.0)
Y=(#Height#/9.90-17)
H=(#Height#/3.1)
W=(#Height#/1.0)

[ProgressBar]
Meter=BAR
MeasureName=mProgress
X=5
Y=(#Height#/0.99-2)
W=(#Height#/0.50+10)
H=(#Height#/30.0)
BarColor=255,255,255,50
AutoScale=1
SolidColor=FFFFFF10
BarOrientation=HORIZONTAL

; =======================================
; TRACK ACTIONS

[Pervious]
Meter=Image
ImageName=Previous.png
X=(#Height#/15.0)
Y=(#Height#/3.1)
W=(#Height#/3.7)
H=(#Height#/3.7)
LeftMouseUpAction=!PluginBang "mPlayer Previous"

[Play]
Meter=Image
ImageName=play.png
X=(#Height#/2.8)
Y=(#Height#/3.3)
W=(#Height#/3.0)
H=(#Height#/3.0)
LeftMouseUpAction=!PluginBang "mPlayer PlayPause"
DynamicVariables=1

[UpNext]
Meter=Image
ImageName=next.png
X=(#Height#/1.40)
Y=(#Height#/3.1)
W=(#Height#/3.7)
H=(#Height#/3.7)
LeftMouseUpAction=!PluginBang "mPlayer Next"

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#+#Height#) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#+#Height#) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=300
Y=20
ButtonCommand=!ActivateConfig "WP7\InstalledPanels\Winamp" "Winamp.ini"
Hidden=1
