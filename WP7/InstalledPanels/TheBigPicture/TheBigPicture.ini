[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter SZ][!ShowMeter CLS][!ShowMeter SET][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SZ][!HideMeter CLS][!HideMeter SET][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=300000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=TheBigPicture Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\TheBigPicture\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

URL=http://feeds.boston.com/boston/bigpicture/index

[Style]
FontSize=(#Height#/15)
FontFace=#FontFaceLight#
AntiAlias=1
ClipString=1

[PIC]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=#URL#
RegExp="(?siU)<item>.*<title>(.*)</title>.*img src="(.*)".*<link>(.*)</link>"
FinishAction=!Redraw
StringIndex=1

[P1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndex=2
Download=1
FinishAction=!Update "#CURRENTCONFIG#"

[Link]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndex=3

[P-1]
MeasureName=P1
MeterStyle=FullStyle
Meter=Image
W=(#Height#*1.3333+10)
LeftMouseUpAction=!Execute [[Link]]

[Title-2]
MeasureName=PIC
Meter=String
StringAlign=CENTER
FontColor=#textcolor2#
X=(#Height#*2+10)
Y=(#Height#)
W=(#Height#/7.5*7)
H=(#Height#/3)
FontFace=Segoe WP
FontSize=(#Height#/10)
ClipString=1
Angle=4.71238898
AntiAlias=1

@include5=#@#Structure\#PanelType#\Top.inc
