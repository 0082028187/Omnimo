[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter btn1][!ShowMeter size][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn1][!HideMeter size][!HideMeter MeterClose][!Redraw]
