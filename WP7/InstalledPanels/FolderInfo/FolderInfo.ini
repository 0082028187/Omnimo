[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter set][!ShowMeter btn1][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter set][!HideMeter btn1][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#MiddleMouseUpAction=!DeactivateConfig
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=5.0
Information=FolderInfo Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#CURRENTPATH#UserVariables.inc
@include3=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include4=#CURRENTPATH#size.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc
@include6=#CURRENTPATH#UserVariables.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
UpdateDivider=864000
X=(5-#padding#)
Y=(5-#padding#)
W=(#Height#+#padding#*2)
H=(#Height#+#padding#*2)

[Icons]
Meter=Image
ImageName=grid6.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#TextColor2#
Greyscale=1 

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=#TextColor2#,255
FontSize=(#Height#/10)
FontFace=Segoe WP Semilight
AntiAlias=1
X=(5+(#Height#/2.8))

[Style2]
StringAlign=LEFT
StringStyle=Normal
FontColor=#TextColor2#,255
FontSize=(#Height#/15)
FontFace=Segoe WP Semilight
AntiAlias=1
X=(5+(#Height#/2.75))

[DocumentsSizeCount]
Measure=Plugin
Plugin=Plugins\FolderInfo.dll
Folder=%USERPROFILE%\Documents
InfoType=FolderSizeStr
IncludeSubFolders=1

[PicturesSizeCount]
Measure=Plugin
Plugin=Plugins\FolderInfo.dll
Folder=%USERPROFILE%\Pictures
InfoType=FolderSizeStr
IncludeSubFolders=1

[MusicSizeCount]
Measure=Plugin
Plugin=Plugins\FolderInfo.dll
Folder=%USERPROFILE%\Music
InfoType=FolderSizeStr
IncludeSubFolders=1

[Documents]
Meter=String
MeterStyle=Style
Text=Docs
Y=(7+(#Height#/20))

[DocumentsSize]
Meter=String
MeterStyle=Style2
MeasureName=DocumentsSizeCount
Y=(7+(#Height#/5))
AutoScale=1
Postfix="B"

[Pictures]
Meter=String
MeterStyle=Style
Text=Pics
Y=(7+(#Height#/2.8))

[PicturesSize]
Meter=String
MeterStyle=Style2
MeasureName=PicturesSizeCount
Y=(7+(#Height#/1.9))
AutoScale=1
Postfix="B"

[Music]
Meter=String
MeterStyle=Style
Text=Music
Y=(7+(#Height#/1.5))

[MusicSize]
Meter=String
MeterStyle=Style2
MeasureName=MusicSizeCount
Y=(7+(#Height#/1.21))
AutoScale=1
Postfix="B"

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1
