[Rainmeter]
MouseOverAction=!execute [!RainmeterShowMeter set][!RainmeterShowMeter btn1][!RainmeterShowMeter MeterClose][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter set][!RainmeterHideMeter btn1][!RainmeterHideMeter MeterClose][!RainmeterRedraw]
MouseActionCursor=0
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin
MiddleMouseUpAction=!RainmeterDeactivateConfig
[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Tags=
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#CURRENTPATH#\UserVariables.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
@include5=#CURRENTPATH#\UserVariables.inc

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 


[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 


[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
UpdateDivider=864000
x=(5-#padding#)
y=(5-#padding#)
w=(#height#+#padding#*2)
h=(#height#+#padding#*2)

[Icons]
Meter=Image
ImageName=grid6.png
X=5
Y=5
w=#height#
h=#height#
ImageTint=#TextColor2#
Greyscale=1 

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=#TextColor2#,255
FontSize=(#height#/10)
FontFace=Segoe WP Semilight
AntiAlias=1
X=(5+(#height#/2.8))

[Style2]
StringAlign=LEFT
StringStyle=Normal
FontColor=#TextColor2#,255
FontSize=(#height#/15)
FontFace=Segoe WP Semilight
AntiAlias=1
X=(5+(#height#/2.75))

[DocumentsSizeCount]
Measure=Plugin
Plugin=Plugins\FolderInfo.dll
Folder=%USERPROFILE%\Documents
InfoType=FolderSizeStr
IncludeSubFolders=1

[PicturesSizeCount]
Measure=Plugin
Plugin=Plugins\FolderInfo.dll
Folder=%USERPROFILE%\Pictures
InfoType=FolderSizeStr
IncludeSubFolders=1

[MusicSizeCount]
Measure=Plugin
Plugin=Plugins\FolderInfo.dll
Folder=%USERPROFILE%\Music
InfoType=FolderSizeStr
IncludeSubFolders=1

[Documents]
Meter=String
MeterStyle=Style
Text=Docs
Y=(7+(#height#/20))

[DocumentsSize]
Meter=String
MeterStyle=Style2
MeasureName=DocumentsSizeCount
Y=(7+(#height#/5))
AutoScale=1
Postfix="B"

[Pictures]
Meter=String
MeterStyle=Style
Text=Pics
Y=(7+(#height#/2.8))

[PicturesSize]
Meter=String
MeterStyle=Style2
MeasureName=PicturesSizeCount
Y=(7+(#height#/1.9))
AutoScale=1
Postfix="B"

[Music]
Meter=String
MeterStyle=Style
Text=Music
Y=(7+(#height#/1.5))

[MusicSize]
Meter=String
MeterStyle=Style2
MeasureName=MusicSizeCount
Y=(7+(#height#/1.21))
AutoScale=1
Postfix="B"

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\close.png
X=(#Height#-10) 
y=5
ButtonCommand=!RainmeterDeactivateConfig
Hidden=1



