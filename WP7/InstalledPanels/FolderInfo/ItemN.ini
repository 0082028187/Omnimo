[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter set][!ShowMeter BTN][!ShowMeter CLS][!Redraw]
MouseLeaveAction=[!HideMeter set][!HideMeter BTN][!HideMeter CLS][!Redraw]
MouseActionCursor=0
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=FolderInfo Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc

[Icons]
Meter=Image
ImageName=#@#Graphics\InstalledPanels\FolderInfo\grid6.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#TextColor2#
Greyscale=1 

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=#TextColor2#,255
FontSize=(#Height#/10)
FontFace=Segoe WP Semilight
AntiAlias=1
X=(5+(#Height#/2.8))

[Style2]
StringAlign=LEFT
StringStyle=Normal
FontColor=#TextColor2#,255
FontSize=(#Height#/15)
FontFace=Segoe WP Semilight
AntiAlias=1
X=(5+(#Height#/2.75))

[DocumentsSizeCount]
Measure=Plugin
Plugin=Plugins\FolderInfo.dll
Folder=%USERPROFILE%\Documents
InfoType=FolderSizeStr
IncludeSubFolders=1

[PicturesSizeCount]
Measure=Plugin
Plugin=Plugins\FolderInfo.dll
Folder=%USERPROFILE%\Pictures
InfoType=FolderSizeStr
IncludeSubFolders=1

[MusicSizeCount]
Measure=Plugin
Plugin=Plugins\FolderInfo.dll
Folder=%USERPROFILE%\Music
InfoType=FolderSizeStr
IncludeSubFolders=1

[Documents]
Meter=String
MeterStyle=Style
Text=Docs
Y=(7+(#Height#/20))

[DocumentsSize]
Meter=String
MeterStyle=Style2
MeasureName=DocumentsSizeCount
Y=(7+(#Height#/5))
AutoScale=1
Postfix="B"

[Pictures]
Meter=String
MeterStyle=Style
Text=Pics
Y=(7+(#Height#/2.8))

[PicturesSize]
Meter=String
MeterStyle=Style2
MeasureName=PicturesSizeCount
Y=(7+(#Height#/1.9))
AutoScale=1
Postfix="B"

[Music]
Meter=String
MeterStyle=Style
Text=Music
Y=(7+(#Height#/1.5))

[MusicSize]
Meter=String
MeterStyle=Style2
MeasureName=MusicSizeCount
Y=(7+(#Height#/1.21))
AutoScale=1
Postfix="B"

@include4=#@#Structure\#PanelType#\Top.inc
