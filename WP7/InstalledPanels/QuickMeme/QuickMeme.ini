[Rainmeter]
BackgroundMode=0
MouseOverAction=!execute [!showMeter size][!ShowMeter set][!ShowMeter btn][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!execute [!HideMeter btn][!HideMeter MeterClose][!HideMeter size][!HideMeter set][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=722000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#CURRENTPATH#\UserVariables.inc
@include5=#SKINSPATH#\WP7\Common\color\color.inc
UpdateR=3600

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[Style]
FontColor=255,255,255,255
StringAlign=LEFT
AntiAlias=1
ClipString=1

[IFL]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateR#
Url=http://www.quickmeme.com/#type#/
RegExp="src="(.*)"/>"

[Image]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[IFL]
StringIndex=1
Download=1
FinishAction=!execute [!Update "#CURRENTCONFIG#"][!redraw]

[Link]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[IFL]
StringIndex=1
Substitute=".jpg":"","http://t.qkme.me/":""

[btn]
Meter=IMAGE
ImageName=#Imagedir#\btn32.png
X=5
Y=5
w=(#Height#) 
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[act]
meter=image
solidcolor=0,0,0,1
w=(#Height#-15) 
H=(#Height#-15)
x=5
y=5
LeftMouseUpAction=!execute ["http://www.quickmeme.com/meme/[Link]"]
Dynamicvariables=1

[image00]
Meter=IMAGE
MeasureName=Image
Antialias=1
X=5
Y=5
w=(#Height#) 
H=#Height#

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\W8.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[set]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#height#-10)
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
