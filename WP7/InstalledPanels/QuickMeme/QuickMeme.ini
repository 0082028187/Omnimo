[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter set][!ShowMeter btn][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn][!HideMeter MeterClose][!HideMeter size][!HideMeter set][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=722000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=QuickMeme Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#CURRENTPATH#UserVariables.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc
UpdateR=3600

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[Style]
FontColor=255,255,255,255
StringAlign=LEFT
AntiAlias=1
ClipString=1

[IFL]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateR#
Url=http://www.quickmeme.com/#type#/
RegExp="src="(.*)"/>"

[Image]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[IFL]
StringIndeX=1
Download=1
FinishAction=!Execute [!Update "#CURRENTCONFIG#"][!Redraw]

[Link]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[IFL]
StringIndeX=1
Substitute=".jpg":"","http://t.qkme.me/":""

[btn]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#) 
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[act]
Meter=Image
SolidColor=0,0,0,1
W=(#Height#-15) 
H=(#Height#-15)
X=5
Y=5
LeftMouseUpAction=!Execute ["http://www.quickmeme.com/meme/[Link]"]
DynamicVariables=1

[image00]
Meter=Image
MeasureName=Image
AntiAlias=1
X=5
Y=5
W=(#Height#) 
H=#Height#

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\W8.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[set]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
