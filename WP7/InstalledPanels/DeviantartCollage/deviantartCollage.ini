[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter change][!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter change][!HideMeter size][!HideMeter btn1][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=2000000

[Metadata]
Version=5.0
Information=DeviantartCollage Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#size.inc
@include4=#CURRENTPATH#UserVariables.inc
@include3=#ROOTCONFIGPATH#Common\color\color.inc
GET=<item>.*<link>(.*)</link>.*<media:thumbnail url=\"(.*)\".*</item>.*

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#3.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#*2+20)
ImageTint=#bordercolor#
Greyscale=1 

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=#rsslink#
RegExp="(?siU)<item>.*#GET##GET##GET##GET##GET##GET##GET##GET##GET##GET##GET##GET##GET##GET##GET#"
UpdateRate=#updaterate#
StringIndeX=1
FinishAction=!Execute [!HideMeter LoadingText #CURRENTCONFIG#][!HideMeter LoadingBg #CURRENTCONFIG#][!Redraw]

[MeasureItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=2
Download=1
FinishAction=!Execute [!Update "#CURRENTCONFIG#"]

[MeasureItem2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=4
Download=1
FinishAction=!Execute [!Update "#CURRENTCONFIG#"]

[MeasureItem3]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=6
Download=1
FinishAction=!Execute [!Update "#CURRENTCONFIG#"]

[MeasureItem4]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=8
Download=1
FinishAction=!Execute [!Update "#CURRENTCONFIG#"]

[MeasureItem5]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=10
Download=1
FinishAction=!Execute [!Update "#CURRENTCONFIG#"]

[MeasureItem6]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=12
Download=1
FinishAction=!Execute [!Update "#CURRENTCONFIG#"]

[MeasureItem7]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=14
Download=1
FinishAction=!Execute [!Update "#CURRENTCONFIG#"]

[MeasureItem8]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=16
Download=1

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=(#Height#*2+10)
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=(#Height#*2+10)
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#3.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=(#Height#*2+10)

[1]
MeasureName=MeasureItem1
Meter=Image
X=5
Y=5
W=(#Height#/2)
H=(#Height#/2)
AntiAlias=1

[2]
Meter=Image
MeasureName=MeasureItem2
X=(#Height#/2)r
Y=5
W=(#Height#/2)
H=(#Height#/1.6)
AntiAlias=1

[3]
Meter=Image
MeasureName=MeasureItem3
X=5
Y=(#Height#/2)r
W=(#Height#/1.6)
H=(#Height#/1.6)
AntiAlias=1

[4]
Meter=Image
MeasureName=MeasureItem4
X=(#Height#/1.52)
Y=(#Height#/1.6+5)
W=(#Height#/2.6)
H=(#Height#/2.2)
AntiAlias=1

[7]
Meter=Image
MeasureName=MeasureItem7
X=5
Y=(#Height#*1.5)
W=(#Height#/1.5)
H=(#Height#/1.65)
AntiAlias=1

[5]
Meter=Image
MeasureName=MeasureItem5
X=5
Y=(#Height#*1.15)
W=(#Height#/2.6)
H=(#Height#/2.3)
AntiAlias=1

[6]
Meter=Image
MeasureName=MeasureItem6
X=(#Height#/2.6)r
Y=(#Height#*1.1)
W=(#Height#/1.6)
H=(#Height#/2.3)
AntiAlias=1

[8]
Meter=Image
MeasureName=MeasureItem8
X=(#Height#/1.7)
Y=(#Height#*1.5)
W=(#Height#/2.21)
H=(#Height#/1.65)
AntiAlias=1

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#*2)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" doubleV "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[Change]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" doubleV "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[grid]
Meter=Image
ImageName=grid.png
X=5
Y=5
W=#Height#
H=(#Height#*2+10)

