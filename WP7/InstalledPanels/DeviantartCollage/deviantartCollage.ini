[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#\size.inc
@include4=#CURRENTPATH#\UserVariables.inc
@include3=#SKINSPATH#\WP7\Common\color\color.inc
GET=<item>.*<link>(.*)</link>.*<media:thumbnail url=\"(.*)\".*</item>.*

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#3.png
x=0
y=0
w=(#height#+10)
h=(#height#*2+20)
ImageTint=#bordercolor#
Greyscale=1 

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=#rsslink#
RegExp="(?siU)<item>.*#GET##GET##GET##GET##GET##GET##GET##GET##GET##GET##GET##GET##GET##GET##GET#"
UpdateRate=#updaterate#
StringIndex=1
FinishAction=!Execute [!RainmeterHideMeter LoadingText #CURRENTCONFIG#][!RainmeterHideMeter LoadingBg #CURRENTCONFIG#][!RainmeterRedraw]

