[Rainmeter]
Author=Xyrfo and fediaFedia
SolidColor=255,255,255,255
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter set][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter set][!HideMeter size][!HideMeter MeterClose][!Redraw]
Update=555000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=5.0
Information=ClientsFromHell Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=#CURRENTPATH#UserVariables.inc
GET=<description>(.*)(?:&lt;/p&gt;\S|&lt;p&gt;&lt;a\s).*
clr=30,30,30

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#+#Height#+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
SolidColor=30,30,30
X=5
Y=5
H=#Height#
W=(#Height#*2+10)

[bg1]
Meter=Image
ImageName=bg1.png
X=5
Y=5
H=#Height#
W=(#Height#*2+10)

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=30,30,30
FontFace=#FontTypeWP#
FontSize=(#Height#/18.75)
AntiAlias=1
X=(#Height#/10)

[Twitter]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=http://clientsfromhell.net/rss
RegExp="(?siU)<title>.*#GET##GET##GET##GET##GET#"
FinishAction=!Update "#CURRENTCONFIG#"

[t1p]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=[Twitter]
StringIndeX=1
DecodeCharacterReference=1
FinishAction=!Update "#CURRENTCONFIG#"
Substitute="<p>":"","</p>":"","<strong>":"","</strong>":"","<em>":"","</em>":""

[t2p]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=[Twitter]
StringIndeX=2
DecodeCharacterReference=1
FinishAction=!Update "#CURRENTCONFIG#"
Substitute="<p>":"","</p>":"","<strong>":"","</strong>":""

[t3p]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=[Twitter]
StringIndeX=3
DecodeCharacterReference=1
FinishAction=!Update "#CURRENTCONFIG#"
Substitute="<p>":"","</p>":"","<strong>":"","</strong>":""

[t4p]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=[Twitter]
StringIndeX=4
DecodeCharacterReference=1
FinishAction=!Update "#CURRENTCONFIG#"
Substitute="<p>":"","</p>":"","<strong>":"","</strong>":""

[t1]
MeasureName=t1p
Meter=String
X=(#Height#/3)
MeterStyle=Style
Y=(#Height#/3.5)
W=(#Height#*2-40)
H=(#Height#/1.6)
ClipString=1
FontSize=(#Height#/15-1)
FontColor=#clr#
DecodeCharacterReference=1
ToolTipText=[t1p]
DynamicVariables=1
ToolTipWidtH=200

[t2]
MeasureName=t2p
Meter=String
Hidden=1
X=(#Height#/3)
MeterStyle=Style
Y=(#Height#/3.5)
W=(#Height#*2-40)
H=(#Height#/1.8)
