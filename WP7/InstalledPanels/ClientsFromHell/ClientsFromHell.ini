GET=<description>(.*)(?:&lt;/p&gt;\S|&lt;p&gt;&lt;a\s).*
clr=30,30,30

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#2.png
x=0
y=0
w=(#height#+#height#+20)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
Solidcolor=30,30,30
x=5
y=5
H=#Height#
W=(#Height#*2+10)

[bg1]
