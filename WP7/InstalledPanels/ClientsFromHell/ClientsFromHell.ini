[Rainmeter]
Author=Xyrfo and fediaFedia
SolidColor=255,255,255,255
MouseOverAction=!Execute [!ShowMeter SZ][!ShowMeter set][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter set][!HideMeter SZ][!HideMeter CLS][!Redraw]
Update=555000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=ClientsFromHell Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc

GET=<description>(.*)(?:&lt;/p&gt;\S|&lt;p&gt;&lt;a\s).*
SUB="<br/>":"","<p>":"","</p>":"","<strong>":"","</strong>":"","<em>":"","</em>":"","&#8217;":"'","<a href=.*>":""
clr=30,30,30

[bg]
Meter=Image
SolidColor=30,30,30
X=5
Y=5
H=#Height#
W=(#Height#*2+10)

[bg1]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\InstalledPanels\ClientsFromHell\bg1.png

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=30,30,30
FontFace=#FontTypeWP#
FontSize=(#Height#/18.75)
AntiAlias=1
X=(#Height#/10)

[Twitter]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=http://clientsfromhell.net/rss
RegExp="(?siU)<title>.*#GET##GET##GET##GET##GET#"
FinishAction=!Update "#CURRENTCONFIG#"

[t1p]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=[Twitter]
StringIndex=1
DecodeCharacterReference=1
FinishAction=!Update "#CURRENTCONFIG#"
Substitute=#SUB#
RegExpSubstitute=1

[t2p]
