imagename=bg1.png
x=5
y=5
H=#Height#
W=(#Height#*2+10)

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=30,30,30
FontFace=#FontTypeWP#
FontSize=(#Height#/18.75)
AntiAlias=1
X=(#Height#/10)

[Twitter]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=http://clientsfromhell.net/rss
RegExp="(?siU)<title>.*#GET##GET##GET##GET##GET#"
FinishAction=!execute [!RainmeterUpdate "#CURRENTCONFIG#"]

[t1p]
Measure=Plugin
Plugin=Plugins\WebParser.dll
URL=[Twitter]
StringIndex=1
DecodeCharacterReference=1
FinishAction=!execute [!RainmeterUpdate "#CURRENTCONFIG#"]
