[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!HideMeter text][!HideMeter icon][!ShowMeter size][!ShowMeter btn][!ShowMeter MeterSettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute  [!ShowMeter text][!ShowMeter icon][!HideMeter size][!HideMeter btn][!HideMeter MeterSettings][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=30000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Search Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=UserVariables.inc
lol24

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
BevelType=#bevel#
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=(#Height#)
H=#Height#
ImageTint=0,0,0
Greyscale=1 


[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\W8.png
X=5
Y=5
UpdateDivider=864000
W=(#Height#)
H=#Height#



[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url="http://www.symbols.com/random/"
RegExp="(?siU)<h2>(.*)</h2>.*<img src='../../pics/big/(.*).gif'.*alt='(.*)'.*<b>(.*)</b>(.*)<a"
Substitute="../../":"http://www.symbols.com/"
FinishAction=!Update "#CURRENTCONFIG#"
StringIndex=1


[Feed1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=2
DynamicVariables=1
UpdateRate=1800
[a]
Substitute="../../":"http://www.symbols.com/","gif ":"gif"

[Feed2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=3

[Feed2i]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=4


[Feed3]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=5
Substitute="<b>":"","</b>":"","<i>":"","</i>":"","<tt>":"","<br />":"","<br/>":"","&nbsp;":""


[MeasureImageDownload]
Measure=Plugin
Plugin=WebParser
Url=http://www.symbols.com/pics/big/[Feed1].gif
Download=1
DownloadFile=lol.gif
DynamicVariables=1
UpdateRate=1800


[Feed15]
MeasureName=Feed1
Download=1
DownloadFile=img.gif

[symbol]
Meter=Image
ImageName=[MeasureImageDownload]
DownloadFile=1
X=(#height#/4+5)
Y=(#height#/6+5)
w=(#height#/2+5)
ColorMatrix1=-1;0;0;0;0
ColorMatrix2=0;-1;0;0;0
ColorMatrix3=0;0;-1;0;0
ColorMatrix5=1;1;1;0;1
DynamicVariables=1
ToolTiptext=[Feed3]
DynamicVariables=1
ToolTipWidth=150
LeftMouseUpAction=!execute ["http://www.symbols.com/encyclopedia/[Feed2]/index.html"]


[Time]
Meter=String
MeterStyle=Style
stringalign=center
fontface=#fonttype#
antialias=1
fontcolor=255,255,255,150
fontsize=12
Text=Symbol 10:14
Y=(5+(#Height#/1.3))
X=(#Height#/2+5)




[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1
