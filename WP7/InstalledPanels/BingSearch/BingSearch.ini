[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter BTN][!ShowMeter set][!ShowMeter size][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter BTN][!HideMeter set][!HideMeter size][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=50000000

[Metadata]
Version=6.0
Information=BingSearch Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#CURRENTPATH#\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc
colorskin=213,72,52

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
W=(#Height#*2+10)
H=#Height#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1

[act]
Meter=Image
W=(#Height#*2-5)
H=(#Height#-20)
SolidColor=0,0,0,1
LeftMouseUpAction=!Execute ["http://bing.com/"]

[Bing]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=3600
Url=http://www.bing.com/
RegExp="g_img={url:'(.+?)'"
FinishAction=!Execute [!HideMeter LoadingText #CURRENTCONFIG#][!HideMeter LoadingBg #CURRENTCONFIG#][!Redraw]

[BingIMG]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://www.bing.com/[Bing]
StringIndex=1
Download=1
DownloadFile=wallpaper.jpg
FinishAction=!Update "#CURRENTCONFIG#"

[Img]
Meter=Image
MeterStyle=FullStyle
MeasureName=BingImg

[bgC]
Meter=Image
MeterStyle=FullStyle
ImageName=#Imagedir#\btn32.png
H=(#Height#/3+5)
Y=(#Height#/3*2+5)
ImageTint=#colorskin#
Greyscale=1

[logo]
Meter=Image
ImageName=arrow.png
X=(#Height#/15+5)
Y=(#Height#*0.7+5)
W=(#Height#/3.75)

[Text1]
Meter=String
X=(#Height#/2.5+5)
StringAlign=LEFT
Y=(#Height#/1.4285+5)
MeterStyle=DriveText
FontColor=255,255,255
FontSize=(#Height#/15)
FontFace=Segoe WP
Text=Bing Services
AntiAlias=1

[Text2]
Meter=String
X=(#Height#/2.5+5)
StringAlign=LEFT
Y=(#Height#/1.24+5)
MeterStyle=DriveText
FontColor=255,255,255
FontSize=#defaultfontsize#
FontFace=Segoe WP
Text=Search the Internet
AntiAlias=1
SolidColor=0,0,0,1
MouseActionCursor=1
LeftMouseUpAction=!CommandMeasure Input "ExecuteBatch 1"

[Input]
Measure=Plugin
Plugin=InputText.dll
X=66
Y=130
W=240
H=20
SolidColor=255,255,255,255
FontColor=30,30,30
FontSize=10
FontFace=Segoe UI
AntiAlias=1
FocusDismiss=1
Command1=!Execute ["http://bing.com/search?q=$UserInput$"] DefaultValue=""

@include5=#@#Structure\#PanelType#\Top.inc
