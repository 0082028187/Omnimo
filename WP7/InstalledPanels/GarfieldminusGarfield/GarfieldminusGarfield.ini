[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter CLS][!ShowMeter btn][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86500000

[Metadata]
Version=6.0
Information=GarfieldminusGarfield Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\color\color.inc
@include3=#CURRENTPATH#\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
URL=http://garfieldminusgarfield.net/rss
UpdateR=3600
PicSizeW=470
PicSizeH=150
Height=150
PanelType=single
@include1=#@#Common\Variables\Languages\lang.inc

[solid0]
Meter=Image
X=r
Y=r
W=(#Height#*3-15)
H=(#Height#)
SolidColor=0,0,0,1
LeftMouseUpAction=!Execute ["http://garfieldminusgarfield.net/"]

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#*2+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[shadow2]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
X=(#Height#+10)
Y=0
W=(#Height#*2+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 


[PIC]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateR#
Url=#URL#
RegExp="(?sU)img src=\"(.*)\""
FinishAction=!Redraw

[P1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndex=1
Download=1
FinishAction=!Update "#CURRENTCONFIG#"

[P-1]
MeasureName=P1
Meter=Image
X=5
Y=5
W=(#Height#*3+20)
H=#Height#
MouseOverAction=!Execute [!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterClose][!Redraw]

[frame]
Meter=Image
ImageName=frame.png
W=(#Height#*3+20)
H=#Height#
ImageTint=#colorskin#
Greyscale=1
X=5
Y=5

[btn]
Meter=Image
ImageName=frame.png
W=(#Height#*3+20)
H=#Height#
ImageTint=#colorskin2#
Greyscale=1
Hidden=1
X=5
Y=5

@include5=#@#Structure\#PanelType#\Top.inc
