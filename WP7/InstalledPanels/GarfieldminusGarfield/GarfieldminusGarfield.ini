[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter MeterClose][!ShowMeter btn][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
LeftMouseUpAction=!Execute ["http://garfieldminusgarfield.net/"]
Update=86500000

[Metadata]
Version=5.0
Information=GarfieldminusGarfield Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
URL=http://garfieldminusgarfield.net/rss
UpdateR=3600
PicSizeW=470
PicSizeH=150

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#*2+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[shadow2]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
X=(#Height#+10)
Y=0
W=(#Height#*2+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
W=(#Height#*3+20)
H=#Height#
X=5
Y=5

[PIC]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateR#
Url=#URL#
RegExp="(?sU)img src=\"(.*)\""
FinishAction=!Redraw

[P1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndeX=1
Download=1
FinishAction=!Execute [!Update "#CURRENTCONFIG#"]

[P-1]
MeasureName=P1
Meter=Image
X=5
Y=5
W=(#Height#*3+20)
H=#Height#
MouseOverAction=!Execute [!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterClose][!Redraw]

[frame]
Meter=Image
ImageName=frame.png
W=(#Height#*3+20)
H=#Height#
ImageTint=#colorskin#
Greyscale=1
X=5
Y=5

[btn]
Meter=Image
ImageName=frame.png
W=(#Height#*3+20)
H=#Height#
ImageTint=#colorskin2#
Greyscale=1
Hidden=1
X=5
Y=5

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#*3+10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[btn1]
ImageTint=#colorskin2#,#opacity2#
