[Rainmeter]
MouseOverAction=!Execute [!ShowMeter MeterClose][!ShowMeter btn][!Redraw]
MouseLeaveAction=!Execute [!HideMeter btn][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
LeftMouseUpAction=!execute ["http://garfieldminusgarfield.net/"]
Update=86500000
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
URL=http://garfieldminusgarfield.net/rss
UpdateR=3600
PicSizeW=470
PicSizeH=150

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
x=0
y=0
w=(#height#*2+20)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[shadow2]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
x=(#height#+10)
y=0
w=(#height#*2+20)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
W=(#height#*3+20)
H=#height#
X=5
Y=5

[PIC]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateR#
Url=#URL#
RegExp="(?sU)img src=\"(.*)\""
FinishAction=!Redraw

[P1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[PIC]
StringIndex=1
Download=1
FinishAction=!execute [!Update "#CURRENTCONFIG#"]

[P-1]
MeasureName=P1
Meter=IMAGE
X=5
Y=5
W=(#height#*3+20)
H=#height#
MouseOverAction=!Execute [!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter MeterClose][!Redraw]

[frame]
Meter=IMAGE
ImageName=frame.png
W=(#height#*3+20)
H=#height#
ImageTint=#colorskin#
Greyscale=1
X=5
Y=5

[btn]
Meter=IMAGE
ImageName=frame.png
W=(#height#*3+20)
H=#height#
ImageTint=#colorskin2#
Greyscale=1
Hidden=1
X=5
Y=5

[MeterClose]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#height#*3+10)
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[btn1]
ImageTint=#colorskin2#,#opacity2#
