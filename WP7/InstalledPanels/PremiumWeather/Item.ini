[Rainmeter]
Author=Xyrfo and fediaFedia
Update=145000
MouseOverAction=!Execute [!ShowMeter SZ][!ShowMeter MeterChange][!ShowMeter About][!ShowMeter BTN][!ShowMeter MeterMenu][!ShowMeter CLS][!ShowMeter Logo][!ShowMeter SET][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SZ][!HideMeter MeterChange][!HideMeter BTN][!HideMeter About][!HideMeter SET][!HideMeter MeterMenu][!HideMeter CLS][!HideMeter Logo][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=PremiumWeather Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\PremiumWeather\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

ColorIcon=W
ColorSkin=20,150,220

[MeasureWindSpeed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=5
UpdateDivider=60

[MeasureHumidity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=6
UpdateDivider=60

[MeasurePressure]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=8
UpdateDivider=60

[MeasureSunrise]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=9
UpdateDivider=60

[MeasureSunset]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=10
UpdateDivider=60

[MeasureWeatherRSS]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=30
Url=http://weather.yahooapis.com/forecastrss?p=#GlobalWeatherCode#&u=#TemperatureFormat#
RegExp=(?siU)<link.*>(.*)</link>.*citY=\"(.*)\".*chill=\"(.*)\".*direction=\"(.*)\".*speed=\"(.*)\".*humiditY=\"(.*)\".*visibilitY=\"(.*)\".*pressure=\"(.*)\".*sunrise=\"(.*)\".*sunset=\"(.*)\".*<image>.*<url>(.*)</url>.*<title>.*:.*m .*(.*)</title>.*lat>(.*)<.*long>(.*)<.*yweather:condition.*Text=\"(.*)\".*code=\"(.*)\".*temp=\"(.*)\".*yweather:forecast.*daY=\"(.*)\".*higH=\"(.*)\".*code=\"(.*)\".*yweather:forecast.*daY=\"(.*)\".*higH=\"(.*)\".*code=\"(.*)\".*
StringIndex=1
FinishAction=!Execute [!Update "#CURRENTCONFIG#"][!UpdateMeasure MeasureWeatherIcon "#CURRENTCONFIG#"][!UpdateMeasure MeasureWeatherIconMod "#CURRENTCONFIG#"][!UpdateMeter Icon "#CURRENTCONFIG#"][!UpdateMeter Icon2 "#CURRENTCONFIG#"][!Redraw]

[MeasureWeatherDesc]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=15
Substitute="Mostly Cloudy":"#MostlyCloudy#","Light Snow":"#LightSnow#","Light Rain":"#LightRain#","Light Rain Shower":"#LightRain#","Cloudy":"#Cloudy#","Drizzle":"#Drizzle#","Lgt.":"Hafif","And":"#and#","Partly":"#Partly#","Mostly":"","and":"#and#","with":"#with#","Clear":"#Clear#","Fair":"#Fair#","Partly Cloudy":"#PartlyCloudy#","Cloudy":"#Cloudy#","Freezing Rain":"#FreezingRain#","Light Rain Shower":"#LightRain#","Light Rain":"#LightRain#","Rain":"#Rain#","Thunderstorm":"#T-Storm#","Thunder":"#Thunder#","in the Vicinity":"","Shower":"#Shower#","Light Snow":"#LightSnow#","Snow":"#Snow#","Sunny":"#Sunny#","Windy":"#Windy#","Haze":"#Haze#","Fog":"#Fog#","W-ead Dust":"#WidespreadDust#","Set":"#Set#","Light Drizzle":"#LightDrizzle#","Wintry Mix":"#WintryMix#","Light":"#Light#","Mist":"#Fog#"

[MeasureWeatherCity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=2

[MeasureWeatherIcon]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=16

[MeasureWeatherIconMod]
Measure=CALC
Formula=8800000 + (MeasureWeatherIcon*1000) + 99
Substitute="88":"#@#Graphics\Panels\Weather\icons\","099":".png"

[MeasureWeatherTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=17

[Icon]
MeasureName=MeasureWeatherIconMod
Meter=Image
X=(#Height#/3.8)
Y=(#Height#/3.5)
W=(#Height#/1.3)
Hidden=#hideweathericon#

[Style]
FontColor=#textcolor2#
StringStyle=NORMAL
StringAlign=LEFT
FontFace=#FontFaceLight#
AntiAlias=1

[Temp]
MeasureName=MeasureWeatherTemp
MeterStyle=Style
Meter=String
StringAlign=LEFT
X=(#Height#/20)
Y=(#Height#/18)
Postfix="°"
FontFace=Segoe WP
FontSize=(#Height#/5)
FontColor=#textcolor2#
StringCase=UPPER

[city]
MeasureName=MeasureWeatherCity
MeterStyle=Style
Meter=String
StringAlign=LEFT
X=(#Height#/15)
Y=(#Height#/2.7)
FontSize=(#Height#/12)
FontColor=#textcolor2#
FontFace=Segoe WP Semibold

[Desc1]
Meter=String
MeasureName=MeasureWeatherDesc
MeterStyle=TextStyle

[Logo]
SolidColor=0,0,0,1
Meter=Image
X=5
Y=5
H=(#Height#-15)
W=(#Height#-15)
LeftMouseUpAction=!Execute [[MeasureWeatherRSS]][!Redraw]

@include5=#@#Structure\#PanelType#\Top.inc
