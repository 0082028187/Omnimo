[Rainmeter]
Update=145000
MouseOverAction=!execute [!ShowMeter size][!ShowMeter MeterChange][!ShowMeter About][!ShowMeter btn][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter Logo][!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=!execute [!HideMeter size][!HideMeter MeterChange][!HideMeter btn][!HideMeter About][!HideMeter MeterSettings][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter Logo][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Panels\Weather\UserVariables.inc
@include2=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
ColorIcon=W
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
@include5=#CURRENTPATH#\uservariables.inc

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[MeasureWindSpeed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=5
UpdateDivider=60

[MeasureHumidity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=6
UpdateDivider=60

[MeasurePressure]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=8
UpdateDivider=60

[MeasureSunrise]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=9
UpdateDivider=60

[MeasureSunset]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=10
UpdateDivider=60

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
w=#height#
h=#height#
Y=5
ImageTint=#colorskin#,#opacity#
Greyscale=1
ToolTipText=Wind speed: [MeasureWindSpeed]km/h#CRLF#Humidity: [MeasureHumidity]%#CRLF#Pressure: [MeasurePressure]mb#CRLF#Sunrise [MeasureSunrise]#CRLF#Sunset [MeasureSunset]
ToolTipIcon=INFO
ToolTipType=0
UpdateDivider=60
DynamicVariables=1
ToolTipHidden=#hidetooltip#

[btn]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
Hidden=1

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=r
y=r
UpdateDivider=864000
w=#height#
h=#height#

[MeasureWeatherRSS]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=30
Url=http://weather.yahooapis.com/forecastrss?p=#WEATHERCODE#&u=#UNIT#
RegExp=(?siU)<link.*>(.*)</link>.*city=\"(.*)\".*chill=\"(.*)\".*direction=\"(.*)\".*speed=\"(.*)\".*humidity=\"(.*)\".*visibility=\"(.*)\".*pressure=\"(.*)\".*sunrise=\"(.*)\".*sunset=\"(.*)\".*<image>.*<url>(.*)</url>.*<title>.*:.*m .*(.*)</title>.*lat>(.*)<.*long>(.*)<.*yweather:condition.*text=\"(.*)\".*code=\"(.*)\".*temp=\"(.*)\".*yweather:forecast.*day=\"(.*)\".*high=\"(.*)\".*code=\"(.*)\".*yweather:forecast.*day=\"(.*)\".*high=\"(.*)\".*code=\"(.*)\".*
StringIndex=1
FinishAction=!execute [!Update "#CURRENTCONFIG#"][!UpdateMeasure MeasureWeatherIcon "#CURRENTCONFIG#"][!UpdateMeasure MeasureWeatherIconMod "#CURRENTCONFIG#"][!UpdateMeter Icon "#CURRENTCONFIG#"][!UpdateMeter Icon2 "#CURRENTCONFIG#"][!Redraw]

[MeasureWeatherDesc]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=15
Substitute="Mostly Cloudy":"#MostlyCloudy#","Light Snow":"#LightSnow#","Light Rain":"#LightRain#","Light Rain Shower":"#LightRain#","Cloudy":"#Cloudy#","Drizzle":"#Drizzle#","Lgt.":"Hafif","And":"#and#","Partly":"#Partly#","Mostly":"","and":"#and#","with":"#with#","Clear":"#Clear#","Fair":"#Fair#","Partly Cloudy":"#PartlyCloudy#","Cloudy":"#Cloudy#","Freezing Rain":"#FreezingRain#","Light Rain Shower":"#LightRain#","Light Rain":"#LightRain#","Rain":"#Rain#","Thunderstorm":"#T-Storm#","Thunder":"#Thunder#","in the Vicinity":"","Shower":"#Shower#","Light Snow":"#LightSnow#","Snow":"#Snow#","Sunny":"#Sunny#","Windy":"#Windy#","Haze":"#Haze#","Fog":"#Fog#","W-ead Dust":"#WidespreadDust#","Set":"#Set#","Light Drizzle":"#LightDrizzle#","Wintry Mix":"#WintryMix#","Light":"#Light#","Mist":"#Fog#"

[MeasureWeatherCity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=2

[MeasureWeatherIcon]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=16

[MeasureWeatherIconMod]
Measure=CALC
Formula=8800000 + (MeasureWeatherIcon*1000) + 99
Substitute="88":"#SKINSPATH#\WP7\Panels\Weather\icons\","099":".png"

[MeasureWeatherTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=17

[Icon]
MeasureName=MeasureWeatherIconMod
Meter=IMAGE
X=(#height#/3.8)
Y=(#height#/3.5)
w=(#height#/1.3)
Hidden=#hideweathericon#

[Style]
FontColor=#textcolor2#
StringStyle=NORMAL
StringAlign=LEFT
FontFace=#FontFaceLight#
AntiAlias=1

[Tempshadow]
MeasureName=MeasureWeatherTemp
MeterStyle=Style
Meter=STRING
StringAlign=LEFT
X=(#height#/20#itemshadowoffsetX#)
Y=(#height#/18#itemshadowoffsetY#)
FontFace=Segoe WP
FontSize=(#height#/5)
Postfix="°#unit#"
FontColor=#ItemShadowColor#
StringCase=UPPER
Hidden=#ItemShadow#

[Temp]
MeasureName=MeasureWeatherTemp
MeterStyle=Style
Meter=STRING
StringAlign=LEFT
X=(#height#/20)
Y=(#height#/18)
Postfix="°#unit#"
FontFace=Segoe WP
FontSize=(#height#/5)
FontColor=#textcolor2#
StringCase=UPPER

[cityshadow]
MeasureName=MeasureWeatherCity
MeterStyle=Style
Meter=STRING
StringAlign=LEFT
X=(#height#/15#itemshadowoffsetX#)
Y=(#height#/2.7#itemshadowoffsetY#)
FontSize=(#height#/12)
FontColor=#ItemShadowColor#
FontFace=Segoe WP Semibold
Hidden=#ItemShadow#

[city]
MeasureName=MeasureWeatherCity
MeterStyle=Style
Meter=STRING
StringAlign=LEFT
X=(#height#/15)
Y=(#height#/2.7)
FontSize=(#height#/12)
FontColor=#textcolor2#
FontFace=Segoe WP Semibold

[Desc10]
MeasureName=MeasureWeatherDesc
MeterStyle=Style
StringAlign=#align#
Meter=STRING
X=(5+(#height#/#xposition##itemshadowoffsetX#))
FontFace=Segoe WP Semibold
Y=(#Height#/1.217+5#itemshadowoffsetY#)
MeterStyle=DriveText
FontColor=#ItemShadowColor#
FontSize=(#height#/12)
MeterStyle=DriveText
Hidden=#ItemShadow#

[Desc1]
MeasureName=MeasureWeatherDesc
MeterStyle=Style
StringAlign=#align#
Meter=STRING
X=(5+(#height#/#xposition#))
FontFace=Segoe WP Semibold
Y=(#Height#/1.217+5)
MeterStyle=DriveText
FontSize=(#height#/12)
MeterStyle=DriveText
FontColor=#textcolor2#

[Logo]
SolidColor=0,0,0,1
Meter=IMAGE
X=5
Y=5
H=(#height#-15)
W=(#height#-15)
LeftMouseUpAction=!Execute [[MeasureWeatherRSS]][!Redraw]

-----overlay--

[overlay1]
Meter=Image
ImageName=#Imagedir#\btn3.png
MouseLeaveAction=!execute [!HideMeter Overlay1][!HideMeter AboutText][!HideMeter AboutContent]
Hidden=1

---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#Height#-10) 
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#SKINSPATH#WP7\Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10) 
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[btn1]
ImageTint=#colorskin2#,#opacity2#
