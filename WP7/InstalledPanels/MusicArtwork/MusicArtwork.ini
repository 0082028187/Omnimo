[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
Update=-1
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=MusicArtwork Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc

framepadding=0

[act]
Meter=Image
SolidColor=0,0,0,1
X=5
Y=5
W=(#Height#*2)
H=#Height#
LeftMouseUpAction=!Execute ["#panelaction#"]

[Image]
Meter=Image
ImageName=#AlbumArt1#
MeterStyle=FullStyle
W=(#Height#*2+20+(#Padding#*2))/2
H=(#Height#+(#Padding#*2))

[Image1]
ImageName=#AlbumArt2#
Meter=Image
X=R
Y=r
W=(#Height#+(#Padding#*2))/2
H=(#Height#+(#Padding#*2))/2

[Image2]
ImageName=#AlbumArt3#
Meter=Image
X=R
Y=r
W=(#Height#+(#Padding#*2))/2
H=(#Height#+(#Padding#*2))/2

[Image3]
ImageName=#AlbumArt4#
Meter=Image
X=(#Height#+10+5)
Y=R
W=(#Height#+(#Padding#*2))/2
H=(#Height#+(#Padding#*2))/2

[Image4]
ImageName=#AlbumArt5#
Meter=Image
X=R
Y=r
W=(#Height#+(#Padding#*2))/2
H=(#Height#+(#Padding#*2))/2

[Text]
Meter=String
MeterStyle=TextStyle
Text=#music#

@include5=#@#Structure\#PanelType#\Top.inc
