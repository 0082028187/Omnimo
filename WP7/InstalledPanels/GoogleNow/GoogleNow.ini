[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!HideMeter text][!HideMeter icon][!ShowMeter size][!ShowMeter btn][!ShowMeter MeterSettings][!ShowMeter CLS][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute  [!ShowMeter text][!ShowMeter icon][!HideMeter size][!HideMeter btn][!HideMeter MeterSettings][!HideMeter CLS][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=30000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=GoogleNow Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#CURRENTPATH#\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
@include5=UserVariables.inc

[imgCC]
Meter=Image
MeterStyle=FullStyle
ImageName=#currentpath#\BG\[MeasureTimeOfDay1].jpg
DynamicVariables=1

[searchlogo]
Meter=Image
ImageName=#CURRENTPATH#searchlogos\#searchengineT#.png
W=(#Height#/1.5)
X=(#Height#-50)
Y=(#Height#/4.5)
AntiAlias=1

[MeasureClockHM]
Measure=Time
Format="%H:%M, %A"
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"

[Time]
Meter=String
MeterStyle=Style
stringalign=center
fontface=#fonttype#
antialias=1
fontcolor=255,255,255
fontsize=13
MeasureName=MeasureClockHM
Y=(5+(#Height#/2.7))
X=#Height#

[MeasureHour]
Measure=Time
Format=%H

[MeasureTimeOfDay1]
Measure=Calc
Formula=(MeasureHour>3) && (MeasureHour<12) ? 1111 : ((MeasureHour>11) && (MeasureHour<18) ? 2222 : ((MeasureHour>17) && (MeasureHour<24) ? 3333 : 4444))

[bg3]
Meter=Image
SolidColor=255,255,255,255
W=(#Height#*2-20)
H=(#Height#/6)
X=(#Height#/10+5)
Y=(#Height#/1.4+5)
LeftMouseUpAction=!CommandMeasure Input "ExecuteBatch 1"

[searchtext]
Meter=String
FontFace=#fonttypeWP#
X=((#Height#)+5)
Y=(#Height#/1.37+5)
Text="#search#..."
FontColor=30,30,30,100
FontSize=(#Height#\12)
StringAlign=CENTER
W=(#searchwidth#-30)
H=(#Height#-4)
AntiAlias=1

[Input]
Measure=Plugin
Plugin=InputText.dll
W=280
H=25
X=20
Y=112
DynamicVariables=1
stringalign=center
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=10
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=!Execute ["#searchengine#$UserInput$"] DefaultValue=""

@include5=#@#Structure\#PanelType#\Top.inc
