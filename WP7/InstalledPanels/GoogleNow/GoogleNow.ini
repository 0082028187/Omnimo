[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!HideMeter text][!HideMeter icon][!ShowMeter size][!ShowMeter btn][!ShowMeter MeterSettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute  [!ShowMeter text][!ShowMeter icon][!HideMeter size][!HideMeter btn][!HideMeter MeterSettings][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=30000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=Search Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=UserVariables.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#*2+15)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
BevelType=#bevel#
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[imgCC]
Meter=Image
ImageName=#currentpath#\BG\[MeasureTimeOfDay1].jpg
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
DynamicVariables=1

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\W82.png
X=5
Y=5
UpdateDivider=864000
W=(#Height#*2+10)
H=#Height#

[searchlogo]
Meter=Image
ImageName=#CURRENTPATH#searchlogos\#searchengineT#.png
W=(#Height#/1.5)
X=(#Height#-50)
Y=(#Height#/4.5)
AntiAlias=1

[MeasureClockHM]
Measure=Time
Format="%H:%M, %A"
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"


[Time]
Meter=String
MeterStyle=Style
stringalign=center
fontface=#fonttype#
antialias=1
fontcolor=255,255,255
fontsize=13
MeasureName=MeasureClockHM
Y=(5+(#Height#/2.7))
X=#Height#


[MeasureHour]
Measure=Time
Format=%H

[MeasureTimeOfDay1]
Measure=Calc
Formula=(MeasureHour>3) && (MeasureHour<12) ? 1111 : ((MeasureHour>11) && (MeasureHour<18) ? 2222 : ((MeasureHour>17) && (MeasureHour<24) ? 3333 : 4444))


[bg3]
Meter=Image
SolidColor=255,255,255,255
W=(#Height#*2-20)
H=(#Height#/6)
X=(#Height#/10+5)
Y=(#Height#/1.4+5)
LeftMouseUpAction=!CommandMeasure Input "ExecuteBatch 1"

[searchtext]
Meter=String
FontFace=#fonttypeWP#
X=((#Height#)+5)
Y=(#Height#/1.37+5)
Text="#search#..."
FontColor=30,30,30,100
FontSize=(#Height#\12)
StringAlign=CENTER
W=(#searchwidth#-30)
H=(#Height#-4)
AntiAlias=1


[Input]
Measure=Plugin
Plugin=InputText.dll
W=280
H=25
X=20
Y=112
DynamicVariables=1
stringalign=center
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=10
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=!Execute ["#searchengine#$UserInput$"] DefaultValue=""

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#*2)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1
