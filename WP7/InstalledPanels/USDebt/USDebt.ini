[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter SET][!ShowMeter SZ][!ShowMeter BTN][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SET][!HideMeter SZ][!HideMeter BTN][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1500000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=USDebt Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#CURRENTPATH#\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

colorskin=50,50,50

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://www.brillig.com/debt_clock/
RegExp="(?siU)<font face = "verdana,arial,helvetica">(.*)<BR>.*<TR><TD ALIGN=CENTER><IMG SRC="debtiv.gif" WIDTH=421 HEIGHT=41 ALT="(.*) "></TD></TR>"
Substitute=#SubstituteFeed#
FinishAction=!Update "#CURRENTCONFIG#"

[MeasureTime]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=1

[MeasureDebt]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=2
Substitute=" ":""

[act]
Meter=Image
SolidColor=0,0,0,1
W=(#Height#*2-10)
H=(#Height#-15)
LeftMouseUpAction=!Execute ["http://www.brillig.com/debt_clock/"]

[StyleItem]
X=(#Height#+10)
Y=(#Height#/1.6)
H=(#Height#/1.9)
W=(#Height#*2)
SolidColor=0,255,0,1
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor2#
FontSize=(#Height#/8)
FontFace=#FontType#
AntiAlias=1
StringAlign=CENTER
ClipString=1

[Item0]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureTime
Y=(#Height#/3.2)
W=(#Height#*1.5)
FontSize=(#Height#/15)
DynamicVariables=1
FontFace=#FontTypeWP#

[Item1]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureDebt
DynamicVariables=1

[Item2]
Meter=String
MeterStyle=StyleItem
Text=$
Y=5
W=150
H=150
FontSize=(#Height#/1.9)
DynamicVariables=1
StringStyle=BOLD
FontColor=#textcolor2#,50

@include5=#@#Structure\#PanelType#\Top.inc
