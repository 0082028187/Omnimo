[Rainmeter]
MouseOverAction=!execute [!ShowMeter about][!ShowMeter set][!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!execute [!HideMeter about][!HideMeter set][!HideMeter size][!HideMeter btn1][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1500000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#*2+15),(#height#+5),#blurcornerradius#
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#\size.inc
@include3=#SKINSPATH#\WP7\Common\color\color.inc
@include4=#currentpath#\UserVariables.inc
colorskin=50,50,50
[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://www.brillig.com/debt_clock/
RegExp="(?siU)<font face = "verdana,arial,helvetica">(.*)<BR>.*<TR><TD ALIGN=center><IMG SRC="debtiv.gif" WIDTH=421 HEIGHT=41 ALT="(.*) "></TD></TR>"
Substitute=#SubstituteFeed#
FinishAction=!execute [!Update "#CURRENTCONFIG#"]

[MeasureTime]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=1


[MeasureDebt]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=2
Substitute=" ":""


[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#2.png
x=0
y=0
w=(#height#*2+20)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
x=5
y=5
w=(#height#*2+10)
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn32.png
x=5
y=5
w=(#height#*2+10)
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[act]
meter=image
solidcolor=0,0,0,1
w=(#height#*2-10)
h=(#height#-15)
LeftMouseUpAction=!execute ["http://www.brillig.com/debt_clock/"]

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#2.png
x=5
y=5
UpdateDivider=864000
w=(#height#*2+10)
h=#height#


[StyleItem]
X=(#height#+10)
Y=(#height#/1.6)
H=(#height#/1.9)
W=(#height#*2)
solidcolor=0,255,0,1
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor2#
FontSize=(#height#/8)
FontFace=#FontType#
AntiAlias=1
stringalign=center
ClipString=1

[Item0]
Meter=STRING
MeterStyle=StyleItem
MeasureName=MeasureTime
y=(#height#/3.2)
W=(#height#*1.5)
FontSize=(#height#/15)
DynamicVariables=1
FontFace=#FontTypeWP#
[Item1]
Meter=STRING
MeterStyle=StyleItem
MeasureName=MeasureDebt
DynamicVariables=1

[Item2]
Meter=STRING
MeterStyle=StyleItem
Text=$
y=5
w=150
h=150
FontSize=(#height#/1.9)
DynamicVariables=1
StringStyle=BOLD
FontColor=#textcolor2#,50


[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\Close.png
X=(#height#*2)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\size.png
X=(#Height#*2) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#SKINSPATH#\WP7\Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
