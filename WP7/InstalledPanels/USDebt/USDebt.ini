[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter about][!ShowMeter set][!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter about][!HideMeter set][!HideMeter size][!HideMeter btn1][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1500000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#*2+15),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=USDebt Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=#CURRENTPATH#UserVariables.inc
colorskin=50,50,50

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://www.brillig.com/debt_clock/
RegExp="(?siU)<font face = "verdana,arial,helvetica">(.*)<BR>.*<TR><TD ALIGN=CENTER><IMG SRC="debtiv.gif" WIDTH=421 HEIGHT=41 ALT="(.*) "></TD></TR>"
Substitute=#SubstituteFeed#
FinishAction=!Update "#CURRENTCONFIG#"

[MeasureTime]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=1

[MeasureDebt]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndeX=2
Substitute=" ":""

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#*2+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[act]
Meter=Image
SolidColor=0,0,0,1
W=(#Height#*2-10)
H=(#Height#-15)
LeftMouseUpAction=!Execute ["http://www.brillig.com/debt_clock/"]

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#2.png
X=5
Y=5
UpdateDivider=864000
W=(#Height#*2+10)
H=#Height#

[StyleItem]
X=(#Height#+10)
Y=(#Height#/1.6)
H=(#Height#/1.9)
W=(#Height#*2)
SolidColor=0,255,0,1
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor2#
FontSize=(#Height#/8)
FontFace=#FontType#
AntiAlias=1
StringAlign=CENTER
ClipString=1

[Item0]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureTime
Y=(#Height#/3.2)
W=(#Height#*1.5)
FontSize=(#Height#/15)
DynamicVariables=1
FontFace=#FontTypeWP#

[Item1]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureDebt
DynamicVariables=1

[Item2]
Meter=String
MeterStyle=StyleItem
Text=$
Y=5
W=150
H=150
FontSize=(#Height#/1.9)
DynamicVariables=1
StringStyle=BOLD
FontColor=#textcolor2#,50

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#*2)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#*2) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" double "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
