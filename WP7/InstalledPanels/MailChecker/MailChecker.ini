[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#CURRENTPATH#\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
GET =(?(?=.*<entry>).*<title.*>(.*)</title>.*<summary.*>(.*)</summary>.*<link.*href="(.*)")
ColorSkin=50,50,50
textcolor2=255,255,255

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#3.png
x=0
y=0
UpdateDivider=864000
w=(#height#+10)
h=(#height#*2+10)
BackgroundMargins=10,10,10,10
ImageTint=#bordercolor#
Greyscale=1 

[btn0]
Meter=IMAGE
SolidColor=#colorskin2#,#opacity2#
X=5
BevelType=#bevel#
Y=5
w=#height#
h=(#height#*2+10)
Hidden=1
UpdateDivider=864000

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
x=5
y=5
UpdateDivider=864000
w=#height#
BevelType=#bevel#
h=(#height#*2+10)
ImageTint=#colorskin#,#opacity#
Greyscale=1 
Hidden=0

[overlay0]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#3.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=(#height#*2+10)

