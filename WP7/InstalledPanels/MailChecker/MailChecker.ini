imageName=mini#mailicon#.png
X=(#height#/10)
Y=(#height#/8)
w=(#height#/5)
UpdateDivider=864000

ImageRotate=#rotationangle#

[gm]
Meter=STRING
X=(#height#/3)
Y=(#height#/5)
Text=#GmailUsername#
FontColor=#textcolor2#
FontFace=#FontFaceUI#
FontSize=(#height#/20)
w=(#height#/3*2)
h=(#height#/10)
ClipString=1
StringAlign=LEFT
StringStyle=NORMAL
AntiAlias=1
AutoScale=1
NumOfDecimals=0

angle=#textangle#



[MeasureGmail]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://#GmailUsername#:#GmailPassword#@mail.google.com/mail/feed/atom
RegExp="(?siU)<fullcount>(.*)</fullcount>#GET##GET##GET##GET##GET#"
Substitute="":"0"
FinishAction=!RainmeterUpdate "#CURRENTCONFIG#"

[MeasureNumber]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureGmail]
StringIndex=1
Substitute="":"0"

