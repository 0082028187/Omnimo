[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SET][!ShowMeter NXT][!ShowMeter CLS][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SET][!HideMeter NXT][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=iPodNanoClock Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[MeasureTime]
Measure=Time

[MeasureTime1]
Measure=Time
Format=#clockName#

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\iPodNanoClock\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc

[face]
Meter=Image
ImageName=#@#Graphics\InstalledPanels\iPodNanoClock\cloackface.png
X=5
Y=5
W=#Height#
H=#Height#
UpdateDivider=864000
AntiAlias=1

[Text]
Meter=String
X=(#Height#/15*8+1)
Y=(#Height#/1.5-3)
FontColor=180,180,180,255
FontSize=(#Height#/20)
FontFace=#FontTypeWP#
StringAlign=CENTER
MeasureName=MeasureTime1
AntiAlias=1

[Hours]
Meter=ROTATOR
ImageName=#@#Graphics\InstalledPanels\iPodNanoClock\Hour1.png
ValueRemainder=43200
MeterStyle=Seconds
OffsetX=75
OffsetY=75
X=5
Y=5
AntiAlias=1

[Minutes]
Meter=ROTATOR
ImageName=#@#Graphics\InstalledPanels\iPodNanoClock\min1.png
MeterStyle=Seconds
LineWidtH=2
LineLengtH=20
LineLengtH=#height1#
LineColor=0,0,0
ValueRemainder=3600
DynamicVariables=1
OffsetX=75
OffsetY=75
X=5
Y=5
AntiAlias=1

[dot2]
Meter=Image
ImageName=#@#Graphics\InstalledPanels\iPodNanoClock\dot2.png
X=5
Y=5
W=#Height#
H=#Height#

[Seconds]
Meter=ROTATOR
MeasureName=MeasureTime
ImageName=#@#Graphics\InstalledPanels\iPodNanoClock\secs.png
X=5
Y=5
W=#Height#
LineLengtH=25
H=#Height#
LineWidtH=1
LineLengtH=21
AntiAlias=1
LineStart=0
AntiAlias=1
LineColor=255,0,0,100
Solid=0
ValueRemainder=60
OffsetX=75
OffsetY=75

[dot3]
Meter=Image
ImageName=#@#Graphics\InstalledPanels\iPodNanoClock\dot.png
X=5
Y=5
W=#Height#
H=#Height#

@include5=#@#Structure\#PanelType#\Top.inc
