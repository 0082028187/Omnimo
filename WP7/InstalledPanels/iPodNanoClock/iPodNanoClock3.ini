[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn1][!ShowMeter About][!ShowMeter MeterChange][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter notresizable][!HideMeter size][!HideMeter btn1][!HideMeter About][!HideMeter MeterChange][!ShowMeter text][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=iPodNanoClock Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
UpdateDivider=864000
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 
UpdateDivider=864000

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 
Hidden=1
UpdateDivider=864000

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[MeasureTime]
Measure=Time

[MeasureTime1]
Measure=Time
Format=#clockName#

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#CURRENTPATH#UserVariables.inc
@include3=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include4=#CURRENTPATH#size.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc

[face]
Meter=Image
ImageName=cloackface1.png
X=5
Y=5
W=#Height#
H=#Height#
UpdateDivider=864000
AntiAlias=1

[Text]
Meter=String
X=(#Height#/15*8+1)
Y=(#Height#/1.5-3)
FontColor=180,180,180,255
FontSize=(#Height#/20)
FontFace=#FontTypeWP#
StringAlign=CENTER
MeasureName=MeasureTime1
AntiAlias=1

[Hours]
Meter=ROTATOR
ImageName=Hour12.png
ValueRemainder=43200
MeterStyle=Seconds
OffsetX=75
OffsetY=75
X=5
Y=5
AntiAlias=1

[Minutes]
Meter=ROTATOR
ImageName=min12.png
MeterStyle=Seconds
LineWidtH=2
LineLengtH=20
LineLengtH=#height1#
LineColor=0,0,0
ValueRemainder=3600
DynamicVariables=1
OffsetX=75
OffsetY=75
X=5
Y=5
AntiAlias=1

[dot2]
Meter=Image
ImageName=dot2.png
X=5
Y=5
W=#Height#
H=#Height#

[Seconds]
Meter=ROTATOR
MeasureName=MeasureTime
ImageName=secs.png
X=5
Y=5
W=#Height#
LineLengtH=25
H=#Height#
LineWidtH=1
LineLengtH=21
AntiAlias=1
LineStart=0
AntiAlias=1
LineColor=255,0,0,100
Solid=0
ValueRemainder=60
OffsetX=75
OffsetY=75

[dot3]
Meter=Image
ImageName=dot.png
X=5
Y=5
W=#Height#
H=#Height#

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1
UpdateDivider=864000

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]

[notresizable]
Meter=String
X=80
Y=138
FontColor=#textcolor2#,255
FontSize=8
FontFace=#FontTypeWP#
StringAlign=CENTER
Text=#noresize#
AntiAlias=1
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\change.png
X=(#Height#-10)
Y=20
ButtonCommand=!ActivateConfig "WP7\InstalledPanels\iPodNanoClock" "iPodNanoClock2.ini"
Hidden=1
