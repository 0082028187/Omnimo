[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter overlay][!ShowMeter btn][!ShowMeter text][!ShowMeter text1][!ShowMeter About][!ShowMeter Refresh][!ShowMeter MeterChange][!ShowMeter MeterSettings][!ShowMeter MeterMenu][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn][!HideMeter overlay][!HideMeter text][!HideMeter text1][!HideMeter text2][!HideMeter text3][!HideMeter text4][!HideMeter Refresh][!HideMeter About][!HideMeter MeterChange][!HideMeter MeterSettings][!HideMeter MeterMenu][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
Update=10000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=5.0
Information=MultiInfo Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Panels\Mail\UserVariables.inc
@include3=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include4=#CURRENTPATH#size.inc
@include5=#ROOTCONFIGPATH#Common\color\color.inc
@include6=#ROOTCONFIGPATH#Panels\Weather\UserVariables.inc

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
X=0
Y=0
W=(#Height#+#Height#+20)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1
UpdateDivider=864

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1
UpdateDivider=864

[btn1]
Meter=Image
ImageName=#Imagedir#\btn32.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
UpdateDivider=864

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=(#Height#*2+10)
H=#Height#
UpdateDivider=864

[noimage]
Meter=Image
SolidColor=0,0,0,1
X=5
Y=5
W=(#Height#+#Height#+10)
H=(#Height#)
UpdateDivider=864

[Random]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#CURRENTPATH#Sample
Subfolders=0
FileFilter=*.jpg;*.gif;*.png;*.jpeg;*.bmp
UpdateDivider=6

[Image]
MeasureName=Random
Meter=Image
X=5
Y=5
BevelType=#bevel#
W=(#Height#+#Height#+10)
H=(#Height#)
FileFilter=*.jpg;*.gif;*.png;*.jpeg;*.bmp

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
ImageAlpha=#overlaydarkalpha#
UpdateDivider=864000
W=(#Height#*2+10)
H=#Height#
Hidden=1
UpdateDivider=864

[Dark]
Meter=Image
SolidColor=0,0,0,185
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
UpdateDivider=864

[MeasureMonth]
Measure=Time
Format=%m
Substitute="01":"#January#","02":"#February#","03":"#March#","04":"#April#","05":"#May#","06":"#June#","07":"#July#","08":"#August#","09":"#September#","10":"#October#","11":"#November#","12":"#December#"
X=5
Y=5

[MeasureDate]
Measure=Time
Format=%d

[MeterMonth]
MeasureName=MeasureMonth
Meter=String
X=((#Height#/2)+10)
Y=(#Height#/1.55)
StringAlign=CENTER
StringStyle=NORMAL
FontColor=255,255,255
FontFace=#FontFaceLight#
FontSize=(#Height#/7.5)
AntiAlias=1

[MeterDay]
MeasureName=MeasureDate
Meter=String
X=80
Y=20
StringAlign=CENTER
StringStyle=NORMAL
FontColor=255,255,255
FontFace=#FontFaceLight#
FontSize=(#Height#/2.75)
AntiAlias=1

[Sq1]
Meter=Image
SolidColor=#colorskin#
X=165
Y=14
W=36
H=36
UpdateDivider=864
LeftMouseUpAction=!Execute ["C:\Windows\System32\control.exe" "ncpa.cpl"]

[Sq2]
Meter=Image
SolidColor=#colorskin#
X=165
Y=61
W=36
H=36
UpdateDivider=864
LeftMouseUpAction=!Execute ["http://gmail.com"]

[Sq3]
Meter=Image
SolidColor=#colorskin#
X=165
Y=107
W=36
H=36
UpdateDivider=864
LeftMouseUpAction=!Execute ["http://www.weather.com/weather/today/#WeatherCode#"]

[Grid]
Meter=Image
ImageName=grid.png
X=13
Y=5
W=(#Height#*2+10)
H=#Height#
ImageTint=#textcolor2#,255
Greyscale=1 
UpdateDivider=864

[MeasureStrength]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=QUALITY
WifiIntfID=0

[MeasureSSID]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=SSID
WifiIntfID=0
Substitute="-1":"Disconnected","0":"Disconnected"
UpdateDivider=60

[MeasureNumber]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://#GmailUsername#:#GmailPassword#@mail.google.com/mail/feed/atom
RegExp="(?siU)<fullcount>(.*)</fullcount>"
StringIndeX=1
UpdateRate=1
Substitute="":"0"
DecodeCharacterReference=1
UpdateRate=0
FinishAction=!Update "#CURRENTCONFIG#"

[MeasureWeatherRSS]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=30
Url=http://weather.yahooapis.com/forecastrss?p=#WEATHERCODE#&u=#UNIT#
RegExp=(?siU)<link.*>(.*)</link>.*citY=\"(.*)\".*chill=\"(.*)\".*direction=\"(.*)\".*speed=\"(.*)\".*humiditY=\"(.*)\".*visibilitY=\"(.*)\".*pressure=\"(.*)\".*sunrise=\"(.*)\".*sunset=\"(.*)\".*<image>.*<url>(.*)</url>.*<title>.*:.*m .*(.*)</title>.*lat>(.*)<.*long>(.*)<.*yweather:condition.*Text=\"(.*)\".*code=\"(.*)\".*temp=\"(.*)\".*yweather:forecast.*daY=\"(.*)\".*higH=\"(.*)\".*code=\"(.*)\".*yweather:forecast.*daY=\"(.*)\".*higH=\"(.*)\".*code=\"(.*)\".*
StringIndeX=1
FinishAction=!Update "#CURRENTCONFIG#"

[MeasureWeatherTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndeX=17

[MeasureCity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndeX=2

[StyleT]
FontFace=Segoe UI Light
FontSize=14
FontColor=255,255,255,255
AntiAlias=1
W=110
H=30
ClipString=1
X=206

[StyleC]
FontFace=Segoe UI
FontSize=10
FontColor=255,255,255,255
AntiAlias=1
W=110
H=20
ClipString=1
X=207

[MeterSsid]
Meter=String
MeasureName=MeasureSSID
MeterStyle=StyleT
Y=10

[gmail]
Meter=String
MeasureName=MeasureSSID
MeterStyle=StyleT
Text=Gmail
Y=56
UpdateDivider=864

[location]
Meter=String
MeasureName=MeasureCity
MeterStyle=StyleT
Y=101

[MeterSignal]
Meter=String
MeasureName=MeasureStrength
MeterStyle=StyleC
Y=32
Text=Signal: %1%

[MeterMails]
Meter=String
MeasureName=MeasureNumber
MeterStyle=StyleC
Y=79
Text=%1 new e-mails

[MeterTemp]
Meter=String
MeasureName=MeasureWeatherTemp
MeterStyle=StyleC
Y=124
Text=%1 degrees

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#+#Height#) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1
