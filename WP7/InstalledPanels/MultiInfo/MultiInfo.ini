[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Tags=
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include1=#ROOTCONFIGPATH#Panels\Mail\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=#ROOTCONFIGPATH#Panels\Weather\UserVariables.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#2.png
x=0
y=0
w=(#height#+#height#+20)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1
UpdateDivider=864

[bg]
Meter=Image
ImageName=#Imagedir#\btn32.png
x=5
y=5
w=(#height#*2+10)
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1
UpdateDivider=864

[btn1]
Meter=IMAGE
ImageName=#Imagedir#\btn32.png
X=5
Y=5
w=(#height#*2+10)
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1
UpdateDivider=864

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=(#height#*2+10)
h=#height#
UpdateDivider=864

[noimage]
Meter=Image
SolidColor=0,0,0,1
X=5
Y=5
w=(#Height#+#Height#+10)
h=(#Height#)
UpdateDivider=864

[Random]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#CURRENTPATH#Sample Pictures
Subfolders=0
FileFilter=*.jpg;*.gif;*.png;*.jpeg;*.bmp
UpdateDivider=6

[Image]
MeasureName=Random
Meter=IMAGE
X=5
Y=5
BevelType=#bevel#
w=(#Height#+#Height#+10)
h=(#Height#)
FileFilter=*.jpg;*.gif;*.png;*.jpeg;*.bmp

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
x=5
y=5
ImageAlpha=#overlaydarkalpha#
UpdateDivider=864000
w=(#height#*2+10)
h=#height#
Hidden=1
UpdateDivider=864

[Dark]
Meter=Image
SolidColor=0,0,0,185
x=5
y=5
w=(#height#*2+10)
h=#height#
UpdateDivider=864

[MeasureMonth]
Measure=Time
Format=%m
Substitute="01":"#January#","02":"#February#","03":"#March#","04":"#April#","05":"#May#","06":"#June#","07":"#July#","08":"#August#","09":"#September#","10":"#October#","11":"#November#","12":"#December#"
x=5
y=5

[MeasureDate]
Measure=Time
Format=%d

[MeterMonth]
MeasureName=MeasureMonth
Meter=String
X=((#height#/2)+10)
Y=(#height#/1.55)
StringAlign=CENTER
StringStyle=NORMAL
FontColor=255,255,255
FontFace=#FontFaceLight#
FontSize=(#height#/7.5)
AntiAlias=1

[MeterDay]
MeasureName=MeasureDate
Meter=String
X=80
Y=20
StringAlign=CENTER
StringStyle=NORMAL
FontColor=255,255,255
FontFace=#FontFaceLight#
FontSize=(#height#/2.75)
AntiAlias=1

[Sq1]
Meter=Image
SolidColor=#colorskin#
X=165
Y=14
W=36
H=36
UpdateDivider=864
LeftMouseUpAction=!Execute ["C:\Windows\System32\control.exe" "ncpa.cpl"]

[Sq2]
Meter=Image
SolidColor=#colorskin#
X=165
Y=61
W=36
H=36
UpdateDivider=864
LeftMouseUpAction=!Execute ["http://gmail.com"]

[Sq3]
Meter=Image
SolidColor=#colorskin#
X=165
Y=107
W=36
H=36
UpdateDivider=864
LeftMouseUpAction=!Execute ["http://www.weather.com/weather/today/#WeatherCode#"]

[Grid]
Meter=Image
ImageName=grid.png
x=13
y=5
w=(#height#*2+10)
h=#height#
ImageTint=#textcolor2#,255
Greyscale=1 
UpdateDivider=864

[MeasureStrength]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=QUALITY
WifiIntfID=0

[MeasureSSID]
Measure=Plugin
Plugin=Plugins\WifiStatus.dll
WifiInfoType=SSID
WifiIntfID=0
Substitute="-1":"Disconnected","0":"Disconnected"
UpdateDivider=60

[MeasureNumber]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://#GmailUsername#:#GmailPassword#@mail.google.com/mail/feed/atom
RegExp="(?siU)<fullcount>(.*)</fullcount>"
StringIndex=1
UpdateRate=1
Substitute="":"0"
DecodeCharacterReference=1
UpdateRate=0
FinishAction=!Update "#CURRENTCONFIG#"

[MeasureWeatherRSS]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=30
Url=http://weather.yahooapis.com/forecastrss?p=#WEATHERCODE#&u=#UNIT#
RegExp=(?siU)<link.*>(.*)</link>.*city=\"(.*)\".*chill=\"(.*)\".*direction=\"(.*)\".*speed=\"(.*)\".*humidity=\"(.*)\".*visibility=\"(.*)\".*pressure=\"(.*)\".*sunrise=\"(.*)\".*sunset=\"(.*)\".*<image>.*<url>(.*)</url>.*<title>.*:.*m .*(.*)</title>.*lat>(.*)<.*long>(.*)<.*yweather:condition.*text=\"(.*)\".*code=\"(.*)\".*temp=\"(.*)\".*yweather:forecast.*day=\"(.*)\".*high=\"(.*)\".*code=\"(.*)\".*yweather:forecast.*day=\"(.*)\".*high=\"(.*)\".*code=\"(.*)\".*
StringIndex=1
FinishAction=!execute [!Update "#CURRENTCONFIG#"]

[MeasureWeatherTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=17

[MeasureCity]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=2

[StyleT]
FontFace=Segoe UI Light
FontSize=14
FontColor=255,255,255,255
AntiAlias=1
W=110
H=30
ClipString=1
X=206

[StyleC]
FontFace=Segoe UI
FontSize=10
FontColor=255,255,255,255
AntiAlias=1
W=110
H=20
ClipString=1
X=207

[MeterSsid]
Meter=String
MeasureName=MeasureSSID
MeterStyle=StyleT
Y=10

[gmail]
Meter=String
MeasureName=MeasureSSID
MeterStyle=StyleT
Text=Gmail
Y=56
UpdateDivider=864

[location]
Meter=String
MeasureName=MeasureCity
MeterStyle=StyleT
Y=101

[MeterSignal]
Meter=String
MeasureName=MeasureStrength
MeterStyle=StyleC
Y=32
Text=Signal: %1%

[MeterMails]
Meter=String
MeasureName=MeasureNumber
MeterStyle=StyleC
Y=79
Text=%1 new e-mails

[MeterTemp]
Meter=String
MeasureName=MeasureWeatherTemp
MeterStyle=StyleC
Y=124
Text=%1 degrees

---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=BUTTON
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#+#Height#) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1