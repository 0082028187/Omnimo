[Rainmeter]
BackgroundMode=0
MouseOverAction=!execute [!HideMeter text][!HideMeter icon][!ShowMeter size][!ShowMeter btn][!ShowMeter MeterSettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!execute  [!HideMeter T2][!HideMeter T3][!HideMeter T4][!HideMeter T1][!ShowMeter searchlogo][!ShowMeter icon][!HideMeter size][!HideMeter btn][!HideMeter MeterSettings][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
;Metadata added by RainBrowser
;http://rainmeter.net/RainCMS/?q=Rainmeter101_AnatomyOfASkin
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#

[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
Preview=

;End of added Metadata

[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc
@include2=#CURRENTPATH#\UserVariables.inc

[shadow]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Borders\#shadow#.png
x=0
y=0
w=(#height#+10)
h=(#height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
BevelType=#bevel#
ImageName=#Imagedir#\btn3.png
x=5
y=5
w=#height#
h=#height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=IMAGE
ImageName=#Imagedir#\btn3.png
X=5
Y=5
w=#height#
h=#height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#SKINSPATH#\WP7\Common\Overlay\#overlay#.png
x=5
y=5
UpdateDivider=864000
w=#height#
h=#height#

[searchlogo]
Meter=IMAGE
ImageName=arrow2.png
w=(#height#/1.8)
x=(#height#/4)
y=(#height#/7.5)
imagetint=#textcolor2#
AntiAlias=1

[searchtext]
Meter=STRING
FontFace=Segoe WP
X=(#height#/2+5)
Y=100
Text="Run..."
FontColor=#textcolor2#,200
FontSize=(#Height#/12)
stringalign=center
W=(#searchwidth#-30)
H=(#height#-4)
Antialias=1

[bg3]
Meter=IMAGE
SolidColor=255,255,255,50
w=130
h=25
x=15
y=100
LeftMouseUpAction=!PluginBang "MeasureRun ExecuteBatch 1"

[MeasureRun]
Measure=Plugin
Plugin=InputText.dll
X=15
Y=100
W=130
H=25
SolidColor=255,255,255,255
FontColor=0,0,0
Fontsize=10
FontFace=Segoe UI
Antialias=1
FocusDismiss=1
Command1=!Execute ["$UserInput$"][!Redraw] DefaultValue="Type Command Here"

[arrow]
Meter=IMAGE
imagename=arrow.png
x=65
imagetint=#textcolor2#,200
y=120
LeftMouseUpAction=!execute [!ShowMeter T1][!ShowMeter T2][!ShowMeter T3][!ShowMeter T4][!ShowMeter T5][!ShowMeter T6][!hideMeter searchlogo][!Redraw]

---no-stealing-by-fediafedia-and-xyrfo--

[MeterClose]
Meter=BUTTON
ButtonImage=#SKINSPATH#WP7\Common\Panel\close.png
X=(#height#-10)
y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[styl]
Y=18r
FontColor=#textcolor2#
FontSize=10
FontFace=segoe WP
X=(#height#/2+5)
StringAlign=center
Antialias=1
MouseActionCursor=1

[T1]
Meter=String
meterstyle=styl
Y=15
Text=msconfig
Hidden=1
LeftMouseUpAction=!execute ["msconfig"][!Refresh #currentconfig#]

[T2]
Meter=String
meterstyle=styl
Text=regedit
Hidden=1
LeftMouseUpAction=!execute ["regedit"][!Refresh #currentconfig#]

[T3]
Meter=String
meterstyle=styl
Text=cmd.exe
Hidden=1
LeftMouseUpAction=!execute ["cmd.exe"][!Refresh #currentconfig#]

[T4]
Meter=String
meterstyle=styl
Text=services.msc
Hidden=1
LeftMouseUpAction=!execute ["services.msc"][!Refresh #currentconfig#]
