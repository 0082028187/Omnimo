[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!HideMeter text][!HideMeter icon][!ShowMeter size][!ShowMeter btn][!ShowMeter MeterSettings][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute  [!HideMeter T2][!HideMeter T3][!HideMeter T4][!HideMeter T1][!ShowMeter searchlogo][!ShowMeter icon][!HideMeter size][!HideMeter btn][!HideMeter MeterSettings][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=5.0
Information=RunDialogue Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=#CURRENTPATH#UserVariables.inc

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
BevelType=#bevel#
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[searchlogo]
Meter=Image
ImageName=arrow2.png
W=(#Height#/1.8)
X=(#Height#/4)
Y=(#Height#/7.5)
ImageTint=#textcolor2#
AntiAlias=1

[searchtext]
Meter=String
FontFace=Segoe WP
X=(#Height#/2+5)
Y=100
Text="Run..."
FontColor=#textcolor2#,200
FontSize=(#Height#/12)
StringAlign=CENTER
W=(#searchwidth#-30)
H=(#Height#-4)
AntiAlias=1

[bg3]
Meter=Image
SolidColor=255,255,255,50
W=130
H=25
X=15
Y=100
LeftMouseUpAction=!CommandMeasure "MeasureRun ExecuteBatch 1"

[MeasureRun]
Measure=Plugin
Plugin=InputText.dll
X=15
Y=100
W=130
H=25
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=10
FontFace=Segoe UI
AntiAlias=1
FocusDismiss=1
Command1=!Execute ["$UserInput$"][!Redraw] DefaultValue="Type Command Here"

[arrow]
Meter=Image
ImageName=arrow.png
X=65
ImageTint=#textcolor2#,200
Y=120
LeftMouseUpAction=!Execute [!ShowMeter T1][!ShowMeter T2][!ShowMeter T3][!ShowMeter T4][!ShowMeter T5][!ShowMeter T6][!HideMeter searchlogo][!Redraw]

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[styl]
Y=18r
FontColor=#textcolor2#
FontSize=10
FontFace=segoe WP
X=(#Height#/2+5)
StringAlign=CENTER
AntiAlias=1
MouseActionCursor=1

[T1]
Meter=String
MeterStyle=styl
Y=15
Text=msconfig
Hidden=1
LeftMouseUpAction=!Execute ["msconfig"][!Refresh #CURRENTCONFIG#]

[T2]
Meter=String
MeterStyle=styl
Text=regedit
Hidden=1
LeftMouseUpAction=!Execute ["regedit"][!Refresh #CURRENTCONFIG#]

[T3]
Meter=String
MeterStyle=styl
Text=cmd.exe
Hidden=1
LeftMouseUpAction=!Execute ["cmd.exe"][!Refresh #CURRENTCONFIG#]

[T4]
Meter=String
MeterStyle=styl
Text=services.msc
Hidden=1
LeftMouseUpAction=!Execute ["services.msc"][!Refresh #CURRENTCONFIG#]
