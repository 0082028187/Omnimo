[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!HideMeter text][!HideMeter icon][!ShowMeter SZ][!ShowMeter BTN][!ShowMeter SET][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute  [!HideMeter T2][!HideMeter T3][!HideMeter T4][!HideMeter T1][!ShowMeter searchlogo][!ShowMeter icon][!HideMeter SZ][!HideMeter BTN][!HideMeter SET][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=RunDialogue Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

colorskin=50,50,50

[searchlogo]
Meter=Image
ImageName=#@#Graphics\InstalledPanels\RunDialogue\run.png
W=(#Height#/1.8)
X=(#Height#/4)
Y=(#Height#/7.5)
ImageTint=#textcolor2#
AntiAlias=1

[searchtext]
Meter=String
FontFace=Segoe WP
X=(#Height#/2+5)
Y=100
Text="Run..."
FontColor=#textcolor2#,200
FontSize=(#Height#/12)
StringAlign=CENTER
W=(#searchwidth#-30)
H=(#Height#-4)
AntiAlias=1

[bg3]
Meter=Image
SolidColor=255,255,255,50
W=130
H=25
X=15
Y=100
LeftMouseUpAction=!CommandMeasure MeasureRun "ExecuteBatch 1"

[MeasureRun]
Measure=Plugin
Plugin=InputText.dll
X=15
Y=100
W=130
H=25
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=10
FontFace=Segoe UI
AntiAlias=1
FocusDismiss=1
Command1=!Execute ["$UserInput$"][!Redraw] DefaultValue="Type Command Here"

[arrow]
Meter=Image
ImageName=#@#Graphics\InstalledPanels\RunDialogue\arrow.png
X=65
ImageTint=#textcolor2#,200
Y=120
LeftMouseUpAction=!Execute [!ShowMeter T1][!ShowMeter T2][!ShowMeter T3][!ShowMeter T4][!ShowMeter T5][!ShowMeter T6][!HideMeter searchlogo][!Redraw]


[styl]
Y=18r
FontColor=#textcolor2#
FontSize=10
FontFace=Segoe WP
X=(#Height#/2+5)
StringAlign=CENTER
AntiAlias=1
MouseActionCursor=1

[T1]
Meter=String
MeterStyle=styl
Y=15
Text=msconfig
Hidden=1
LeftMouseUpAction=!Execute ["msconfig"][!Refresh #CURRENTCONFIG#]

[T2]
Meter=String
MeterStyle=styl
Text=regedit
Hidden=1
LeftMouseUpAction=!Execute ["regedit"][!Refresh #CURRENTCONFIG#]

[T3]
Meter=String
MeterStyle=styl
Text=cmd.exe
Hidden=1
LeftMouseUpAction=!Execute ["cmd.exe"][!Refresh #CURRENTCONFIG#]

[T4]
Meter=String
MeterStyle=styl
Text=services.msc
Hidden=1
LeftMouseUpAction=!Execute ["services.msc"][!Refresh #CURRENTCONFIG#]

@include5=#@#Structure\#PanelType#\Top.inc
