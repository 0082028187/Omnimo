[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter NXT][!ShowMeter p][!ShowMeter btn][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter NXT][!HideMeter p][!HideMeter SET][!HideMeter btn][!HideMeter SET][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=300000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=EquestriaDaily Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
@include5=UserVariables.inc

colorskin=30,30,30,255
REG='<title>(.*)</title>.*<link rel="alternate" type="text/html" href="(.*)".*'

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://feeds.feedburner.com/EquestriaDaily?format=xml
RegExp="(?siU)<title>(.*)</title>.*<title>(.*)</title>.*<link rel="alternate" type="text/html" href="(.*)".*<title>(.*)</title>.*<link rel="alternate" type="text/html" href="(.*)".*<title>(.*)</title>.*<link rel="alternate" type="text/html" href="(.*)".*<title>(.*)</title>.*<link rel="alternate" type="text/html" href="(.*)".*<title>(.*)</title>.*<link rel="alternate" type="text/html" href="(.*)".*"
UpdateRate=#Update#
StringIndex=1
Substitute=#SubstituteFeed#
FinishAction=!Update "#CURRENTCONFIG#"
CodePage=#CodePage#

[FeedURL]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=2
Substitute=#SubstituteFeed#

[MeasureItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=2
Substitute=#SubstituteFeed#

[MeasureLink1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=3
Substitute=#SubstituteLink#

[MeasureItem2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=4
Substitute=#SubstituteFeed#

[MeasureLink2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=5
Substitute=#SubstituteLink#

[MeasureItem3]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=6
Substitute=#SubstituteFeed#

[MeasureLink3]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=7
Substitute=#SubstituteLink#

[MeasureItem4]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=8
Substitute=#SubstituteFeed#

[MeasureLink4]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=9
Substitute=#SubstituteLink#

[MeasureItem5]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=10
Substitute=#SubstituteFeed#

[MeasureLink5]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=11
Substitute=#SubstituteLink#

[discord]
Meter=Image
ImageName=discord.png
X=5
Y=5
W=(#Height#*2+10)
H=#Height#
Hidden=0
Greyscale=0
ImageAlpha=50

[Text]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=LEFT
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#textcolor2#,#PanelTitleOpacity#
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=Equestria Daily
StringAlign=LEFT
AntiAlias=1

[StyleItem]
X=(#Height#/10)
Y=(#Height#/7.2)r
H=(#Height#/7.5)
W=(#Height#*2-10)
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor2#,190
FontSize=(#Height#/12-1)
FontFace=#Font#
AntiAlias=1
ClipString=1

[Item1]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem1
Y=(#Height#/8)
LeftMouseUpAction=!Execute [[MeasureLink1]]

[Item2]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem2
FontColor=#textcolor2#,230
LeftMouseUpAction=!Execute [[MeasureLink2]]

[Item3]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem3
LeftMouseUpAction=!Execute [[MeasureLink3]]

[Item4]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem4
FontColor=#textcolor2#,230
LeftMouseUpAction=!Execute [[MeasureLink4]]

[Item5]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem5
LeftMouseUpAction=!Execute [[MeasureLink5]]

@include5=#@#Structure\#PanelType#\Top.inc
