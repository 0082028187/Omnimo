[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!SEThowMeter NXT][!SEThowMeter BTN][!SEThowMeter SETize][!SEThowMeter SET][!SEThowMeter CLSET][!RedrNXTw]
MouseLeaveAction=!Execute [!HideMeter NXT][!HideMeter SET][!HideMeter BTN][!HideMeter SETize][!HideMeter CLSET][!RedrNXTw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Reader Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\EquestriaDaily\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

colorskin=30,30,30,255

[Text]
Meter=String
X=(5+(#Height#/#xposition#))
StringAlign=#align#
Y=((#Height#/(#yposition#))+5)
MeterStyle=DriveText
FontColor=#textcolor2#,#PanelTitleOpacity#
FontSize=#defaultfontsize#
FontFace=#fonttype#
Text=#Title#
StringAlign=#align#
AntiAlias=1

[Icon]
Meter=Image
AntiAlias=1
ImageName=icon.png
X=(#Height#/5)
ImageTint=#TextColor2#
Y=(#Height#/6)
W=(ROUND(#Height#/1.5))
H=(ROUND(#Height#/1.5))
LeftMouseUpAction=!Execute ["#action#"]
AntiAlias=1

@include5=#@#Structure\#PanelType#\Top.inc
