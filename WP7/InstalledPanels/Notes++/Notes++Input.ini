[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter meterchange][!ShowMeter edit][!ShowMeter size][!ShowMeter new][!ShowMeter text1][!ShowMeter btn1][!ShowMeter btn][!ShowMeter settings][!ShowMeter MeterMenu][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter meterchange][!HideMeter edit][!HideMeter size][!HideMeter new][!HideMeter btn1][!HideMeter btn][!HideMeter settings][!HideMeter MeterMenu][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000

[Metadata]
Version=5.0
Information=Notes++ Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=#CURRENTPATH#size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=#CURRENTPATH#notes.txt
@include6=#CURRENTPATH#UserVariables.inc
color1=#colorskin#
color2=240,150,9
color3=229,20,0
color4=255,0,151
color5=51,153,51
Notes1=Click to edit notes Press ENTER to save

[shadow]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1
Hidden=#HideBorder#

[bg]
Meter=Image
ImageName=#CURRENTPATH#NotesSkins\#notesskin#.jpg
X=5
W=#Height#
H=#Height#
Y=5

[btn]
Meter=Image
ImageName=#CURRENTPATH#NotesSkins\#notesskin#.jpg
X=5
W=#Height#
H=#Height#
ImageTint=247,226,42,80
Hidden=1
Y=5

[ac]
Meter=Image
SolidColor=0,0,0,1
W=(#Height#-10)
H=(#Height#-10)
X=5
Y=5
LeftMouseUpAction=!CommandMeasure "Input1 ExecuteBatch 1"

[Input1]
Measure=Plugin
Plugin=InputText.dll
SolidColor=251,232,112
W=140
H=112
X=13
Y=20
Command1=!Execute [!WriteKeyValue Variables Notes1 "$UserInput$" "#CURRENTPATH#Notes++Input.ini"][!Refresh #CURRENTCONFIG#] DefaultValue="#notes1#"
StringStyle=NORMAL
AntiAlias=1
StringAlign=LEFT
FontFace=Segoe Print
FontColor=0,0,0
FontSize=9
FocusDismiss=1

[Text]
Meter=String
X=(5+(#Height#/18.75))
StringAlign=LEFT
Y=(#Height#/1.217+5)
MeterStyle=DriveText
FontColor=#notesfontcolor#
FontSize=#defaultfontsize#
FontFace=Segoe Print
Text=Notes
AntiAlias=1

[Notes]
Meter=String
Text=#notes1#
X=15
Y=20
W=(#Height#-15)
H=(#Height#-30)
FontColor=0,0,0
FontSize=(#Height#/16)
FontFace=#NotesFont#
StringAlign=LEFT
StringStyle=NORMAL
AntiAlias=1
ClipString=1

-----overlay--

[overlay1]
Meter=Image
SolidColor=40,40,40
X=5
W=#Height#
H=#Height#
Y=5
MouseLeaveAction=!Execute [!HideMeter color1][!HideMeter color2][!HideMeter color3][!HideMeter color4][!HideMeter color5][!HideMeter overlay1][!Redraw]
Hidden=1

[AboutText]
Meter=String
X=0
Y=-5
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=30
FontFace=#FontFaceLight#
Text=#About#
AntiAlias=1
Hidden=1

[AboutContent]
Meter=String
X=15
Y=35
W=130
H=120
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=10
FontFace=#FontFaceLight#
Text=miniNotes, click the notes to edit them, do not delete <title> and <notes> tags, change title under <title>
AntiAlias=1
Hidden=1
ClipString=1

[curl]
Meter=Image
ImageName=#CURRENTPATH#notesskins\#curltype#.png
X=(#Height#-23) 
Y=(#Height#-23)
Hidden=#hidenotescurl#

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

