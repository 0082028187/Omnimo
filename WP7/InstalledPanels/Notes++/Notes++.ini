[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter SET][!ShowMeter edit][!ShowMeter SZ][!ShowMeter new][!ShowMeter text1][!ShowMeter btn1][!ShowMeter btn][!ShowMeter settings][!ShowMeter MeterMenu][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SET][!HideMeter edit][!HideMeter SZ][!HideMeter new][!HideMeter btn1][!HideMeter btn][!HideMeter settings][!HideMeter MeterMenu][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000

[Metadata]
Version=6.0
Information=Notes++ Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\InstalledPanels\Notes++\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
@include5=notes.txt

color1=#colorskin#
color2=240,150,9
color3=229,20,0
color4=255,0,151
color5=51,153,51
Notes1=Click to edit notes Press ENTER to save

[notesbg]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\InstalledPanels\Notes++\NotesSkins\#notesskin#.jpg

[notesbtn]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\InstalledPanels\Notes++\NotesSkins\#notesskin#.jpg
ImageTint=247,226,42,80
Hidden=1

[ac]
Meter=Image
SolidColor=0,0,0,1
W=(#Height#-10)
H=(#Height#-10)
X=5
Y=5
LeftMouseUpAction=!CommandMeasure Input1 "ExecuteBatch 1"

[Input1]
Measure=Plugin
Plugin=InputText.dll
SolidColor=251,232,112
W=140
H=112
X=13
Y=20
Command1=!Execute [!WriteKeyValue Variables Notes1 "$UserInput$" "#CURRENTPATH#Notes++Input.ini"][!Refresh #CURRENTCONFIG#] DefaultValue="#notes1#"
StringStyle=NORMAL
AntiAlias=1
StringAlign=LEFT
FontFace=Segoe Print
FontColor=0,0,0
FontSize=9
FocusDismiss=1

[Text]
Meter=String
X=(5+(#Height#/18.75))
StringAlign=LEFT
Y=(#Height#/1.217+5)
MeterStyle=DriveText
FontColor=#notesfontcolor#
FontSize=#defaultfontsize#
FontFace=Segoe Print
Text=Notes
AntiAlias=1

[Notes]
Meter=String
Text=#notes1#
X=15
Y=20
W=(#Height#-15)
H=(#Height#-30)
FontColor=0,0,0
FontSize=(#Height#/16)
FontFace=#NotesFont#
StringAlign=LEFT
StringStyle=NORMAL
AntiAlias=1
ClipString=1

[overlay1]
Meter=Image
SolidColor=40,40,40
X=5
W=#Height#
H=#Height#
Y=5
MouseLeaveAction=!Execute [!HideMeter color1][!HideMeter color2][!HideMeter color3][!HideMeter color4][!HideMeter color5][!HideMeter overlay1][!Redraw]
Hidden=1

[curl]
Meter=Image
ImageName=#@#Graphics\InstalledPanels\Notes++\notesskins\#curltype#.png
X=(#Height#-23) 
Y=(#Height#-23)
Hidden=#hidenotescurl#

@include6=#@#Structure\#PanelType#\Top.inc
