[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter SET][!ShowMeter edit][!ShowMeter SZ][!ShowMeter text1][!ShowMeter notesbtn][!ShowMeter btn][!ShowMeter settings][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SET][!HideMeter edit][!HideMeter SZ][!HideMeter notesbtn][!HideMeter btn][!HideMeter settings][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000

[Metadata]
Version=6.0
Information=Notes++ Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#CURRENTPATH#\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
@include5=notes.txt

color1=#colorskin#
color2=240,150,9
color3=229,20,0
color4=255,0,151
color5=51,153,51

[notesbg]
Meter=Image
MeterStyle=FullStyle
ImageName=#CURRENTPATH#NotesSkins\#notesskin#.jpg

[notesbtn]
Meter=Image
MeterStyle=FullStyle
ImageName=#CURRENTPATH#NotesSkins\#notesskin#.jpg
ImageTint=247,226,42,80
LeftMouseDoubleClickAction=!Execute ["#CURRENTPATH#Notes.exe"]
Hidden=1

[act]
Meter=Image
X=5
Y=5
W=(#Height#-20)
H=(#Height#-40)
LeftMouseUpAction=!Execute ["#CURRENTPATH#Notes.exe"]

[edit]
Meter=Image
ImageName=edit.png
X=(#Height#/1.5)
Y=(#Height#/1.2)
W=(#Height#/7.5)
ImageTint=0,0,0
H=(#Height#/7.5)
Hidden=1
LeftMouseUpAction=!Execute ["#CURRENTPATH#Notes.exe"]

[Text]
Meter=String
X=(5+(#Height#/18.75))
StringAlign=LEFT
Y=(#Height#/1.217+5)
MeterStyle=DriveText
FontColor=#notesfontcolor#
FontSize=#defaultfontsize#
FontFace=Segoe Print
Text=Notes
AntiAlias=1

[Notes]
Meter=String
Text=#notes#
X=15
Y=20
W=(#Height#-15)
H=(#Height#-30)
FontColor=0,0,0
FontSize=(#Height#/16)
FontFace=#NotesFont#
StringAlign=LEFT
StringStyle=NORMAL
AntiAlias=1
ClipString=1

[overlay1]
Meter=Image
SolidColor=40,40,40
X=5
W=#Height#
H=#Height#
Y=5
MouseLeaveAction=!Execute [!HideMeter color1][!HideMeter color2][!HideMeter color3][!HideMeter color4][!HideMeter color5][!HideMeter overlay1][!Redraw]
Hidden=1

[curl]
Meter=Image
ImageName=#CURRENTPATH#notesskins\#curltype#.png
X=(#Height#-23) 
Y=(#Height#-23)
Hidden=#hidenotescurl#

@include6=#@#Structure\#PanelType#\Top.inc
