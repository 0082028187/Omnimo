[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter meterchange][!ShowMeter edit][!ShowMeter size][!ShowMeter new][!ShowMeter text1][!ShowMeter btn1][!ShowMeter btn][!ShowMeter settings][!ShowMeter MeterMenu][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=!Execute [!HideMeter meterchange][!HideMeter edit][!HideMeter size][!HideMeter new][!HideMeter btn1][!HideMeter btn][!HideMeter settings][!HideMeter MeterMenu][!HideMeter MeterClose][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000

[Metadata]
Version=5.0
Information=Notes++ Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=notes.txt
@include6=#CURRENTPATH#UserVariables.inc
color1=#colorskin#
color2=240,150,9
color3=229,20,0
color4=255,0,151
color5=51,153,51

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1
Hidden=#HideBorder#

[bg]
Meter=Image
ImageName=#CURRENTPATH#NotesSkins\#notesskin#.jpg
X=5
W=#Height#
H=#Height#
Y=5

[btn]
Meter=Image
ImageName=#CURRENTPATH#NotesSkins\#notesskin#.jpg
X=5
W=#Height#
H=#Height#
ImageTint=247,226,42,80
Hidden=1
Y=5
LeftMouseDoubleClickAction=!Execute ["#CURRENTPATH#Notes.exe"]

[act]
Meter=Image
X=5
Y=5
W=(#Height#-20)
H=(#Height#-40)
LeftMouseUpAction=!Execute ["#CURRENTPATH#Notes.exe"]

[new]
Meter=Image
ImageName=new.png
X=(#Height#/2)
Y=(#Height#/1.2)
W=(#Height#/7.5)
H=(#Height#/7.5)
ImageTint=0,0,0
Hidden=1
LeftMouseUpAction=!Execute [!ActivateConfig "WP7\Panels\miniNotes\Extra" "Notes1.ini"][!Refresh]

[edit]
Meter=Image
ImageName=edit.png
X=(#Height#/1.5)
Y=(#Height#/1.2)
W=(#Height#/7.5)
ImageTint=0,0,0
H=(#Height#/7.5)
Hidden=1
LeftMouseUpAction=!Execute ["#CURRENTPATH#Notes.exe"]

[Text]
Meter=String
X=(5+(#Height#/18.75))
StringAlign=LEFT
Y=(#Height#/1.217+5)
MeterStyle=DriveText
FontColor=#notesfontcolor#
FontSize=#defaultfontsize#
FontFace=Segoe Print
Text=Notes
AntiAlias=1

[Notes]
Meter=String
Text=#notes#
X=15
Y=20
W=(#Height#-15)
H=(#Height#-30)
FontColor=0,0,0
FontSize=(#Height#/16)
FontFace=#NotesFont#
StringAlign=LEFT
StringStyle=NORMAL
AntiAlias=1
ClipString=1

-----overlay--

[overlay1]
Meter=Image
SolidColor=40,40,40
X=5
W=#Height#
H=#Height#
Y=5
MouseLeaveAction=!Execute [!HideMeter color1][!HideMeter color2][!HideMeter color3][!HideMeter color4][!HideMeter color5][!HideMeter overlay1][!Redraw]
Hidden=1

[AboutText]
Meter=String
X=0
Y=-5
MeterStyle=DriveText
FontColor=255,255,255,255
FontSize=30
FontFace=#FontFaceLight#
Text=#About#
AntiAlias=1
Hidden=1

[AboutContent]
Meter=String
X=15
Y=35
W=130
H=120
FontColor=255,255,255,255
StringAlign=LEFT
FontSize=10
FontFace=#FontFaceLight#
Text=miniNotes, click the notes to edit them, do not delete <title> and <notes> tags, change title under <title>
AntiAlias=1
Hidden=1
ClipString=1

[curl]
Meter=Image
ImageName=#CURRENTPATH#notesskins\#curltype#.png
X=(#Height#-23) 
Y=(#Height#-23)
Hidden=#hidenotescurl#

[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\settings.png
X=(#Height#-10) 
Y=20
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1
