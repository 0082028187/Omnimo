[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter SET][!ShowMeter SZ][!ShowMeter BTN][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SET][!HideMeter SZ][!HideMeter BTN][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=45000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#
LeftMouseUpAction=!Refresh #CURRENTCONFIG#

[Metadata]
Version=6.0
Information=MindblowingFacts Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc

[zune]
Meter=Image
ImageName=#@#Graphics\InstalledPanels\MindblowingFacts\logo.png
W=#Height#
H=#Height#
X=5
ImageTint=#TextColor2#
Y=5

[RandomQuote]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName="facts.txt"

[quote]
Meter=String
X=10
StringAlign=LEFT
Y=10
W=(#Height#-5)
ClipString=1
H=(#Height#/15*10+5)
MeterStyle=DriveText
FontColor=#TextColor2#,255
FontSize=(#Height#/15)
FontFace=#fonttype#
MeasureName=RandomQuote
AntiAlias=1
ToolTipText=[RandomQuote]
ToolTipWidtH=#Height#
DynamicVariables=1

[Text]
Meter=String
MeterStyle=TextStyle
Text=Random facts

@include4=#@#Structure\#PanelType#\Top.inc
