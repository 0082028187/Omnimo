[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter SZ][!ShowMeter BTN][!ShowMeter CLS][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter SZ][!HideMeter BTN][!HideMeter CLS][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=300000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Bash Quote Database
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=doubleV

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

GET=(?siU)<p class="qt">(.*)</p>.*
colorskin=30,30,30
dismisswarning=0

[DriveText1]
FontSize=14
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://bash.org/?random1
RegExp="(?siU)#GET##GET##GET##GET##GET#"
UpdateRate=#Update#
StringIndex=1
Substitute=#SubstituteFeed#
FinishAction=!Update "#CURRENTCONFIG#"
CodePage=#CodePage#

[MeasureItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=2
Substitute="&amp;":"","lt;":"<","gt;":">","nbsp;":"","&<br /&>":"#crlf#","&<":"","&>":":","<br />":"","&quot;":"'"

[MeasureItem2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=3
Substitute="&amp;":"","lt;":"<","gt;":">","nbsp;":"","&<br /&>":"#crlf#","&<":"","&>":":","<br />":"","&quot;":"'"

[MeasureItem3]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=4
Substitute="&amp;":"","lt;":"<","gt;":">","nbsp;":"","&<br /&>":"#crlf#","&<":"","&>":":","<br />":"","&quot;":"'"

[StyleItem]
X=15
Y=15
H=(#Height#/15*28)
W=(#Height#/15*13)
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor2#
FontSize=(#Height#/16)
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1
TooltipWidtH=200

[Item1]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem1
Y=15
x=15
w=130
h=280
ToolTipText=[MeasureItem1]
DynamicVariables=1

[Item2]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem2
Y=15
x=15
w=130
h=280
ToolTipText=[MeasureItem2]
DynamicVariables=1
Hidden=1

[Item3]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem3
Y=15
x=15
w=130
h=280
ToolTipText=[MeasureItem3]
DynamicVariables=1
Hidden=1

[1]
Meter=Image
ImageName=#@#Graphics\InstalledPanels\Bash\1.png
Y=(#Height#*2-5)
X=(#Height#/3-5)
ImageAlpha=80
W=10
H=10
ImageTint=#textcolor2#
Greyscale=1 
MouseOverAction=!Execute [!ShowMeter 1h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter 1h][!Redraw]

[2]
Meter=Image
ImageName=1.png
Y=r
X=30r
W=10
H=10
ImageTint=#textcolor2#
Greyscale=1 
ImageAlpha=80
MouseOverAction=!Execute [!ShowMeter 2h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter 2h][!Redraw]

[3]
Meter=Image
ImageName=1.png
Y=r
X=30r
W=10
ImageAlpha=80
H=10
ImageTint=#textcolor2#
Greyscale=1 
MouseOverAction=!Execute [!ShowMeter 3h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter 3h][!Redraw]

[1h]
Meter=Image
ImageName=1.png
X=(#Height#/3-5)
Y=(#Height#*2-5)
ImageAlpha=150
W=10
H=10
ImageTint=#textcolor2#
Greyscale=1 
LeftMouseUpAction=!Execute [!ShowMeter Item1][!HideMeter Item2][!HideMeter Item3][!Redraw]
DynamicVariables=1
Hidden=1
MouseOverAction=!Execute [!ShowMeter 1h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter 1h][!Redraw]

[2h]
Meter=Image
ImageName=1.png
Y=r
X=30r
W=10
H=10
ImageTint=#textcolor2#
Greyscale=1 
ImageAlpha=150
Hidden=1
LeftMouseUpAction=!Execute [!ShowMeter Item2][!HideMeter Item1][!HideMeter Item3][!Redraw]
DynamicVariables=1
MouseOverAction=!Execute [!ShowMeter 2h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter 2h][!Redraw]

[3h]
Meter=Image
ImageName=1.png
Y=r
X=30r
W=10
ImageAlpha=150
H=10
Hidden=1
ImageTint=#textcolor2#
Greyscale=1 
LeftMouseUpAction=!Execute [!ShowMeter Item3][!HideMeter Item2][!HideMeter Item1][!Redraw]
DynamicVariables=1
MouseOverAction=!Execute [!ShowMeter 3h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter 3h][!Redraw]

[warning]
Meter=string
Text=#crlf#WARNING#crlf##crlf#This item may and will contain inappropriate language#crlf##crlf#[OK]
w=100
h=150
Stringalign=CENTER
x=80
FontColor=255,255,255
y=80
Antialias=1
Clipstring=1
solidcolor=200,0,0
LeftMouseUpAction=!execute [!WriteKeyValue "Variables" "dismisswarning" "1" "#CURRENTPATH#Bash.ini"][!Refresh #CURRENTCONFIG#]
Hidden=#dismisswarning#

@include5=#@#Structure\#PanelType#\Top.inc
