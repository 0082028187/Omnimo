[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter st][!ShowMeter size][!ShowMeter btn][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter st][!HideMeter size][!HideMeter btn][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=300000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#*2+15),#blurcornerradius#

[Metadata]
Version=5.0
Information=Bash Quote Database
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#ROOTCONFIGPATH#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Common\Variables\Languages\lang.inc
@include3=size.inc
@include4=#ROOTCONFIGPATH#Common\color\color.inc
@include5=UserVariables.inc
GET=<description>(.*)img src=.*</description>.*
colorskin=30,30,30
dismisswarning=0

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Borders\#shadow#3.png
X=0
Y=0
W=(#Height#+10)
H=(2*#Height#+20)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=(2*#Height#+10)
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=(2*#Height#+10)
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1 

[overlay]
Meter=Image
ImageName=#ROOTCONFIGPATH#Common\Overlay\#overlay#3.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=(#Height#+#Height#+10) 

[DriveText1]
FontSize=14
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1

[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=http://feeds.feedburner.com/latest-bash-quotes?format=xml
RegExp="(?siU)#GET##GET##GET##GET##GET#"
UpdateRate=#Update#
StringIndex=1
Substitute=#SubstituteFeed#
FinishAction=!Update "#CURRENTCONFIG#"
CodePage=#CodePage#

[MeasureItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=2
Substitute="&amp;":"","lt;":"<","gt;":">","nbsp;":"","&<br /&>":"#crlf#","&<":""

[MeasureItem2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=3
Substitute="&amp;":"","lt;":"<","gt;":">","nbsp;":"","&<br /&>":"#crlf#","&<":""

[MeasureItem3]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=4
Substitute="&amp;":"","lt;":"<","gt;":">","nbsp;":"","&<br /&>":"#crlf#","&<":""

---

[StyleItem]
X=15
Y=15
H=(#Height#/15*28)
W=(#Height#/15*13)
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor2#
FontSize=(#Height#/16)
FontFace=#FontTypeWP#
AntiAlias=1
ClipString=1
TooltipWidtH=200



[Item1]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem1
Y=15
x=15
w=130
h=280
ToolTipText=[MeasureItem1]
DynamicVariables=1

[Item2]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem2
Y=15
x=15
w=130
h=280
ToolTipText=[MeasureItem2]
DynamicVariables=1
Hidden=1


[Item3]
Meter=String
MeterStyle=StyleItem
MeasureName=MeasureItem3
Y=15
x=15
w=130
h=280
ToolTipText=[MeasureItem3]
DynamicVariables=1
Hidden=1



[1]
Meter=Image
ImageName=1.png
Y=(#Height#*2-5)
X=(#Height#/3-5)
ImageAlpha=80
W=10
H=10
ImageTint=#textcolor2#
Greyscale=1 
MouseOverAction=!Execute [!ShowMeter 1h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter 1h][!Redraw]


[2]
Meter=Image
ImageName=1.png
Y=r
X=30r
W=10
H=10
ImageTint=#textcolor2#
Greyscale=1 
ImageAlpha=80
MouseOverAction=!Execute [!ShowMeter 2h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter 2h][!Redraw]

[3]
Meter=Image
ImageName=1.png
Y=r
X=30r
W=10
ImageAlpha=80
H=10
ImageTint=#textcolor2#
Greyscale=1 
MouseOverAction=!Execute [!ShowMeter 3h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter 3h][!Redraw]


[1h]
Meter=Image
ImageName=1.png
X=(#Height#/3-5)
Y=(#Height#*2-5)
ImageAlpha=150
W=10
H=10
ImageTint=#textcolor2#
Greyscale=1 
LeftMouseUpAction=!Execute [!ShowMeter Item1][!HideMeter Item2][!HideMeter Item3][!Redraw]
DynamicVariables=1
Hidden=1
MouseOverAction=!Execute [!ShowMeter 1h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter 1h][!Redraw]

[2h]
Meter=Image
ImageName=1.png
Y=r
X=30r
W=10
H=10
ImageTint=#textcolor2#
Greyscale=1 
ImageAlpha=150
Hidden=1
LeftMouseUpAction=!Execute [!ShowMeter Item2][!HideMeter Item1][!HideMeter Item3][!Redraw]
DynamicVariables=1
MouseOverAction=!Execute [!ShowMeter 2h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter 2h][!Redraw]

[3h]
Meter=Image
ImageName=1.png
Y=r
X=30r
W=10
ImageAlpha=150
H=10
Hidden=1
ImageTint=#textcolor2#
Greyscale=1 
LeftMouseUpAction=!Execute [!ShowMeter Item3][!HideMeter Item2][!HideMeter Item1][!Redraw]
DynamicVariables=1
MouseOverAction=!Execute [!ShowMeter 3h][!Redraw]
MouseLeaveAction=!Execute [!HideMeter 3h][!Redraw]



[MeterClose]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\close.png
X=(#Height#-10)
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1


[warning]
Meter=string
Text=#crlf#WARNING#crlf##crlf#This item may and will contain inappropriate language#crlf##crlf#[OK]
w=100
h=150
Stringalign=CENTER
x=80
FontColor=255,255,255
y=80
Antialias=1
Clipstring=1
solidcolor=200,0,0
LeftMouseUpAction=!execute [!WriteKeyValue "Variables" "dismisswarning" "1" "#CURRENTPATH#Bash.ini"][!Refresh #CURRENTCONFIG#]
Hidden=#dismisswarning#

[size]
Meter=Button
ButtonImage=#ROOTCONFIGPATH#Common\Panel\size.png
X=(#Height#-10) 
Y=(2*#Height#) 
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Common\Size\size.exe" doubleV "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

