[Rainmeter]
MouseOverAction=!Execute [!RainmeterShowMeter MeterClose][!RainmeterShowMeter size][!RainmeterRedraw]
MouseLeaveAction=!Execute [!RainmeterHideMeter MeterClose][!RainmeterHideMeter size][!RainmeterRedraw]
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
Update=86400000

