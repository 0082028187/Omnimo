[Rainmeter]
BackgroundMode=0
MouseOverAction=!execute [!RainmetershowMeter mini][!RainmetershowMeter gm][!RainmetershowMeter mail1][!RainmetershowMeter mail1d][!RainmetershowMeter mail2][!RainmetershowMeter mail2d][!RainmetershowMeter mail3][!RainmetershowMeter mail3d][!RainmetershowMeter btn0][!RainmeterHideMeter overlay][!RainmeterHideMeter text][!RainmeterHideMeter texts][!RainmeterHideMeter numbers][!RainmeterHideMeter number][!RainmeterHideMeter bggrids][!RainmeterHideMeter bggrid][!RainmeterHideMeter bg][!RainmeterShowMeter size][!RainmeterShowMeter MeterChange][!RainmeterShowMeter About][!RainmeterShowMeter Refresh][!RainmeterShowMeter btn1][!RainmeterShowMeter MeterSettings][!RainmeterShowMeter MeterMenu][!RainmeterShowMeter MeterClose][!RainmeterShowMeter MeterChange][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterhideMeter mini][!RainmeterhideMeter gm][!RainmeterHideMeter mail1][!RainmeterHideMeter mail1d][!RainmeterHideMeter mail2][!RainmeterHideMeter mail2d][!RainmeterHideMeter mail3][!RainmeterHideMeter mail3d][!RainmeterHideMeter btn0][!RainmetershowMeter overlay][!RainmeterShowMeter texts][!RainmeterShowMeter numbers][!RainmeterShowMeter bggrids][!RainmeterShowMeter text][!RainmeterShowMeter number][!RainmeterShowMeter bggrid][!RainmeterShowMeter bg][!RainmeterHideMeter size][!RainmeterHideMeter MeterChange][!RainmeterShowMeter btn1][!RainmeterHideMeter Refresh][!RainmeterHideMeter About][!RainmeterHideMeter MeterSettings][!RainmeterHideMeter MeterMenu][!RainmeterHideMeter MeterClose][!RainmeterHideMeter MeterChange][!RainmeterRedraw]
MiddleMouseDownAction=!RainmeterDeactivateConfig
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
Update=150000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#height#+5),(#height#+5),#blurcornerradius#
