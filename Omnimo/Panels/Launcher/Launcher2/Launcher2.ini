StringStyle=BOLD
FontColor=#textcolor2#,255
FontFace=Segoe WP
FontSize=40
AntiAlias=1
X=5
Y=5




;------Launchers--------


[Title]
Meter=STRING
StringStyle=NORMAL
AntiAlias=1
X=(5+(#height#/#xposition#))
StringAlign=#align#
Y=((#height#/(#yposition#)*2.28)+5)
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,255
FontSize=#defaultfontsize#
Text=#PanelTitle#


[Titles]
Meter=String
