[Rainmeter]
MouseActionCursor=0
MiddleMouseUpAction=!RainmeterDeactivateConfig
Update=-1




[Variables]
@include=#SKINSPATH#\WP7\Common\Variables\UserVariables.inc
@include1=#SKINSPATH#\WP7\Common\Variables\Languages\lang.inc
@include2=#CURRENTPATH#\UserVariables.inc
@include3=#CURRENTPATH#\size.inc
@include4=#SKINSPATH#\WP7\Common\color\color.inc

[Show]
Meter=Image
SolidColor=#textcolor#,80
X=0
Y=0
W=10
H=10

LeftMouseUpAction=!execute [!RainmeterShow *][!RainmeterShow][!RainmeterRedraw]
MouseoverAction=!execute [!RainmeterShowMeter Showh][!rainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter Showh][!rainmeterRedraw]
[Hide]
Meter=Image
SolidColor=#textcolor#,80
X=30
Y=0
W=10
H=10
LeftMouseUpAction=!execute [!RainmeterHide *][!RainmeterShow][!RainmeterRedraw]
MouseoverAction=!execute [!RainmeterShowMeter Hideh][!rainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter Hideh][!rainmeterRedraw]

[Showh]
Meter=Image
SolidColor=#textcolor#,150
X=0
Y=0
W=10
H=10

LeftMouseUpAction=!execute [!RainmeterShow *][!RainmeterShow][!RainmeterRedraw]
Hidden=1
ToolTipText=Show
[Hideh]
Meter=Image
SolidColor=#textcolor#,150
X=30
Y=0
W=10
H=10
LeftMouseUpAction=!execute [!RainmeterHide *][!RainmeterShow][!RainmeterRedraw]
Hidden=1
ToolTipText=Hide

